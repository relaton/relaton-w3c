        use</a> and <a href='http://www.w3.org/Consortium/Legal/copyright-software'>software
        licensing</a> rules apply.</p>\n</div>\n<hr title='separator from header'>\n<h2
        id='abstract'>Abstract</h2>\n<div class='abstract'>\n<p>\n\tThis specification
        defines the Document Object Model Core Level\n\t3, a platform- and language-neutral
        interface that allows\n\tprograms and scripts to dynamically access and update
        the\n\tcontent, structure and style of documents.  The Document Object\n\tModel
        Core Level 3 builds on the Document Object Model Core\n\tLevel 2 [<a class='noxref'
        href='references.html#DOM2Core'>DOM Level 2 Core</a>].\n      </p><p>\n\tThis
        version enhances DOM Level 2 Core by completing the mapping\n\tbetween DOM
        and the XML Information Set [<a class='noxref' href='references.html#InfoSet'>XML
        Information Set</a>],\n\tincluding the support for XML Base [<a class='noxref'
        href='references.html#XMLBase'>XML Base</a>],\n\tadding the ability to attach
        user information to DOM Nodes or to\n\tbootstrap a DOM implementation, providing
        mechanisms to resolve\n\tnamespace prefixes or to manipulate \"ID\" attributes,
        giving to type\n\tinformation, etc.\n      </p></div>\n<h2 id='status'>Status
        of this document</h2>\n<div class='status'>\n<p>\n\t<em>This section describes
        the status of this document at the\n\ttime of its publication. Other documents
        may supersede this\n\tdocument. A list of current W3C publications and the
        latest\n\trevision of this technical report can be found in the <a href='http://www.w3.org/TR/'>W3C
        technical reports index</a>\n\tat http://www.w3.org/TR/.</em>\n      </p>\n
        \   <p>This specification is a <a href=\"https://www.w3.org/2020/Process-20200915/#rec-rescind\">Superseded
        Recommendation</a>. A newer specification exists that is recommended for new
        adoption in place of  this specification. </p>\n      <p>\n\tThis document
        contains the Document Object Model Level 3 Core\n\tspecification. It has been
        produced as part of the <a href='http://www.w3.org/DOM/Activity.html'>W3C
        DOM\n\tActivity</a>. The authors of this document are the <a href='http://www.w3.org/DOM/'>DOM
        Working Group</a>\n\tparticipants. For more information about DOM, readers
        can also\n\trefer to <a href='http://www.w3.org/DOM/faq.html'>DOM\n\tFAQ</a>
        and <a href='http://www.w3.org/DOM/Test/'>DOM\n\tConformance Test Suites</a>.\n
        \     </p><p>\n\tIt is based on the feedback received during the <a href='http://www.w3.org/2004/02/19-dom-level-3-issues/issues.html'>Proposed\n\tRecommendation</a>
        period. <a href='http://www.w3.org/2004/03/DOM-Level-3-Core-changes.html'>Changes\n\tsince
        the Proposed Recommendation version</a> and an <a href='http://www.w3.org/2003/10/DOM-Level-3-Core-implementations.html'>implementation\n\treport</a>
        are available. Please refer to the <a href='http://www.w3.org/2004/01/DOM-Level-3-errata'>errata</a>
        for this\n\tdocument, which may include some normative corrections.\n\n      </p><p>\n\tComments
        on this document should be sent to the public mailing\n\tlist <a href='mailto:www-dom@w3.org'>www-dom@w3.org</a>
        (<a href='http://lists.w3.org/Archives/Public/www-dom/'>public archive</a>).\n
        \     </p><p>For purposes of the W3C Patent Policy, this Superseded Recommendation
        \ has the same status as an active Recommendation; it retains licensing  commitments
        and remains available as a reference for old -- and  possibly still deployed
        -- implementations, but is not recommended for future implementation. New
        implementations should follow the <a href='https://dom.spec.whatwg.org/'>latest
        version</a> of the DOM Living Standard.</p><p>\n\tPatent disclosures relevant
        to this specification may be found\n\ton the Working Group's <a href='http://www.w3.org/2002/08/02-DOM-Disclosures.html'>patent\n\tdisclosure
        page</a>. This document has been produced under the\n\t<a href='http://www.w3.org/TR/2002/NOTE-patent-practice-20020124'>24\n\tJanuary
        2002 CPP</a> as amended by the <a href='http://www.w3.org/2004/02/05-pp-transition'>W3C
        Patent\n\tPolicy Transition Procedure</a>. An individual who has actual\n\tknowledge
