        class=\"div1\">\n<h2><a id=\"normative-glossary\" name=\"normative-glossary\"/>F
        Glossary (non-normative)</h2><p>The listing below is for the benefit of readers
        of a printed version of this\ndocument:  it collects together all the definitions
        which appear in the\ndocument above.</p><dl><dt><a href=\"#key-null\">absent</a></dt><dd>Throughout
        this specification, the\nterm <b>absent</b> is used as a distinguished property
        value denoting absence</dd><dt><a href=\"#key-vv\">actual value</a></dt><dd>The\nphrase
        <b>actual value</b> is used to refer to the member of the value space of the\nsimple
        type definition associated with an attribute information item which corresponds
        to\nits <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a></dd><dt><a href=\"#key-va\">assessment</a></dt><dd>
        the word <b>assessment</b> is used to refer\nto the overall process of\nlocal
        validation, schema-validity assessment and infoset augmentation</dd><dt><a
        href=\"#key-baseTypeDefinition\">base type definition</a></dt><dd>A type definition
        used as the\nbasis for an <a class=\"termref\" href=\"#key-typeExtension\"><span
        class=\"arrow\">&#xb7;</span>extension<span class=\"arrow\">&#xb7;</span></a>
        or\n<a class=\"termref\" href=\"#key-typeRestriction\"><span class=\"arrow\">&#xb7;</span>restriction<span
        class=\"arrow\">&#xb7;</span></a> is known as\nthe <b>base type definition</b>
        of that definition</dd><dt><a href=\"#key-compName\">component name</a></dt><dd>Declarations
        and\ndefinitions may have and be identified by <b>name</b>s, which are NCNames
        as defined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a></dd><dt><a
        href=\"#key-interchange\">conformance to the XML Representation of Schemas</a></dt><dd><a
        class=\"termref\" href=\"#key-minimallyConforming\"><span class=\"arrow\">&#xb7;</span>Minimally
        conforming<span class=\"arrow\">&#xb7;</span></a> processors which accept\nschemas
        represented in the form of XML documents as described in <a href=\"#layer2\">Layer
        2: Schema Documents, Namespaces and Composition (&#xa7;4.2)</a> are\nadditionally
        said to provide <b>conformance to the XML Representation of Schemas</b>.\n</dd><dt><a
        href=\"#key-contentModel\">content model</a></dt><dd>A particle can\nbe used
        in a complex type definition to constrain the <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>\nof
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of an element information item; such a particle is called\na <b>content model</b></dd><dt><a
        href=\"#key-dd\">context-determined declaration</a></dt><dd>During <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        associations\nbetween element and attribute information items among the <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>\nand
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        on the one hand, and element and attribute\ndeclarations on the other, are
        established as a side-effect.  Such\ndeclarations are called the <b>context-determined
        declarations</b></dd><dt><a href=\"#key-declaration\">declaration</a></dt><dd><b>declaration</b>
        components are associated by\n(qualified) name to information items being
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a></dd><dt><a href=\"#key-vde\">declared entity
        name</a></dt><dd>A string is a <b>declared entity name</b> if it is equal
        to the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.entity.unparsed\">[name]</a>
        of some unparsed entity\ninformation item in the value of the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.document\">[unparsedEntities]</a>
        property of the document information item\nat the root of the infoset containing
        the element or attribute information item\nwhose <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>
        the string is.</dd><dt><a href=\"#key-definition\">definition</a></dt><dd><b>definition</b>
        components define\ninternal schema components that can be used in other schema
        components</dd><dt><a href=\"#key-equivalenceClass\">element substitution
        group</a></dt><dd>Through\nthe new mechanism of <b>element substitution groups</b>,
        XML Schemas provides a more powerful model supporting substitution of one
        named element for another</dd><dt><a href=\"#key-typeExtension\">extension</a></dt><dd>A
        complex type definition\nwhich allows element or attribute content in addition
        to that allowed by\nanother specified type\ndefinition is said to be an <b>extension</b></dd><dt><a
        href=\"#key-ct-final\">final</a></dt><dd>the complex type is said to be\n<b>final</b>,
        because no\nfurther derivations are possible</dd><dt><a href=\"#key-fullyConforming\">fully
        conforming</a></dt><dd> <b>Fully conforming</b>\nprocessors are network-enabled
        processors which are not only both <a class=\"termref\" href=\"#key-minimallyConforming\"><span
        class=\"arrow\">&#xb7;</span>minimally conforming<span class=\"arrow\">&#xb7;</span></a>
        and <a class=\"termref\" href=\"#key-interchange\"><span class=\"arrow\">&#xb7;</span>in
        conformance to the XML Representation of Schemas<span class=\"arrow\">&#xb7;</span></a>,
        but which additionally must be capable of accessing\nschema documents from
        the World Wide Web according to <a href=\"#web-representation\">Representation
        of Schemas on the World Wide Web (&#xa7;2.7)</a> and <a href=\"#schema-loc\">How
        schema definitions are located on the Web (&#xa7;4.3.2)</a>.\n</dd><dt><a
        href=\"#key-impl-cont\">implicitly contains</a></dt><dd>A list\nof particles
        <b>implicitly contains</b> an element declaration if a\nmember of the list
        contains that\nelement declaration in its <a class=\"termref\" href=\"#key-eq\"><span
        class=\"arrow\">&#xb7;</span>substitution group<span class=\"arrow\">&#xb7;</span></a></dd><dt><a
        href=\"#key-iv\">initial value</a></dt><dd>the\n<b>initial value</b> of some\nattribute
        information item is the value of the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[normalized\nvalue]</a>
        property of that item.  Similarly, the <b>initial value</b> of an element
        information item is the string composed of, in order, the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.character\">[character code]</a>
        of each character information item in the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of that\nelement information item</dd><dt><a href=\"#key-iso\">item isomorphic
        to a component</a></dt><dd> by an <b>item isomorphic</b> to a component is
        meant an information item whose type is equivalent to the component's, with
        one property per property of the component, with the same name, and value
        either the same atomic value, or an information item corresponding in the
        same way to its component value, recursively, as necessary</dd><dt><a href=\"#key-lva\">laxly
        assessed</a></dt><dd>an element information item's\nschema validity may be
        <b>laxly assessed</b> if its <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a> is not <i>skip</i> by <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validating<span
        class=\"arrow\">&#xb7;</span></a> with respect to the <a class=\"termref\"
        href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type definition<span
        class=\"arrow\">&#xb7;</span></a> as per <a href=\"#cvc-type\">Element Locally
        Valid (Type) (&#xa7;3.3.4)</a></dd><dt><a href=\"#key-minimallyConforming\">minimally
        conforming</a></dt><dd><b>Minimally conforming</b> processors must completely
        and\ncorrectly implement the <a class=\"termref\" href=\"#gloss-cos\"><span
        class=\"arrow\">&#xb7;</span>Schema Component\nConstraints<span class=\"arrow\">&#xb7;</span></a>,
        <a class=\"termref\" href=\"#gloss-cvc\"><span class=\"arrow\">&#xb7;</span>Validation
        Rules<span class=\"arrow\">&#xb7;</span></a>,\nand <a class=\"termref\" href=\"#gloss-sic\"><span
        class=\"arrow\">&#xb7;</span>Schema Information\nSet Contributions<span class=\"arrow\">&#xb7;</span></a>
        contained in this specification</dd><dt><a href=\"#gloss-NCName\">NCName</a></dt><dd>An
        <b>NCName</b> is a name\nwith no colon, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.
        \ When used in connection with the XML\nrepresentation of schema components
        in this specification, this refers to the\nsimple type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a>
        as defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a></dd><dt><a
        href=\"#key-nv\">normalized value</a></dt><dd>The\n<b>normalized value</b>
        of an element or\nattribute information item is an <a class=\"termref\" href=\"#key-iv\"><span
        class=\"arrow\">&#xb7;</span>initial value<span class=\"arrow\">&#xb7;</span></a>
        whose white space, if any, has been\nnormalized according to the value of
        the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#rf-whiteSpace\">whiteSpace
        facet</a> of the\nsimple type definition used in its <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>:\n
        </dd><dt><a href=\"#key-partition\">partition</a></dt><dd>Define a\n<b>partition</b>
        of a sequence as a sequence of sub-sequences, some or\nall of which may be
        empty, such that concatenating all the sub-sequences yields\nthe original
        sequence</dd><dt><a href=\"#key-psvi\">post-schema-validation infoset</a></dt><dd>We
        refer to the augmented infoset which results from conformant processing as
        defined in this specification as the <b>post-schema-validation infoset</b>,
        or PSVI</dd><dt><a href=\"#gloss-QName\">QName</a></dt><dd>A <b>QName</b>
        is a name\nwith an optional namespace qualification, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.
        \ When used in connection with the XML\nrepresentation of schema components
        or references to them, this refers to the\nsimple type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a>
        as defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a></dd><dt><a
        href=\"#key-resolve\">resolve</a></dt><dd>Whenever the word <b>resolve</b>
        in any form is used in this\nchapter in connection with a <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>
        in a\nschema document, the\nfollowing definition <a href=\"#src-resolve\">QName
        resolution (Schema Document) (&#xa7;3.15.3)</a> should be understood</dd><dt><a
        href=\"#key-typeRestriction\">restriction</a></dt><dd>A type\ndefinition whose\ndeclarations
        or facets are in a one-to-one relation with those of another\nspecified type\ndefinition,
        with each in turn restricting the possibilities of the one it\ncorresponds
        to, is said to be a <b>restriction</b></dd><dt><a href=\"#key-component\">schema
        component</a></dt><dd> <b>Schema component</b> is the generic term for the
        building blocks that comprise the abstract data model of the schema.\n</dd><dt><a
        href=\"#gloss-cos\">Schema Component Constraint</a></dt><dd>Constraints on
        the schema components themselves, i.e.\nconditions components must satisfy
        to be components at all.  Located in the\nsixth sub-section of the per-component
        sections of <a href=\"#components\">Schema Component Details (&#xa7;3)</a>\nand
        tabulated in <a href=\"#outcome-cos\">Schema Component Constraints (&#xa7;C.4)</a></dd><dt><a
        href=\"#key-schemaDoc\">schema document</a></dt><dd>A document in\nthis form
        (i.e. a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> element
        information item) is a <b>schema document</b></dd><dt><a href=\"#gloss-sic\">Schema
        Information Set Contribution</a></dt><dd>Augmentations to <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>s\nexpressed by schema components,
        which follow\n              as a consequence of <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        and/or <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.\nLocated in the\nfifth sub-section of the
        per-component sections of <a href=\"#components\">Schema Component Details
        (&#xa7;3)</a>\nand tabulated in <a href=\"#PSVI_contributions\">Contributions
        to the post-schema-validation infoset (&#xa7;C.2)</a></dd><dt><a href=\"#gloss-src\">Schema
        Representation Constraint</a></dt><dd>Constraints on the\nrepresentation of
        schema components in XML beyond those which are expressed\nin <a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a>.  Located in the\nthird sub-section
        of the per-component sections of <a href=\"#components\">Schema Component
        Details (&#xa7;3)</a>\nand tabulated in <a href=\"#outcome-src\">Schema Representation
        Constraints (&#xa7;C.3)</a></dd><dt><a href=\"#key-simpleUrType\">simple ur-type
        definition</a></dt><dd>the <b>simple\nur-type definition</b>, a special restriction
        of the\n<a class=\"termref\" href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type\ndefinition<span
        class=\"arrow\">&#xb7;</span></a>, whose name is <b>anySimpleType</b> in the
        XML Schema namespace</dd><dt><a href=\"#key-eq\">substitution group</a></dt><dd>Every
        element\ndeclaration (call this <b>HEAD</b>)\nin the <a class=\"propref\"
        href=\"#element_declarations\">{element declarations}</a> of a schema defines
        a\n<b>substitution group</b>, a subset of those <a class=\"propref\" href=\"#element_declarations\">{element
        declarations}</a>, as follows:</dd><dt><a href=\"#key-symbolSpace\">symbol
        space</a></dt><dd>this specification introduces the term\n<b>symbol space</b>
        to denote a\ncollection of names, each of which is unique with respect to
        the others</dd><dt><a href=\"#key-targetNS\">target namespace</a></dt><dd>Several
        kinds\nof component have a <b>target namespace</b>, which is either\n<a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, also as\ndefined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a></dd><dt><a
        href=\"#key-typeDefn\">type definition</a></dt><dd>This specification uses\nthe
        phrase <b>type definition</b> in cases where no distinction\nneed be made
        between simple and complex types</dd><dt><a href=\"#key-typeDefinitionHierarchy\">Type
        Definition Hierarchy</a></dt><dd>Except for a distinguished <a class=\"termref\"
        href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type definition<span
        class=\"arrow\">&#xb7;</span></a>, every <a class=\"termref\" href=\"#key-typeDefn\"><span
        class=\"arrow\">&#xb7;</span>type definition<span class=\"arrow\">&#xb7;</span></a>
        is, by construction, either a\n<a class=\"termref\" href=\"#key-typeRestriction\"><span
        class=\"arrow\">&#xb7;</span>restriction<span class=\"arrow\">&#xb7;</span></a>
        or an <a class=\"termref\" href=\"#key-typeExtension\"><span class=\"arrow\">&#xb7;</span>extension<span
        class=\"arrow\">&#xb7;</span></a> of some other type definition.  The graph
        of these relationships forms a tree known as the <b>Type Definition Hierarchy</b></dd><dt><a
        href=\"#key-urType\">ur-type definition</a></dt><dd>A distinguished complex\ntype
        definition, the <b>ur-type\ndefinition</b>, whose\nname is <i>anyType</i>
        in the XML Schema namespace, is present in each <a class=\"termref\" href=\"#key-schema\"><span
        class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>,
        serving as the root of the type\ndefinition hierarchy for that schema</dd><dt><a
        href=\"#key-vn\">valid</a></dt><dd>the\nword <b>valid</b> and its derivatives
        are used to refer to\nclause <a href=\"#c-lsv\">1</a> above, the determination
        of local\nschema-validity</dd><dt><a href=\"#cd-ct-extension\">valid extension</a></dt><dd>If
        this\nconstraint <a href=\"#cos-ct-extends\">Derivation Valid (Extension)
        (&#xa7;3.4.6)</a> holds of a complex type definition, it is a <b>valid\nextension</b>
        of its <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></dd><dt><a
        href=\"#cd-ct-restriction\">valid restriction</a></dt><dd>If this\nconstraint
        <a href=\"#derivation-ok-restriction\">Derivation Valid (Restriction, Complex)
        (&#xa7;3.4.6)</a> holds of a complex type definition, it is a <b>valid\nrestriction</b>
        of its <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></dd><dt><a
        href=\"#cd-st-restriction\">valid restriction</a></dt><dd>If this\nconstraint
        <a href=\"#cos-st-restricts\">Derivation Valid (Restriction, Simple) (&#xa7;3.14.6)</a>
        holds of a simple type definition, it is a <b>valid\nrestriction</b> of its
        <a class=\"termref\" href=\"#st-base_type_definition\"><span class=\"arrow\">&#xb7;</span>base
        type definition<span class=\"arrow\">&#xb7;</span></a></dd><dt><a href=\"#key-vr\">validation
        root</a></dt><dd>This item, that is the element information item at which
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> began, is called the <b>validation root</b></dd><dt><a
        href=\"#gloss-cvc\">Validation Rules</a></dt><dd>Contributions to <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        associated\nwith schema components.  Located in the\nfourth sub-section of
        the per-component sections of <a href=\"#components\">Schema Component Details
        (&#xa7;3)</a>\nand tabulated in <a href=\"#validation_failures\">Validation
        Rules (&#xa7;C.1)</a></dd><dt><a href=\"#key-schema\">XML Schema</a></dt><dd>\nAn
        <b>XML Schema</b> is a\nset of <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a></dd></dl></div><div
        class=\"div1\">\n<h2><a id=\"nonnormative-schemaDTD\" name=\"nonnormative-schemaDTD\"/>G
        DTD for Schemas (non-normative)</h2><p>The DTD for schema documents is given
        below.  Note there is <em>no</em>\nimplication here that <code>schema</code>
        must be the root element of a\ndocument.</p><p>Although this DTD is non-normative,
        any XML document which is\n     not valid per this DTD, given redefinitions
        in its internal subset of the\n     'p' and 's' parameter entities below appropriate
        to its namespace\n     declaration of the XML Schema namespace, is almost
        certainly not\n     a valid schema document, with the exception of documents
        with multiple namespace\n     prefixes for the XML Schema namespace itself.
        \ Accordingly\nauthoring XML Schema documents using this DTD and DTD-based
        authoring tools, and\nspecifying it as the DOCTYPE of documents intended to
        be XML Schema\ndocuments and validating them with a validating XML parser,
        are\nsensible development strategies which users are encouraged to adopt\nuntil
        XML Schema-based authoring tools and validators are more widely available.</p><pre>&lt;!--
        DTD for XML Schemas: Part 1: Structures\n     Public Identifier: &quot;-//W3C//DTD
        XMLSCHEMA 200102//EN&quot;\n     Official Location: http://www.w3.org/2001/XMLSchema.dtd
        --&gt;\n&lt;!-- Id:  structures.dtd,v 1.1 2003/08/28 13:30:52 ht Exp  --&gt;\n&lt;!--
        With the exception of cases with multiple namespace\n     prefixes for the
        XML Schema namespace, any XML document which is\n     not valid per this DTD
        given redefinitions in its internal subset of the\n     'p' and 's' parameter
        entities below appropriate to its namespace\n     declaration of the XML Schema
        namespace is almost certainly not\n     a valid schema. --&gt;\n\n&lt;!--
        The simpleType element and its constituent parts\n     are defined in XML
        Schema: Part 2: Datatypes --&gt;\n&lt;!ENTITY % xs-datatypes PUBLIC 'datatypes'
        'datatypes.dtd' &gt;\n\n&lt;!ENTITY % p 'xs:'&gt; &lt;!-- can be overriden
        in the internal subset of a\n                         schema document to establish
        a different\n                         namespace prefix --&gt;\n&lt;!ENTITY
        % s ':xs'&gt; &lt;!-- if %p is defined (e.g. as foo:) then you must\n                         also
        define %s as the suffix for the appropriate\n                         namespace
        declaration (e.g. :foo) --&gt;\n&lt;!ENTITY % nds 'xmlns%s;'&gt;\n\n&lt;!--
        Define all the element names, with optional prefix --&gt;\n&lt;!ENTITY % schema
        &quot;%p;schema&quot;&gt;\n&lt;!ENTITY % complexType &quot;%p;complexType&quot;&gt;\n&lt;!ENTITY
        % complexContent &quot;%p;complexContent&quot;&gt;\n&lt;!ENTITY % simpleContent
        &quot;%p;simpleContent&quot;&gt;\n&lt;!ENTITY % extension &quot;%p;extension&quot;&gt;\n&lt;!ENTITY
        % element &quot;%p;element&quot;&gt;\n&lt;!ENTITY % unique &quot;%p;unique&quot;&gt;\n&lt;!ENTITY
        % key &quot;%p;key&quot;&gt;\n&lt;!ENTITY % keyref &quot;%p;keyref&quot;&gt;\n&lt;!ENTITY
        % selector &quot;%p;selector&quot;&gt;\n&lt;!ENTITY % field &quot;%p;field&quot;&gt;\n&lt;!ENTITY
        % group &quot;%p;group&quot;&gt;\n&lt;!ENTITY % all &quot;%p;all&quot;&gt;\n&lt;!ENTITY
        % choice &quot;%p;choice&quot;&gt;\n&lt;!ENTITY % sequence &quot;%p;sequence&quot;&gt;\n&lt;!ENTITY
        % any &quot;%p;any&quot;&gt;\n&lt;!ENTITY % anyAttribute &quot;%p;anyAttribute&quot;&gt;\n&lt;!ENTITY
        % attribute &quot;%p;attribute&quot;&gt;\n&lt;!ENTITY % attributeGroup &quot;%p;attributeGroup&quot;&gt;\n&lt;!ENTITY
        % include &quot;%p;include&quot;&gt;\n&lt;!ENTITY % import &quot;%p;import&quot;&gt;\n&lt;!ENTITY
        % redefine &quot;%p;redefine&quot;&gt;\n&lt;!ENTITY % notation &quot;%p;notation&quot;&gt;\n\n&lt;!--
        annotation elements --&gt;\n&lt;!ENTITY % annotation &quot;%p;annotation&quot;&gt;\n&lt;!ENTITY
        % appinfo &quot;%p;appinfo&quot;&gt;\n&lt;!ENTITY % documentation &quot;%p;documentation&quot;&gt;\n\n&lt;!--
        Customisation entities for the ATTLIST of each element type.\n     Define
        one of these if your schema takes advantage of the\n     anyAttribute='##other'
        in the schema for schemas --&gt;\n\n&lt;!ENTITY % schemaAttrs ''&gt;\n&lt;!ENTITY
        % complexTypeAttrs ''&gt;\n&lt;!ENTITY % complexContentAttrs ''&gt;\n&lt;!ENTITY
        % simpleContentAttrs ''&gt;\n&lt;!ENTITY % extensionAttrs ''&gt;\n&lt;!ENTITY
        % elementAttrs ''&gt;\n&lt;!ENTITY % groupAttrs ''&gt;\n&lt;!ENTITY % allAttrs
        ''&gt;\n&lt;!ENTITY % choiceAttrs ''&gt;\n&lt;!ENTITY % sequenceAttrs ''&gt;\n&lt;!ENTITY
        % anyAttrs ''&gt;\n&lt;!ENTITY % anyAttributeAttrs ''&gt;\n&lt;!ENTITY % attributeAttrs
        ''&gt;\n&lt;!ENTITY % attributeGroupAttrs ''&gt;\n&lt;!ENTITY % uniqueAttrs
        ''&gt;\n&lt;!ENTITY % keyAttrs ''&gt;\n&lt;!ENTITY % keyrefAttrs ''&gt;\n&lt;!ENTITY
        % selectorAttrs ''&gt;\n&lt;!ENTITY % fieldAttrs ''&gt;\n&lt;!ENTITY % includeAttrs
        ''&gt;\n&lt;!ENTITY % importAttrs ''&gt;\n&lt;!ENTITY % redefineAttrs ''&gt;\n&lt;!ENTITY
        % notationAttrs ''&gt;\n&lt;!ENTITY % annotationAttrs ''&gt;\n&lt;!ENTITY
        % appinfoAttrs ''&gt;\n&lt;!ENTITY % documentationAttrs ''&gt;\n\n&lt;!ENTITY
        % complexDerivationSet &quot;CDATA&quot;&gt;\n      &lt;!-- #all or space-separated
        list drawn from derivationChoice --&gt;\n&lt;!ENTITY % blockSet &quot;CDATA&quot;&gt;\n
        \     &lt;!-- #all or space-separated list drawn from\n                      derivationChoice
        + 'substitution' --&gt;\n\n&lt;!ENTITY % mgs '%all; | %choice; | %sequence;'&gt;\n&lt;!ENTITY
        % cs '%choice; | %sequence;'&gt;\n&lt;!ENTITY % formValues '(qualified|unqualified)'&gt;\n\n\n&lt;!ENTITY
        % attrDecls    '((%attribute;| %attributeGroup;)*,(%anyAttribute;)?)'&gt;\n\n&lt;!ENTITY
        % particleAndAttrs '((%mgs; | %group;)?, %attrDecls;)'&gt;\n\n&lt;!-- This
        is used in part2 --&gt;\n&lt;!ENTITY % restriction1 '((%mgs; | %group;)?)'&gt;\n\n%xs-datatypes;\n\n&lt;!--
        the duplication below is to produce an unambiguous content model\n     which
        allows annotation everywhere --&gt;\n&lt;!ELEMENT %schema; ((%include; | %import;
        | %redefine; | %annotation;)*,\n                    ((%simpleType; | %complexType;\n
        \                     | %element; | %attribute;\n                      | %attributeGroup;
        | %group;\n                      | %notation; ),\n                     (%annotation;)*)*
        )&gt;\n&lt;!ATTLIST %schema;\n   targetNamespace      %URIref;               #IMPLIED\n
        \  version              CDATA                  #IMPLIED\n   %nds;                %URIref;
        \              #FIXED 'http://www.w3.org/2001/XMLSchema'\n   xmlns                CDATA
        \                 #IMPLIED\n   finalDefault         %complexDerivationSet;
        ''\n   blockDefault         %blockSet;             ''\n   id                   ID
        \                    #IMPLIED\n   elementFormDefault   %formValues;           'unqualified'\n
        \  attributeFormDefault %formValues;           'unqualified'\n   xml:lang
        \            CDATA                  #IMPLIED\n   %schemaAttrs;&gt;\n&lt;!--
        Note the xmlns declaration is NOT in the Schema for Schemas,\n     because
        at the Infoset level where schemas operate,\n     xmlns(:prefix) is NOT an
        attribute! --&gt;\n&lt;!-- The declaration of xmlns is a convenience for schema
        authors --&gt;\n \n&lt;!-- The id attribute here and below is for use in external
        references\n     from non-schemas using simple fragment identifiers.\n     It
        is NOT used for schema-to-schema reference, internal or\n     external. --&gt;\n\n&lt;!--
        a type is a named content type specification which allows attribute\n     declarations--&gt;\n&lt;!--
        --&gt;\n\n&lt;!ELEMENT %complexType; ((%annotation;)?,\n                         (%simpleContent;|%complexContent;|\n
        \                         %particleAndAttrs;))&gt;\n\n&lt;!ATTLIST %complexType;\n
        \         name      %NCName;                        #IMPLIED\n          id
        \       ID                              #IMPLIED\n          abstract  %boolean;
        \                      #IMPLIED\n          final     %complexDerivationSet;
        \         #IMPLIED\n          block     %complexDerivationSet;          #IMPLIED\n
        \         mixed (true|false) 'false'\n          %complexTypeAttrs;&gt;\n\n&lt;!--
        particleAndAttrs is shorthand for a root type --&gt;\n&lt;!-- mixed is disallowed
        if simpleContent, overriden if complexContent\n     has one too. --&gt;\n\n&lt;!--
        If anyAttribute appears in one or more referenced attributeGroups\n     and/or
        explicitly, the intersection of the permissions is used --&gt;\n\n&lt;!ELEMENT
        %complexContent;  ((%annotation;)?, (%restriction;|%extension;))&gt;\n&lt;!ATTLIST
        %complexContent;\n          mixed (true|false) #IMPLIED\n          id    ID
        \          #IMPLIED\n          %complexContentAttrs;&gt;\n\n&lt;!-- restriction
        should use the branch defined above, not the simple\n     one from part2;
        extension should use the full model  --&gt;\n\n&lt;!ELEMENT %simpleContent;
        \ ((%annotation;)?, (%restriction;|%extension;))&gt;\n&lt;!ATTLIST %simpleContent;\n
        \         id    ID           #IMPLIED\n          %simpleContentAttrs;&gt;\n\n&lt;!--
        restriction should use the simple branch from part2, not the \n     one defined
        above; extension should have no particle  --&gt;\n\n&lt;!ELEMENT %extension;
        \ ((%annotation;)?, (%particleAndAttrs;))&gt;\n&lt;!ATTLIST %extension;\n
        \         base  %QName;      #REQUIRED\n          id    ID           #IMPLIED\n
        \         %extensionAttrs;&gt;\n\n&lt;!-- an element is declared by either:\n
        a name and a type (either nested or referenced via the type attribute)\n or
        a ref to an existing element declaration --&gt;\n\n&lt;!ELEMENT %element;
        ((%annotation;)?, (%complexType;| %simpleType;)?,\n                     (%unique;
        | %key; | %keyref;)*)&gt;\n&lt;!-- simpleType or complexType only if no type|ref
        attribute --&gt;\n&lt;!-- ref not allowed at top level --&gt;\n&lt;!ATTLIST
        %element;\n            name               %NCName;               #IMPLIED\n
        \           id                 ID                     #IMPLIED\n            ref
        \               %QName;                #IMPLIED\n            type               %QName;
        \               #IMPLIED\n            minOccurs          %nonNegativeInteger;
        \  #IMPLIED\n            maxOccurs          CDATA                  #IMPLIED\n
        \           nillable           %boolean;              #IMPLIED\n            substitutionGroup
        \ %QName;                #IMPLIED\n            abstract           %boolean;
        \             #IMPLIED\n            final              %complexDerivationSet;
        #IMPLIED\n            block              %blockSet;             #IMPLIED\n
        \           default            CDATA                  #IMPLIED\n            fixed
        \             CDATA                  #IMPLIED\n            form               %formValues;
        \          #IMPLIED\n            %elementAttrs;&gt;\n&lt;!-- type and ref
        are mutually exclusive.\n     name and ref are mutually exclusive, one is
        required --&gt;\n&lt;!-- In the absence of type AND ref, type defaults to
        type of\n     substitutionGroup, if any, else the ur-type, i.e. unconstrained
        --&gt;\n&lt;!-- default and fixed are mutually exclusive --&gt;\n\n&lt;!ELEMENT
        %group; ((%annotation;)?,(%mgs;)?)&gt;\n&lt;!ATTLIST %group; \n          name
        \       %NCName;               #IMPLIED\n          ref         %QName;                #IMPLIED\n
        \         minOccurs   %nonNegativeInteger;   #IMPLIED\n          maxOccurs
        \  CDATA                  #IMPLIED\n          id          ID                     #IMPLIED\n
        \         %groupAttrs;&gt;\n\n&lt;!ELEMENT %all; ((%annotation;)?, (%element;)*)&gt;\n&lt;!ATTLIST
        %all;\n          minOccurs   (1)                    #IMPLIED\n          maxOccurs
        \  (1)                    #IMPLIED\n          id          ID                     #IMPLIED\n
        \         %allAttrs;&gt;\n\n&lt;!ELEMENT %choice; ((%annotation;)?, (%element;|
        %group;| %cs; | %any;)*)&gt;\n&lt;!ATTLIST %choice;\n          minOccurs   %nonNegativeInteger;
        \  #IMPLIED\n          maxOccurs   CDATA                  #IMPLIED\n          id
        \         ID                     #IMPLIED\n          %choiceAttrs;&gt;\n\n&lt;!ELEMENT
        %sequence; ((%annotation;)?, (%element;| %group;| %cs; | %any;)*)&gt;\n&lt;!ATTLIST
        %sequence;\n          minOccurs   %nonNegativeInteger;   #IMPLIED\n          maxOccurs
        \  CDATA                  #IMPLIED\n          id          ID                     #IMPLIED\n
        \         %sequenceAttrs;&gt;\n\n&lt;!-- an anonymous grouping in a model,
        or\n     a top-level named group definition, or a reference to same --&gt;\n\n&lt;!--
        Note that if order is 'all', group is not allowed inside.\n     If order is
        'all' THIS group must be alone (or referenced alone) at\n     the top level
        of a content model --&gt;\n&lt;!-- If order is 'all', minOccurs==maxOccurs==1
        on element/any inside --&gt;\n&lt;!-- Should allow minOccurs=0 inside order='all'
        . . . --&gt;\n\n&lt;!ELEMENT %any; (%annotation;)?&gt;\n&lt;!ATTLIST %any;\n
        \           namespace       CDATA                  '##any'\n            processContents
        (skip|lax|strict)      'strict'\n            minOccurs       %nonNegativeInteger;
        \  '1'\n            maxOccurs       CDATA                  '1'\n            id
        \             ID                     #IMPLIED\n            %anyAttrs;&gt;\n\n&lt;!--
        namespace is interpreted as follows:\n                  ##any      - - any
        non-conflicting WFXML at all\n\n                  ##other    - - any non-conflicting
        WFXML from namespace other\n                                  than targetNamespace\n\n
        \                 ##local    - - any unqualified non-conflicting WFXML/attribute\n
        \                 one or     - - any non-conflicting WFXML from\n                  more
        URI        the listed namespaces\n                  references\n\n                  ##targetNamespace
        ##local may appear in the above list,\n                    with the obvious
        meaning --&gt;\n\n&lt;!ELEMENT %anyAttribute; (%annotation;)?&gt;\n&lt;!ATTLIST
        %anyAttribute;\n            namespace       CDATA              '##any'\n            processContents
        (skip|lax|strict)  'strict'\n            id              ID                 #IMPLIED\n
        \           %anyAttributeAttrs;&gt;\n&lt;!-- namespace is interpreted as for
        'any' above --&gt;\n\n&lt;!-- simpleType only if no type|ref attribute --&gt;\n&lt;!--
        ref not allowed at top level, name iff at top level --&gt;\n&lt;!ELEMENT %attribute;
        ((%annotation;)?, (%simpleType;)?)&gt;\n&lt;!ATTLIST %attribute;\n          name
        \     %NCName;      #IMPLIED\n          id        ID            #IMPLIED\n
        \         ref       %QName;       #IMPLIED\n          type      %QName;       #IMPLIED\n
        \         use       (prohibited|optional|required) #IMPLIED\n          default
        \  CDATA         #IMPLIED\n          fixed     CDATA         #IMPLIED\n          form
        \     %formValues;  #IMPLIED\n          %attributeAttrs;&gt;\n&lt;!-- type
        and ref are mutually exclusive.\n     name and ref are mutually exclusive,
        one is required --&gt;\n&lt;!-- default for use is optional when nested, none
        otherwise --&gt;\n&lt;!-- default and fixed are mutually exclusive --&gt;\n&lt;!--
        type attr and simpleType content are mutually exclusive --&gt;\n\n&lt;!--
        an attributeGroup is a named collection of attribute decls, or a\n     reference
        thereto --&gt;\n&lt;!ELEMENT %attributeGroup; ((%annotation;)?,\n                       (%attribute;
        | %attributeGroup;)*,\n                       (%anyAttribute;)?) &gt;\n&lt;!ATTLIST
        %attributeGroup;\n                 name       %NCName;       #IMPLIED\n                 id
        \        ID             #IMPLIED\n                 ref        %QName;        #IMPLIED\n
        \                %attributeGroupAttrs;&gt;\n\n&lt;!-- ref iff no content,
        no name.  ref iff not top level --&gt;\n\n&lt;!-- better reference mechanisms
        --&gt;\n&lt;!ELEMENT %unique; ((%annotation;)?, %selector;, (%field;)+)&gt;\n&lt;!ATTLIST
        %unique;\n          name     %NCName;       #REQUIRED\n\t  id       ID             #IMPLIED\n\t
        \ %uniqueAttrs;&gt;\n\n&lt;!ELEMENT %key;    ((%annotation;)?, %selector;,
        (%field;)+)&gt;\n&lt;!ATTLIST %key;\n          name     %NCName;       #REQUIRED\n\t
        \ id       ID             #IMPLIED\n\t  %keyAttrs;&gt;\n\n&lt;!ELEMENT %keyref;
        ((%annotation;)?, %selector;, (%field;)+)&gt;\n&lt;!ATTLIST %keyref;\n          name
        \    %NCName;       #REQUIRED\n\t  refer    %QName;        #REQUIRED\n\t  id
        \      ID             #IMPLIED\n\t  %keyrefAttrs;&gt;\n\n&lt;!ELEMENT %selector;
        ((%annotation;)?)&gt;\n&lt;!ATTLIST %selector;\n          xpath %XPathExpr;
        #REQUIRED\n          id    ID          #IMPLIED\n          %selectorAttrs;&gt;\n&lt;!ELEMENT
        %field; ((%annotation;)?)&gt;\n&lt;!ATTLIST %field;\n          xpath %XPathExpr;
        #REQUIRED\n          id    ID          #IMPLIED\n          %fieldAttrs;&gt;\n\n&lt;!--
        Schema combination mechanisms --&gt;\n&lt;!ELEMENT %include; (%annotation;)?&gt;\n&lt;!ATTLIST
        %include;\n          schemaLocation %URIref; #REQUIRED\n          id             ID
        \      #IMPLIED\n          %includeAttrs;&gt;\n\n&lt;!ELEMENT %import; (%annotation;)?&gt;\n&lt;!ATTLIST
        %import;\n          namespace      %URIref; #IMPLIED\n          schemaLocation
        %URIref; #IMPLIED\n          id             ID       #IMPLIED\n          %importAttrs;&gt;\n\n&lt;!ELEMENT
        %redefine; (%annotation; | %simpleType; | %complexType; |\n                      %attributeGroup;
        | %group;)*&gt;\n&lt;!ATTLIST %redefine;\n          schemaLocation %URIref;
        #REQUIRED\n          id             ID       #IMPLIED\n          %redefineAttrs;&gt;\n\n&lt;!ELEMENT
        %notation; (%annotation;)?&gt;\n&lt;!ATTLIST %notation;\n\t  name        %NCName;
        \   #REQUIRED\n\t  id          ID          #IMPLIED\n\t  public      CDATA
        \      #REQUIRED\n\t  system      %URIref;    #IMPLIED\n\t  %notationAttrs;&gt;\n\n&lt;!--
        Annotation is either application information or documentation --&gt;\n&lt;!--
        By having these here they are available for datatypes as well\n     as all
        the structures elements --&gt;\n\n&lt;!ELEMENT %annotation; (%appinfo; | %documentation;)*&gt;\n&lt;!ATTLIST
        %annotation; %annotationAttrs;&gt;\n\n&lt;!-- User must define annotation
        elements in internal subset for this\n     to work --&gt;\n&lt;!ELEMENT %appinfo;
        ANY&gt;   &lt;!-- too restrictive --&gt;\n&lt;!ATTLIST %appinfo;\n          source
        \    %URIref;      #IMPLIED\n          id         ID         #IMPLIED\n          %appinfoAttrs;&gt;\n&lt;!ELEMENT
        %documentation; ANY&gt;   &lt;!-- too restrictive --&gt;\n&lt;!ATTLIST %documentation;\n
        \         source     %URIref;   #IMPLIED\n          id         ID         #IMPLIED\n
        \         xml:lang   CDATA      #IMPLIED\n          %documentationAttrs;&gt;\n\n&lt;!NOTATION
        XMLSchemaStructures PUBLIC\n           'structures' 'http://www.w3.org/2001/XMLSchema.xsd'
        &gt;\n&lt;!NOTATION XML PUBLIC\n           'REC-xml-1998-0210' 'http://www.w3.org/TR/1998/REC-xml-19980210'
        &gt;\n</pre></div><div class=\"div1\">\n<h2><a id=\"non-ambig\" name=\"non-ambig\"/>H
        Analysis of the Unique Particle Attribution Constraint (non-normative)</h2><p>A
        specification of the import of <a href=\"#cos-nonambig\">Unique Particle Attribution
        (&#xa7;3.8.6)</a> which does\nnot appeal to a processing model is difficult.
        \ What follows is intended as\nguidance, without claiming to be complete.</p><p><span
        class=\"termdef\"><a id=\"key-overlap\" name=\"key-overlap\">[Definition:]&#xa0;&#xa0;</a>Two
        non-group\nparticles <b>overlap</b> if </span>\n   </p><ul><li>They are both
        element declaration particles whose declarations have the\nsame <a class=\"propref\"
        href=\"#e-name\">{name}</a> and <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a>.</li></ul><p>\n    or\n    </p><ul><li>They are both element
        declaration particles one of whose <a class=\"propref\" href=\"#e-name\">{name}</a>
        and <a class=\"propref\" href=\"#e-target_namespace\">{target namespace}</a>
        are the same as those of an element declaration in the\nother's <a class=\"termref\"
        href=\"#key-eq\"><span class=\"arrow\">&#xb7;</span>substitution group<span
        class=\"arrow\">&#xb7;</span></a>.</li></ul><p>\n    or\n    </p><ul><li>They
        are both wildcards, and the intensional intersection of their <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a>s as defined\nin
        <a href=\"#cos-aw-intersect\">Attribute Wildcard Intersection (&#xa7;3.10.6)</a>
        is not the empty set.</li></ul><p>\n    or\n    </p><ul><li>One is a wildcard
        and the other an element declaration, and the\n<a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a>  of any\nmember of its <a class=\"termref\" href=\"#key-eq\"><span
        class=\"arrow\">&#xb7;</span>substitution group<span class=\"arrow\">&#xb7;</span></a>
        is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> of the wildcard.</li></ul><p>\n
        \  </p><p>A content model will violate the unique attribution constraint if
        it\ncontains two particles which <a class=\"termref\" href=\"#key-overlap\"><span
        class=\"arrow\">&#xb7;</span>overlap<span class=\"arrow\">&#xb7;</span></a>
        and which either\n    </p><ul><li>are both in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of a <i>choice</i> or\n<i>all</i> group</li></ul><p>\n    or\n    </p><ul><li>may
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> adjacent information items and the first
        has\n<a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> less than
        <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a>.</li></ul><p>\n
        \  </p><p>Two particles may <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> adjacent information items if they are\nseparated
        by at most epsilon transitions in the most obvious transcription of a\ncontent
        model into a finite-state automaton.</p><p>A precise formulation of this constraint
        can also be offered in terms of\noperations on finite-state automaton:  transcribe
        the content model into an\nautomaton in the usual way using epsilon transitions
        for optionality and\nunbounded maxOccurs, unfolding other numeric occurrence
        ranges and treating the heads of substitution groups as if\nthey were choices
        over all elements in the group, <em>but</em> using not\nelement QNames as
        transition labels, but rather pairs of element QNames and\npositions in the
        model.  Determinize this automaton, treating wildcard transitions as opaque.
        \ Now replace all\nQName+position transition labels with the element QNames
        alone.  If the result has any states\nwith two or more identical-QName-labeled
        transitions from it, or a\nQName-labeled transition and a wildcard transition
        which subsumes it, or two\nwildcard transitions whose intentional intersection
        is non-empty, the model does not\nsatisfy the Unique Attribution constraint.
        \  </p></div><div class=\"div1\">\n<h2><a id=\"nonnormative-references\" name=\"nonnormative-references\"/>I
