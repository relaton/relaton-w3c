        licensing</a>\n*-->\nrules apply.</p></div><hr/><div>\n<h2><a id=\"abstract\"
        name=\"abstract\"/>Abstract</h2><p><em>XML Schema: Structures</em> specifies
        the XML Schema definition language,\n          which offers facilities for
        describing the structure and constraining the contents\n            of XML
        1.0 documents, including those which exploit the XML\nNamespace facility.
        The schema language, which is itself represented in XML\n            1.0 and
        uses namespaces, substantially reconstructs and considerably extends the capabilities
        found in XML 1.0 document type\n            definitions (DTDs).  This specification
        depends on <em>XML Schema Part 2:\n            Datatypes</em>.</p></div><div>\n<h2><a
        id=\"status\" name=\"status\"/>Status of this Document</h2><p><em>This section
        describes the status of this document at the\ntime of its publication. Other
        documents may supersede this document.\nA list of current W3C publications
        and the latest\nrevision of this technical report can be found in the <a href=\"http://www.w3.org/TR/\">W3C
        technical reports index</a> at\nhttp://www.w3.org/TR/.</em></p><p>This is
        a <a href=\"http://www.w3.org/2004/02/Process-20040205/tr.html#RecsW3C\">W3C\nRecommendation</a>,
        which forms part of the Second Edition of XML\nSchema. This document has been
        reviewed by W3C Members and\nother interested parties and has been endorsed
        by the Director as a\nW3C Recommendation. It is a stable document and may
        be used as\nreference material or cited as a normative reference \nfrom another
        document. \nW3C's role in making the Recommendation is to draw attention\nto
        the specification and to promote its widespread deployment. This\nenhances
        the functionality and interoperability of the Web. \n</p><p>\nThis document
        has been produced by the <a href=\"http://www.w3.org/XML/Schema\">W3C XML
        Schema Working Group</a>\nas part of the W3C <a href=\"http://www.w3.org/XML/Activity\">XML\nActivity</a>.
        The goals of the XML Schema language are discussed in\nthe <a href=\"http://www.w3.org/TR/NOTE-xml-schema-req\">XML
        Schema\nRequirements</a> document. The authors of this document are the\nmembers
        of the XML Schema Working Group.  Different parts of this\nspecification have
        different editors.\n</p><p>\nThis document was produced under the <a href=\"http://www.w3.org/TR/2002/NOTE-patent-practice-20020124\">24\nJanuary
