        valid restriction</a></dd></dl></div><div class=\"div1\">\n<h2><a id=\"infoset\"
        name=\"infoset\"/>D Required Information Set Items and Properties (normative)</h2><p>This
        specification requires as a precondition for <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        an information set as defined in <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>
        which supports at least the following information items and properties:</p><dl><dt
        class=\"label\">Attribute Information Item</dt><dd><a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a>, <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a>,\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[normalized
        value]</a></dd><dt class=\"label\">Character Information Item</dt><dd><a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.character\">[character code]</a></dd><dt
        class=\"label\">Element Information Item</dt><dd><a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local
        name]</a>, <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a>,\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>,
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[in-scope
        namespaces]</a> or\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        attributes]</a></dd><dt class=\"label\">Namespace Information Item</dt><dd><a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[prefix]</a>,
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[namespace
        name]</a></dd></dl><p>In addition, infosets should support the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.document\">[unparsedEntities]</a>
        property of the Document Information Item.  Failure to do so will mean all
        items of type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITY\">ENTITY</a>
        or <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITIES\">ENTITIES</a>
        will fail to <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>This specification does not require
        any destructive alterations to the input\ninformation set: all the information
        set contributions specified herein are additive.</p><p>This appendix is intended
        to satisfy the requirements for <a href=\"http://www.w3.org/TR/2001/WD-xml-infoset-20010316/#conformance\">Conformance</a>
        to the <a href=\"#ref-xmlinfo\">[XML-Infoset]</a> specification.</p></div><div
