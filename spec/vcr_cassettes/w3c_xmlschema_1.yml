        class=\"note\"><b>Note:&#xa0;</b>Aside from the simple coherence requirements
        enforced above, constraining\ntype definitions identified as restrictions
        to actually <em>be</em>\nrestrictions, that is, to <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>
        a\nsubset of the items which are\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        by their base type definition, is enforced in <a href=\"#coss-ct\">Constraints
        on Complex Type Definition Schema Components (&#xa7;3.4.6)</a>.</div><div
        class=\"note\"><b>Note:&#xa0;</b>The <em>only</em> substantive function of
        the value <i>prohibited</i> for the\n<code>use</code> attribute of an <a class=\"eltref\"
        href=\"#element-attribute\">&lt;attribute&gt;</a> is in establishing\nthe
        correspondence between a complex type defined by restriction and its XML\nrepresentation.
        \ It serves to prevent\ninheritance of an identically named attribute use
        from the <a class=\"propref\" href=\"#ct-base_type_definition\">{base type
        definition}</a>.  Such an <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        does not correspond to any component, and hence there is no interaction with
        either explicit or inherited wildcards in the operation of <a href=\"#formal-complex-type\">Complex
        Type Definition Validation Rules (&#xa7;3.4.4)</a> or <a href=\"#coss-ct\">Constraints
        on Complex Type Definition Schema Components (&#xa7;3.4.6)</a>.</div><p>Careful
        consideration of the above concrete syntax reveals that\na type definition
        need consist of no more than a name, i.e. that\n <code>&lt;complexType name=&quot;anyThing&quot;/&gt;</code>
        is allowed.</p><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:complexType name=&quot;length1&quot;&gt;\n
        &lt;xs:simpleContent&gt;\n  &lt;xs:extension base=&quot;xs:nonNegativeInteger&quot;&gt;\n
        \  &lt;xs:attribute name=&quot;unit&quot; type=&quot;xs:NMTOKEN&quot;/&gt;\n
        \ &lt;/xs:extension&gt;\n &lt;/xs:simpleContent&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:element
        name=&quot;width&quot; type=&quot;length1&quot;/&gt;\n\n  &lt;width unit=&quot;cm&quot;&gt;25&lt;/width&gt;\n\n&lt;xs:complexType
        name=&quot;length2&quot;&gt;\n &lt;xs:complexContent&gt;\n  &lt;xs:restriction
        base=&quot;xs:anyType&quot;&gt;\n   &lt;xs:sequence&gt;\n    &lt;xs:element
        name=&quot;size&quot; type=&quot;xs:nonNegativeInteger&quot;/&gt;\n    &lt;xs:element
        name=&quot;unit&quot; type=&quot;xs:NMTOKEN&quot;/&gt;\n   &lt;/xs:sequence&gt;\n
        \ &lt;/xs:restriction&gt;\n &lt;/xs:complexContent&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:element
        name=&quot;depth&quot; type=&quot;length2&quot;/&gt;\n\n  &lt;depth&gt;\n
        \  &lt;size&gt;25&lt;/size&gt;&lt;unit&gt;cm&lt;/unit&gt;\n  &lt;/depth&gt;\n\n&lt;xs:complexType
        name=&quot;length3&quot;&gt;\n &lt;xs:sequence&gt;\n  &lt;xs:element name=&quot;size&quot;
        type=&quot;xs:nonNegativeInteger&quot;/&gt;\n  &lt;xs:element name=&quot;unit&quot;
        type=&quot;xs:NMTOKEN&quot;/&gt;\n &lt;/xs:sequence&gt;\n&lt;/xs:complexType&gt;\n\n</pre></div><div
        class=\"exampleWrapper\">\n    Three approaches to defining a type for length:
        \ one with\ncharacter data content constrained by reference to\n    a built-in
        datatype, and one attribute, the other two using two\nelements.  <code>length3</code>
        is the abbreviated alternative to\n<code>length2</code>:  they correspond
        to identical type definition components.\n</div></div><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:complexType
        name=&quot;personName&quot;&gt;\n &lt;xs:sequence&gt;\n  &lt;xs:element name=&quot;title&quot;
        minOccurs=&quot;0&quot;/&gt;\n  &lt;xs:element name=&quot;forename&quot; minOccurs=&quot;0&quot;
        maxOccurs=&quot;unbounded&quot;/&gt;\n  &lt;xs:element name=&quot;surname&quot;/&gt;\n
        &lt;/xs:sequence&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:complexType name=&quot;extendedName&quot;&gt;\n
        &lt;xs:complexContent&gt;\n  &lt;xs:extension base=&quot;personName&quot;&gt;\n
        \  &lt;xs:sequence&gt;\n    &lt;xs:element name=&quot;generation&quot; minOccurs=&quot;0&quot;/&gt;\n
        \  &lt;/xs:sequence&gt;\n  &lt;/xs:extension&gt;\n &lt;/xs:complexContent&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:element
        name=&quot;addressee&quot; type=&quot;extendedName&quot;/&gt;\n\n  &lt;addressee&gt;\n
        \  &lt;forename&gt;Albert&lt;/forename&gt;\n   &lt;forename&gt;Arnold&lt;/forename&gt;\n
        \  &lt;surname&gt;Gore&lt;/surname&gt;\n   &lt;generation&gt;Jr&lt;/generation&gt;\n
        \ &lt;/addressee&gt;</pre></div><div class=\"exampleWrapper\">A type definition
        for personal names, and a definition derived by\nextension which adds a single
        element; an element declaration referencing the\nderived definition, and a
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> instance thereof.</div></div><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:complexType
        name=&quot;simpleName&quot;&gt;\n &lt;xs:complexContent&gt;\n  &lt;xs:restriction
        base=&quot;personName&quot;&gt;\n   &lt;xs:sequence&gt;\n    &lt;xs:element
        name=&quot;forename&quot; minOccurs=&quot;1&quot; maxOccurs=&quot;1&quot;/&gt;\n
        \   &lt;xs:element name=&quot;surname&quot;/&gt;\n   &lt;/xs:sequence&gt;\n
        \ &lt;/xs:restriction&gt;\n &lt;/xs:complexContent&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:element
        name=&quot;who&quot; type=&quot;simpleName&quot;/&gt;\n\n   &lt;who&gt;\n
        \   &lt;forename&gt;Bill&lt;/forename&gt;\n    &lt;surname&gt;Clinton&lt;/surname&gt;\n
        \  &lt;/who&gt;</pre></div><div class=\"exampleWrapper\">A simplified type
        definition\nderived from the base type from the previous example by restriction,
        eliminating one optional daughter and\nfixing another to occur exactly once;
        an element declared by reference to it,\nand a <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        instance thereof.</div></div><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:complexType name=&quot;paraType&quot; mixed=&quot;true&quot;&gt;\n
        &lt;xs:choice minOccurs=&quot;0&quot; maxOccurs=&quot;unbounded&quot;&gt;\n
        \ &lt;xs:element ref=&quot;emph&quot;/&gt;\n  &lt;xs:element ref=&quot;strong&quot;/&gt;\n
        &lt;/xs:choice&gt;\n &lt;xs:attribute name=&quot;version&quot; type=&quot;xs:number&quot;/&gt;\n&lt;/xs:complexType&gt;</pre></div><div
        class=\"exampleWrapper\">A further illustration of the abbreviated form, with
        the\n<code>mixed</code> attribute appearing on <code>complexType</code> itself.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e7923\" name=\"d0e7923\"/>3.4.3 Constraints
        on XML Representations of Complex Type Definitions</h4><div class=\"constraintnote\"><a
        name=\"src-ct\" id=\"src-ct\"/><b>Schema Representation Constraint:  Complex
        Type Definition Representation OK</b><br/><div class=\"constraint\">In addition
        to the conditions imposed on <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        element\ninformation items by the schema for schemas, \n   <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        If the <a class=\"eltref\" href=\"#element-complexContent\">&lt;complexContent&gt;</a>
        alternative is chosen, the type definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to\nby the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>base</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        must be a complex type definition;</div><div class=\"clnumber\">2 If the <a
        class=\"eltref\" href=\"#element-simpleContent\">&lt;simpleContent&gt;</a>
        alternative is chosen, \n      <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">2.1 The type definition <a
        class=\"termref\" href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span
        class=\"arrow\">&#xb7;</span></a> to\nby the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>base</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        must be \n      <b>one</b> of the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1.1 a complex type\ndefinition whose <a class=\"propref\"
        href=\"#content_type\">{content type}</a> is a simple type definition;</div><div
        class=\"clnumber\">2.1.2<a name=\"cl-esc\" id=\"cl-esc\"> </a>only if the\n<a
        class=\"eltref\" href=\"#element-simpleContent..restriction\">&lt;restriction&gt;</a>
        alternative is also chosen, a complex type\ndefinition whose <a class=\"propref\"
        href=\"#content_type\">{content type}</a> is <i>mixed</i> and a particle\nwhich
        is\n  <a class=\"termref\" href=\"#cd-emptiable\"><span class=\"arrow\">&#xb7;</span>emptiable<span
        class=\"arrow\">&#xb7;</span></a>, as defined in <a href=\"#cos-group-emptiable\">Particle
        Emptiable (&#xa7;3.9.6)</a>;</div><div class=\"clnumber\">2.1.3 only if the\n<a
        class=\"eltref\" href=\"#element-simpleContent..extension\">&lt;extension&gt;</a>
        alternative is also chosen, a simple type definition.</div></div></div><div
        class=\"clnumber\">2.2 If clause <a href=\"#cl-esc\">2.1.2</a> above is satisfied,
        then there must be a\n<a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-simpleContent..restriction\">&lt;restriction&gt;</a>.</div></div>\n
        \    <div class=\"note\"><b>Note:&#xa0;</b>Although not explicitly ruled out
        either here or in <a href=\"#normative-schemaSchema\">Schema for Schemas (normative)
        (&#xa7;A)</a>, specifying <code>&lt;xs:complexType . . .mixed='true'</code>
        when the <a class=\"eltref\" href=\"#element-simpleContent\">&lt;simpleContent&gt;</a>
        alternative is chosen has no effect on the corresponding component, and should
        be avoided.  This may be ruled out in a subsequent version of this specification.</div></div><div
        class=\"clnumber\">3 The corresponding complex type definition component must
        satisfy the conditions set\nout in <a href=\"#coss-ct\">Constraints on Complex
        Type Definition Schema Components (&#xa7;3.4.6)</a>;</div><div class=\"clnumber\">4
        If clause <a href=\"#c-awi1\">2.2.1</a> or clause <a href=\"#c-awi2\">2.2.2</a>
        in the correspondence specification above for <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a> is satisfied, the intensional intersection must be expressible,
        as defined in <a href=\"#cos-aw-intersect\">Attribute Wildcard Intersection
        (&#xa7;3.10.6)</a>.</div></div>\n  </div></div></div><div class=\"div3\">\n<h4><a
        id=\"formal-complex-type\" name=\"formal-complex-type\"/>3.4.4 Complex Type
        Definition Validation Rules</h4><div class=\"constraintnote\"><a name=\"cvc-complex-type\"
        id=\"cvc-complex-type\"/><b>Validation Rule:  Element Locally Valid (Complex
        Type)</b><br/><div class=\"constraint\">For an element information item to
        be locally <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to a complex type definition\n
        \     <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <a class=\"propref\" href=\"#ct-abstract\">{abstract}</a>
        is <i>false</i>.</div><div class=\"clnumber\">2 If clause <a href=\"#c-nl\">3.2</a>
        of <a href=\"#cvc-elt\">Element Locally Valid (Element) (&#xa7;3.3.4)</a>
        did not\napply, then the appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 <b>If </b>the
        <a class=\"propref\" href=\"#content_type\">{content type}</a> is <i>empty</i>,
        <b>then </b>the element\ninformation item has no character or element information
        item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</div><div
        class=\"clnumber\">2.2<a name=\"c-sv2\" id=\"c-sv2\"> </a><b>If </b>the <a
        class=\"propref\" href=\"#content_type\">{content type}</a> is a simple\ntype
        definition, <b>then </b>the element information item has no element\ninformation
        item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        and the <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> of the element information item
        is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to that simple type definition
        as defined by <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>.</div><div
        class=\"clnumber\">2.3 <b>If </b>the <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is <i>element-only</i>, <b>then </b>the\nelement information item
        has no character information item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        other\nthan those whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.character\">[character
        code]</a> is defined as a <a href=\"http://www.w3.org/TR/REC-xml#NT-S\">white
        space</a>\nin <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>.</div><div
        class=\"clnumber\">2.4 <b>If </b>the <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is <i>element-only</i> or\n<i>mixed</i>, <b>then </b>the sequence
        of the element information item's element\ninformation item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, taken in order, is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with\nrespect to the <a class=\"propref\"
        href=\"#content_type\">{content type}</a>'s particle, as defined in <a href=\"#cvc-particle\">Element
        Sequence Locally Valid (Particle) (&#xa7;3.9.4)</a>.</div></div></div><div
        class=\"clnumber\">3<a name=\"c-aam\" id=\"c-aam\"> </a>For each attribute
        information item in the element information\nitem's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        excepting those whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> is identical to <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> is one of <code>type</code>, <code>nil</code>, <code>schemaLocation</code>
        or <code>noNamespaceSchemaLocation</code>,\n         the appropriate <b>case</b>
        among the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1<a
        name=\"c-ctma\" id=\"c-ctma\"> </a><b>If </b>there is among the <a class=\"propref\"
        href=\"#ct-attribute_declarations\">{attribute uses}</a> an\nattribute use
        with an <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>
        whose\n<a class=\"propref\" href=\"#a-name\">{name}</a> matches the attribute
        information item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> and whose <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> is identical to the attribute information item's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace name]</a>
        (where an <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> is taken to be identical to a <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> with no value), <b>then </b>the attribute information must be <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to that attribute use as per
        <a href=\"#cvc-au\">Attribute Locally Valid (Use) (&#xa7;3.5.4)</a>.  In this
        case the <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>
        of that attribute use is the <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a> for the attribute information
        item with respect to <a href=\"#cvc-assess-attr\">Schema-Validity Assessment
        (Attribute) (&#xa7;3.2.4)</a> and <a href=\"#sic-a-outcome\">Assessment Outcome
        (Attribute) (&#xa7;3.2.5)</a>.</div><div class=\"clnumber\">3.2<a name=\"c-avaw\"
        id=\"c-avaw\"> </a><b>otherwise </b>\n            <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.2.1 There
        must be an <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>.</div><div class=\"clnumber\">3.2.2 The\nattribute information
        item must be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to it as defined in <a href=\"#cvc-wildcard\">Item
        Valid (Wildcard) (&#xa7;3.10.4)</a>.</div></div>\n           </div></div>\n
        \       </div><div class=\"clnumber\">4 The <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> of each attribute use in the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> whose\n<a class=\"propref\" href=\"#required\">{required}</a> is
        <i>true</i> matches one of the attribute information items in the element
        information item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        as per clause <a href=\"#c-ctma\">3.1</a> above.</div><div class=\"clnumber\">5
        Let <span class=\"termdef\"><a id=\"key-ida\" name=\"key-ida\">[Definition:]&#xa0;&#xa0;</a>the
        <b>wild\nIDs</b> be the set of all\nattribute information item to which clause
        <a href=\"#c-avaw\">3.2</a> applied and whose <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        resulted in\na <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a> of\n<i>mustFind</i> or
        no <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined\ndeclaration<span
        class=\"arrow\">&#xb7;</span></a> at all, and whose <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local name]</a>
        and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> resolve (as defined by <a href=\"#cvc-resolve-instance\">QName resolution
        (Instance) (&#xa7;3.15.4)</a>) to an attribute declaration whose <a class=\"propref\"
        href=\"#a-simple_type_definition\">{type definition}</a> is or is derived
        from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a></span>.
        Then\n               <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.1 There must be no more than one item in <a class=\"termref\"
        href=\"#key-ida\"><span class=\"arrow\">&#xb7;</span>wild IDs<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">5.2 If <a class=\"termref\" href=\"#key-ida\"><span class=\"arrow\">&#xb7;</span>wild
        IDs<span class=\"arrow\">&#xb7;</span></a> is non-empty, there must not be
        any attribute uses among the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> whose <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>'s
        <a class=\"propref\" href=\"#a-simple_type_definition\">{type definition}</a>
        is or is derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>.</div></div>\n
        \              <div class=\"note\"><b>Note:&#xa0;</b>This clause serves to
        ensure that even via attribute\nwildcards no element has more than one attribute
        of type ID, and that even when\nan element legitimately lacks a declared attribute
        of type ID, a\nwildcard-validated attribute must not supply it.  That is,
        if an element has a\ntype whose attribute declarations include one of type
        ID, it either has that\nattribute or no attribute of type ID.</div>\n              </div></div>\n
        \    <div class=\"note\"><b>Note:&#xa0;</b>When an <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a> is present, this does\n<em>not</em> introduce any ambiguity
        with respect to how attribute\ninformation items for\nwhich an attribute use
        is present amongst the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> whose name and target namespace match are <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessed<span class=\"arrow\">&#xb7;</span></a>.
        \ In such cases the attribute use <em>always</em> takes precedence, and the
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> of such items stands or falls entirely on
        the basis of the attribute use and its <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>.  This follows from the details of clause <a href=\"#c-aam\">3</a>.</div></div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e8328\" name=\"d0e8328\"/>3.4.5 Complex Type
        Definition Information Set Contributions</h4><div class=\"constraintnote\"><a
        name=\"sic-attrDefault\" id=\"sic-attrDefault\"/><b>Schema Information Set
        Contribution:  Attribute Default Value</b><br/><div class=\"constraint\">For
        each attribute use in the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> whose\n<a class=\"propref\" href=\"#required\">{required}</a> is
        <i>false</i> and whose <a class=\"propref\" href=\"#au-value_constraint\">{value
        constraint}</a> is not <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> but whose <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> does not match one of the attribute information items in
        the element information item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        as per clause <a href=\"#c-ctma\">3.1</a> of <a href=\"#cvc-complex-type\">Element
        Locally Valid (Complex Type) (&#xa7;3.4.4)</a> above, the <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> has an attribute information
        item whose properties are as below added to the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        of the element information item.<dl><dt class=\"label\"><a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local name]</a></dt><dd>The
        <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>'s <a
        class=\"propref\" href=\"#a-name\">{name}</a>.</dd><dt class=\"label\"><a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a></dt><dd>The <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>'s <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a>.</dd><dt class=\"label\"><a class=\"propref\" href=\"#a-schema_normalized_value\">[schema
        normalized value]</a></dt><dd>The <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"termref\" href=\"#key-evc\"><span
        class=\"arrow\">&#xb7;</span>effective value constraint<span class=\"arrow\">&#xb7;</span></a>
        value.</dd><dt class=\"label\"><a class=\"propref\" href=\"#a-schema_default\">[schema
        default]</a></dt><dd>The <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"termref\" href=\"#key-evc\"><span
        class=\"arrow\">&#xb7;</span>effective value constraint<span class=\"arrow\">&#xb7;</span></a>
        value.</dd><dt class=\"label\"><a class=\"propref\" href=\"#a-validation_context\">[validation
        context]</a></dt><dd>The nearest ancestor element information item with a\n<a
        class=\"propref\" href=\"#e-schema_information\">[schema information]</a>
        property.</dd><dt class=\"label\"><a class=\"propref\" href=\"#a-validity\">[validity]</a></dt><dd><i>valid</i>.</dd><dt
        class=\"label\"><a class=\"propref\" href=\"#a-validation_attempted\">[validation
        attempted]</a></dt><dd><i>full</i>.</dd><dt class=\"label\"><a class=\"propref\"
        href=\"#a-schema_specified\">[schema specified]</a></dt><dd><i>schema</i>.</dd></dl>The
        added items should also either have <a class=\"propref\" href=\"#a-type_definition\">[type
        definition]</a> (and <a class=\"propref\" href=\"#a-member_type_definition\">[member
        type definition]</a> if appropriate) properties, or their lighter-weight alternatives,
        as specified in <a href=\"#sic-attrType\">Attribute Validated by Type (&#xa7;3.2.5)</a>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"coss-ct\" name=\"coss-ct\"/>3.4.6 Constraints
        on Complex Type Definition Schema Components</h4><p>All complex type definitions
        (see <a href=\"#Complex_Type_Definitions\">Complex Type Definitions (&#xa7;3.4)</a>)
        must satisfy the following constraints.</p><div class=\"constraintnote\"><a
        name=\"ct-props-correct\" id=\"ct-props-correct\"/><b>Schema Component Constraint:
        \ Complex Type Definition Properties Correct</b><br/><div class=\"constraint\"><b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The values of the properties of a complex type definition must be as described
        in\nthe property tableau in\n<a href=\"#Complex_Type_Definition_details\">The
        Complex Type Definition Schema Component (&#xa7;3.4.1)</a>, modulo the impact
        of <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>.</div><div
        class=\"clnumber\">2 If the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> is a simple type\ndefinition, the <a class=\"propref\"
        href=\"#derivation_method\">{derivation method}</a> must be <i>extension</i>.</div><div
        class=\"clnumber\">3 Circular definitions are disallowed, except for the <a
        class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a>.  That is, it must be possible
        to reach the <a class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a> by repeatedly following
        the <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>.</div><div
        class=\"clnumber\">4 Two distinct attribute declarations in the <a class=\"propref\"
        href=\"#ct-attribute_declarations\">{attribute uses}</a> must not have identical
        <a class=\"propref\" href=\"#a-name\">{name}</a>s and <a class=\"propref\"
        href=\"#a-target_namespace\">{target namespace}</a>s.</div><div class=\"clnumber\">5
        Two distinct attribute declarations in the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a>\nmust not have <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a>s which are or are derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>.</div></div></div></div><div
        class=\"constraintnote\"><a name=\"cos-ct-extends\" id=\"cos-ct-extends\"/><b>Schema
        Component Constraint:  Derivation Valid (Extension)</b><br/><div class=\"constraint\">If
        the <a class=\"propref\" href=\"#derivation_method\">{derivation method}</a>
        is <i>extension</i>, \n      the appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b>the
        <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>
        is a complex type\ndefinition, <b>then </b>\n         <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.1 The
        <a class=\"propref\" href=\"#ct-final\">{final}</a> of the <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must not contain
        <i>extension</i>.</div><div class=\"clnumber\">1.2<a name=\"c-cte\" id=\"c-cte\">
        </a>Its <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> must be a subset\nof the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> of the complex type\ndefinition itself, that is, for every attribute
        use in the\n<a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> of the\n<a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>, there must be an attribute use in the <a class=\"propref\"
        href=\"#ct-attribute_declarations\">{attribute uses}</a> of the complex\ntype
        definition itself whose <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> has the same <a class=\"propref\" href=\"#a-name\">{name}</a>,\n<a
        class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a> and\n<a
        class=\"propref\" href=\"#a-simple_type_definition\">{type definition}</a>
        as its attribute declaration.</div><div class=\"clnumber\">1.3 If it has an
        <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>,
        the complex\ntype definition must also have one, and the base type definition's
        <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>'s
        <a class=\"propref\" href=\"#namespace_constraint\">{namespace constraint}</a>
        must be a subset of the complex type definition's <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>'s <a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a>, as defined by <a href=\"#cos-ns-subset\">Wildcard Subset
        (&#xa7;3.10.6)</a>.</div><div class=\"clnumber\">1.4 \n            <b>One</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.4.1
        The <a class=\"propref\" href=\"#content_type\">{content type}</a> of\nthe
        <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>
        and the\n<a class=\"propref\" href=\"#content_type\">{content type}</a> of
        the complex type definition itself must be the\nsame simple type definition.</div><div
        class=\"clnumber\">1.4.2 The\n<a class=\"propref\" href=\"#content_type\">{content
        type}</a> of both the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> and the complex type definition itself\nmust be <i>empty</i>.</div><div
        class=\"clnumber\">1.4.3 <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.4.3.1 The\n<a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the complex type definition itself must\nspecify a particle.</div><div
        class=\"clnumber\">1.4.3.2 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.4.3.2.1 The\n<a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>\nmust be <i>empty</i>.</div><div class=\"clnumber\">1.4.3.2.2
        \n                   <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.4.3.2.2.1 Both\n<a class=\"propref\" href=\"#content_type\">{content
        type}</a>s must be <i>mixed</i> or both must be\n<i>element-only</i>.</div><div
        class=\"clnumber\">1.4.3.2.2.2 The particle of the complex type\ndefinition
        must be a <a class=\"termref\" href=\"#cd-model-extension\"><span class=\"arrow\">&#xb7;</span>valid\nextension<span
        class=\"arrow\">&#xb7;</span></a> of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>'s particle,\nas defined in <a href=\"#cos-particle-extend\">Particle
        Valid (Extension) (&#xa7;3.9.6)</a>.</div></div>\n                  </div></div></div></div></div></div>\n
        \          </div><div class=\"clnumber\">1.5 It must in principle be possible
        to derive the complex type\ndefinition in two steps, the first an extension
        and the\nsecond a restriction (possibly vacuous), from that type definition
        among its\nancestors whose <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> is the <a class=\"termref\" href=\"#ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>.<div
        class=\"note\"><b>Note:&#xa0;</b>This requirement ensures that nothing removed
        by a restriction\nis subsequently added back by an extension.  It is trivial
        to check if the\nextension in question is the only extension in its derivation,
        or if there are\nno restrictions bar the first from the <a class=\"termref\"
        href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type\ndefinition<span
        class=\"arrow\">&#xb7;</span></a>.<p/>Constructing the intermediate type definition
        to check this\nconstraint is straightforward:  simply re-order the derivation
        to put all the\nextension steps first, then collapse them into a single extension.
        \ If the\nresulting definition can be the basis for a valid restriction to
        the desired\ndefinition, the constraint is satisfied.</div></div></div>\n
        \       </div><div class=\"clnumber\">2 <b>If </b>the <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> is a simple type\ndefinition,
        <b>then </b>\n         <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> must be the same simple type\ndefinition.</div><div class=\"clnumber\">2.2
        The <a class=\"propref\" href=\"#st-final\">{final}</a> of the <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must not contain
        <i>extension</i>.</div></div>\n        </div></div>\n      <span class=\"termdef\"><a
        id=\"cd-ct-extension\" name=\"cd-ct-extension\">[Definition:]&#xa0;&#xa0;</a>If
        this\nconstraint <a href=\"#cos-ct-extends\">Derivation Valid (Extension)
        (&#xa7;3.4.6)</a> holds of a complex type definition, it is a <b>valid\nextension</b>
        of its <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></span>.\n
        \    </div></div><div class=\"constraintnote\"><a name=\"derivation-ok-restriction\"
        id=\"derivation-ok-restriction\"/><b>Schema Component Constraint:  Derivation
        Valid (Restriction, Complex)</b><br/><div class=\"constraint\">If the <a class=\"propref\"
        href=\"#derivation_method\">{derivation method}</a> is <i>restriction</i>\n
        \    <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> must be a complex type\ndefinition whose <a class=\"propref\"
        href=\"#ct-final\">{final}</a> does not contain <i>restriction</i>.</div><div
        class=\"clnumber\">2<a name=\"c-rad\" id=\"c-rad\"> </a>For each attribute
        use (call this <b>R</b>) in the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a>\n        the appropriate <b>case</b> among the following\nmust be
        true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 <b>If </b>there
        is an attribute use in the\n<a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> (call this <b>B</b>) whose <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> has the same <a class=\"propref\" href=\"#a-name\">{name}</a>
        and <a class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a>,
        <b>then </b>\n           <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1.1 <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1.1.1 <b>B</b>'s <a class=\"propref\" href=\"#required\">{required}</a>
        is <i>false</i>.</div><div class=\"clnumber\">2.1.1.2 <b>R</b>'s <a class=\"propref\"
        href=\"#required\">{required}</a> is <i>true</i>.</div></div></div><div class=\"clnumber\">2.1.2
        <b>R</b>'s <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>'s
        <a class=\"propref\" href=\"#a-simple_type_definition\">{type definition}</a>
        must be validly derived from <b>B</b>'s <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> given the\nempty set as defined in\n<a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a>.</div><div class=\"clnumber\">2.1.3
        <span class=\"termdef\"><a id=\"key-evc\" name=\"key-evc\">[Definition:]&#xa0;&#xa0;</a>Let
        the\n<b>effective value constraint</b> of an attribute use be\nits <a class=\"propref\"
        href=\"#au-value_constraint\">{value constraint}</a>, if present, otherwise\nits
        <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>'s <a
        class=\"propref\" href=\"#a-value_constraint\">{value constraint}</a>\n</span>.
        \ Then <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1.3.1 <b>B</b>'s <a class=\"termref\" href=\"#key-evc\"><span
        class=\"arrow\">&#xb7;</span>effective value\nconstraint<span class=\"arrow\">&#xb7;</span></a>
        is <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> or <i>default</i>.</div><div class=\"clnumber\">2.1.3.2
        <b>R</b>'s <a class=\"termref\" href=\"#key-evc\"><span class=\"arrow\">&#xb7;</span>effective
        value\nconstraint<span class=\"arrow\">&#xb7;</span></a> is\n<i>fixed</i>
        with the same string as <b>B</b>'s.</div></div>\n            </div></div>\n
        \         </div><div class=\"clnumber\">2.2 <b>otherwise </b>the <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must\nhave an
        <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>
        and the <a class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a>
        of the <b>R</b>'s <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>
        must be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to that wildcard, as defined
        in <a href=\"#cvc-wildcard-namespace\">Wildcard allows Namespace Name (&#xa7;3.10.4)</a>.</div></div>\n
        \      </div><div class=\"clnumber\">3<a name=\"c-rad2\" id=\"c-rad2\"> </a>For
        each attribute use in the <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> of\nthe <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> whose <a class=\"propref\" href=\"#required\">{required}</a>
        is\n<i>true</i>, there must be an attribute use with an <a class=\"propref\"
        href=\"#attribute\">{attribute declaration}</a> with the same <a class=\"propref\"
        href=\"#a-name\">{name}</a> and <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> as its <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> in the\n<a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> of the complex type definition\nitself whose <a class=\"propref\"
        href=\"#required\">{required}</a> is\n<i>true</i>.</div><div class=\"clnumber\">4<a
        name=\"c-raw\" id=\"c-raw\"> </a>If there is an <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>, \n            <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">4.1 The\n<a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must also have
        one.</div><div class=\"clnumber\">4.2 The complex\ntype definition's <a class=\"propref\"
        href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>'s <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> must be a subset
        of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>'s
        <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>'s
        <a class=\"propref\" href=\"#namespace_constraint\">{namespace constraint}</a>,
        as defined by <a href=\"#cos-ns-subset\">Wildcard Subset (&#xa7;3.10.6)</a>.</div><div
        class=\"clnumber\">4.3 Unless the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> is the <a class=\"termref\" href=\"#ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>,
        the complex\ntype definition's <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>'s <a class=\"propref\" href=\"#process_contents\">{process contents}</a>
        must be identical\nto or stronger than the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>'s <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>'s <a class=\"propref\" href=\"#process_contents\">{process contents}</a>,
        where\n<i>strict</i> is stronger than <i>lax</i> is stronger than <i>skip</i>.</div></div>\n
        \          </div><div class=\"clnumber\">5 <b>One</b> of the following must
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.1 The <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must be the <a
        class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">5.2
        <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.2.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the complex type definition\nmust be a simple type definition</div><div
        class=\"clnumber\">5.2.2 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.2.2.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> must be a simple type\ndefinition from which\nthe <a
        class=\"propref\" href=\"#content_type\">{content type}</a> is  validly derived
        given the empty set as defined in\n<a href=\"#cos-st-derived-ok\">Type Derivation
        OK (Simple) (&#xa7;3.14.6)</a>.</div><div class=\"clnumber\">5.2.2.2 The <a
        class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>
        must be <i>mixed</i>\nand have a particle which is <a class=\"termref\" href=\"#cd-emptiable\"><span
        class=\"arrow\">&#xb7;</span>emptiable<span class=\"arrow\">&#xb7;</span></a>
        as defined in <a href=\"#cos-group-emptiable\">Particle Emptiable (&#xa7;3.9.6)</a>.</div></div></div></div></div><div
        class=\"clnumber\">5.3 <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.3.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the complex type itself\nmust be <i>empty</i>\n          </div><div
        class=\"clnumber\">5.3.2 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.3.2.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> must also be <i>empty</i>.</div><div class=\"clnumber\">5.3.2.2
        The <a class=\"propref\" href=\"#content_type\">{content type}</a> of the
        <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>
        must be <i>elementOnly</i> or <i>mixed</i> and have a particle which is <a
        class=\"termref\" href=\"#cd-emptiable\"><span class=\"arrow\">&#xb7;</span>emptiable<span
        class=\"arrow\">&#xb7;</span></a> as defined in <a href=\"#cos-group-emptiable\">Particle
        Emptiable (&#xa7;3.9.6)</a>.</div></div></div></div></div><div class=\"clnumber\">5.4
        <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.4.1 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.4.1.1 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the complex type\ndefinition itself must be <i>element-only</i></div><div
        class=\"clnumber\">5.4.1.2 The <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of the complex\ntype definition itself and of the\n<a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> must be <i>mixed</i></div></div></div><div
        class=\"clnumber\">5.4.2 The particle of the complex type definition itself\nmust
        be a <a class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid
        restriction<span class=\"arrow\">&#xb7;</span></a> of the particle of the
        <a class=\"propref\" href=\"#content_type\">{content type}</a> of the <a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> as defined in
        <a href=\"#cos-particle-restrict\">Particle Valid (Restriction) (&#xa7;3.9.6)</a>.</div></div></div></div><div
        class=\"note\"><b>Note:&#xa0;</b>Attempts to derive complex type definitions
        whose <a class=\"propref\" href=\"#content_type\">{content type}</a> is <i>element-only</i>
        by restricting\na <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> whose <a class=\"propref\" href=\"#content_type\">{content
        type}</a>\nis <i>empty</i> are not ruled out by this clause.  However if the
        complex\ntype definition itself has a non-pointless particle it will fail
        to satisfy\n<a href=\"#cos-particle-restrict\">Particle Valid (Restriction)
        (&#xa7;3.9.6)</a>.  On the other hand some type\ndefinitions with pointless
        <i>element-only</i> content, for example an empty\n<a class=\"eltref\" href=\"#element-sequence\">&lt;sequence&gt;</a>,
        will satisfy <a href=\"#cos-particle-restrict\">Particle Valid (Restriction)
        (&#xa7;3.9.6)</a>\nwith respect to an <i>empty</i> <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>, and\nso be valid restrictions.</div></div></div>\n     <span
        class=\"termdef\"><a id=\"cd-ct-restriction\" name=\"cd-ct-restriction\">[Definition:]&#xa0;&#xa0;</a>If
        this\nconstraint <a href=\"#derivation-ok-restriction\">Derivation Valid (Restriction,
        Complex) (&#xa7;3.4.6)</a> holds of a complex type definition, it is a <b>valid\nrestriction</b>
        of its <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></span>.\n
        \ </div></div><div class=\"note\"><b>Note:&#xa0;</b>To restrict a complex
        type definition with a simple base type definition\nto <i>empty</i>, use a
        simple type definition with a <i>fixed</i> value of\nthe empty string: this
        preserves the type information.</div><p>The following constraint defines a
        relation appealed to elsewhere in this specification.</p><div class=\"constraintnote\"><a
        name=\"cos-ct-derived-ok\" id=\"cos-ct-derived-ok\"/><b>Schema Component Constraint:
        \ Type Derivation OK (Complex)</b><br/><div class=\"constraint\">For a complex
        type definition (call it <b>D</b>, for derived) to be validly\nderived from
        a type definition (call this <b>B</b>, for base) given\na subset of {<i>extension</i>,
        <i>restriction</i>}\n    <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 If <b>B</b> and <b>D</b> are not the same type definition,
        then\nthe <a class=\"propref\" href=\"#derivation_method\">{derivation method}</a>
        of <b>D</b> must not be in the subset.</div><div class=\"clnumber\">2 \n       <b>One</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1<a
        name=\"c-tid\" id=\"c-tid\"> </a><b>B</b> and <b>D</b> must be the same type\ndefinition.</div><div
        class=\"clnumber\">2.2 <b>B</b> must be <b>D</b>'s <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a>.</div><div class=\"clnumber\">2.3 \n          <b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.3.1
        <b>D</b>'s <a class=\"propref\" href=\"#ct-base_type_definition\">{base type
        definition}</a> must not be the\n<a class=\"termref\" href=\"#ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2.3.2 \n             The appropriate <b>case</b> among
        the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.3.2.1
        <b>If </b><b>D</b>'s <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> is complex, <b>then </b>it must be validly derived\nfrom
        <b>B</b> given the subset as defined by this constraint.</div><div class=\"clnumber\">2.3.2.2
        <b>If </b><b>D</b>'s <a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> is simple, <b>then </b>it must be validly derived\nfrom
        <b>B</b> given the subset as defined in <a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a>.</div></div>\n            </div></div>\n
        \        </div></div>\n      </div></div>\n   </div></div><div class=\"note\"><b>Note:&#xa0;</b>This
        constraint is used to check that when someone uses a type in a\ncontext where
        another type was expected (either via <code>xsi:type</code> or\nsubstitution
        groups), that the type used is actually derived from the expected\ntype, and
        that that derivation does not involve a form of derivation which was\nruled
        out by the expected type.</div><div class=\"note\"><a id=\"no-identity\" name=\"no-identity\"/><p
        class=\"prefix\"><b>Note:</b></p>The wording of clause <a href=\"#c-tid\">2.1</a>
        above appeals to a notion of component identity which\nis only incompletely
        defined by this version of this specification.\nIn some cases, the wording
        of this specification does make clear the\nrules for component identity.  These
        cases include:\n    <ul><li>When they are both top-level components with the
        same component type,\nnamespace name, and local name;</li><li>When they are
        necessarily the same type definition (for example, when\nthe two types definitions
        in question are the type definitions associated with\ntwo attribute or element
        declarations, which are discovered to be the same\ndeclaration);</li><li>When
        they are the same by construction (for example, when an element's\ntype definition
        defaults to being the same type definition as that of its\nsubstitution-group
        head or when a complex type definition inherits an attribute\ndeclaration
        from its base type definition).</li></ul>\n   <p/>In other cases two conforming
        implementations may disagree as to whether\ncomponents are identical.</div></div><div
        class=\"div3\">\n<h4><a id=\"d0e9252\" name=\"d0e9252\"/>3.4.7 Built-in Complex
        Type Definition</h4><p>There is a complex type definition nearly equivalent
        to the <a class=\"termref\" href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a> present in every\nschema
        by definition.  It has the following properties:</p><table border=\"1\" class=\"schemaComp\"><thead><tr><th><strong><a
        name=\"ur-type-itself\" id=\"ur-type-itself\">Complex Type Definition of the
        Ur-Type</a></strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Value</th></tr></thead><tbody
        valign=\"top\"><tr><td><a class=\"propref\" href=\"#ct-name\">{name}</a></td><td>anyType</td></tr><tr><td><a
        class=\"propref\" href=\"#ct-target_namespace\">{target namespace}</a></td><td>http://www.w3.org/2001/XMLSchema</td></tr><tr><td><a
        class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></td><td>Itself</td></tr><tr><td><a
        class=\"propref\" href=\"#derivation_method\">{derivation method}</a></td><td><i>restriction</i></td></tr><tr><td><a
        class=\"propref\" href=\"#content_type\">{content type}</a></td><td>A pair
        consisting of <i>mixed</i> and a\nparticle with the following properties:
        \n       <table cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Value</th></tr></thead><tbody valign=\"top\"><tr><td><a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a></td><td>1</td></tr><tr><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td>1</td></tr><tr><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>a model group with\nthe following properties:\n
        \        <table cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Value</th></tr></thead><tbody valign=\"top\"><tr><td><a class=\"propref\"
        href=\"#compositor\">{compositor}</a></td><td><i>sequence</i></td></tr><tr><td><a
        class=\"propref\" href=\"#particles\">{particles}</a></td><td>\n           a
        list containing one particle with the following properties:\n           <table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Value</th></tr></thead><tbody valign=\"top\"><tr><td><a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a></td><td>0</td></tr><tr><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i></td></tr><tr><td><a
        class=\"propref\" href=\"#term\">{term}</a></td><td>a wildcard with the following
        properties:\n             <table cellpadding=\"3\" border=\"0\"><thead><tr><th
        align=\"left\">Property</th><th align=\"left\">Value</th></tr></thead><tbody
        valign=\"top\"><tr><td><a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a></td><td><i>any</i></td></tr><tr><td><a class=\"propref\" href=\"#process_contents\">{process
        contents}</a></td><td><i>lax</i></td></tr></tbody></table>\n            </td></tr></tbody></table>\n
        \          </td></tr></tbody></table>\n        </td></tr></tbody></table>\n
        \     </td></tr><tr><td><a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a></td><td>The empty set</td></tr><tr><td><a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a></td><td>\n        a wildcard with the following properties::\n
        \            <table cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Value</th></tr></thead><tbody valign=\"top\"><tr><td><a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a></td><td><i>any</i></td></tr><tr><td><a
        class=\"propref\" href=\"#process_contents\">{process contents}</a></td><td><i>lax</i></td></tr></tbody></table></td></tr><tr><td><a
        class=\"propref\" href=\"#ct-final\">{final}</a></td><td>The empty set</td></tr><tr><td><a
        class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a></td><td>The
        empty set</td></tr><tr><td><a class=\"propref\" href=\"#ct-abstract\">{abstract}</a></td><td><i>false</i></td></tr></tbody></table></td></tr></tbody></table><p>The
        <code>mixed</code> content specification together with the\n<i>lax</i> wildcard
        \ and attribute specification produce the defining property for the\n<a class=\"termref\"
        href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type definition<span
        class=\"arrow\">&#xb7;</span></a>, namely that <em>every</em>  type\ndefinition
        is (eventually) a restriction\nof the <a class=\"termref\" href=\"#key-urType\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>:
        its permissions and requirements are\n(nearly) the least restrictive possible.</p><div
        class=\"note\"><b>Note:&#xa0;</b>This specification does not provide an inventory
        of built-in complex\ntype definitions for use in user schemas.  A preliminary
        library of complex type\ndefinitions is available which includes both mathematical
        (e.g.\n<code>rational</code>) and utility (e.g. <code>array</code>) type definitions.
        \nIn particular, there is a <code>text</code> type definition which is recommended
        for use\nas the type definition in element declarations intended for general
        text\ncontent, as it makes sensible provision for various aspects of\ninternationalization.
        \ For more details, see the schema document for the type\nlibrary at its namespace
        name: <a href=\"http://www.w3.org/2001/03/XMLSchema/TypeLibrary.xsd\">http://www.w3.org/2001/03/XMLSchema/TypeLibrary.xsd</a>.</div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#Complex_Type_Definitions\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> <a class=\"nav\" href=\"#cAttribute_Group_Definitions\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"cAttributeUse\"
        name=\"cAttributeUse\"/>3.5 AttributeUses</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.1
        <a href=\"#AU_details\">The Attribute Use Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.2
        <a href=\"#d0e9471\">XML Representation of Attribute Use Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.3
        <a href=\"#d0e9488\">Constraints on XML Representations of Attribute Uses</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.4
        <a href=\"#d0e9493\">Attribute Use Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.5
        <a href=\"#d0e9515\">Attribute Use Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.5.6
        <a href=\"#coss-attruse\">Constraints on Attribute Use Schema Components</a><br/>\n</div><p>An
        attribute use is a utility component which controls the occurrence and\ndefaulting
        behavior of attribute declarations.  It plays the same role for\nattribute
        declarations in complex types that particles play for element declarations.</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:complexType&gt;\n
        . . .\n &lt;xs:attribute ref=&quot;xml:lang&quot; use=&quot;required&quot;/&gt;\n
        &lt;xs:attribute ref=&quot;xml:space&quot; default=&quot;preserve&quot;/&gt;\n
        &lt;xs:attribute name=&quot;version&quot; type=&quot;xs:number&quot; fixed=&quot;1.0&quot;/&gt;\n&lt;/xs:complexType&gt;\n
        \    </pre></div><div class=\"exampleWrapper\">XML representations which all
        involve attribute uses, illustrating some of\nthe possibilities for controlling
        occurrence.</div></div><div class=\"div3\">\n<h4><a id=\"AU_details\" name=\"AU_details\"/>3.5.1
        The Attribute Use Schema Component</h4><p>The attribute use schema component
        has the following properties:</p><div class=\"schemaComp\"><div class=\"compHeader\"><span
        class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a href=\"#Attribute_Use\">Attribute
        Use</a></div><div class=\"compBody\">\n   <dl class=\"props\">\n    <dt><a
        name=\"required\" id=\"required\"><span class=\"propdef\">{required}</span></a></dt><dd>A
        boolean.</dd>\n    <dt><a name=\"attribute\" id=\"attribute\"><span class=\"propdef\">{attribute
        declaration}</span></a></dt><dd>An attribute declaration.</dd>\n    <dt><a
        name=\"au-value_constraint\" id=\"au-value_constraint\"><span class=\"propdef\">{value
        constraint}</span></a></dt><dd>Optional.  A pair\nconsisting of a value and
        one of <i>default</i>, <i>fixed</i>.</dd>   </dl>\n\n  </div></div><p><a class=\"propref\"
        href=\"#required\">{required}</a> determines whether this use of an attribute\ndeclaration
        requires an appropriate attribute information item to be present, or\nmerely
        allows it.</p><p><a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>
        provides the attribute declaration itself,\nwhich will in turn determine the
        simple type definition used.</p><p><a class=\"propref\" href=\"#au-value_constraint\">{value
        constraint}</a> allows for local specification of a\ndefault or fixed value.
        \ This must be consistent with that of the <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>, in that if the <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> specifies a fixed value, the only allowed <a class=\"propref\"
        href=\"#au-value_constraint\">{value constraint}</a> is the same fixed value.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e9471\" name=\"d0e9471\"/>3.5.2 XML Representation
        of Attribute Use Components</h4><p>Attribute uses correspond to all uses of
        <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a> which\nallow
        a <code>use</code> attribute.  These in turn correspond to\n<em>two</em> components
        in each case, an attribute use and its <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a> (although note the latter is not new when the attribute use
        is a reference to a top-level attribute declaration).  The appropriate mapping
        is described in <a href=\"#declare-attribute\">XML Representation of Attribute
        Declaration Schema Components (&#xa7;3.2.2)</a>.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e9488\" name=\"d0e9488\"/>3.5.3 Constraints on XML Representations
        of Attribute Uses</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e9493\" name=\"d0e9493\"/>3.5.4 Attribute Use Validation Rules</h4><div
        class=\"constraintnote\"><a name=\"cvc-au\" id=\"cvc-au\"/><b>Validation Rule:
        \ Attribute Locally Valid (Use)</b><br/><div class=\"constraint\">For an attribute
        information item to be<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to an attribute use its <a
        class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a>  must match the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the attribute use's <a class=\"propref\" href=\"#au-value_constraint\">{value
        constraint}</a> value, if it is present and \n  <i>fixed</i>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e9515\" name=\"d0e9515\"/>3.5.5 Attribute Use
        Information Set Contributions</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"coss-attruse\" name=\"coss-attruse\"/>3.5.6 Constraints on Attribute
        Use Schema Components</h4><p>All attribute uses (see <a href=\"#cAttributeUse\">AttributeUses
        (&#xa7;3.5)</a>) must satisfy the following constraints.</p><div class=\"constraintnote\"><a
        name=\"au-props-correct\" id=\"au-props-correct\"/><b>Schema Component Constraint:
        \ Attribute Use Correct</b><br/><div class=\"constraint\"><b>All</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The values of the properties of an attribute use must be as described in\nthe
        property tableau in\n<a href=\"#AU_details\">The Attribute Use Schema Component
        (&#xa7;3.5.1)</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div><div class=\"clnumber\">2 If the <a class=\"propref\"
        href=\"#attribute\">{attribute declaration}</a> has a <i>fixed</i> <a class=\"propref\"
        href=\"#a-value_constraint\">{value constraint}</a>, then if the attribute
        use itself has a <a class=\"propref\" href=\"#au-value_constraint\">{value
        constraint}</a>, it must also be <i>fixed</i> and its value must match that
        of the <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>'s
        <a class=\"propref\" href=\"#a-value_constraint\">{value constraint}</a>.</div></div></div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cAttributeUse\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#cModel_Group_Definitions\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"cAttribute_Group_Definitions\"
        name=\"cAttribute_Group_Definitions\"/>3.6 Attribute Group Definitions</h3><div
        class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.1 <a
        href=\"#Attribute_Group_Definition_details\">The Attribute Group Definition
        Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.2
        <a href=\"#declare-attributeGroup\">XML Representation of Attribute Group
        Definition Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.3
        <a href=\"#d0e9758\">Constraints on XML Representations of Attribute Group
        Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.4
        <a href=\"#d0e9831\">Attribute Group Definition Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.5
        <a href=\"#d0e9836\">Attribute Group Definition Information Set\nContributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.6.6
        <a href=\"#coss-attrGroup\">Constraints on Attribute Group Definition Schema
        Components</a><br/>\n</div><p>A schema can name a group of attribute declarations
        so that they may be incorporated as a\ngroup into complex type definitions.</p><p>\nAttribute
        group definitions do not participate in <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        as such, but the\n<a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a> and <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a> of one or\nmore complex type definitions may be constructed
        in whole or part by reference\nto an attribute group.  Thus, attribute group
        definitions provide a\nreplacement for some uses of XML's\n<a href=\"http://www.w3.org/TR/REC-xml#dt-PE\">parameter
        entity</a> facility.\nAttribute group definitions are provided primarily for
        reference from the XML\nrepresentation of schema components\n(see <a class=\"eltref\"
        href=\"#element-complexType\">&lt;complexType&gt;</a> and <a class=\"eltref\"
        href=\"#element-simpleContent..attributeGroup\">&lt;attributeGroup&gt;</a>).\n</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:attributeGroup
        name=&quot;myAttrGroup&quot;&gt;\n    &lt;xs:attribute . . ./&gt;\n    . .
        .\n&lt;/xs:attributeGroup&gt;\n\n&lt;xs:complexType name=&quot;myelement&quot;&gt;\n
        \   . . .\n    &lt;xs:attributeGroup ref=&quot;myAttrGroup&quot;/&gt;\n&lt;/xs:complexType&gt;\n</pre></div><div
        class=\"exampleWrapper\">XML representations for attribute group definitions.
        The effect is as if the attribute\ndeclarations in the group were present
        in the type definition.</div></div><div class=\"div3\">\n<h4><a id=\"Attribute_Group_Definition_details\"
        name=\"Attribute_Group_Definition_details\"/>3.6.1 The Attribute Group Definition
        Schema Component</h4><p>The attribute group definition schema component has
        the\nfollowing properties:</p><div class=\"schemaComp\"><div class=\"compHeader\"><span
        class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a href=\"#Attribute_Group_Definition\">Attribute
        Group Definition</a></div><div class=\"compBody\">\n   <dl class=\"props\">\n
        \ <dt><a name=\"ag-name\" id=\"ag-name\"><span class=\"propdef\">{name}</span></a></dt><dd>\n
        \   An NCName as defined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"ag-target_namespace\" id=\"ag-target_namespace\"><span
        class=\"propdef\">{target namespace}</span></a></dt><dd>\n    Either <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"ag-attribute_declarations\" id=\"ag-attribute_declarations\"><span
        class=\"propdef\">{attribute uses}</span></a></dt><dd>\n    A set of attribute
        uses.\n   </dd>\n  <dt><a name=\"ag-attribute_wildcard\" id=\"ag-attribute_wildcard\"><span
        class=\"propdef\">{attribute wildcard}</span></a></dt><dd>\n    Optional.
        \ A wildcard.\n   </dd>\n    <dt><a name=\"ag-annotation\" id=\"ag-annotation\"><span
        class=\"propdef\">{annotation}</span></a></dt><dd>Optional.  An annotation.</dd>\n</dl>\n\n
        \ </div></div><p>Attribute groups are identified by their <a class=\"propref\"
        href=\"#ag-name\">{name}</a> and <a class=\"propref\" href=\"#ag-target_namespace\">{target
        namespace}</a>; attribute group identities must be unique within an <a class=\"termref\"
        href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>.
        \ See <a href=\"#composition-schemaImport\">References to schema components
        across namespaces (&#xa7;4.2.3)</a> for the use of component\nidentifiers
        when importing one schema into another.</p><p><a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a> is a set attribute uses, allowing\nfor local specification of occurrence
        and default or fixed values.</p><p><a class=\"propref\" href=\"#ag-attribute_wildcard\">{attribute
        wildcard}</a> provides for an attribute wildcard to be included in an\nattribute
        group.\nSee above under <a href=\"#Complex_Type_Definitions\">Complex Type
        Definitions (&#xa7;3.4)</a> for the\ninterpretation of\nattribute wildcards
        during <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#ag-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-attributeGroup\" name=\"declare-attributeGroup\"/>3.6.2 XML Representation
        of Attribute Group Definition Schema Components</h4><p>The XML representation
        for an attribute group definition schema component is an\n<a class=\"eltref\"
        href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a> element information
        item.  It provides for\nnaming a group of attribute declarations and an attribute
        wildcard for use by reference in the XML representation of\ncomplex type definitions
        and other attribute group definitions.  The correspondences between the\nproperties
        of the information item and\nproperties of the component it corresponds to
        are as follows:</p><div class=\"reprdef\"><div class=\"reprHeader\"><span
        class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>attributeGroup</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-attributeGroup\" id=\"element-attributeGroup\">&lt;attributeGroup</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;ref
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, ((<a
        class=\"eltref\" href=\"#element-attribute\">attribute</a> | <a class=\"eltref\"
        href=\"#element-attributeGroup\">attributeGroup</a>)*, <a class=\"eltref\"
        href=\"#element-anyAttribute\">anyAttribute</a>?))<br/>&lt;/attributeGroup&gt;</p>\n
        \ <div class=\"reprdep\">When an <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        appears as a daughter of\n<a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        or <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>, it
        corresponds to an attribute group definition as\nbelow.  When it appears as
        a daughter of <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        or <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>,
        it does not correspond to any component as such.</div>\n <div class=\"reprcomp\"><table
        class=\"reprcomp\"><thead><tr><th><a href=\"#Attribute_Group_Definition_details\">Attribute
        Group Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#ag-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#ag-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <code>schema</code>\nelement information item.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a></td><td>The union of the set of attribute uses corresponding to
        the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, with the <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a> of the\nattribute groups <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a>s of the <code>ref</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-simpleContent..attributeGroup\">&lt;attributeGroup&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any.</td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#ag-attribute_wildcard\">{attribute
        wildcard}</a></td><td>As for the <a class=\"termref\" href=\"#key-eaw\"><span
        class=\"arrow\">&#xb7;</span>complete wildcard<span class=\"arrow\">&#xb7;</span></a>
        as described in <a href=\"#declare-type\">XML Representation of Complex Type
        Definitions (&#xa7;3.4.2)</a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#ag-annotation\">{annotation}</a></td><td>The annotation corresponding
        to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div></div></div><p>The
        example above illustrates a pattern which\nrecurs in the XML representation
        of schemas:  The same element, in this case <code>attributeGroup</code>, serves
        both to\ndefine and to incorporate by reference.  In the first case the\n<code>name</code>
        attribute is required, in the second the <code>ref</code>\nattribute is required,
        and the element must be empty.  These two are mutually exclusive, and also
        conditioned\nby context:  the defining form, with a <code>name</code>, must
        occur at the top\nlevel of a schema, whereas the referring form, with a <code>ref</code>,
        must\noccur within a complex type definition or an attribute group definition.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e9758\" name=\"d0e9758\"/>3.6.3 Constraints
        on XML Representations of Attribute Group Definitions</h4><div class=\"constraintnote\"><a
        name=\"src-attribute_group\" id=\"src-attribute_group\"/><b>Schema Representation
        Constraint:  Attribute Group Definition Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        element\ninformation items by the schema for schemas,\n   <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The corresponding attribute group definition, if any, must satisfy the conditions
        set\nout in <a href=\"#coss-attrGroup\">Constraints on Attribute Group Definition
        Schema Components (&#xa7;3.6.6)</a>.</div><div class=\"clnumber\">2 If clause
        <a href=\"#c-awi1\">2.2.1</a> or clause <a href=\"#c-awi2\">2.2.2</a> in the
        correspondence specification in <a href=\"#declare-type\">XML Representation
        of Complex Type Definitions (&#xa7;3.4.2)</a> for <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a>, as referenced above, is satisfied, the intensional intersection
        must be expressible, as defined in <a href=\"#cos-aw-intersect\">Attribute
        Wildcard Intersection (&#xa7;3.10.6)</a>.</div><div class=\"clnumber\">3 Circular
        group reference is disallowed outside <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>.
        \ That is, unless this element information item's parent is <a class=\"eltref\"
        href=\"#element-redefine\">&lt;redefine&gt;</a>, then among the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, there must not be an <a class=\"eltref\" href=\"#element-simpleContent..attributeGroup\">&lt;attributeGroup&gt;</a>
        with <code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        which resolves to the component corresponding to this <a class=\"eltref\"
        href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>.  Indirect circularity
        is also ruled out.  That is, when  <a href=\"#src-resolve\">QName resolution
        (Schema Document) (&#xa7;3.15.3)</a> is applied to a <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>
        arising from any <a class=\"eltref\" href=\"#element-simpleContent..attributeGroup\">&lt;attributeGroup&gt;</a>s
        with a\n<code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        it must not be the case that a <a class=\"termref\" href=\"#gloss-QName\"><span
        class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>
        is\nencountered at any depth which resolves to the\ncomponent corresponding
        to this <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>.</div></div>\n
        \ </div></div></div><div class=\"div3\">\n<h4><a id=\"d0e9831\" name=\"d0e9831\"/>3.6.4
        Attribute Group Definition Validation Rules</h4><p>None as such.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e9836\" name=\"d0e9836\"/>3.6.5 Attribute Group
        Definition Information Set\nContributions</h4><p>None as such.</p></div><div
        class=\"div3\">\n<h4><a id=\"coss-attrGroup\" name=\"coss-attrGroup\"/>3.6.6
        Constraints on Attribute Group Definition Schema Components</h4><p>All attribute
        group definitions (see <a href=\"#cAttribute_Group_Definitions\">Attribute
        Group Definitions (&#xa7;3.6)</a>) must satisfy the following constraint.</p><div
        class=\"constraintnote\"><a name=\"ag-props-correct\" id=\"ag-props-correct\"/><b>Schema
        Component Constraint:  Attribute Group Definition Properties Correct</b><br/><div
        class=\"constraint\"><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The values of the properties of an attribute group definition
        must be as described in\nthe property tableau in\n<a href=\"#Attribute_Group_Definition_details\">The
        Attribute Group Definition Schema Component (&#xa7;3.6.1)</a>, modulo the
        impact of <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>;</div><div
        class=\"clnumber\">2 Two distinct members of the <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a>\nmust not have <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>s both of whose <a class=\"propref\" href=\"#a-name\">{name}</a>s\nmatch
        and whose <a class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a>s
        are identical.</div><div class=\"clnumber\">3 Two distinct members of the
        <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute uses}</a>\nmust
        not have <a class=\"propref\" href=\"#attribute\">{attribute declaration}</a>s
        both of whose <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a>s are or are derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>.</div></div></div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cAttribute_Group_Definitions\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> <a class=\"nav\" href=\"#Model_Groups\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"cModel_Group_Definitions\" name=\"cModel_Group_Definitions\"/>3.7
        Model Group Definitions</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.1
        <a href=\"#Model_Group_Definition_details\">The Model Group Definition Schema
        Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.2
        <a href=\"#declare-namedModelGroup\">XML Representation of Model Group Definition
        Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.3
        <a href=\"#d0e10150\">Constraints on XML Representations of Model Group Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.4
        <a href=\"#d0e10162\">Model Group Definition Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.5
        <a href=\"#d0e10167\">Model Group Definition Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.7.6
        <a href=\"#coss-groupDef\">Constraints on Model Group Definition Schema Components</a><br/>\n</div><p>A
        model group definition associates a name and optional annotations with a <a
        href=\"#Model_Group\">Model Group (&#xa7;2.2.3.1)</a>.\nBy reference to the
        name, the entire model group can be incorporated by reference into a <a class=\"propref\"
        href=\"#term\">{term}</a>.</p><p>\nModel group definitions are provided\nprimarily
        for reference from the <a href=\"#declare-type\">XML Representation of Complex
        Type Definitions (&#xa7;3.4.2)</a> (see <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>\nand
        <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>).  Thus, model
        group definitions provide a\nreplacement for some uses of XML's\n<a href=\"http://www.w3.org/TR/REC-xml#dt-PE\">parameter
        entity</a> facility.\n</p><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:group name=&quot;myModelGroup&quot;&gt;\n
        &lt;xs:sequence&gt;\n  &lt;xs:element ref=&quot;someThing&quot;/&gt;\n  .
        . .\n &lt;/xs:sequence&gt;\n&lt;/xs:group&gt;\n\n&lt;xs:complexType name=&quot;trivial&quot;&gt;\n
        &lt;xs:group ref=&quot;myModelGroup&quot;/&gt;\n &lt;xs:attribute .../&gt;\n&lt;/xs:complexType&gt;\n\n&lt;xs:complexType
        name=&quot;moreSo&quot;&gt;\n &lt;xs:choice&gt;\n  &lt;xs:element ref=&quot;anotherThing&quot;/&gt;\n
        \ &lt;xs:group ref=&quot;myModelGroup&quot;/&gt;\n &lt;/xs:choice&gt;\n &lt;xs:attribute
        .../&gt;\n&lt;/xs:complexType&gt;</pre></div><div class=\"exampleWrapper\">A
        minimal model group is defined and used by reference, first as the whole\ncontent
        model, then as one alternative in a choice. </div></div><div class=\"div3\">\n<h4><a
        id=\"Model_Group_Definition_details\" name=\"Model_Group_Definition_details\"/>3.7.1
        The Model Group Definition Schema Component</h4><p>The model group definition
        schema component has the following\nproperties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Model_Group_Definition\">Model Group Definition</a></div><div class=\"compBody\">\n\n
        \  <dl class=\"props\">\n  <dt><a name=\"mg-name\" id=\"mg-name\"><span class=\"propdef\">{name}</span></a></dt><dd>\n
        \   An NCName as defined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"mg-target_namespace\" id=\"mg-target_namespace\"><span
        class=\"propdef\">{target namespace}</span></a></dt><dd>\n    Either <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"model_group\" id=\"model_group\"><span class=\"propdef\">{model
        group}</span></a></dt><dd>\n    A model group.\n   </dd>\n    <dt><a name=\"mg-annotation\"
        id=\"mg-annotation\"><span class=\"propdef\">{annotation}</span></a></dt><dd>Optional.
        \ An annotation.</dd>\n</dl>\n  </div></div><p>Model group definitions are
        identified by their <a class=\"propref\" href=\"#mg-name\">{name}</a> and
        <a class=\"propref\" href=\"#mg-target_namespace\">{target namespace}</a>;
        model group identities must be unique within an <a class=\"termref\" href=\"#key-schema\"><span
        class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>.
        \ See <a href=\"#composition-schemaImport\">References to schema components
        across namespaces (&#xa7;4.2.3)</a> for the use of component\nidentifiers
        when importing one schema into another.</p><p>Model group definitions <em>per
        se</em> do not participate in <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        but the <a class=\"propref\" href=\"#term\">{term}</a> of\na particle may
        correspond in whole or in part\nto a model group from a model group definition.</p><p><a
        class=\"propref\" href=\"#model_group\">{model group}</a> is the <a href=\"#Model_Group\">Model
        Group (&#xa7;2.2.3.1)</a> for which the model group definition provides a
        name.</p><p>See <a href=\"#cAnnotations\">Annotations (&#xa7;3.13)</a> for
        information on the role of the\n<a class=\"propref\" href=\"#mg-annotation\">{annotation}</a>
        property.</p></div><div class=\"div3\">\n<h4><a id=\"declare-namedModelGroup\"
        name=\"declare-namedModelGroup\"/>3.7.2 XML Representation of Model Group
        Definition Schema Components</h4><p>The XML representation for a model group
        definition schema component is a\n<a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        element information item.  It provides for\nnaming a model group for use by
        reference in the XML representation of\ncomplex type definitions and model
        groups.  The correspondences between the\nproperties of the information item
        and\nproperties of the component it corresponds to are as follows:</p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>group</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-group\" id=\"element-group\">&lt;group</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>
        | <var>unbounded</var>)\n &#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;ref
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-all\">all</a> | <a class=\"eltref\" href=\"#element-choice\">choice</a>
        | <a class=\"eltref\" href=\"#element-sequence\">sequence</a>)?)<br/>&lt;/group&gt;</p>
        \n <div class=\"reprdep\">If there is a <code>name</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        (in which case the\nitem will have <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        or <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a> as
        parent), then the item corresponds to\na model group definition component
        with properties as follows:</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#Model_Group_Definition_details\">Model Group Definition</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#mg-name\">{name}</a></td><td>The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>name</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#mg-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <code>schema</code>\nelement information item.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#model_group\">{model group}</a></td><td>A
        model group which is the <a class=\"propref\" href=\"#term\">{term}</a> of
        a\nparticle corresponding to the <a class=\"eltref\" href=\"#element-all\">&lt;all&gt;</a>,
        <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a> or\n<a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a> among the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        (there must be one).</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#mg-annotation\">{annotation}</a></td><td>The annotation corresponding
        to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\">Otherwise, the item will have a <code>ref</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,\nin
        which case it corresponds to a particle component with properties as follows
        (unless <code>minOccurs=maxOccurs=0</code>, in which case the item\ncorresponds
        to no component at all):</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#Particle\">Particle</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>minOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i>, if the <code>maxOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        equals <i>unbounded</i>, otherwise the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>maxOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>The <a class=\"propref\" href=\"#model_group\">{model
        group}</a> of the\nmodel group definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>ref</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr></tbody></table></td></tr></tbody></table></div>\n</div></div><p>The
        name of this section is slightly misleading, in that the second, un-named,\ncase
        above (with a\n<code>ref</code> and no <code>name</code>) is not really a
        named model\ngroup at all, but a reference to one.  Also note that in the
        first (named)\ncase above no reference is made to <code>minOccurs</code> or\n<code>maxOccurs</code>:
        this is because the schema for schemas does not allow\nthem on the child of
        <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> when it is named.
        \ This in turn is\nbecause the <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> and <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a>
        of\nthe particles which <em>refer</em> to the definition are what count.</p><p>Given
        the constraints on its appearance in content models, an\n<a class=\"eltref\"
        href=\"#element-all\">&lt;all&gt;</a> should only occur as the only item in
        the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of a named model group definition or a content model: see <a href=\"#coss-modelGroup\">Constraints
        on Model Group Schema Components (&#xa7;3.8.6)</a>.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e10150\" name=\"d0e10150\"/>3.7.3 Constraints on XML Representations
        of Model Group Definitions</h4><div class=\"constraintnote\"><a name=\"src-model_group_defn\"
        id=\"src-model_group_defn\"/><b>Schema Representation Constraint:  Model Group
        Definition Representation OK</b><br/><div class=\"constraint\">In addition
        to the conditions imposed on <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        element\ninformation items by the schema for schemas, the corresponding model
        group definition, if any, must satisfy the conditions set\nout in <a href=\"#coss-modelGroup\">Constraints
        on Model Group Schema Components (&#xa7;3.8.6)</a>.\n  </div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e10162\" name=\"d0e10162\"/>3.7.4 Model Group
        Definition Validation Rules</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e10167\" name=\"d0e10167\"/>3.7.5 Model Group Definition Information
        Set Contributions</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"coss-groupDef\" name=\"coss-groupDef\"/>3.7.6 Constraints on Model Group
        Definition Schema Components</h4><p>All model group definitions (see <a href=\"#cModel_Group_Definitions\">Model
        Group Definitions (&#xa7;3.7)</a>) must satisfy the following constraint.</p><div
        class=\"constraintnote\"><a name=\"mgd-props-correct\" id=\"mgd-props-correct\"/><b>Schema
        Component Constraint:  Model Group Definition Properties Correct</b><br/><div
        class=\"constraint\">The values of the properties of a model group definition
        must be as described in\nthe property tableau in\n<a href=\"#Model_Group_Definition_details\">The
        Model Group Definition Schema Component (&#xa7;3.7.1)</a>, modulo the impact
        of <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>.</div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cModel_Group_Definitions\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> <a class=\"nav\" href=\"#cParticles\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"Model_Groups\" name=\"Model_Groups\"/>3.8
        Model Groups</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.1
        <a href=\"#Model_Group_details\">The Model Group Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.2
        <a href=\"#declare-contentModel\">XML Representation of Model Group Schema
        Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.3
        <a href=\"#d0e10427\">Constraints on XML Representations of Model Groups</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.4
        <a href=\"#d0e10445\">Model Group Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.5
        <a href=\"#d0e10582\">Model Group Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.8.6
        <a href=\"#coss-modelGroup\">Constraints on Model Group Schema Components</a><br/>\n</div><p>When
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of element information items are not constrained\nto be <i>empty</i> or by
        reference to a simple type definition\n(<a href=\"#Simple_Type_Definitions\">Simple
        Type Definitions (&#xa7;3.14)</a>), the sequence of element\ninformation item
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        content may be specified in\nmore detail with a model group.  Because the
        <a class=\"propref\" href=\"#term\">{term}</a> property of a particle can
        be a\nmodel group, and model groups contain particles, model groups can indirectly
        contain other model groups; the grammar for content models\nis therefore recursive.</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:all&gt;\n
        &lt;xs:element ref=&quot;cats&quot;/&gt;\n &lt;xs:element ref=&quot;dogs&quot;/&gt;\n&lt;/xs:all&gt;\n\n&lt;xs:sequence&gt;\n
        &lt;xs:choice&gt;\n  &lt;xs:element ref=&quot;left&quot;/&gt;\n  &lt;xs:element
        ref=&quot;right&quot;/&gt;\n &lt;/xs:choice&gt;\n &lt;xs:element ref=&quot;landmark&quot;/&gt;\n&lt;/xs:sequence&gt;\n</pre></div><div
        class=\"exampleWrapper\">XML representations for the three kinds of model
        group, the third nested\ninside the second.</div></div><div class=\"div3\">\n<h4><a
        id=\"Model_Group_details\" name=\"Model_Group_details\"/>3.8.1 The Model Group
        Schema Component</h4><p>The model group schema component has the following\nproperties:</p><div
        class=\"schemaComp\"><div class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Model_Group\">Model Group</a></div><div class=\"compBody\">\n   <dl
        class=\"props\">\n  <dt><a name=\"compositor\" id=\"compositor\"><span class=\"propdef\">{compositor}</span></a></dt><dd>\n
        \   One of <i>all</i>, <i>choice</i> or <i>sequence</i>.\n   </dd>\n  <dt><a
        name=\"particles\" id=\"particles\"><span class=\"propdef\">{particles}</span></a></dt><dd>\n
        \   A list of particles\n   </dd>\n    <dt><a name=\"amg-annotation\" id=\"amg-annotation\"><span
        class=\"propdef\">{annotation}</span></a></dt><dd>Optional.  An annotation.</dd>\n</dl>\n
        \ </div></div><p>specifies a sequential (<i>sequence</i>),\ndisjunctive (<i>choice</i>)
        or conjunctive (<i>all</i>) interpretation of\nthe <a class=\"propref\" href=\"#particles\">{particles}</a>.
        \ This in turn \ndetermines whether the element\ninformation item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> by the model group must:\n</p><ul><li>(<i>sequence</i>)
        correspond, in order, to the specified <a class=\"propref\" href=\"#particles\">{particles}</a>;</li><li>(<i>choice</i>)
        corresponded to exactly one of the specified <a class=\"propref\" href=\"#particles\">{particles}</a>;</li><li>(<i>all</i>)
        contain all and only exactly zero or one of each\nelement specified in <a
        class=\"propref\" href=\"#particles\">{particles}</a>.  The elements can occur
        in any\norder.  In this case, to reduce implementation complexity, <a class=\"propref\"
        href=\"#particles\">{particles}</a> is restricted to contain local and top-level
        element\ndeclarations only, with <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a><code>=0</code> or\n<code>1</code>, <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a><code>=1</code>.</li></ul><p>When two or more particles contained
        directly or indirectly in the\n<a class=\"propref\" href=\"#particles\">{particles}</a>
        of a model group have identically named\nelement declarations as their \n<a
        class=\"propref\" href=\"#term\">{term}</a>, the type definitions of those
        declarations must be the\nsame.  By 'indirectly' is meant particles within
        the <a class=\"propref\" href=\"#particles\">{particles}</a>\nof a group which
        is itself the <a class=\"propref\" href=\"#term\">{term}</a> of a directly
        contained\nparticle, and so on recursively.</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#amg-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-contentModel\" name=\"declare-contentModel\"/>3.8.2 XML Representation
        of Model Group Schema Components</h4><p>The XML representation for a model
        group schema component is\neither an\n<a class=\"eltref\" href=\"#element-all\">&lt;all&gt;</a>,
        a <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a> or a <a
        class=\"eltref\" href=\"#element-sequence\">&lt;sequence&gt;</a>\nelement
        information item.    The correspondences between the\nproperties of those
        information items and\nproperties of the component they correspond to are
        as follows:</p><div class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>all</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-all\" id=\"element-all\">&lt;all</a><br/>&#xa0;&#xa0;id = <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = <var>1</var>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = (<var>0</var> | <var>1</var>)&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, <a
        class=\"eltref\" href=\"#element-element\">element</a>*)<br/>&lt;/all&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-choice\" id=\"element-choice\">&lt;choice</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>
        | <var>unbounded</var>)\n &#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-element\">element</a> | <a class=\"eltref\"
        href=\"#element-group\">group</a> | <a class=\"eltref\" href=\"#element-choice\">choice</a>
        | <a class=\"eltref\" href=\"#element-sequence\">sequence</a> | <a class=\"eltref\"
        href=\"#element-any\">any</a>)*)<br/>&lt;/choice&gt;</p>\n <p class=\"element-syntax\"><a
        name=\"element-sequence\" id=\"element-sequence\">&lt;sequence</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>
        | <var>unbounded</var>)\n &#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-element\">element</a> | <a class=\"eltref\"
        href=\"#element-group\">group</a> | <a class=\"eltref\" href=\"#element-choice\">choice</a>
        | <a class=\"eltref\" href=\"#element-sequence\">sequence</a> | <a class=\"eltref\"
        href=\"#element-any\">any</a>)*)<br/>&lt;/sequence&gt;</p>  \n <div class=\"reprdep\">Each
        of the above items corresponds to a particle containing a model\ngroup, with
        properties as follows (unless <code>minOccurs=maxOccurs=0</code>, in which
        case the item\ncorresponds to no component at all):</div>\n <div class=\"reprcomp\"><table
        class=\"reprcomp\"><thead><tr><th><a href=\"#Particle_details\">Particle</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>minOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i>, if the <code>maxOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        equals <i>unbounded</i>, otherwise the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>maxOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>A model group as given below:</td></tr></tbody></table></td></tr></tbody></table></div><div
        class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Model_Group_details\">Model
        Group</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#compositor\">{compositor}</a></td><td>One of <i>all</i>,
        <i>choice</i>,\n<i>sequence</i> depending on the element information item.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#particles\">{particles}</a></td><td>A
        sequence of particles\ncorresponding to all the <a class=\"eltref\" href=\"#element-all\">&lt;all&gt;</a>,
        <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a>,\n<a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a>, <a class=\"eltref\" href=\"#element-any\">&lt;any&gt;</a>,\n<a
        class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> or <a class=\"eltref\"
        href=\"#element-element\">&lt;element&gt;</a> items among the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,\nin
        order.</td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#amg-annotation\">{annotation}</a></td><td>The
        annotation corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e10427\" name=\"d0e10427\"/>3.8.3 Constraints
        on XML Representations of Model Groups</h4><div class=\"constraintnote\"><a
        name=\"src-model_group\" id=\"src-model_group\"/><b>Schema Representation
        Constraint:  Model Group Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-all\">&lt;all&gt;</a>,
        <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a> and <a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a> element\ninformation items
        by the schema for schemas, the corresponding particle and model group must
        satisfy the conditions set\nout in <a href=\"#coss-modelGroup\">Constraints
        on Model Group Schema Components (&#xa7;3.8.6)</a> and <a href=\"#coss-particle\">Constraints
        on Particle Schema Components (&#xa7;3.9.6)</a>.   \n   </div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e10445\" name=\"d0e10445\"/>3.8.4 Model Group
        Validation Rules</h4><div class=\"constraintnote\"><a name=\"cvc-model-group\"
        id=\"cvc-model-group\"/><b>Validation Rule:  Element Sequence Valid</b><br/><div
        class=\"constraint\"><span class=\"termdef\"><a id=\"key-partition\" name=\"key-partition\">[Definition:]&#xa0;&#xa0;</a>Define
        a\n<b>partition</b> of a sequence as a sequence of sub-sequences, some or\nall
        of which may be empty, such that concatenating all the sub-sequences yields\nthe
        original sequence</span>.<p/>For a sequence (possibly empty) of element information
        items to be\nlocally <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to\na model group\n  the appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the <a class=\"propref\" href=\"#compositor\">{compositor}</a>
        is <i>sequence</i>, <b>then </b>there must be a\n<a class=\"termref\" href=\"#key-partition\"><span
        class=\"arrow\">&#xb7;</span>partition<span class=\"arrow\">&#xb7;</span></a>
        of the sequence into <code>n</code> sub-sequences where <code>n</code> is
        the length of <a class=\"propref\" href=\"#particles\">{particles}</a> such
        that each of the sub-sequences in order is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>\nwith
        respect to the corresponding particle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        as defined in <a href=\"#cvc-particle\">Element Sequence Locally Valid (Particle)
        (&#xa7;3.9.4)</a>.</div><div class=\"clnumber\">2 <b>If </b>the <a class=\"propref\"
        href=\"#compositor\">{compositor}</a> is <i>choice</i>, <b>then </b>there
        must be a\nparticle among the <a class=\"propref\" href=\"#particles\">{particles}</a>
        such that the sequence is\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to that particle as defined
        in <a href=\"#cvc-particle\">Element Sequence Locally Valid (Particle) (&#xa7;3.9.4)</a>.</div><div
        class=\"clnumber\">3 <b>If </b>the <a class=\"propref\" href=\"#compositor\">{compositor}</a>
        is <i>all</i>, <b>then </b>there must be a\n<a class=\"termref\" href=\"#key-partition\"><span
        class=\"arrow\">&#xb7;</span>partition<span class=\"arrow\">&#xb7;</span></a>
        of the sequence into <code>n</code> sub-sequences where <code>n</code> is
        the length of <a class=\"propref\" href=\"#particles\">{particles}</a> such
        that there is a one-to-one mapping between the sub-sequences and the <a class=\"propref\"
        href=\"#particles\">{particles}</a> where each sub-sequence is <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the corresponding particle as defined in <a href=\"#cvc-particle\">Element
        Sequence Locally Valid (Particle) (&#xa7;3.9.4)</a>.</div></div>\n <p/>Nothing
        in the above should be understood as ruling out groups whose\n<a class=\"propref\"
        href=\"#particles\">{particles}</a> is empty:  although no sequence can be
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>\nwith respect to such a group whose <a class=\"propref\"
        href=\"#compositor\">{compositor}</a> is\n<i>choice</i>, the empty sequence
        <em>is</em> <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect\nto empty groups whose <a class=\"propref\"
        href=\"#compositor\">{compositor}</a> is <i>sequence</i> or <i>all</i>.</div></div><div
        class=\"note\"><b>Note:&#xa0;</b>The above definition is implicitly non-deterministic,
        and should not be\ntaken as a recip&#xe9; for implementations.  Note in particular
        that when \n<a class=\"propref\" href=\"#compositor\">{compositor}</a> is
        <i>all</i>, particles is restricted to a list\nof local and top-level element
        declarations (see <a href=\"#coss-modelGroup\">Constraints on Model Group
        Schema Components (&#xa7;3.8.6)</a>).   A much simpler implementation is possible
        than would arise from a literal interpretation of the definition above; informally,
        the content is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> when each declared element occurs exactly
        once (or at most once, if <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> is <code>0</code>), and each is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to its corresponding declaration.  The elements can occur in
        arbitrary order.</div></div><div class=\"div3\">\n<h4><a id=\"d0e10582\" name=\"d0e10582\"/>3.8.5
        Model Group Information Set Contributions</h4><p>None as such.</p></div><div
        class=\"div3\">\n<h4><a id=\"coss-modelGroup\" name=\"coss-modelGroup\"/>3.8.6
        Constraints on Model Group Schema Components</h4><p>All model groups (see
        <a href=\"#Model_Groups\">Model Groups (&#xa7;3.8)</a>) must satisfy the following
        constraints.</p><div class=\"constraintnote\"><a name=\"mg-props-correct\"
        id=\"mg-props-correct\"/><b>Schema Component Constraint:  Model Group Correct</b><br/><div
        class=\"constraint\"><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The values of the properties of a model group must be
        as described in\nthe property tableau in\n<a href=\"#Model_Group_details\">The
        Model Group Schema Component (&#xa7;3.8.1)</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div><div class=\"clnumber\">2 Circular groups
        are disallowed.  That is, within the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of a group there must not be at any\ndepth a particle whose <a class=\"propref\"
        href=\"#term\">{term}</a> is the\ngroup itself.</div></div></div></div><div
        class=\"constraintnote\"><a name=\"cos-all-limited\" id=\"cos-all-limited\"/><b>Schema
        Component Constraint:  All Group Limited</b><br/><div class=\"constraint\">When
        a model group has <a class=\"propref\" href=\"#compositor\">{compositor}</a>
        <i>all</i>, then\n    <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 It appears only as the value of one or both of the following
        properties:<div class=\"constraintlist\"><div class=\"clnumber\">1.1 the <a
        class=\"propref\" href=\"#model_group\">{model group}</a> property of a model
        group definition.</div><div class=\"clnumber\">1.2 the\n<a class=\"propref\"
        href=\"#term\">{term}</a> property of a particle with <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a><code>=1</code>which is part of a pair
        which constitutes the <a class=\"propref\" href=\"#content_type\">{content
        type}</a> of a\ncomplex type definition.</div></div></div><div class=\"clnumber\">2
        The <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> of all the
        particles in the\n<a class=\"propref\" href=\"#particles\">{particles}</a>
        of the group must be <code>0</code> or <code>1</code>.</div></div> \n   </div></div><div
        class=\"constraintnote\"><a name=\"cos-element-consistent\" id=\"cos-element-consistent\"/><b>Schema
        Component Constraint:  Element Declarations Consistent</b><br/><div class=\"constraint\">If
        the <a class=\"propref\" href=\"#particles\">{particles}</a> contains, either
        directly, indirectly\n(that is, within the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of a contained model group,\nrecursively) or <a class=\"termref\" href=\"#key-impl-cont\"><span
        class=\"arrow\">&#xb7;</span>implicitly<span class=\"arrow\">&#xb7;</span></a>
        two or more\nelement declaration particles with the same <a class=\"propref\"
        href=\"#e-name\">{name}</a> and\n<a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a>, then all their type definitions must be\nthe same top-level
        definition, that is,\n    <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 all their\n<a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>s must have a non-<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        <a class=\"propref\" href=\"#ct-name\">{name}</a>.</div><div class=\"clnumber\">2
        all their\n<a class=\"propref\" href=\"#type_definition\">{type definition}</a>s
        must have the same <a class=\"propref\" href=\"#ct-name\">{name}</a>.</div><div
        class=\"clnumber\">3 all their\n<a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>s must have the same <a class=\"propref\" href=\"#ct-target_namespace\">{target
        namespace}</a>.</div></div>\n    <p/><span class=\"termdef\"><a id=\"key-impl-cont\"
        name=\"key-impl-cont\">[Definition:]&#xa0;&#xa0;</a>A list\nof particles <b>implicitly
        contains</b> an element declaration if a\nmember of the list contains that\nelement
        declaration in its <a class=\"termref\" href=\"#key-eq\"><span class=\"arrow\">&#xb7;</span>substitution
        group<span class=\"arrow\">&#xb7;</span></a></span>.</div></div><div class=\"constraintnote\"><a
        name=\"cos-nonambig\" id=\"cos-nonambig\"/><b>Schema Component Constraint:
        \ Unique Particle Attribution</b><br/><div class=\"constraint\">A content
        model must be formed such that\nduring <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of an element information\nitem sequence, the particle component\ncontained
        directly, indirectly or <a class=\"termref\" href=\"#key-impl-cont\"><span
        class=\"arrow\">&#xb7;</span>implicitly<span class=\"arrow\">&#xb7;</span></a>
        therein with which to attempt to <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>
        each item in the sequence in turn can be uniquely determined without examining
        the content or attributes of that item, and without any information about
        the items in the remainder of the sequence.<div class=\"note\"><b>Note:&#xa0;</b>This
        constraint reconstructs for XML Schema the equivalent constraints of\n<a href=\"#ref-xml\">[XML
        1.0 (Second Edition)]</a> and SGML.  Given the presence of element substitution
        groups and wildcards, the concise expression of this constraint is difficult,\nsee
        <a href=\"#non-ambig\">Analysis of the Unique Particle Attribution Constraint
        (non-normative) (&#xa7;H)</a> for further discussion.<p/>Since this constraint
        is expressed at the component level, it\napplies to content models whose origins
        (e.g. via type derivation and\nreferences to named model groups) are no longer
        evident.  So particles at\ndifferent points in the content model are always
        distinct from one another,\neven if they originated from the same named model
        group.</div></div></div><div class=\"note\"><b>Note:&#xa0;</b>Because locally-scoped
        element declarations may or may not have a\n<a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a>, the scope of declarations is\n<em>not</em> relevant to enforcing
        either of the two preceding constraints.</div><p>The following constraints
        define relations appealed to elsewhere in this specification.</p><div class=\"constraintnote\"><a
        name=\"cos-seq-range\" id=\"cos-seq-range\"/><b>Schema Component Constraint:
        \ Effective Total Range (all and sequence)</b><br/><div class=\"constraint\">The
        effective total range of a particle whose <a class=\"propref\" href=\"#term\">{term}</a>
        is a group whose <a class=\"propref\" href=\"#compositor\">{compositor}</a>
        is\n<i>all</i> or <i>sequence</i> is a pair of minimum and maximum, as follows:
        <dl><dt class=\"label\">minimum</dt><dd>The product of the particle's <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a> and the\nsum of the <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a> of every wildcard or element\ndeclaration
        particle in the group's <a class=\"propref\" href=\"#particles\">{particles}</a>
        and the minimum\npart of the effective total range of each of the group particles
        in the group's <a class=\"propref\" href=\"#particles\">{particles}</a> (or
        <code>0</code> if there are no <a class=\"propref\" href=\"#particles\">{particles}</a>).</dd><dt
        class=\"label\">maximum</dt><dd><i>unbounded</i> if the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> of any wildcard or element\ndeclaration
        particle in the group's <a class=\"propref\" href=\"#particles\">{particles}</a>
        or the maximum\npart of the effective total range of any of the group particles
        in the group's\n<a class=\"propref\" href=\"#particles\">{particles}</a> is
        <i>unbounded</i>, or if any of those is non-zero\nand the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> of the particle itself is <i>unbounded</i>,\notherwise
        the product of the particle's <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> and the\nsum of the <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> of every wildcard or element\ndeclaration particle in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> and the maximum\npart
        of the effective total range of each of the group particles in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> (or <code>0</code>
        if there are no <a class=\"propref\" href=\"#particles\">{particles}</a>).</dd></dl></div></div><div
        class=\"constraintnote\"><a name=\"cos-choice-range\" id=\"cos-choice-range\"/><b>Schema
        Component Constraint:  Effective Total Range (choice)</b><br/><div class=\"constraint\">The
        effective total range of a particle whose <a class=\"propref\" href=\"#term\">{term}</a>
        is a group whose <a class=\"propref\" href=\"#compositor\">{compositor}</a>
        is\n<i>choice</i> is a pair of minimum and maximum, as follows:<dl><dt class=\"label\">minimum</dt><dd>The
        product of the particle's <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> and the\nminimum of the <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> of every wildcard or element\ndeclaration particle in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> and the minimum\npart
        of the effective total range of each of the group particles in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> (or <code>0</code>
        if there are no <a class=\"propref\" href=\"#particles\">{particles}</a>).</dd><dt
        class=\"label\">maximum</dt><dd><i>unbounded</i> if the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> of any wildcard or element\ndeclaration
        particle in the group's <a class=\"propref\" href=\"#particles\">{particles}</a>
        or the maximum\npart of the effective total range of any of the group particles
        in the group's\n<a class=\"propref\" href=\"#particles\">{particles}</a> is
        <i>unbounded</i>, or if any of those is non-zero\nand the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> of the particle itself is <i>unbounded</i>,\notherwise
        the product of the particle's <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> and the\nmaximum of the <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> of every wildcard or element\ndeclaration particle in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> and the maximum\npart
        of the effective total range of each of the group particles in the group's
        <a class=\"propref\" href=\"#particles\">{particles}</a> (or <code>0</code>
        if there are no <a class=\"propref\" href=\"#particles\">{particles}</a>).</dd></dl></div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#Model_Groups\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#Wildcards\"><img src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a
        id=\"cParticles\" name=\"cParticles\"/>3.9 Particles</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.1
        <a href=\"#Particle_details\">The Particle Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.2
        <a href=\"#d0e11005\">XML Representation of Particle Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.3
        <a href=\"#d0e11037\">Constraints on XML Representations of Particles</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.4
        <a href=\"#d0e11042\">Particle Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.5
        <a href=\"#d0e11288\">Particle Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.9.6
        <a href=\"#coss-particle\">Constraints on Particle Schema Components</a><br/>\n</div><p>As
        described in <a href=\"#Model_Groups\">Model Groups (&#xa7;3.8)</a>, particles
        contribute to the definition\nof content models.</p><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:element
        ref=&quot;egg&quot; minOccurs=&quot;12&quot; maxOccurs=&quot;12&quot;/&gt;\n\n&lt;xs:group
        ref=&quot;omelette&quot; minOccurs=&quot;0&quot;/&gt;\n\n&lt;xs:any maxOccurs=&quot;unbounded&quot;/&gt;\n
        \    </pre></div><div class=\"exampleWrapper\">XML representations which all
        involve particles, illustrating some of\nthe possibilities for controlling
        occurrence.</div></div><div class=\"div3\">\n<h4><a id=\"Particle_details\"
        name=\"Particle_details\"/>3.9.1 The Particle Schema Component</h4><p>The
        particle schema component has the following properties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Particle\">Particle</a></div><div class=\"compBody\">\n   <dl class=\"props\">\n
        \   <dt><a name=\"p-min_occurs\" id=\"p-min_occurs\"><span class=\"propdef\">{min
        occurs}</span></a></dt><dd>A non-negative\ninteger.</dd>\n    <dt><a name=\"p-max_occurs\"
        id=\"p-max_occurs\"><span class=\"propdef\">{max occurs}</span></a></dt><dd>Either
        a non-negative integer\nor <i>unbounded</i>.</dd>\n    <dt><a name=\"term\"
        id=\"term\"><span class=\"propdef\">{term}</span></a></dt><dd>One of a model
        group, a wildcard, or an  element declaration.</dd>\n   </dl>\n\n  </div></div><p>In
        general, multiple element\ninformation item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        possibly with intervening character <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        if the content type\nis <i>mixed</i>, can be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        with\nrespect to a single particle.  When the <a class=\"propref\" href=\"#term\">{term}</a>
        is an element\ndeclaration or wildcard, <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> determines the minimum number of such element <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        that can occur.  The number of such children must be greater than or equal
        to <a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a>.  If <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a> is <i>0</i>, then occurrence of such
        children is optional.</p><p>Again, when the <a class=\"propref\" href=\"#term\">{term}</a>
        is an element\ndeclaration or wildcard, the number of such element <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        must be less than or equal to any numeric specification of\n<a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a>; if <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> is <i>unbounded</i>, then there is no\nupper bound on the number
        of such children.</p><p>When the <a class=\"propref\" href=\"#term\">{term}</a>
        is a model group, the permitted\noccurrence range is determined by a combination
        of <a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> and <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> and the occurrence ranges of the <a
        class=\"propref\" href=\"#term\">{term}</a>'s <a class=\"propref\" href=\"#particles\">{particles}</a>.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e11005\" name=\"d0e11005\"/>3.9.2 XML Representation
        of Particle Components</h4><p>Particles correspond to all three elements (<a
        class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> not immediately
        within <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>, <a
        class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> not immediately
        within <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> and
        <a class=\"eltref\" href=\"#element-any\">&lt;any&gt;</a>) which allow <code>minOccurs</code>
        and <code>maxOccurs</code> attributes.  These in turn correspond to\n<em>two</em>
        components in each case, a particle and its <a class=\"propref\" href=\"#term\">{term}</a>.
        \ The appropriate mapping is described in <a href=\"#declare-element\">XML
        Representation of Element Declaration Schema Components (&#xa7;3.3.2)</a>,
        <a href=\"#declare-contentModel\">XML Representation of Model Group Schema
        Components (&#xa7;3.8.2)</a> and <a href=\"#declare-openness\">XML Representation
        of Wildcard Schema Components (&#xa7;3.10.2)</a> respectively.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e11037\" name=\"d0e11037\"/>3.9.3 Constraints
        on XML Representations of Particles</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e11042\" name=\"d0e11042\"/>3.9.4 Particle Validation Rules</h4><div
        class=\"constraintnote\"><a name=\"cvc-particle\" id=\"cvc-particle\"/><b>Validation
        Rule:  Element Sequence Locally Valid (Particle)</b><br/><div class=\"constraint\">For
        a sequence (possibly empty) of element information items to be\nlocally <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>\nwith respect to a particle\n the appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1<a name=\"c-pw\" id=\"c-pw\"> </a><b>If </b>the <a class=\"propref\"
        href=\"#term\">{term}</a> is a wildcard, <b>then </b>\n       <b>all</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.1
        The length of the sequence must be greater than or equal to the <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a>.</div><div class=\"clnumber\">1.2
        If <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> is a number,
        the length of the sequence must be less than or equal to the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a>.</div><div class=\"clnumber\">1.3
        Each element\ninformation item in the sequence must be <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the wildcard as defined by <a href=\"#cvc-wildcard\">Item
        Valid (Wildcard) (&#xa7;3.10.4)</a>.</div></div>\n      </div><div class=\"clnumber\">2<a
        name=\"c-cdde\" id=\"c-cdde\"> </a><b>If </b>the <a class=\"propref\" href=\"#term\">{term}</a>
        is an element declaration, <b>then </b>\n       <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 The
        length of the sequence must be greater than or equal to the <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a>.</div><div class=\"clnumber\">2.2
        If <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> is a number,
        the length of the sequence must be less than or equal to the <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a>.</div><div class=\"clnumber\">2.3
        For each element\ninformation item in the sequence\n        <b>one</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.3.1
        The element declaration is local (i.e. its\n<a class=\"propref\" href=\"#e-scope\">{scope}</a>
        must not be <i>global</i>), its <a class=\"propref\" href=\"#e-abstract\">{abstract}</a>
        is <i>false</i>, the element information\nitem's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> is identical to the element declaration's <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> (where an <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> is taken to be identical to a <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> with no value) and the element information\nitem's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local\nname]</a>
        matches the element declaration's <a class=\"propref\" href=\"#e-name\">{name}</a>.<p/>In
        this case the element declaration is the <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        for the element information item with respect to <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> and <a href=\"#sic-e-outcome\">Assessment
        Outcome (Element) (&#xa7;3.3.5)</a>.</div><div class=\"clnumber\">2.3.2 The
        element declaration is top-level (i.e. its\n<a class=\"propref\" href=\"#e-scope\">{scope}</a>
        is <i>global</i>), <a class=\"propref\" href=\"#e-abstract\">{abstract}</a>
        is <i>false</i>, the element information\nitem's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> is identical to the element declaration's <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> (where an <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> is taken to be identical to a <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> with no value) and the element information\nitem's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local\nname]</a>
        matches the element declaration's <a class=\"propref\" href=\"#e-name\">{name}</a>.<p/>In
        this case the element declaration is the <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        for the element information item with respect to <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> and <a href=\"#sic-e-outcome\">Assessment
        Outcome (Element) (&#xa7;3.3.5)</a>.</div><div class=\"clnumber\">2.3.3<a
        name=\"c-psg\" id=\"c-psg\"> </a>The element declaration is top-level (i.e.
        its\n<a class=\"propref\" href=\"#e-scope\">{scope}</a> is <i>global</i>),
        its <a class=\"propref\" href=\"#e-exact\">{disallowed substitutions}</a>
        does not contain <i>substitution</i>,\nthe <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local\n]</a>
        and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> of the element information item resolve to an element declaration,
        as\ndefined in <a href=\"#cvc-resolve-instance\">QName resolution (Instance)
        (&#xa7;3.15.4)</a> -- <span class=\"termdef\"><a id=\"key-eqd\" name=\"key-eqd\">[Definition:]&#xa0;&#xa0;</a>call
        this declaration the <b>substituting declaration</b></span> and the <a class=\"termref\"
        href=\"#key-eqd\"><span class=\"arrow\">&#xb7;</span>substituting declaration<span
        class=\"arrow\">&#xb7;</span></a> together with the particle's element declaration's
        <a class=\"propref\" href=\"#e-exact\">{disallowed substitutions}</a> is validly
        substitutable for the particle's element declaration as defined in <a href=\"#cos-equiv-derived-ok-rec\">Substitution
        Group OK (Transitive) (&#xa7;3.3.6)</a>.<p/>In this case the <a class=\"termref\"
        href=\"#key-eqd\"><span class=\"arrow\">&#xb7;</span>substituting declaration<span
        class=\"arrow\">&#xb7;</span></a> is the <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        for the element information item with respect to <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> and <a href=\"#sic-e-outcome\">Assessment
        Outcome (Element) (&#xa7;3.3.5)</a>.</div></div></div></div>\n       </div><div
        class=\"clnumber\">3 <b>If </b>the <a class=\"propref\" href=\"#term\">{term}</a>
        is a model group, <b>then </b>\n     <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">3.1 There is a <a class=\"termref\"
        href=\"#key-partition\"><span class=\"arrow\">&#xb7;</span>partition<span
        class=\"arrow\">&#xb7;</span></a> of the sequence into <code>n</code> sub-sequences
        such that <code>n</code> is greater than or equal to <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a>.</div><div class=\"clnumber\">3.2
        If <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> is a number,
        <code>n</code>\nmust be less than or equal to <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a>.</div><div class=\"clnumber\">3.3 Each sub-sequence in the <a
        class=\"termref\" href=\"#key-partition\"><span class=\"arrow\">&#xb7;</span>partition<span
        class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to that model group as defined in <a href=\"#cvc-model-group\">Element
        Sequence Valid (&#xa7;3.8.4)</a>.</div></div>\n    </div></div>\n <div class=\"note\"><b>Note:&#xa0;</b>Clauses
        clause <a href=\"#c-pw\">1</a> and clause <a href=\"#c-psg\">2.3.3</a> do
        not\ninteract: an element information item validatable by a declaration with
        a substitution group head in a\ndifferent namespace is <em>not</em> validatable
        by a wildcard which accepts\nthe head's namespace but not its own.</div></div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e11288\" name=\"d0e11288\"/>3.9.5 Particle
        Information Set Contributions</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"coss-particle\" name=\"coss-particle\"/>3.9.6 Constraints on Particle
        Schema Components</h4><p>All particles (see <a href=\"#cParticles\">Particles
        (&#xa7;3.9)</a>) must satisfy the following constraints.</p><div class=\"constraintnote\"><a
        name=\"p-props-correct\" id=\"p-props-correct\"/><b>Schema Component Constraint:
        \ Particle Correct</b><br/><div class=\"constraint\"><b>All</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 The values
        of the properties of a particle must be as described in\nthe property tableau
        in\n<a href=\"#Particle_details\">The Particle Schema Component (&#xa7;3.9.1)</a>,
        modulo the impact of <a href=\"#conformance-missing\">Missing Sub-components
        (&#xa7;5.3)</a>.</div><div class=\"clnumber\">2 If <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> is not <i>unbounded</i>, that is, it has a\nnumeric value, then\n
        \   <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 <a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a>
        must not be greater than <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a>.</div><div class=\"clnumber\">2.2 <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> must be greater than or equal to 1.</div></div>\n   </div></div></div></div><p>The
        following constraints define relations appealed to elsewhere in this specification.</p><div
        class=\"constraintnote\"><a name=\"cos-particle-extend\" id=\"cos-particle-extend\"/><b>Schema
        Component Constraint:  Particle Valid (Extension)</b><br/><div class=\"constraint\"><span
        class=\"termdef\"><a id=\"cd-model-extension\" name=\"cd-model-extension\">[Definition:]&#xa0;&#xa0;</a>For
        a particle\n(call it <b>E</b>, for extension) to be a <b>valid extension</b>
        of\nanother particle (call it <b>B</b>, for base)</span>\n    <b>one</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        They are the same particle.</div><div class=\"clnumber\">2 <b>E</b>'s <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a>=<a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a><code>=1</code> and its <a class=\"propref\" href=\"#term\">{term}</a>
        is a <i>sequence</i> group whose <a class=\"propref\" href=\"#particles\">{particles}</a>'
        first member is a particle all of whose properties, recursively, are identical
        to those of <b>B</b>, with the exception of <span class=\"anonRef\">{annotation}</span>
        properties.</div></div>\n   </div></div><p>The approach to defining a type
        by restricting another type definition\nset out here is designed to ensure
        that types defined in this way are\nguaranteed to be a subset of the type
        they restrict.  This is accomplished by\nrequiring a clear mapping between
        the components of the base type definition and the\nrestricting type definition.
        \ Permissible mappings are set out below via a set\nof recursive definitions,
        bottoming out in the obvious cases, e.g. where an\n(restricted) element declaration
        corresponds to another (base) element\ndeclaration with the same name and
        type but the same or wider range of occurrence.</p><div class=\"note\"><b>Note:&#xa0;</b>The
        structural correspondence approach to guaranteeing the subset\nrelation set
        out here is necessarily verbose, but has the advantage of being\ncheckable
        in a straightforward way.  The working group solicits feedback on how\ndifficult
        this is in practice, and on whether other approaches are found to be viable.</div><div
        class=\"constraintnote\"><a name=\"cos-particle-restrict\" id=\"cos-particle-restrict\"/><b>Schema
        Component Constraint:  Particle Valid (Restriction)</b><br/><div class=\"constraint\"><span
        class=\"termdef\"><a id=\"cd-model-restriction\" name=\"cd-model-restriction\">[Definition:]&#xa0;&#xa0;</a>For
        a particle (call it <b>R</b>, for restriction) to be a <b>valid restriction</b>
        of\nanother particle (call it <b>B</b>, for base)</span>\n    <b>one</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        They are the same particle.</div><div class=\"clnumber\">2 depending on the
        kind of particle, per the table below, with the\nqualifications that \n       <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1
        Any top-level element declaration particle (in <b>R</b> or\n<b>B</b>) which
        is the\n<a class=\"propref\" href=\"#class_exemplar\">{substitution group
        affiliation}</a> of one or more other element declarations\nand whose <a class=\"termref\"
        href=\"#key-eq\"><span class=\"arrow\">&#xb7;</span>substitution group<span
        class=\"arrow\">&#xb7;</span></a>\ncontains at least one element declaration
        other than itself is\ntreated as if it were a <i>choice</i> group whose <a
        class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> and <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> are those of the particle, and whose
        <a class=\"propref\" href=\"#particles\">{particles}</a> consists of\none
        particle with <a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a>
        and <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> of <code>1</code>
        \ for each of the declarations in its <a class=\"termref\" href=\"#key-eq\"><span
        class=\"arrow\">&#xb7;</span>substitution group<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2.2 Any pointless occurrences of <a class=\"eltref\" href=\"#element-sequence\">&lt;sequence&gt;</a>,
        <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a> or <a class=\"eltref\"
        href=\"#element-all\">&lt;all&gt;</a> are ignored, where pointlessness is
        understood as follows:\n          <dl><dt class=\"label\"><a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a></dt><dd><b>One</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.1
        <a class=\"propref\" href=\"#particles\">{particles}</a> is empty.</div><div
        class=\"clnumber\">2.2.2 <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.2.2.1 The particle within which this <a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a>\nappears has <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> and <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> of\n<code>1</code>.</div><div class=\"clnumber\">2.2.2.2 <b>One</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.2.2.1
        The <a class=\"eltref\" href=\"#element-sequence\">&lt;sequence&gt;</a>'s
        <a class=\"propref\" href=\"#particles\">{particles}</a>\nhas only one member.</div><div
        class=\"clnumber\">2.2.2.2.2 The particle within which this <a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a>\nappears is itself among the
        <a class=\"propref\" href=\"#particles\">{particles}</a> of a <a class=\"eltref\"
        href=\"#element-sequence\">&lt;sequence&gt;</a>.</div></div></div></div></div></div></dd><dt
        class=\"label\"><a class=\"eltref\" href=\"#element-all\">&lt;all&gt;</a></dt><dd><b>One</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.1
        <a class=\"propref\" href=\"#particles\">{particles}</a> is empty.</div><div
        class=\"clnumber\">2.2.2 <a class=\"propref\" href=\"#particles\">{particles}</a>
        has only one member.</div></div></dd><dt class=\"label\"><a class=\"eltref\"
        href=\"#element-choice\">&lt;choice&gt;</a></dt><dd><b>One</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.1 <a
        class=\"propref\" href=\"#particles\">{particles}</a> is empty and the\nparticle
        within which this <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a>
        appears has <a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> of
        <code>0</code>.</div><div class=\"clnumber\">2.2.2 <b>All</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.2.1
        The particle within which this <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a>\nappears
        has <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> and <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a> of\n<code>1</code>.</div><div class=\"clnumber\">2.2.2.2
        <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.2.2.2.1 The <a class=\"eltref\" href=\"#element-choice\">&lt;choice&gt;</a>'s
        <a class=\"propref\" href=\"#particles\">{particles}</a>\nhas only one member.</div><div
        class=\"clnumber\">2.2.2.2.2 The particle within which this <a class=\"eltref\"
        href=\"#element-choice\">&lt;choice&gt;</a>\nappears is itself among the <a
        class=\"propref\" href=\"#particles\">{particles}</a> of a <a class=\"eltref\"
        href=\"#element-choice\">&lt;choice&gt;</a>.</div></div></div></div></div></div></dd></dl>\n
        \        </div></div>\n       <table cellpadding=\"3\" border=\"2\" class=\"restricts\"><thead><tr><th
        colspan=\"2\"/><th colspan=\"6\"><strong>Base Particle</strong></th></tr></thead><tbody><tr><th
        colspan=\"2\"/><th>elt</th><th>any</th><th>all</th><th>choice</th><th>sequence</th></tr><tr><th
        rowspan=\"5\">Derived Particle</th><th>elt</th><td><a href=\"#rcase-NameAndTypeOK\">NameAnd-
        TypeOK</a></td><td><a href=\"#rcase-NSCompat\">NSCompat</a></td><td><a href=\"#rcase-RecurseAsIfGroup\">Recurse-
        AsIfGroup</a></td><td><a href=\"#rcase-RecurseAsIfGroup\">Recurse- AsIfGroup</a></td><td><a
        href=\"#rcase-RecurseAsIfGroup\">RecurseAs- IfGroup</a></td></tr><tr><th>any</th><td>Forbidden</td><td><a
        href=\"#rcase-NSSubset\">NSSubset</a></td><td>Forbidden</td><td>Forbidden</td><td>Forbidden</td></tr><tr><th>all</th><td>Forbidden</td><td><a
        href=\"#rcase-NSRecurseCheckCardinality\">NSRecurse- CheckCardinality</a></td><td><a
        href=\"#rcase-Recurse\">Recurse</a></td><td>Forbidden</td><td>Forbidden</td></tr><tr><th>choice</th><td>Forbidden</td><td><a
        href=\"#rcase-NSRecurseCheckCardinality\">NSRecurse- CheckCardinality</a></td><td>Forbidden</td><td><a
        href=\"#rcase-RecurseLax\">RecurseLax</a></td><td>Forbidden</td></tr><tr><th>seq-
        uence</th><td>Forbidden</td><td><a href=\"#rcase-NSRecurseCheckCardinality\">NSRecurse-
        CheckCardinality</a></td><td><a href=\"#rcase-RecurseUnordered\">Recurse-
        Unordered</a></td><td><a href=\"#rcase-MapAndSum\">MapAndSum</a></td><td><a
        href=\"#rcase-Recurse\">Recurse</a></td></tr></tbody></table></div></div>\n
        \  </div></div><div class=\"constraintnote\"><a name=\"range-ok\" id=\"range-ok\"/><b>Schema
        Component Constraint:  Occurrence Range OK</b><br/><div class=\"constraint\">For
        a particle's occurrence range to be a valid restriction of another's\noccurrence
        range\n    <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 Its <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> is greater than or equal to the\nother's <a class=\"propref\"
        href=\"#p-min_occurs\">{min occurs}</a>.</div><div class=\"clnumber\">2 <b>one</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1
        The other's <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> is
        <i>unbounded</i>.</div><div class=\"clnumber\">2.2 Both <a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a> are numbers, and the particle's is
        less than or equal to the\nother's.</div></div></div></div>\n   </div></div><div
        class=\"constraintnote\"><a name=\"rcase-NameAndTypeOK\" id=\"rcase-NameAndTypeOK\"/><b>Schema
        Component Constraint:  Particle Restriction OK (Elt:Elt -- NameAndTypeOK)</b><br/><div
        class=\"constraint\">For an element declaration particle to be a <a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of another element declaration particle\n
        \   <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The declarations' <a class=\"propref\" href=\"#e-name\">{name}</a>s
        and <a class=\"propref\" href=\"#e-target_namespace\">{target namespace}</a>s
        are the same.</div><div class=\"clnumber\">2 <b>R</b>'s occurrence range is
        a valid\nrestriction of <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">3 <b>One</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1
        Both <b>B</b>'s declaration's <a class=\"propref\" href=\"#e-scope\">{scope}</a>
        and\n<b>R</b>'s declaration's <a class=\"propref\" href=\"#e-scope\">{scope}</a>
        are <i>global</i>.</div><div class=\"clnumber\">3.2 <b>All</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.2.1 Either
        <b>B</b>'s <a class=\"propref\" href=\"#nillable\">{nillable}</a> is <i>true</i>
        or <b>R</b>'s <a class=\"propref\" href=\"#nillable\">{nillable}</a> is <i>false</i>.</div><div
        class=\"clnumber\">3.2.2 either <b>B</b>'s declaration's <a class=\"propref\"
        href=\"#e-value_constraint\">{value constraint}</a> is\nabsent, or is\nnot
        <i>fixed</i>, or <b>R</b>'s declaration's <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> is\n<i>fixed</i> with the same value.</div><div class=\"clnumber\">3.2.3
        <b>R</b>'s declaration's <a class=\"propref\" href=\"#identity-constraint_definitions\">{identity-constraint
        definitions}</a> is\na subset of <b>B</b>'s declaration's <a class=\"propref\"
        href=\"#identity-constraint_definitions\">{identity-constraint definitions}</a>,\nif
        any.</div><div class=\"clnumber\">3.2.4 <b>R</b>'s declaration's <a class=\"propref\"
        href=\"#e-exact\">{disallowed substitutions}</a> is\na superset of <b>B</b>'s
        declaration's <a class=\"propref\" href=\"#e-exact\">{disallowed substitutions}</a>.</div><div
        class=\"clnumber\">3.2.5 <b>R</b>'s <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> is validly derived given\n{<i>extension</i>, <i>list</i>,
        <i>union</i>} from <b>B</b>'s <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> as defined by\n<a href=\"#cos-ct-derived-ok\">Type Derivation
        OK (Complex) (&#xa7;3.4.6)</a> or <a href=\"#cos-st-derived-ok\">Type Derivation
        OK (Simple) (&#xa7;3.14.6)</a>, as appropriate.</div></div></div></div></div></div>\n
        \  <div class=\"note\"><b>Note:&#xa0;</b>The above constraint on <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a> means that in\nderiving a
        type by restriction, any contained type definitions must themselves be\nexplicitly
        derived by restriction from the corresponding type definitions in the\nbase
        definition, or be one of the member types of a\ncorresponding union..</div></div></div><div
        class=\"constraintnote\"><a name=\"rcase-NSCompat\" id=\"rcase-NSCompat\"/><b>Schema
        Component Constraint:  Particle Derivation OK (Elt:Any -- NSCompat)</b><br/><div
        class=\"constraint\">For an element declaration particle to be a <a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of a wildcard particle\n    <b>all</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The element declaration's <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> is\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the wildcard's <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> as\ndefined by <a
        href=\"#cvc-wildcard-namespace\">Wildcard allows Namespace Name (&#xa7;3.10.4)</a>.</div><div
        class=\"clnumber\">2 <b>R</b>'s occurrence range is a valid\nrestriction of
        <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.</div></div>\n   </div></div><div class=\"constraintnote\"><a
        name=\"rcase-RecurseAsIfGroup\" id=\"rcase-RecurseAsIfGroup\"/><b>Schema Component
        Constraint:  Particle Derivation OK (Elt:All/Choice/Sequence -- RecurseAsIfGroup)</b><br/><div
        class=\"constraint\">For an element declaration particle to be a <a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of a group particle (<i>all</i>, <i>choice</i>
        or <i>sequence</i>)\na group particle of the variety corresponding to <b>B</b>'s,
        with\n<a class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> and <a
        class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a> of <code>1</code>
        and with <a class=\"propref\" href=\"#particles\">{particles}</a> consisting
        of a single particle\nthe same as the element declaration must be a <a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of the group as defined by <a href=\"#rcase-Recurse\">Particle
        Derivation OK (All:All,Sequence:Sequence -- Recurse) (&#xa7;3.9.6)</a>, <a
        href=\"#rcase-RecurseLax\">Particle Derivation OK (Choice:Choice -- RecurseLax)
        (&#xa7;3.9.6)</a> or <a href=\"#rcase-Recurse\">Particle Derivation OK (All:All,Sequence:Sequence
        -- Recurse) (&#xa7;3.9.6)</a>, depending on whether the group is <i>all</i>,
        <i>choice</i> or <i>sequence</i>.</div></div><div class=\"constraintnote\"><a
        name=\"rcase-NSSubset\" id=\"rcase-NSSubset\"/><b>Schema Component Constraint:
        \ Particle Derivation OK (Any:Any -- NSSubset)</b><br/><div class=\"constraint\">For
        a wildcard particle to be a <a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of another wildcard particle\n    <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 <b>R</b>'s occurrence range
        must be a valid\nrestriction of <b>B</b>'s occurrence range as defined by
        <a href=\"#range-ok\">Occurrence Range OK (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">2
        <b>R</b>'s <a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a> must be an intensional\nsubset of <b>B</b>'s <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> as defined by <a
        href=\"#cos-ns-subset\">Wildcard Subset (&#xa7;3.10.6)</a>.</div><div class=\"clnumber\">3
        Unless <b>B</b> is the content model wildcard of\nthe <a class=\"termref\"
        href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type definition<span
        class=\"arrow\">&#xb7;</span></a>, <b>R</b>'s <a class=\"propref\" href=\"#process_contents\">{process
        contents}</a> must be identical\nto or stronger than <b>B</b>'s <a class=\"propref\"
        href=\"#process_contents\">{process contents}</a>, where\n<i>strict</i> is
        stronger than <i>lax</i> is stronger than <i>skip</i>.</div></div>\n   <div
        class=\"note\"><a id=\"procContNote\" name=\"procContNote\"/><p class=\"prefix\"><b>Note:</b></p>The
        exception to the third clause above for derivations from\nthe <a class=\"termref\"
        href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type definition<span
        class=\"arrow\">&#xb7;</span></a> is necessary as\nits wildcards have a <a
        class=\"propref\" href=\"#process_contents\">{process contents}</a> of <i>lax</i>,
        so\nwithout this exception, no use of wildcards with <a class=\"propref\"
        href=\"#process_contents\">{process contents}</a> of <i>skip</i> would be
        possible.</div></div></div><div class=\"constraintnote\"><a name=\"rcase-NSRecurseCheckCardinality\"
        id=\"rcase-NSRecurseCheckCardinality\"/><b>Schema Component Constraint:  Particle
        Derivation OK (All/Choice/Sequence:Any -- NSRecurseCheckCardinality)</b><br/><div
        class=\"constraint\">For a group particle to be a <a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of a wildcard particle\n    <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 Every member of the <a
        class=\"propref\" href=\"#particles\">{particles}</a> of the group is a\n<a
        class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid
        restriction<span class=\"arrow\">&#xb7;</span></a> of the wildcard\nas defined
        by <a href=\"#cos-particle-restrict\">Particle Valid (Restriction) (&#xa7;3.9.6)</a>.</div><div
        class=\"clnumber\">2 The effective total range of the group, as defined by
        <a href=\"#cos-seq-range\">Effective Total Range (all and sequence) (&#xa7;3.8.6)</a>
        (if\nthe group is <i>all</i> or <i>sequence</i>) or \n<a href=\"#cos-choice-range\">Effective
        Total Range (choice) (&#xa7;3.8.6)</a> (if it is <i>choice</i>) is a valid\nrestriction
        of <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.</div></div>\n   </div></div><div class=\"constraintnote\"><a
        name=\"rcase-Recurse\" id=\"rcase-Recurse\"/><b>Schema Component Constraint:
        \ Particle Derivation OK (All:All,Sequence:Sequence -- Recurse)</b><br/><div
        class=\"constraint\">For an <i>all</i> or <i>sequence</i> group particle to
        be a <a class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid
        restriction<span class=\"arrow\">&#xb7;</span></a> of another group particle
        with the same <a class=\"propref\" href=\"#compositor\">{compositor}</a> \n
        \   <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>R</b>'s occurrence range is a valid\nrestriction of
        <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">2 There is a complete
        <a class=\"termref\" href=\"#key-op\"><span class=\"arrow\">&#xb7;</span>order-preserving<span
        class=\"arrow\">&#xb7;</span></a> functional mapping from the particles in
        the\n<a class=\"propref\" href=\"#particles\">{particles}</a> of <b>R</b>
        to the particles in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> such that\n       <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">2.1 Each particle in the
        <a class=\"propref\" href=\"#particles\">{particles}</a> of <b>R</b> is a\n<a
        class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid
        restriction<span class=\"arrow\">&#xb7;</span></a> of the\nparticle in the
        <a class=\"propref\" href=\"#particles\">{particles}</a> of <b>B</b> it maps
        to as defined\nby <a href=\"#cos-particle-restrict\">Particle Valid (Restriction)
        (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">2.2 All particles in the <a
        class=\"propref\" href=\"#particles\">{particles}</a> of <b>B</b> which\nare
        not mapped to by any particle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b>\nare <a class=\"termref\" href=\"#cd-emptiable\"><span class=\"arrow\">&#xb7;</span>emptiable<span
        class=\"arrow\">&#xb7;</span></a> as defined by <a href=\"#cos-group-emptiable\">Particle
        Emptiable (&#xa7;3.9.6)</a>.</div></div></div></div>\n   <div class=\"note\"><b>Note:&#xa0;</b>Although
        the <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> semantics of an <i>all</i> group does not\ndepend
        on the order of its particles, derived <i>all</i> groups are required to\nmatch
        the order of their base in order to simplify checking that the derivation
        is OK.</div><span class=\"termdef\"><a id=\"key-op\" name=\"key-op\">[Definition:]&#xa0;&#xa0;</a>A
        complete functional mapping is\n<b>order-preserving</b> if each particle <b>r</b>
        in the domain <b>R</b> maps to a\nparticle <b>b</b> in the range <b>B</b>
        which follows (not necessarily\nimmediately) the particle in the range\n<b>B</b>
        mapped to by the predecessor of <b>r</b>, if any, where\n&quot;predecessor&quot;
        and &quot;follows&quot; are defined with respect\nto the order of the lists
        which constitute <b>R</b> and <b>B</b></span>.</div></div><div class=\"constraintnote\"><a
        name=\"rcase-RecurseLax\" id=\"rcase-RecurseLax\"/><b>Schema Component Constraint:
        \ Particle Derivation OK (Choice:Choice -- RecurseLax)</b><br/><div class=\"constraint\">For
        a <i>choice</i> group particle to be a <a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of another <i>choice</i> group particle \n    <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>R</b>'s
        occurrence range is a valid\nrestriction of <b>B</b>'s occurrence range as
        defined by <a href=\"#range-ok\">Occurrence Range OK (&#xa7;3.9.6)</a>;</div><div
        class=\"clnumber\">2 There is a complete <a class=\"termref\" href=\"#key-op\"><span
        class=\"arrow\">&#xb7;</span>order-preserving<span class=\"arrow\">&#xb7;</span></a>
        functional mapping from the particles in the\n<a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b> to the particles in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> such that each particle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b> is a\n<a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of the\nparticle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> it maps to as defined\nby <a href=\"#cos-particle-restrict\">Particle
        Valid (Restriction) (&#xa7;3.9.6)</a>.</div></div>\n    <div class=\"note\"><b>Note:&#xa0;</b>Although
        the <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> semantics of a <i>choice</i> group does
        not\ndepend on the order of its particles, derived <i>choice</i> groups are\nrequired
        to\nmatch the order of their base in order to simplify checking that the derivation
        is OK.</div></div></div><div class=\"constraintnote\"><a name=\"rcase-RecurseUnordered\"
        id=\"rcase-RecurseUnordered\"/><b>Schema Component Constraint:  Particle Derivation
        OK (Sequence:All -- RecurseUnordered)</b><br/><div class=\"constraint\">For
        a <i>sequence</i> group particle to be a <a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of an <i>all</i> group particle\n    <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 <b>R</b>'s occurrence range
        is a valid\nrestriction of <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">2 There is a complete
        functional mapping from the particles in the\n<a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b> to the particles in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> such that\n       <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">2.1 No particle in the <a
        class=\"propref\" href=\"#particles\">{particles}</a> of <b>B</b> is mapped\nto
        by more than one of the particles in the\n<a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b>;</div><div class=\"clnumber\">2.2 Each particle in the <a class=\"propref\"
        href=\"#particles\">{particles}</a> of <b>R</b> is a\n<a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of the\nparticle in the <a class=\"propref\"
        href=\"#particles\">{particles}</a> of <b>B</b> it maps to as defined\nby
        <a href=\"#cos-particle-restrict\">Particle Valid (Restriction) (&#xa7;3.9.6)</a>;</div><div
        class=\"clnumber\">2.3 All particles in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> which\nare not mapped to by any particle in the <a class=\"propref\"
        href=\"#particles\">{particles}</a> of <b>R</b>\nare <a class=\"termref\"
        href=\"#cd-emptiable\"><span class=\"arrow\">&#xb7;</span>emptiable<span class=\"arrow\">&#xb7;</span></a>
        as defined by <a href=\"#cos-group-emptiable\">Particle Emptiable (&#xa7;3.9.6)</a>.</div></div>\n
        \     </div></div>\n   <div class=\"note\"><b>Note:&#xa0;</b>Although this
        clause allows reordering, because of the limits on the\ncontents of <i>all</i>
        groups the checking process can still be deterministic.</div></div></div><div
        class=\"constraintnote\"><a name=\"rcase-MapAndSum\" id=\"rcase-MapAndSum\"/><b>Schema
        Component Constraint:  Particle Derivation OK (Sequence:Choice -- MapAndSum)</b><br/><div
        class=\"constraint\">For a <i>sequence</i> group particle to be a <a class=\"termref\"
        href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid restriction<span
        class=\"arrow\">&#xb7;</span></a> of a <i>choice</i> group particle\n    <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        There is a complete functional mapping from the particles in the\n<a class=\"propref\"
        href=\"#particles\">{particles}</a> of <b>R</b> to the particles in the <a
        class=\"propref\" href=\"#particles\">{particles}</a> of <b>B</b> such that
        each particle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>R</b> is a\n<a class=\"termref\" href=\"#cd-model-restriction\"><span
        class=\"arrow\">&#xb7;</span>valid restriction<span class=\"arrow\">&#xb7;</span></a>
        of the\nparticle in the <a class=\"propref\" href=\"#particles\">{particles}</a>
        of <b>B</b> it maps to as defined\nby <a href=\"#cos-particle-restrict\">Particle
        Valid (Restriction) (&#xa7;3.9.6)</a>.</div><div class=\"clnumber\">2 The
        pair consisting of the product of the <a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a> of <b>R</b> and the length of its <a class=\"propref\" href=\"#particles\">{particles}</a>
        and <i>unbounded</i> if <a class=\"propref\" href=\"#p-max_occurs\">{max occurs}</a>
        is <i>unbounded</i> otherwise the product of the <a class=\"propref\" href=\"#p-max_occurs\">{max
        occurs}</a> of <b>R</b> and the length of its <a class=\"propref\" href=\"#particles\">{particles}</a>
        is a valid\nrestriction of <b>B</b>'s occurrence range as defined by <a href=\"#range-ok\">Occurrence
        Range OK (&#xa7;3.9.6)</a>.<div class=\"note\"><b>Note:&#xa0;</b>This clause
        is in principle more restrictive than absolutely\nnecessary, but in practice
        will cover all the likely cases, and is much easier\nto specify than the fully
        general version.</div></div></div>\n   <div class=\"note\"><b>Note:&#xa0;</b>This
        case allows the &quot;unfolding&quot; of iterated disjunctions\ninto sequences.
        \ It may be particularly useful when the disjunction is an\nimplicit one arising
        from the use of substitution groups.</div></div></div><div class=\"constraintnote\"><a
        name=\"cos-group-emptiable\" id=\"cos-group-emptiable\"/><b>Schema Component
        Constraint:  Particle Emptiable</b><br/><div class=\"constraint\"><span class=\"termdef\"><a
        id=\"cd-emptiable\" name=\"cd-emptiable\">[Definition:]&#xa0;&#xa0;</a>For
        a particle to be\n<b>emptiable</b></span>\n   <b>one</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 Its <a
        class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a> is <code>0</code>.</div><div
        class=\"clnumber\">2 Its <a class=\"propref\" href=\"#term\">{term}</a> is
        a group and the minimum part of the\neffective total range of that group,
        as defined by <a href=\"#cos-seq-range\">Effective Total Range (all and sequence)
        (&#xa7;3.8.6)</a> (if\nthe group is <i>all</i> or <i>sequence</i>) or \n<a
        href=\"#cos-choice-range\">Effective Total Range (choice) (&#xa7;3.8.6)</a>
        (if it is <i>choice</i>), is <code>0</code>.</div></div>\n  </div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cParticles\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#cIdentity-constraint_Definitions\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"Wildcards\" name=\"Wildcards\"/>3.10
        Wildcards</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.1
        <a href=\"#Wildcard_details\">The Wildcard Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.2
        <a href=\"#declare-openness\">XML Representation of Wildcard Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.3
        <a href=\"#d0e12788\">Constraints on XML Representations of Wildcards</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.4
        <a href=\"#d0e12802\">Wildcard Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.5
        <a href=\"#d0e12923\">Wildcard Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.10.6
        <a href=\"#coss-wildcard\">Constraints on Wildcard Schema Components</a><br/>\n</div><p>In
        order to exploit the full potential for extensibility offered by XML\nplus
        namespaces, more provision is needed than DTDs allow for targeted flexibility
        in content\nmodels and attribute declarations.  A wildcard provides for <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of\nattribute and element information items
        dependent on their namespace\nname, but independently of their local name.</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:any
        processContents=&quot;skip&quot;/&gt;\n\n&lt;xs:any namespace=&quot;##other&quot;
        processContents=&quot;lax&quot;/&gt;\n\n&lt;xs:any namespace=&quot;http://www.w3.org/1999/XSL/Transform&quot;/&gt;\n\n&lt;xs:any
        namespace=&quot;##targetNamespace&quot;/&gt;\n\n&lt;xs:anyAttribute namespace=&quot;http://www.w3.org/XML/1998/namespace&quot;/&gt;</pre></div><div
        class=\"exampleWrapper\">XML representations of the four basic types of wildcard,
        plus one attribute wildcard.</div></div><div class=\"div3\">\n<h4><a id=\"Wildcard_details\"
        name=\"Wildcard_details\"/>3.10.1 The Wildcard Schema Component</h4><p>The
        wildcard schema component has the following properties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Wildcard\">Wildcard</a></div><div class=\"compBody\">\n   <dl class=\"props\">\n
        \ <dt><a name=\"namespace_constraint\" id=\"namespace_constraint\"><span class=\"propdef\">{namespace
        constraint}</span></a></dt><dd>\n    One of <i>any</i>; a pair of <i>not</i>
        and a namespace name\nor <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>; or a set whose\nmembers are either namespace
        names or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.\n   </dd>\n    <dt><a name=\"process_contents\"
        id=\"process_contents\"><span class=\"propdef\">{process contents}</span></a></dt><dd>One
        of <i>skip</i>, <i>lax</i> or <i>strict</i>.</dd>\n    <dt><a name=\"w-annotation\"
        id=\"w-annotation\"><span class=\"propdef\">{annotation}</span></a></dt><dd>Optional.
        \ An annotation.</dd>\n</dl>\n </div></div><p><a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a> provides for <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of attribute and element items that:\n</p><ol
        class=\"enumar\"><li>(<i>any</i>) have any namespace or are not namespace-qualified;</li><li>(<i>not</i>
        and a namespace name) are namespace-qualified with a namespace\nother than
        the specified namespace name;</li><li>(<i>not</i> and <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>)
        are namespace-qualified;</li><li>(a set whose\nmembers are either namespace
        names or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>) have any of the\nspecified namespaces and/or,
        if <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> is included in the set, are unqualified.</li></ol><p><a
        class=\"propref\" href=\"#process_contents\">{process contents}</a> controls
        the impact on <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>\nof the information items allowed by wildcards,
        as follows:\n     </p><dl><dt class=\"label\">strict</dt><dd>There must be
        a top-level declaration for the item available, or the item\nmust have an
        <code>xsi:type</code>, and the item\nmust be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        as appropriate.</dd><dt class=\"label\">skip</dt><dd>No constraints at all:
        \ the item must simply be well-formed XML.</dd><dt class=\"label\">lax</dt><dd>If
        the item has a uniquely\ndetermined declaration available, it must be <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to\nthat definition, that is, <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>\nif
        you\ncan, don't worry if you can't.</dd></dl><p>\n    </p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#w-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-openness\" name=\"declare-openness\"/>3.10.2 XML Representation
        of Wildcard Schema Components</h4><p>The XML representation for a wildcard
        schema component is an\n<a class=\"eltref\" href=\"#element-any\">&lt;any&gt;</a>
        or <a class=\"eltref\" href=\"#element-anyAttribute\">&lt;anyAttribute&gt;</a>
        element information item.    The correspondences between the\nproperties of
        an <a class=\"eltref\" href=\"#element-any\">&lt;any&gt;</a> information item
        and\nproperties of the components it corresponds to are as follows (see <a
        class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a> and
        <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        for the correspondences for <a class=\"eltref\" href=\"#element-anyAttribute\">&lt;anyAttribute&gt;</a>):</p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>any</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-any\" id=\"element-any\">&lt;any</a><br/>&#xa0;&#xa0;id = <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>
        | <var>unbounded</var>)\n &#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;namespace
        = \n \n   ((<var>##any</var> | <var>##other</var>) | List of \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a>
        | (<var>##targetNamespace</var> | <var>##local</var>))\n )\n &#xa0;:&#xa0;##any<br/>&#xa0;&#xa0;processContents
        = (<var>lax</var> | <var>skip</var> | <var>strict</var>)&#xa0;:&#xa0;strict<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/any&gt;</p>\n
        \    <div class=\"reprdep\">A particle containing a wildcard, with properties
        as follows (unless <code>minOccurs=maxOccurs=0</code>, in which case the item\ncorresponds
        to no component at all):</div>\n     <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#Particle_details\">Particle</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#p-min_occurs\">{min occurs}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>minOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i>, if the <code>maxOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        equals <i>unbounded</i>, otherwise the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>maxOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>A wildcard as given below:</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Wildcard_details\">Wildcard</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a></td><td>Dependent on the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>namespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>:
        if absent, then <i>any</i>, otherwise as follows:<dl><dt class=\"label\">##any</dt><dd><i>any</i></dd><dt
        class=\"label\">##other</dt><dd>a pair of <i>not</i> and the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> ancestor\nelement
        information item if present, otherwise <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</dd><dt
        class=\"label\"><em>otherwise</em></dt><dd>a set whose members are namespace
        names corresponding to the\nspace-delimited substrings of the string, except\n
        \    <div class=\"constraintlist\"><div class=\"clnumber\">1 if one such\nsubstring
        is <code>##targetNamespace</code>, the corresponding member is the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> ancestor\nelement
        information item if present, otherwise <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2 if one such\nsubstring is <code>##local</code>, the corresponding
        member is <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</div></div>\n    </dd></dl>\n</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#process_contents\">{process
        contents}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>processContents</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <i>strict</i>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#w-annotation\">{annotation}</a></td><td>The annotation corresponding
        to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div></div></div><p>Wildcards
        are subject to the same ambiguity constraints\n(<a href=\"#cos-nonambig\">Unique
        Particle Attribution (&#xa7;3.8.6)</a>) as other\ncontent model particles:
        \ If an instance element could match either an explicit\nparticle and a wildcard,
        or one of two wildcards, within the content model of a\ntype, that model is
        in error.</p></div><div class=\"div3\">\n<h4><a id=\"d0e12788\" name=\"d0e12788\"/>3.10.3
        Constraints on XML Representations of Wildcards</h4><div class=\"constraintnote\"><a
        name=\"src-wildcard\" id=\"src-wildcard\"/><b>Schema Representation Constraint:
        \ Wildcard Representation OK</b><br/><div class=\"constraint\">In addition
        to the conditions imposed on <a class=\"eltref\" href=\"#element-any\">&lt;any&gt;</a>
        element\ninformation items by the schema for schemas, the corresponding particle
        and model group must satisfy the conditions set\nout in <a href=\"#coss-modelGroup\">Constraints
        on Model Group Schema Components (&#xa7;3.8.6)</a> and <a href=\"#coss-particle\">Constraints
        on Particle Schema Components (&#xa7;3.9.6)</a>.</div></div></div><div class=\"div3\">\n<h4><a
        id=\"d0e12802\" name=\"d0e12802\"/>3.10.4 Wildcard Validation Rules</h4><div
        class=\"constraintnote\"><a name=\"cvc-wildcard\" id=\"cvc-wildcard\"/><b>Validation
        Rule:  Item Valid (Wildcard)</b><br/><div class=\"constraint\">For an element
        or attribute information item to be locally <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to a wildcard\nconstraint\n      its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> must be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the wildcard constraint,
        as defined in <a href=\"#cvc-wildcard-namespace\">Wildcard allows Namespace
        Name (&#xa7;3.10.4)</a>.<p/>When this constraint applies\n      the appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b><a class=\"propref\" href=\"#process_contents\">{process
        contents}</a> is <i>lax</i>, <b>then </b>the item has no <a class=\"termref\"
        href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined declaration<span
        class=\"arrow\">&#xb7;</span></a> with respect to <a href=\"#sic-e-outcome\">Assessment
        Outcome (Element) (&#xa7;3.3.5)</a>, <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> and <a href=\"#cvc-assess-attr\">Schema-Validity
        Assessment (Attribute) (&#xa7;3.2.4)</a>.</div><div class=\"clnumber\">2 <b>If
        </b><a class=\"propref\" href=\"#process_contents\">{process contents}</a>
        is <i>strict</i>, <b>then </b>the item's <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        is <i>mustFind</i>.</div><div class=\"clnumber\">3 <b>If </b><a class=\"propref\"
        href=\"#process_contents\">{process contents}</a> is <i>skip</i>, <b>then
        </b>the item's <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a> is <i>skip</i>.</div></div>\n
        \    </div></div><div class=\"constraintnote\"><a name=\"cvc-wildcard-namespace\"
        id=\"cvc-wildcard-namespace\"/><b>Validation Rule:  Wildcard allows Namespace
        Name</b><br/><div class=\"constraint\">For a value which is either a namespace
        name or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> to be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to a wildcard constraint (the\nvalue of a <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a>)\n      <b>one</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The constraint must be <i>any</i>.</div><div class=\"clnumber\">2 <b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1
        The constraint is a pair of <i>not</i> and a namespace name or\n<a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        (<span class=\"termdef\"><a id=\"key-nst\" name=\"key-nst\">[Definition:]&#xa0;&#xa0;</a>call
        this the <b>namespace test</b>)</span>.</div><div class=\"clnumber\">2.2 The
        value must not be identical to the <a class=\"termref\" href=\"#key-nst\"><span
        class=\"arrow\">&#xb7;</span>namespace test<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2.3 The value must not be <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</div></div></div><div
        class=\"clnumber\">3 The constraint is a set, and the value is identical to
        one of the members of the set.</div></div>\n     </div></div></div><div class=\"div3\">\n<h4><a
        id=\"d0e12923\" name=\"d0e12923\"/>3.10.5 Wildcard Information Set Contributions</h4><p>None
        as such.</p></div><div class=\"div3\">\n<h4><a id=\"coss-wildcard\" name=\"coss-wildcard\"/>3.10.6
        Constraints on Wildcard Schema Components</h4><p>All wildcards (see <a href=\"#Wildcards\">Wildcards
        (&#xa7;3.10)</a>) must satisfy the following constraint.</p><div class=\"constraintnote\"><a
        name=\"w-props-correct\" id=\"w-props-correct\"/><b>Schema Component Constraint:
        \ Wildcard Properties Correct</b><br/><div class=\"constraint\">The values
        of the properties of a wildcard must be as described in\nthe property tableau
        in\n<a href=\"#Wildcard_details\">The Wildcard Schema Component (&#xa7;3.10.1)</a>,
        modulo the impact of <a href=\"#conformance-missing\">Missing Sub-components
        (&#xa7;5.3)</a>.</div></div><p>The following constraints define a relation
        appealed to elsewhere in this specification.</p><div class=\"constraintnote\"><a
        name=\"cos-ns-subset\" id=\"cos-ns-subset\"/><b>Schema Component Constraint:
        \ Wildcard Subset</b><br/><div class=\"constraint\">For a namespace constraint
        (call it <b>sub</b>) to be an intensional subset of\nanother namespace constraint
        (call it <b>super</b>)\n    <b>one</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 <b>super</b> must be <i>any</i>.</div><div
        class=\"clnumber\">2 <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 <b>sub</b> must be a pair of <i>not</i> and\na value\n(a
        namespace name or\n<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>).</div><div class=\"clnumber\">2.2 <b>super</b>
        must be a pair of <i>not</i> and the same value.</div></div></div><div class=\"clnumber\">3
        <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.1 <b>sub</b> must be a set whose members are either namespace
        names or\n<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">3.2 <b>One</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.2.1
        <b>super</b> must be the same set or a superset thereof.</div><div class=\"clnumber\">3.2.2
        <b>super</b> must be a pair of <i>not</i> and a value (a namespace name or\n<a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>)\nand neither that value nor <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        must  be in <b>sub</b>'s set.</div></div></div></div></div></div>\n   </div></div><div
        class=\"constraintnote\"><a name=\"cos-aw-union\" id=\"cos-aw-union\"/><b>Schema
        Component Constraint:  Attribute Wildcard Union</b><br/><div class=\"constraint\">For
        a wildcard's <a class=\"propref\" href=\"#namespace_constraint\">{namespace
        constraint}</a> value to be the intensional\nunion of two other such values
        (call them <b>O1</b> and <b>O2</b>):\n    the appropriate <b>case</b> among
        the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        <b>If </b><b>O1</b> and <b>O2</b> are the same value, <b>then </b>that value
        must be the value.</div><div class=\"clnumber\">2 <b>If </b>either <b>O1</b>
        or <b>O2</b> is <i>any</i>, <b>then </b><i>any</i> must be the value.</div><div
        class=\"clnumber\">3 <b>If </b>both <b>O1</b> and <b>O2</b> are sets of (namespace
        names\nor <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>), <b>then </b>the union of those sets must
        be the value.</div><div class=\"clnumber\">4 <b>If </b>the two are negations
        of different values (namespace names or <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>),
        <b>then </b>a pair of <i>not</i> and <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        must be the value.</div><div class=\"clnumber\">5 <b>If </b>either <b>O1</b>
        or <b>O2</b> is a pair of <i>not</i>\nand a namespace name and the other is
        a set of (namespace names or <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>)
        (call this set <b>S</b>), <b>then </b>\n       The appropriate <b>case</b>
        among the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.1
        <b>If </b>the set <b>S</b> includes both the negated namespace name and <a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>, <b>then </b><i>any</i> must be the value.</div><div
        class=\"clnumber\">5.2 <b>If </b>the set <b>S</b> includes the negated namespace
        name but not <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>, <b>then </b>a pair of <i>not</i> and <a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> must be the value.</div><div class=\"clnumber\">5.3
        <b>If </b>the set <b>S</b> includes <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>\nbut
        not the negated namespace name, <b>then </b>the union is not expressible.</div><div
        class=\"clnumber\">5.4 <b>If </b>the set <b>S</b> does not include either
        the negated namespace\nname or <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        <b>then </b>whichever of <b>O1</b> or <b>O2</b> is a pair of <i>not</i>\nand
        a namespace name must be the value.</div></div>\n      </div><div class=\"clnumber\">6
        <b>If </b>either <b>O1</b> or <b>O2</b> is a pair of <i>not</i>\nand <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        and the other is a set of\n(namespace names or <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>)
        (again, call this\nset <b>S</b>), <b>then </b>\n       The appropriate <b>case</b>
        among the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">6.1
        <b>If </b>the set <b>S</b> includes  <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        <b>then </b><i>any</i> must be the value.</div><div class=\"clnumber\">6.2
        <b>If </b>the set <b>S</b> does not include <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        <b>then </b>a pair of <i>not</i> and <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        must be the value.</div></div>\n      </div></div>\n    In the case where
        there are more than two values, the intensional\nunion is determined by identifying
        the intensional union of two\nof the values as above, then the intensional
        union of that value with\nthe third (providing the first union was expressible),
        and so on as required.\n   </div></div><div class=\"constraintnote\"><a name=\"cos-aw-intersect\"
        id=\"cos-aw-intersect\"/><b>Schema Component Constraint:  Attribute Wildcard
        Intersection</b><br/><div class=\"constraint\">For a wildcard's <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> value to be the
        intensional\nintersection of two other such values (call them <b>O1</b> and
        <b>O2</b>):\n    the appropriate <b>case</b> among the following\nmust be
        true:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b><b>O1</b>
        and <b>O2</b> are the same value, <b>then </b>that value must be the value.</div><div
        class=\"clnumber\">2 <b>If </b>either <b>O1</b> or <b>O2</b> is <i>any</i>,
        <b>then </b>the\nother must be the value.</div><div class=\"clnumber\">3 <b>If
        </b>either <b>O1</b> or <b>O2</b> is a pair of <i>not</i>\nand a value (a
        namespace name or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>) and the other is a set of (namespace names
        or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>), <b>then </b>that set,\nminus the negated
        value if it was in the set, minus <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        if it was in the set, must be the value.</div><div class=\"clnumber\">4 <b>If
        </b>both <b>O1</b> and <b>O2</b> are sets of (namespace names\nor <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>),
        <b>then </b>the intersection of those sets must be the value.</div><div class=\"clnumber\">5
        <b>If </b>the two are negations of different namespace names, <b>then </b>the
        intersection is not expressible.</div><div class=\"clnumber\">6 <b>If </b>the
        one is a negation of a namespace name and the other is a\nnegation of  <a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>, <b>then </b>the one which is the negation
        of a namespace name must be the value.</div></div>\n    In the case where
        there are more than two values, the intensional\nintersection is determined
        by identifying the intensional intersection of two\nof the values as above,
        then the intensional intersection of that value with\nthe third (providing
        the first intersection was expressible), and so on as required.\n   </div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#Wildcards\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#cNotation_Declarations\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"cIdentity-constraint_Definitions\" name=\"cIdentity-constraint_Definitions\"/>3.11
        Identity-constraint Definitions</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.1
        <a href=\"#Identity-constraint_Definition_details\">The Identity-constraint
        Definition Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.2
        <a href=\"#declare-key\">XML Representation of Identity-constraint Definition
        Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.3
        <a href=\"#d0e13803\">Constraints on XML Representations of Identity-constraint
        Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.4
        <a href=\"#d0e13819\">Identity-constraint Definition Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.5
        <a href=\"#d0e14060\">Identity-constraint Definition Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.11.6
        <a href=\"#coss-identity-constraint\">Constraints on Identity-constraint Definition
        Schema Components</a><br/>\n</div><p>Identity-constraint definition components
        provide for uniqueness and\nreference constraints with respect to the contents
        of multiple elements and attributes.</p><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:key name=&quot;fullName&quot;&gt;\n &lt;xs:selector
        xpath=&quot;.//person&quot;/&gt;\n &lt;xs:field xpath=&quot;forename&quot;/&gt;\n
        &lt;xs:field xpath=&quot;surname&quot;/&gt;\n&lt;/xs:key&gt;\n\n&lt;xs:keyref
        name=&quot;personRef&quot; refer=&quot;fullName&quot;&gt;\n &lt;xs:selector
        xpath=&quot;.//personPointer&quot;/&gt;\n &lt;xs:field xpath=&quot;@first&quot;/&gt;\n
        &lt;xs:field xpath=&quot;@last&quot;/&gt;\n&lt;/xs:keyref&gt;\n\n&lt;xs:unique
        name=&quot;nearlyID&quot;&gt;\n &lt;xs:selector xpath=&quot;.//*&quot;/&gt;\n
        &lt;xs:field xpath=&quot;@id&quot;/&gt;\n&lt;/xs:unique&gt;</pre></div><div
        class=\"exampleWrapper\">XML representations for the three kinds of identity-constraint
        definitions.</div></div><div class=\"div3\">\n<h4><a id=\"Identity-constraint_Definition_details\"
        name=\"Identity-constraint_Definition_details\"/>3.11.1 The Identity-constraint
        Definition Schema Component</h4><p>The identity-constraint definition schema
        component has the following\nproperties:\n</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Identity-constraint_Definition\">Identity-constraint Definition</a></div><div
        class=\"compBody\">\n\n   <dl class=\"props\">\n  <dt><a name=\"c-name\" id=\"c-name\"><span
        class=\"propdef\">{name}</span></a></dt><dd>\n    An NCName as defined by
        <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n   </dd>\n  <dt><a
        name=\"c-target_namespace\" id=\"c-target_namespace\"><span class=\"propdef\">{target
        namespace}</span></a></dt><dd>\n    Either <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"identity-constraint_name\" id=\"identity-constraint_name\"><span
        class=\"propdef\">{identity-constraint category}</span></a></dt><dd>\n    One
        of <i>key</i>, <i>keyref</i> or <i>unique</i>.\n   </dd>\n  <dt><a name=\"selector\"
        id=\"selector\"><span class=\"propdef\">{selector}</span></a></dt><dd>\n    A
        restricted XPath (<a href=\"#bib-xpath\">[XPath]</a>) expression.</dd>\n  <dt><a
        name=\"fields\" id=\"fields\"><span class=\"propdef\">{fields}</span></a></dt><dd>\n
        \   A non-empty list of restricted XPath (<a href=\"#bib-xpath\">[XPath]</a>)
        expressions.</dd>\n  <dt><a name=\"referenced_key\" id=\"referenced_key\"><span
        class=\"propdef\">{referenced key}</span></a></dt><dd>\n    Required if <a
        class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a> is <i>keyref</i>, forbidden\notherwise.  An identity-constraint
        definition with <a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a>\nequal to <i>key</i> or <i>unique</i>.\n   </dd>\n    <dt><a
        name=\"rc-annotation\" id=\"rc-annotation\"><span class=\"propdef\">{annotation}</span></a></dt><dd>Optional.
        \ A set of annotations.</dd>\n</dl>\n  </div></div><p>Identity-constraint
        definitions are identified by their <a class=\"propref\" href=\"#c-name\">{name}</a>
        and <a class=\"propref\" href=\"#c-target_namespace\">{target namespace}</a>;
        Identity-constraint definition identities must be unique within an <a class=\"termref\"
        href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>.
        \ See <a href=\"#composition-schemaImport\">References to schema components
        across namespaces (&#xa7;4.2.3)</a> for the use of component\nidentifiers
        when importing one schema into another.</p><p>Informally, <a class=\"propref\"
        href=\"#identity-constraint_name\">{identity-constraint category}</a> identifies
        the Identity-constraint definition as playing one of\nthree roles:\n</p><ul><li>(<i>unique</i>)
        the Identity-constraint definition asserts uniqueness, with respect to the
        content\nidentified by <a class=\"propref\" href=\"#selector\">{selector}</a>,
        of the tuples resulting from\nevaluation of the <a class=\"propref\" href=\"#fields\">{fields}</a>
        XPath expression(s). </li><li>(<i>key</i>) the Identity-constraint definition
        asserts uniqueness as for\n<i>unique</i>.  <i>key</i> further asserts that
        all selected content\nactually has such tuples.</li><li>(<i>keyref</i>) the
        Identity-constraint definition asserts a correspondence, with respect to the
        content\nidentified by <a class=\"propref\" href=\"#selector\">{selector}</a>,
        of the tuples resulting from\nevaluation of the <a class=\"propref\" href=\"#fields\">{fields}</a>
        XPath expression(s), with those of the <a class=\"propref\" href=\"#referenced_key\">{referenced
        key}</a>. </li></ul><p> </p><p>These constraints are specified along side
        the specification of types for the\nattributes and elements involved, i.e.
        something declared as of type integer\nmay also serve as a key.  Each constraint
        declaration has a name, which exists in a\nsingle symbol space for constraints.
        \ The equality and inequality conditions\nappealed to in checking these constraints
        apply to the <em>value</em> of\nthe fields selected, so that for example <code>3.0</code>
        and <code>3</code>\nwould be conflicting keys if they were both number, but
        non-conflicting if\nthey were both strings, or one was a string and one a
        number.  Values of\ndiffering type can only be equal if one type is derived
        from the other, and the\nvalue is in the value space of both.</p><p>Overall
        the augmentations to XML's <code>ID/IDREF</code> mechanism are:</p><ul><li>Functioning
        as a part of an identity-constraint is in addition to, not instead of,\nhaving
        a type;</li><li>Not just attribute values, but also element content and combinations\nof
        values and content can be declared to be unique;</li><li>Identity-constraints
        are specified to hold within the scope of particular elements;</li><li>(Combinations
        of) attribute values and/or element content can be\ndeclared to be keys, that
        is, not only unique, but always present and non-nillable;</li><li>The comparison
        between <i>keyref</i> <a class=\"propref\" href=\"#fields\">{fields}</a> and\n<i>key</i>
        or <i>unique</i> <a class=\"propref\" href=\"#fields\">{fields}</a> is by
        value equality,\nnot by string equality.</li></ul><p><a class=\"propref\"
        href=\"#selector\">{selector}</a> specifies a restricted XPath (<a href=\"#bib-xpath\">[XPath]</a>)
        expression relative to\ninstances of the element being declared.  This must
        identify a node set of\nsubordinate elements (i.e. contained within the declared
        element) to which the constraint applies.</p><p><a class=\"propref\" href=\"#fields\">{fields}</a>
        specifies XPath expressions relative to each\nelement selected by a <a class=\"propref\"
        href=\"#selector\">{selector}</a>.  This must identify\na single node (element
        or attribute) whose content or value, which must be\nof a simple type, is
        used in the constraint.  It is possible to specify an\nordered list of <a
        class=\"propref\" href=\"#fields\">{fields}</a>s, to cater to multi-field
        keys,\nkeyrefs, and uniqueness constraints.\n     </p><p>In order to reduce
        the burden on implementers, in particular\nimplementers of streaming processors,
        only restricted subsets of XPath\nexpressions are allowed in <a class=\"propref\"
        href=\"#selector\">{selector}</a> and <a class=\"propref\" href=\"#fields\">{fields}</a>.
        \ The details are given in <a href=\"#coss-identity-constraint\">Constraints
        on Identity-constraint Definition Schema Components (&#xa7;3.11.6)</a>.</p><div
        class=\"note\"><b>Note:&#xa0;</b>Provision for multi-field keys etc. goes
        beyond what is supported by <code>xsl:key</code>.</div><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#rc-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-key\" name=\"declare-key\"/>3.11.2 XML Representation of Identity-constraint
        Definition Schema Components</h4><p>The XML representation for an identity-constraint
        definition schema component is\neither a\n<a class=\"eltref\" href=\"#element-key\">&lt;key&gt;</a>,
        a <a class=\"eltref\" href=\"#element-keyref\">&lt;keyref&gt;</a> or a <a
        class=\"eltref\" href=\"#element-unique\">&lt;unique&gt;</a>\nelement information
        item.    The correspondences between the\nproperties of those information
        items and\nproperties of the component they correspond to are as follows:</p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>unique</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-unique\" id=\"element-unique\">&lt;unique</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>name</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-selector\">selector</a>, <a class=\"eltref\"
        href=\"#element-field\">field</a>+))<br/>&lt;/unique&gt;</p>\n <p class=\"element-syntax\"><a
        name=\"element-key\" id=\"element-key\">&lt;key</a><br/>&#xa0;&#xa0;id = <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>name</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-selector\">selector</a>, <a class=\"eltref\"
        href=\"#element-field\">field</a>+))<br/>&lt;/key&gt;</p>\n <p class=\"element-syntax\"><a
        name=\"element-keyref\" id=\"element-keyref\">&lt;keyref</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>name</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;<b>refer</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-selector\">selector</a>, <a class=\"eltref\"
        href=\"#element-field\">field</a>+))<br/>&lt;/keyref&gt;</p>\n <p class=\"element-syntax\"><a
        name=\"element-selector\" id=\"element-selector\">&lt;selector</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>xpath</b>
        = <em>a subset of XPath expression, see below</em><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/selector&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-field\" id=\"element-field\">&lt;field</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>xpath</b>
        = <em>a subset of XPath expression, see below</em><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/field&gt;</p>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Identity-constraint_Definition_details\">Identity-constraint
        Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#c-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#c-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <code>schema</code>\nelement information item.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a></td><td>One of <i>key</i>, <i>keyref</i> or\n<i>unique</i>,
        depending on the item.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#selector\">{selector}</a></td><td>A restricted XPath expression corresponding
        to the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of\nthe <code>xpath</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-selector\">&lt;selector&gt;</a>
        element information item among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#fields\">{fields}</a></td><td>A
        sequence of XPath expressions, corresponding to the\n<a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>s
        of the <code>xpath</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>s
        of the <a class=\"eltref\" href=\"#element-field\">&lt;field&gt;</a> element
        information item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        in order.</td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#referenced_key\">{referenced
        key}</a></td><td>If the item is a <a class=\"eltref\" href=\"#element-keyref\">&lt;keyref&gt;</a>,
        the\nidentity-constraint definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>refer</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#rc-annotation\">{annotation}</a></td><td>The annotations corresponding
        to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, and in the <a class=\"eltref\" href=\"#element-selector\">&lt;selector&gt;</a>
        and <a class=\"eltref\" href=\"#element-field\">&lt;field&gt;</a> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div></div></div><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:element
        name=&quot;vehicle&quot;&gt;\n &lt;xs:complexType&gt;\n  . . .\n  &lt;xs:attribute
        name=&quot;plateNumber&quot; type=&quot;xs:integer&quot;/&gt;\n  &lt;xs:attribute
        name=&quot;state&quot; type=&quot;twoLetterCode&quot;/&gt;\n &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;\n\n&lt;xs:element
        name=&quot;state&quot;&gt;\n &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n
        \  &lt;xs:element name=&quot;code&quot; type=&quot;twoLetterCode&quot;/&gt;\n
        \  &lt;xs:element ref=&quot;vehicle&quot; maxOccurs=&quot;unbounded&quot;/&gt;\n
        \  &lt;xs:element ref=&quot;person&quot; maxOccurs=&quot;unbounded&quot;/&gt;\n
        \ &lt;/xs:sequence&gt;\n &lt;/xs:complexType&gt;\n\n &lt;xs:key name=&quot;reg&quot;&gt;
        &lt;!-- vehicles are keyed by their plate within states --&gt;\n  &lt;xs:selector
        xpath=&quot;.//vehicle&quot;/&gt;\n  &lt;xs:field xpath=&quot;@plateNumber&quot;/&gt;\n
        &lt;/xs:key&gt;\n&lt;/xs:element&gt;\n\n&lt;xs:element name=&quot;root&quot;&gt;\n
        &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n   . . .\n   &lt;xs:element
        ref=&quot;state&quot; maxOccurs=&quot;unbounded&quot;/&gt;\n   . . .\n  &lt;/xs:sequence&gt;\n
        &lt;/xs:complexType&gt;\n\n &lt;xs:key name=&quot;state&quot;&gt; &lt;!--
        states are keyed by their code --&gt;\n  &lt;xs:selector xpath=&quot;.//state&quot;/&gt;\n
        \ &lt;xs:field xpath=&quot;code&quot;/&gt;\n &lt;/xs:key&gt;\n\n &lt;xs:keyref
        name=&quot;vehicleState&quot; refer=&quot;state&quot;&gt;\n  &lt;!-- every
        vehicle refers to its state --&gt;\n  &lt;xs:selector xpath=&quot;.//vehicle&quot;/&gt;\n
        \ &lt;xs:field xpath=&quot;@state&quot;/&gt;\n &lt;/xs:keyref&gt;\n\n &lt;xs:key
        name=&quot;regKey&quot;&gt; &lt;!-- vehicles are keyed by a pair of state
        and plate --&gt;\n  &lt;xs:selector xpath=&quot;.//vehicle&quot;/&gt;\n  &lt;xs:field
        xpath=&quot;@state&quot;/&gt;\n  &lt;xs:field xpath=&quot;@plateNumber&quot;/&gt;\n
        &lt;/xs:key&gt;\n\n &lt;xs:keyref name=&quot;carRef&quot; refer=&quot;regKey&quot;&gt;
        &lt;!-- people's cars are a reference --&gt;\n  &lt;xs:selector xpath=&quot;.//car&quot;/&gt;\n
        \ &lt;xs:field xpath=&quot;@regState&quot;/&gt;\n  &lt;xs:field xpath=&quot;@regPlate&quot;/&gt;\n
        &lt;/xs:keyref&gt;\n\n&lt;/xs:element&gt;\n\n&lt;xs:element name=&quot;person&quot;&gt;\n
        &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n   . . .\n   &lt;xs:element
        name=&quot;car&quot;&gt;\n    &lt;xs:complexType&gt;\n     &lt;xs:attribute
        name=&quot;regState&quot; type=&quot;twoLetterCode&quot;/&gt;\n     &lt;xs:attribute
        name=&quot;regPlate&quot; type=&quot;xs:integer&quot;/&gt;\n    &lt;/xs:complexType&gt;\n
        \  &lt;/xs:element&gt;\n  &lt;/xs:sequence&gt;\n &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;</pre></div><div
        class=\"exampleWrapper\">A <code>state</code> element is defined, which\ncontains
        a <code>code</code> child and some <code>vehicle</code> and <code>person</code>\nchildren.
        \ A <code>vehicle</code> in turn has a <code>plateNumber</code> attribute,\nwhich
        is an integer, and a <code>state</code> attribute.  State's\n<code>code</code>s
        are a key for them within the document.  Vehicle's\n<code>plateNumber</code>s
        are a key for them within states, and\n<code>state</code> and\n<code>plateNumber</code>
        is asserted to be a <i>key</i> for\n<code>vehicle</code> within the document
        as a whole.  Furthermore, a <code>person</code> element has\nan empty <code>car</code>
        child, with <code>regState</code> and\n<code>regPlate</code> attributes, which
        are then asserted together to refer to\n<code>vehicle</code>s via the <code>carRef</code>
        constraint.  The requirement\nthat a <code>vehicle</code>'s <code>state</code>
        match its containing\n<code>state</code>'s <code>code</code> is not expressed
        here.</div></div></div><div class=\"div3\">\n<h4><a id=\"d0e13803\" name=\"d0e13803\"/>3.11.3
        Constraints on XML Representations of Identity-constraint Definitions</h4><div
        class=\"constraintnote\"><a name=\"src-identity-constraint\" id=\"src-identity-constraint\"/><b>Schema
        Representation Constraint:  Identity-constraint Definition Representation
        OK</b><br/><div class=\"constraint\">In addition to the conditions imposed
        on <a class=\"eltref\" href=\"#element-key\">&lt;key&gt;</a>, <a class=\"eltref\"
        href=\"#element-keyref\">&lt;keyref&gt;</a> and <a class=\"eltref\" href=\"#element-unique\">&lt;unique&gt;</a>
        element\ninformation items by the schema for schemas, the corresponding identity-constraint
        definition must satisfy the conditions set\nout in <a href=\"#coss-identity-constraint\">Constraints
        on Identity-constraint Definition Schema Components (&#xa7;3.11.6)</a>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e13819\" name=\"d0e13819\"/>3.11.4 Identity-constraint
        Definition Validation Rules</h4><div class=\"constraintnote\"><a name=\"cvc-identity-constraint\"
        id=\"cvc-identity-constraint\"/><b>Validation Rule:  Identity-constraint Satisfied</b><br/><div
        class=\"constraint\">For an element information item to be locally <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to an identity-constraint\n   <b>all</b> of the following must
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 The <a class=\"propref\"
        href=\"#selector\">{selector}</a>, with the element information item as the\ncontext
        node, evaluates to a node-set (as defined in\n<a href=\"#bib-xpath\">[XPath]</a>).
        \ <span class=\"termdef\"><a id=\"key-tns\" name=\"key-tns\">[Definition:]&#xa0;&#xa0;</a>Call
        this the <b>target node set</b></span>.</div><div class=\"clnumber\">2 Each
        node in the <a class=\"termref\" href=\"#key-tns\"><span class=\"arrow\">&#xb7;</span>target
        node set<span class=\"arrow\">&#xb7;</span></a> is\neither the context node
        oran\nelement node among its descendants.</div><div class=\"clnumber\">3 For
        each node in the <a class=\"termref\" href=\"#key-tns\"><span class=\"arrow\">&#xb7;</span>target
        node set<span class=\"arrow\">&#xb7;</span></a> all of the <a class=\"propref\"
        href=\"#fields\">{fields}</a>, with that node as the context\nnode, evaluate
        to either an empty node-set or a node-set with exactly one\nmember, which
        must have a simple type.  <span class=\"termdef\"><a id=\"key-ks\" name=\"key-ks\">[Definition:]&#xa0;&#xa0;</a>Call
        the sequence of the\ntype-determined values (as defined in <a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a>) of the\n<span class=\"anonRef\">[schema normalized
        value]</span> of the element and/or attribute information items in those node-sets
        in order the <b>key-sequence</b> of the node</span>.</div><div class=\"clnumber\">4
        \n   <span class=\"termdef\"><a id=\"key-qns\" name=\"key-qns\">[Definition:]&#xa0;&#xa0;</a>Call
        the subset of the <a class=\"termref\" href=\"#key-tns\"><span class=\"arrow\">&#xb7;</span>target
        node set<span class=\"arrow\">&#xb7;</span></a> for\nwhich all the <a class=\"propref\"
        href=\"#fields\">{fields}</a> evaluate to a node-set with exactly one\nmember
        which is an element or attribute node with a simple type the <b>qualified
        node set</b></span>.\n     The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">4.1<a name=\"c-u\"
        id=\"c-u\"> </a><b>If </b>the <a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a> is <i>unique</i>, <b>then </b>no two members of the <a class=\"termref\"
        href=\"#key-qns\"><span class=\"arrow\">&#xb7;</span>qualified node\nset<span
        class=\"arrow\">&#xb7;</span></a> have <a class=\"termref\" href=\"#key-ks\"><span
        class=\"arrow\">&#xb7;</span>key-sequences<span class=\"arrow\">&#xb7;</span></a>
        whose members\nare pairwise equal, as defined by <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#equal\">Equal</a>
        in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div><div class=\"clnumber\">4.2<a
        name=\"c-k\" id=\"c-k\"> </a><b>If </b>the <a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a> is <i>key</i>, <b>then </b>\n        <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">4.2.1 The
        <a class=\"termref\" href=\"#key-tns\"><span class=\"arrow\">&#xb7;</span>target
        node set<span class=\"arrow\">&#xb7;</span></a> and the <a class=\"termref\"
        href=\"#key-qns\"><span class=\"arrow\">&#xb7;</span>qualified node\nset<span
        class=\"arrow\">&#xb7;</span></a> are equal, that is, every member of the
        <a class=\"termref\" href=\"#key-tns\"><span class=\"arrow\">&#xb7;</span>target
        node set<span class=\"arrow\">&#xb7;</span></a> is also a member of the <a
        class=\"termref\" href=\"#key-qns\"><span class=\"arrow\">&#xb7;</span>qualified
        node\nset<span class=\"arrow\">&#xb7;</span></a> and <em>vice versa</em>.</div><div
        class=\"clnumber\">4.2.2 No two members of the <a class=\"termref\" href=\"#key-qns\"><span
        class=\"arrow\">&#xb7;</span>qualified node\nset<span class=\"arrow\">&#xb7;</span></a>
        have <a class=\"termref\" href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequences<span
        class=\"arrow\">&#xb7;</span></a> whose members\nare pairwise equal, as defined
        by <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#equal\">Equal</a>
        in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div><div class=\"clnumber\">4.2.3<a
        name=\"c-nlbl\" id=\"c-nlbl\"> </a>No element member of the <a class=\"termref\"
        href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>
        of any\nmember of the <a class=\"termref\" href=\"#key-qns\"><span class=\"arrow\">&#xb7;</span>qualified
        node\nset<span class=\"arrow\">&#xb7;</span></a> was assessed as <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        by reference to an element\ndeclaration whose <a class=\"propref\" href=\"#nillable\">{nillable}</a>
        is <i>true</i>.</div></div>\n       </div><div class=\"clnumber\">4.3<a name=\"cl-krv\"
        id=\"cl-krv\"> </a><b>If </b>the <a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a> is <i>keyref</i>, <b>then </b>for each member of the <a class=\"termref\"
        href=\"#key-qns\"><span class=\"arrow\">&#xb7;</span>qualified node\nset<span
        class=\"arrow\">&#xb7;</span></a> (call this the <b>keyref member</b>), there
        must be a <a class=\"termref\" href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node
        table<span class=\"arrow\">&#xb7;</span></a> associated with the\n<a class=\"propref\"
        href=\"#referenced_key\">{referenced key}</a> in the <a class=\"propref\"
        href=\"#e-id_constraint_table\">[identity-constraint table]</a>\nof the element
        information item (see <a href=\"#sic-key\">Identity-constraint Table (&#xa7;3.11.5)</a>,
        which must be\nunderstood as logically prior to this clause of this constraint,
        below) and\nthere must be an entry in that table whose\n<a class=\"termref\"
        href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>
        is equal to the\n<b>keyref member's</b> <a class=\"termref\" href=\"#key-ks\"><span
        class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>
        member for\nmember, as defined by <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#equal\">Equal</a>
        in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div></div>\n     </div></div>\n
        \ <div class=\"note\"><b>Note:&#xa0;</b>The use of  <span class=\"anonRef\">[schema
        normalized value]</span> in the definition\nof <a class=\"termref\" href=\"#key-ks\"><span
        class=\"arrow\">&#xb7;</span>key sequence<span class=\"arrow\">&#xb7;</span></a>
        above means that\n<i>default</i> or <i>fixed</i> value constraints may play
        a part in <a class=\"termref\" href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key
        sequence<span class=\"arrow\">&#xb7;</span></a>s.</div></div></div><div class=\"note\"><b>Note:&#xa0;</b>Because
        the validation of <i>keyref</i> (see clause <a href=\"#cl-krv\">4.3</a>) depends
        on finding\nappropriate entries in a element information item's <a class=\"termref\"
        href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node\ntable<span class=\"arrow\">&#xb7;</span></a>,
        and <a class=\"termref\" href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node
        tables<span class=\"arrow\">&#xb7;</span></a> are assembled\nstrictly recursively
        from the node tables of descendants, only element\ninformation items within
        the sub-tree rooted at the element information item\nbeing <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        can be referenced successfully.</div><div class=\"note\"><b>Note:&#xa0;</b>Although
        this specification defines a <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>\ncontribution
        which would enable schema-aware processors to implement clause <a href=\"#c-nlbl\">4.2.3</a>
        above (<a href=\"#sic-elt-decl\">Element Declaration (&#xa7;3.3.5)</a>), processors
        are not required to\nprovide it.  This clause can be read as if in the absence
        of this infoset contribution, the\nvalue of the relevant <a class=\"propref\"
        href=\"#nillable\">{nillable}</a> property must be available.</div></div><div
        class=\"div3\">\n<h4><a id=\"d0e14060\" name=\"d0e14060\"/>3.11.5 Identity-constraint
        Definition Information Set Contributions</h4><div class=\"constraintnote\"><a
        name=\"sic-key\" id=\"sic-key\"/><b>Schema Information Set Contribution:  Identity-constraint
        Table</b><br/><div class=\"constraint\"><span class=\"termdef\"><a id=\"key-ec\"
        name=\"key-ec\">[Definition:]&#xa0;&#xa0;</a>An <b>eligible\nidentity-constraint</b>
        of an element information item is one such that clause <a href=\"#c-u\">4.1</a>
        or clause <a href=\"#c-k\">4.2</a> of <a href=\"#cvc-identity-constraint\">Identity-constraint
        Satisfied (&#xa7;3.11.4)</a> is satisfied\nwith respect to that item and that
        constraint,\nor such that any of the element information item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of that item have an\n<a class=\"propref\" href=\"#e-id_constraint_table\">[identity-constraint
        table]</a> property whose value has an entry for that constraint</span>.<p/><span
        class=\"termdef\"><a id=\"key-nt\" name=\"key-nt\">[Definition:]&#xa0;&#xa0;</a>A
        <b>node table</b> is a set\nof pairs each consisting of\na <a class=\"termref\"
        href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>
        and an element node</span>.<p/>Whenever an element information item has one
        or more <a class=\"termref\" href=\"#key-ec\"><span class=\"arrow\">&#xb7;</span>eligible
        identity-constraints<span class=\"arrow\">&#xb7;</span></a>, in the <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> that element information item
        has a property as follows:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n    <dt><a name=\"e-id_constraint_table\"
        id=\"e-id_constraint_table\"><span class=\"propdef\">[identity-constraint
        table]</span></a></dt><dd>\n     one\n<b>Identity-constraint Binding</b>\ninformation
        item for each <a class=\"termref\" href=\"#key-ec\"><span class=\"arrow\">&#xb7;</span>eligible
        identity-constraint<span class=\"arrow\">&#xb7;</span></a>, with\nproperties
        as follows:\n     <div class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI
        Contributions\nfor</span>&#xa0;Identity-constraint Binding&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"cb-definition\" id=\"cb-definition\"><span class=\"propdef\">[definition]</span></a></dt><dd>The
        <a class=\"termref\" href=\"#key-ec\"><span class=\"arrow\">&#xb7;</span>eligible
        identity-constraint<span class=\"arrow\">&#xb7;</span></a>.</dd>\n      <dt><a
        name=\"cb-node_table\" id=\"cb-node_table\"><span class=\"propdef\">[node
        table]</span></a></dt><dd>A <a class=\"termref\" href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node
        table<span class=\"arrow\">&#xb7;</span></a> with one entry for every\n<a
        class=\"termref\" href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span
        class=\"arrow\">&#xb7;</span></a> (call it <b>k</b>) and node (call it <b>n</b>)
        such that\n   <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1<a name=\"c-kc\" id=\"c-kc\"> </a>There is an entry in
        one of the <a class=\"termref\" href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node\ntables<span
        class=\"arrow\">&#xb7;</span></a> associated with the <a class=\"propref\"
        href=\"#cb-definition\">[definition]</a> in an\n<b>Identity-constraint Binding</b>\ninformation
        item in at least one of the <a class=\"propref\" href=\"#e-id_constraint_table\">[identity-constraint
        table]</a>s of the element information item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of the element\ninformation item whose <a class=\"termref\" href=\"#key-ks\"><span
        class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>
        is <b>k</b> and whose node is <b>n</b>;</div><div class=\"clnumber\">2 <b>n</b>
        appears with\n<a class=\"termref\" href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span
        class=\"arrow\">&#xb7;</span></a> <b>k</b> in the <a class=\"termref\" href=\"#key-qns\"><span
        class=\"arrow\">&#xb7;</span>qualified node\nset<span class=\"arrow\">&#xb7;</span></a>
        for the <a class=\"propref\" href=\"#cb-definition\">[definition]</a>.</div></div>\nprovided
        no two entries have the same <a class=\"termref\" href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span
        class=\"arrow\">&#xb7;</span></a> but distinct nodes.  Potential conflicts
        are resolved by not including any conflicting entries which would have owed
        their inclusion to clause <a href=\"#c-kc\">1</a> above.  Note that if all
        the conflicting entries arose under clause <a href=\"#c-kc\">1</a> above,
        this means no entry at all will appear for the offending <a class=\"termref\"
        href=\"#key-ks\"><span class=\"arrow\">&#xb7;</span>key-sequence<span class=\"arrow\">&#xb7;</span></a>.</dd>\n
        \    </dl></div></div>\n    </dd>\n   </dl></div></div><div class=\"note\"><b>Note:&#xa0;</b>The
        complexity of the above arises from the fact that\n<i>keyref</i> identity-constraints
        may be defined on domains distinct from the\nembedded domain of the identity-constraint
        they reference, or the domains may be the\nsame but self-embedding at some
        depth.  In either case the <a class=\"termref\" href=\"#key-nt\"><span class=\"arrow\">&#xb7;</span>node\ntable<span
        class=\"arrow\">&#xb7;</span></a> for the referenced identity-constraint needs
        to propagate upwards, with\nconflict resolution.<p/>The <b>Identity-constraint
        Binding</b>\ninformation item, unlike others in this\nspecification, is essentially
        an internal bookkeeping mechanism.  It is introduced to\nsupport the definition
        of <a href=\"#cvc-identity-constraint\">Identity-constraint Satisfied (&#xa7;3.11.4)</a>
        above. \nAccordingly, conformant processors may, but are <em>not</em> required
        to,\nexpose them via\n<a class=\"propref\" href=\"#e-id_constraint_table\">[identity-constraint
        table]</a> properties in the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>.\nIn
        other words, the above constraints may be read as saying <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of\nidentity-constraints proceeds <em>as if</em> such infoset items existed.
        \n</div></div></div></div><div class=\"div3\">\n<h4><a id=\"coss-identity-constraint\"
        name=\"coss-identity-constraint\"/>3.11.6 Constraints on Identity-constraint
        Definition Schema Components</h4><p>All identity-constraint definitions (see
        <a href=\"#cIdentity-constraint_Definitions\">Identity-constraint Definitions
        (&#xa7;3.11)</a>) must satisfy the following constraint.</p><div class=\"constraintnote\"><a
        name=\"c-props-correct\" id=\"c-props-correct\"/><b>Schema Component Constraint:
        \ Identity-constraint Definition Properties Correct</b><br/><div class=\"constraint\"><b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The values of the properties of an identity-constraint definition must be
        as described in\nthe property tableau in\n<a href=\"#Identity-constraint_Definition_details\">The
        Identity-constraint Definition Schema Component (&#xa7;3.11.1)</a>, modulo
        the impact of <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>.</div><div
        class=\"clnumber\">2 If the <a class=\"propref\" href=\"#identity-constraint_name\">{identity-constraint
        category}</a> is <i>keyref</i>, the\ncardinality of the <a class=\"propref\"
        href=\"#fields\">{fields}</a> must equal that of the <a class=\"propref\"
        href=\"#fields\">{fields}</a> of the <a class=\"propref\" href=\"#referenced_key\">{referenced
        key}</a>.</div></div></div></div><div class=\"constraintnote\"><a name=\"c-selector-xpath\"
        id=\"c-selector-xpath\"/><b>Schema Component Constraint:  Selector Value OK</b><br/><div
        class=\"constraint\"><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The <a class=\"propref\" href=\"#selector\">{selector}</a>
        must be a valid XPath\nexpression, as defined in <a href=\"#bib-xpath\">[XPath]</a>.</div><div
        class=\"clnumber\">2 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 It must conform to the following extended BNF:\n        <table
        width=\"100%\" border=\"1\" cellpadding=\"5\" class=\"scrap\"><tbody><tr align=\"left\"><td><strong><font
        color=\"red\">Selector XPath expressions</font></strong></td></tr><tr><td><table
        border=\"0\"><tbody><tr valign=\"baseline\"><td><a id=\"Selector\" name=\"Selector\"/>[1]&#xa0;&#xa0;&#xa0;</td><td><code>Selector</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code><a
        href=\"#Path\">Path</a> ( '|' <a href=\"#Path\">Path</a> )*</code></td></tr></tbody><tbody><tr
        valign=\"baseline\"><td><a id=\"Path\" name=\"Path\"/>[2]&#xa0;&#xa0;&#xa0;</td><td><code>Path</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code>('.//')?
        <a href=\"#Step\">Step</a> ( '/' <a href=\"#Step\">Step</a> )*</code></td></tr></tbody><tbody><tr
        valign=\"baseline\"><td><a id=\"Step\" name=\"Step\"/>[3]&#xa0;&#xa0;&#xa0;</td><td><code>Step</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code>'.'
        | <a href=\"#NameTest\">NameTest</a></code></td></tr></tbody><tbody><tr valign=\"baseline\"><td><a
        id=\"NameTest\" name=\"NameTest\"/>[4]&#xa0;&#xa0;&#xa0;</td><td><code>NameTest</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code><a
        href=\"http://www.w3.org/TR/REC-xml-names/#NT-QName\">QName</a> | '*' | <a
        href=\"http://www.w3.org/TR/REC-xml-names/#NT-NCName\">NCName</a> ':' '*'</code></td></tr></tbody></table></td></tr></tbody></table>\n
        \       </div><div class=\"clnumber\">2.2 It must be an XPath expression involving
        the <code>child</code> axis whose abbreviated form is\nas given above.</div></div></div></div>For
        readability, whitespace may be used in selector XPath expressions even though
        not\nexplicitly allowed by the grammar: <a href=\"#whitespace\">whitespace</a>
        may be freely added within patterns before or after any <a href=\"#token\">token</a>.\n
        \     <table width=\"100%\" border=\"1\" cellpadding=\"5\" class=\"scrap\"><tbody><tr
        align=\"left\"><td><strong><font color=\"red\">Lexical productions</font></strong></td></tr><tr><td><table
        border=\"0\"><tbody><tr valign=\"baseline\"><td><a id=\"token\" name=\"token\"/>[5]&#xa0;&#xa0;&#xa0;</td><td><code>token</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code>'.'
        | '/' | '//' | '|' | '@' | <a href=\"#NameTest\">NameTest</a></code></td></tr></tbody><tbody><tr
        valign=\"baseline\"><td><a id=\"whitespace\" name=\"whitespace\"/>[6]&#xa0;&#xa0;&#xa0;</td><td><code>whitespace</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code><a
        href=\"http://www.w3.org/TR/REC-xml#NT-S\">S</a></code></td></tr></tbody></table></td></tr></tbody></table><p/>\nWhen
        tokenizing, the longest possible token is always returned.</div></div><div
        class=\"constraintnote\"><a name=\"c-fields-xpaths\" id=\"c-fields-xpaths\"/><b>Schema
        Component Constraint:  Fields Value OK</b><br/><div class=\"constraint\"><b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        Each member of the <a class=\"propref\" href=\"#fields\">{fields}</a> must
        be a valid XPath\nexpression, as defined in <a href=\"#bib-xpath\">[XPath]</a>.</div><div
        class=\"clnumber\">2 <b>One</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 It must conform to the extended BNF given\nabove for
        <a href=\"#Selector\">Selector</a>, with the following modification:\n        <table
        width=\"100%\" border=\"1\" cellpadding=\"5\" class=\"scrap\"><tbody><tr align=\"left\"><td><strong><font
        color=\"red\">Path in Field XPath expressions</font></strong></td></tr><tr><td><table
        border=\"0\"><tbody><tr valign=\"baseline\"><td><a id=\"fPath\" name=\"fPath\"/>[7]&#xa0;&#xa0;&#xa0;</td><td><code>Path</code></td><td>&#xa0;&#xa0;&#xa0;::=&#xa0;&#xa0;&#xa0;</td><td><code>('.//')?
        ( <a href=\"#Step\">Step</a> '/' )* ( <a href=\"#Step\">Step</a> | '@' <a
        href=\"#NameTest\">NameTest</a> )</code></td></tr></tbody></table></td></tr></tbody></table>\n
        \          This production differs from the one above in allowing the final\nstep
        to match an attribute node.\n        </div><div class=\"clnumber\">2.2 It
        must be an XPath expression involving the <code>child</code> and/or <code>attribute</code>
        axes whose abbreviated form is\nas given above.</div></div></div></div>For
        readability, whitespace may be used in field XPath expressions even though
        not\nexplicitly allowed by the grammar: <a href=\"#whitespace\">whitespace</a>
        may be freely added within patterns before or after any <a href=\"#token\">token</a>.\n
        \     <p/>When tokenizing, the longest possible token is always returned.</div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cIdentity-constraint_Definitions\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> <a class=\"nav\" href=\"#cAnnotations\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"cNotation_Declarations\" name=\"cNotation_Declarations\"/>3.12
        Notation Declarations</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.1
        <a href=\"#Notation_Declaration_details\">The Notation Declaration Schema
        Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.2
        <a href=\"#declare-notation\">XML Representation of Notation Declaration Schema
        Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.3
        <a href=\"#d0e14542\">Constraints on XML Representations of Notation Declarations</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.4
        <a href=\"#d0e14554\">Notation Declaration Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.5
        <a href=\"#d0e14559\">Notation Declaration Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.12.6
        <a href=\"#coss-notation\">Constraints on Notation Declaration Schema Components</a><br/>\n</div><p>Notation
        declarations reconstruct XML 1.0 NOTATION declarations.</p><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:notation
        name=&quot;jpeg&quot; public=&quot;image/jpeg&quot; system=&quot;viewer.exe&quot;&gt;</pre></div><div
        class=\"exampleWrapper\">The XML representation of a notation declaration.</div></div><div
        class=\"div3\">\n<h4><a id=\"Notation_Declaration_details\" name=\"Notation_Declaration_details\"/>3.12.1
        The Notation Declaration Schema Component</h4><p>The notation declaration
        schema component has the following\nproperties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Notation_Declaration\">Notation Declaration</a></div><div class=\"compBody\">\n
        \  <dl class=\"props\">\n  <dt><a name=\"n-name\" id=\"n-name\"><span class=\"propdef\">{name}</span></a></dt><dd>\n
        \   An NCName as defined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"n-target_namespace\" id=\"n-target_namespace\"><span
        class=\"propdef\">{target namespace}</span></a></dt><dd>\n    Either <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"system_identifier\" id=\"system_identifier\"><span
        class=\"propdef\">{system identifier}</span></a></dt><dd>\n    Optional if
        <a class=\"propref\" href=\"#public_identifier\">{public identifier}</a> is
        present.  A URI reference.\n   </dd>\n  <dt><a name=\"public_identifier\"
        id=\"public_identifier\"><span class=\"propdef\">{public identifier}</span></a></dt><dd>\n
        \   Optional if <a class=\"propref\" href=\"#system_identifier\">{system identifier}</a>
        is present.  A public identifier, as defined in <a href=\"#ref-xml\">[XML
        1.0 (Second Edition)]</a>.\n   </dd>\n    <dt><a name=\"n-annotation\" id=\"n-annotation\"><span
        class=\"propdef\">{annotation}</span></a></dt><dd>Optional.  An annotation.</dd>\n</dl>\n\n
        \ </div></div><p>Notation declarations do not participate in <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        as such.\nThey are referenced in the course of <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validating<span class=\"arrow\">&#xb7;</span></a>
        strings as members of\nthe <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NOTATION\">NOTATION</a>
        simple type.</p><p>See <a href=\"#cAnnotations\">Annotations (&#xa7;3.13)</a>
        for information on the role of the\n<a class=\"propref\" href=\"#n-annotation\">{annotation}</a>
        property.</p></div><div class=\"div3\">\n<h4><a id=\"declare-notation\" name=\"declare-notation\"/>3.12.2
        XML Representation of Notation Declaration Schema Components</h4><p>The XML
        representation for a notation declaration schema component is\na\n<a class=\"eltref\"
        href=\"#element-notation\">&lt;notation&gt;</a>\nelement information item.
        \   The correspondences between the\nproperties of that information item and\nproperties
        of the component it corresponds to are as follows:</p><div class=\"reprdef\"><div
        class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>notation</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-notation\" id=\"element-notation\">&lt;notation</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>name</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;public
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#token\">token</a><br/>&#xa0;&#xa0;system
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/notation&gt;</p>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Notation_Declaration_details\">Notation
        Declaration</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#n-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#n-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <code>schema</code>\nelement information item.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#system_identifier\">{system
        identifier}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>system</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#public_identifier\">{public identifier}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>public</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#n-annotation\">{annotation}</a></td><td>The
        annotation corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div></div></div><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:notation
        name=&quot;jpeg&quot;\n             public=&quot;image/jpeg&quot; system=&quot;viewer.exe&quot;
        /&gt;\n\n&lt;xs:element name=&quot;picture&quot;&gt;\n &lt;xs:complexType&gt;\n
        \ &lt;xs:simpleContent&gt;\n   &lt;xs:extension base=&quot;xs:hexBinary&quot;&gt;\n
        \   &lt;xs:attribute name=&quot;pictype&quot;&gt;\n     &lt;xs:simpleType&gt;\n
        \     &lt;xs:restriction base=&quot;xs:NOTATION&quot;&gt;\n       &lt;xs:enumeration
        value=&quot;jpeg&quot;/&gt;\n       &lt;xs:enumeration value=&quot;png&quot;/&gt;\n
        \      . . .\n      &lt;/xs:restriction&gt;\n     &lt;/xs:simpleType&gt;\n
        \   &lt;/xs:attribute&gt;\n   &lt;/xs:extension&gt;\n  &lt;/xs:simpleContent&gt;\n
        &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;\n\n&lt;picture pictype=&quot;jpeg&quot;&gt;...&lt;/picture&gt;</pre></div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e14542\" name=\"d0e14542\"/>3.12.3 Constraints
        on XML Representations of Notation Declarations</h4><div class=\"constraintnote\"><a
        name=\"src-notation\" id=\"src-notation\"/><b>Schema Representation Constraint:
        \ Notation Definition Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-notation\">&lt;notation&gt;</a>
        element\ninformation items by the schema for schemas, the corresponding notation
        definition must satisfy the conditions set\nout in <a href=\"#coss-notation\">Constraints
        on Notation Declaration Schema Components (&#xa7;3.12.6)</a>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e14554\" name=\"d0e14554\"/>3.12.4 Notation
        Declaration Validation Rules</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e14559\" name=\"d0e14559\"/>3.12.5 Notation Declaration Information
        Set Contributions</h4><div class=\"constraintnote\"><a name=\"sic-notation-used\"
        id=\"sic-notation-used\"/><b>Schema Information Set Contribution:  Validated
        with Notation</b><br/><div class=\"constraint\">Whenever an attribute information
        item is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to a <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NOTATION\">NOTATION</a>,
        in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> its parent element information
        item either has a property as follows:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n       <dt><a
        name=\"e-notation\" id=\"e-notation\"><span class=\"propdef\">[notation]</span></a></dt><dd>An\n<a
        class=\"termref\" href=\"#key-iso\"><span class=\"arrow\">&#xb7;</span>item
        isomorphic<span class=\"arrow\">&#xb7;</span></a> to the notation declaration
        whose <a class=\"propref\" href=\"#n-name\">{name}</a> and <a class=\"propref\"
        href=\"#n-target_namespace\">{target namespace}</a> match the <a class=\"termref\"
        href=\"#q-local\"><span class=\"arrow\">&#xb7;</span>local name<span class=\"arrow\">&#xb7;</span></a>
        and <a class=\"termref\" href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace
        name<span class=\"arrow\">&#xb7;</span></a> (as defined in <a href=\"#src-qname\">QName
        Interpretation (&#xa7;3.15.3)</a>) of the attribute item's <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a></dd>\n
        \     </dl></div></div>or has a pair of properties as follows:<div class=\"psviDef\"><div
        class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-notation_system\" id=\"e-notation_system\"><span class=\"propdef\">[notation
        system]</span></a></dt><dd>The value of the <a class=\"propref\" href=\"#system_identifier\">{system
        identifier}</a> of that notation declaration.</dd>\n      <dt><a name=\"e-notation_public\"
        id=\"e-notation_public\"><span class=\"propdef\">[notation public]</span></a></dt><dd>The
        value of the <a class=\"propref\" href=\"#public_identifier\">{public identifier}</a>
        of that notation declaration.</dd>\n     </dl></div></div><div class=\"note\"><b>Note:&#xa0;</b>For
        compatibility, only one such attribute should appear on any given\nelement.
        \ If more than one such attribute <em>does</em> appear, which one\nsupplies
        the infoset property or properties above is not defined.</div></div></div></div><div
        class=\"div3\">\n<h4><a id=\"coss-notation\" name=\"coss-notation\"/>3.12.6
        Constraints on Notation Declaration Schema Components</h4><p>All notation
        declarations (see <a href=\"#cNotation_Declarations\">Notation Declarations
        (&#xa7;3.12)</a>) must satisfy the following constraint.</p><div class=\"constraintnote\"><a
        name=\"n-props-correct\" id=\"n-props-correct\"/><b>Schema Component Constraint:
        \ Notation Declaration Correct</b><br/><div class=\"constraint\">The values
        of the properties of a notation declaration must be as described in\nthe property
        tableau in\n<a href=\"#Notation_Declaration_details\">The Notation Declaration
        Schema Component (&#xa7;3.12.1)</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div></div></div></div><div class=\"div2\">\n<h3
        class=\"withToc\"><span class=\"nav\"><a class=\"nav\" href=\"#cNotation_Declarations\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#Simple_Type_Definitions\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"cAnnotations\"
        name=\"cAnnotations\"/>3.13 Annotations</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.1
        <a href=\"#Annotation_details\">The Annotation Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.2
        <a href=\"#declare-annotation\">XML Representation of Annotation Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.3
        <a href=\"#d0e14747\">Constraints on XML Representations of Annotations</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.4
        <a href=\"#d0e14759\">Annotation Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.5
        <a href=\"#d0e14764\">Annotation Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.13.6
        <a href=\"#coss-annotation\">Constraints on Annotation Schema Components</a><br/>\n</div><p>Annotations
        provide for human- and machine-targeted annotations of\nschema components.</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:simpleType
        fn:note=&quot;special&quot;&gt;\n  &lt;xs:annotation&gt;\n   &lt;xs:documentation&gt;A
        type for experts only&lt;/xs:documentation&gt;\n   &lt;xs:appinfo&gt;\n    &lt;fn:specialHandling&gt;checkForPrimes&lt;/fn:specialHandling&gt;\n
        \  &lt;/xs:appinfo&gt;\n  &lt;/xs:annotation&gt;\n     </pre></div><div class=\"exampleWrapper\">XML
        representations of three kinds of annotation.</div></div><div class=\"div3\">\n<h4><a
        id=\"Annotation_details\" name=\"Annotation_details\"/>3.13.1 The Annotation
        Schema Component</h4><p>The annotation schema component has the following\nproperties:</p><div
        class=\"schemaComp\"><div class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Annotation\">Annotation</a></div><div class=\"compBody\">\n   <dl
        class=\"props\">\n  <dt><a name=\"application_information\" id=\"application_information\"><span
        class=\"propdef\">{application information}</span></a></dt><dd>\n    A sequence
        of element information items.\n   </dd>\n  <dt><a name=\"user_information\"
        id=\"user_information\"><span class=\"propdef\">{user information}</span></a></dt><dd>\n
        \   A sequence of element information items.\n   </dd>\n    <dt><a name=\"attributes\"
        id=\"attributes\"><span class=\"propdef\">{attributes}</span></a></dt><dd>A
        sequence of attribute\ninformation items.</dd>\n</dl>\n  </div></div><p><a
        class=\"propref\" href=\"#user_information\">{user information}</a> is intended
        for human consumption,\n<a class=\"propref\" href=\"#application_information\">{application
        information}</a> for automatic processing.  In both\ncases, provision is made
        for an optional URI reference to supplement the local\ninformation, as the
        value of the <code>source</code> attribute of the\nrespective element information
        items.  <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>Validation<span
        class=\"arrow\">&#xb7;</span></a> does <em>not</em> involve dereferencing
        these URIs, when present.  In the case of <a class=\"propref\" href=\"#user_information\">{user
        information}</a>, indication should be given as to the identity of the (human)
        language used in the contents, using the <code>xml:lang</code> attribute.</p><p><a
        class=\"propref\" href=\"#attributes\">{attributes}</a> ensures that when
        schema authors take\nadvantage of the provision for adding attributes from
        namespaces other than the\nXML Schema namespace to schema documents, they
        are available within the components\ncorresponding to the element items where
        such attributes appear.</p><p>Annotations do not participate in <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        as such.  Provided\nan annotation itself satisfies all relevant <a class=\"termref\"
        href=\"#gloss-cos\"><span class=\"arrow\">&#xb7;</span>Schema\nComponent Constraints<span
        class=\"arrow\">&#xb7;</span></a> it <em>cannot</em> affect the <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of element information items.</p></div><div class=\"div3\">\n<h4><a id=\"declare-annotation\"
        name=\"declare-annotation\"/>3.13.2 XML Representation of Annotation Schema
        Components</h4><p>Annotation of schemas and schema components, with material
        for human or\ncomputer consumption, is provided for by allowing application
        information and\nhuman information at the beginning of most major schema elements,
        and anywhere\nat the top level of schemas.  The XML representation for an
        annotation schema component is\nan\n<a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>\nelement
        information item.    The correspondences between the\nproperties of that information
        item and\nproperties of the component it corresponds to are as follows:</p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>annotation</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-annotation\" id=\"element-annotation\">&lt;annotation</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-appinfo\">appinfo</a> | <a class=\"eltref\"
        href=\"#element-documentation\">documentation</a>)*<br/>&lt;/annotation&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-appinfo\" id=\"element-appinfo\">&lt;appinfo</a><br/>&#xa0;&#xa0;source
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<em>{any}</em>)*<br/>&lt;/appinfo&gt;</p>\n <p class=\"element-syntax\"><a
        name=\"element-documentation\" id=\"element-documentation\">&lt;documentation</a><br/>&#xa0;&#xa0;source
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;xml:lang
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#language\">language</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<em>{any}</em>)*<br/>&lt;/documentation&gt;</p>\n <div class=\"reprcomp\"><table
        class=\"reprcomp\"><thead><tr><th><a href=\"#Annotation_details\">Annotation</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#application_information\">{application
        information}</a></td><td>A sequence of the <a class=\"eltref\" href=\"#element-appinfo\">&lt;appinfo&gt;</a>
        element\ninformation items from among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        in order, if any, otherwise the\nempty sequence.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#user_information\">{user information}</a></td><td>A
        sequence of the <a class=\"eltref\" href=\"#element-documentation\">&lt;documentation&gt;</a>
        element\ninformation items from among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        in order, if any, otherwise the\nempty sequence.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#attributes\">{attributes}</a></td><td>A sequence
        of attribute information items, namely\nthose allowed by the attribute wildcard
        in the type definition for the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        item itself or for the enclosing items which correspond to the component within
        which the annotation component is located.</td></tr></tbody></table></td></tr></tbody></table></div></div></div><p>The
        annotation component corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>\nelement
        in the example above will have one element item in each of its <a class=\"propref\"
        href=\"#user_information\">{user information}</a> and <a class=\"propref\"
        href=\"#application_information\">{application information}</a> and one attribute
        item in its <a class=\"propref\" href=\"#attributes\">{attributes}</a>.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e14747\" name=\"d0e14747\"/>3.13.3 Constraints
        on XML Representations of Annotations</h4><div class=\"constraintnote\"><a
        name=\"src-annotation\" id=\"src-annotation\"/><b>Schema Representation Constraint:
        \ Annotation Definition Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element\ninformation items by the schema for schemas, the corresponding annotation
        must satisfy the conditions set\nout in <a href=\"#coss-annotation\">Constraints
        on Annotation Schema Components (&#xa7;3.13.6)</a>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e14759\" name=\"d0e14759\"/>3.13.4 Annotation
        Validation Rules</h4><p>None as such.</p></div><div class=\"div3\">\n<h4><a
        id=\"d0e14764\" name=\"d0e14764\"/>3.13.5 Annotation Information Set Contributions</h4><p>None
        as such: the addition of annotations to the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        is\ncovered by the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> contributions of the enclosing
        components.</p></div><div class=\"div3\">\n<h4><a id=\"coss-annotation\" name=\"coss-annotation\"/>3.13.6
        Constraints on Annotation Schema Components</h4><p>All annotations (see <a
        href=\"#cAnnotations\">Annotations (&#xa7;3.13)</a>) must satisfy the following
        constraint.</p><div class=\"constraintnote\"><a name=\"an-props-correct\"
        id=\"an-props-correct\"/><b>Schema Component Constraint:  Annotation Correct</b><br/><div
        class=\"constraint\">The values of the properties of an annotation must be
        as described in\nthe property tableau in\n<a href=\"#Annotation_details\">The
        Annotation Schema Component (&#xa7;3.13.1)</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div></div></div></div><div class=\"div2\">\n<h3
        class=\"withToc\"><span class=\"nav\"><a class=\"nav\" href=\"#cAnnotations\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#Schemas\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"Simple_Type_Definitions\"
        name=\"Simple_Type_Definitions\"/>3.14 Simple Type Definitions</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.1
        <a href=\"#Simple_Type_Definition_details\">(non-normative) The Simple Type
        Definition Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.2
        <a href=\"#declare-datatype\">(non-normative) XML Representation of Simple
        Type Definition Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.3
        <a href=\"#d0e15439\">(non-normative) Constraints on XML Representations of
        Simple Type Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.4
        <a href=\"#d0e15503\">Simple Type Definition Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.5
        <a href=\"#d0e15574\">Simple Type Definition Information Set\nContributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.6
        <a href=\"#coss-st\">Constraints on Simple Type Definition\nSchema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.14.7
        <a href=\"#d0e16395\">Built-in Simple Type Definition</a><br/>\n</div><div
        class=\"note\"><b>Note:&#xa0;</b>This section consists of a combination of
        non-normative versions of\nnormative material from <a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a>, for local cross-reference\npurposes, and normative
        material relating to the interface between schema\ncomponents defined in this
        specification and the simple type definition component.</div><p>Simple type
        definitions provide for constraining character information item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of element and attribute\ninformation items.</p><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:simpleType
        name=&quot;fahrenheitWaterTemp&quot;&gt;\n &lt;xs:restriction base=&quot;xs:number&quot;&gt;\n
        \ &lt;xs:fractionDigits value=&quot;2&quot;/&gt;\n  &lt;xs:minExclusive value=&quot;0.00&quot;/&gt;\n
        \ &lt;xs:maxExclusive value=&quot;100.00&quot;/&gt;\n &lt;/xs:restriction&gt;\n&lt;/xs:simpleType&gt;</pre></div><div
        class=\"exampleWrapper\">The XML representation of a simple type definition.</div></div><div
        class=\"div3\">\n<h4><a id=\"Simple_Type_Definition_details\" name=\"Simple_Type_Definition_details\"/>3.14.1
        (non-normative) The Simple Type Definition Schema Component</h4><p>The simple
        type definition schema component has the following properties:\n</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Simple_Type_Definition\">Simple Type Definition</a></div><div class=\"compBody\">\n
        \ <dl class=\"props\">\n   <dt><a name=\"st-name\" id=\"st-name\"><span class=\"propdef\">{name}</span></a></dt><dd>Optional.
        \ An NCName as defined by\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \  <dt><a name=\"st-target_namespace\" id=\"st-target_namespace\"><span class=\"propdef\">{target
        namespace}</span></a></dt><dd>Either\n<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \  <dt><a name=\"st-base_type_definition\" id=\"st-base_type_definition\"><span
        class=\"propdef\">{base type definition}</span></a></dt><dd>A simple type
        definition, which may be the\n<a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n
        \  <dt><a name=\"facets\" id=\"facets\"><span class=\"propdef\">{facets}</span></a></dt><dd>A
        set of constraining\nfacets.</dd>\n   <dt><a name=\"fundamental_facets\" id=\"fundamental_facets\"><span
        class=\"propdef\">{fundamental facets}</span></a></dt><dd>A set of\nfundamental
        facets.</dd>\n   <dt><a name=\"st-final\" id=\"st-final\"><span class=\"propdef\">{final}</span></a></dt><dd>\n
        \   A subset of {<i>extension</i>, <i>list</i>, <i>restriction</i>, <i>union</i>}.\n
        \  </dd>\n   <dt><a name=\"variety\" id=\"variety\"><span class=\"propdef\">{variety}</span></a></dt><dd>One
        of {<i>atomic</i>, <i>list</i>,\n<i>union</i>}.  Depending on the value of
        <a class=\"propref\" href=\"#variety\">{variety}</a>, further properties are\ndefined
        as follows:\n    <dl><dt class=\"label\">atomic</dt><dd><dl class=\"props\">\n
        \       <dt><a name=\"st-primitive_type_definition\" id=\"st-primitive_type_definition\"><span
        class=\"propdef\">{primitive type definition}</span></a></dt><dd>A\nbuilt-in
        primitive simple type definition.</dd>\n       </dl></dd><dt class=\"label\">list</dt><dd><dl
        class=\"props\">\n        <dt><a name=\"st-item_type_definition\" id=\"st-item_type_definition\"><span
        class=\"propdef\">{item type definition}</span></a></dt><dd>A\nsimple type
        definition.</dd>\n       </dl></dd><dt class=\"label\">union</dt><dd><dl class=\"props\">\n
        \       <dt><a name=\"st-member_type_definitions\" id=\"st-member_type_definitions\"><span
        class=\"propdef\">{member type definitions}</span></a></dt><dd>A non-empty
        sequence of\nsimple type definitions.</dd>\n       </dl></dd></dl>\n   </dd>
        \   \n   <dt><a name=\"st-annotation\" id=\"st-annotation\"><span class=\"propdef\">{annotation}</span></a></dt><dd>Optional.
        \ An\nannotation.</dd>\n  </dl>\n  </div></div><p>Simple types are identified
        by their <a class=\"propref\" href=\"#st-name\">{name}</a> and <a class=\"propref\"
        href=\"#st-target_namespace\">{target namespace}</a>.  Except\nfor anonymous
        simple types (those with no <a class=\"propref\" href=\"#st-name\">{name}</a>),
        since\ntype definitions (i.e. both simple and complex type definitions taken
        together) must be uniquely identified within an <a class=\"termref\" href=\"#key-schema\"><span
        class=\"arrow\">&#xb7;</span>XML\nSchema<span class=\"arrow\">&#xb7;</span></a>,
        no simple type definition can have the same name as another\nsimple or complex
        type definition.  Simple type <a class=\"propref\" href=\"#st-name\">{name}</a>s
        and <a class=\"propref\" href=\"#ct-target_namespace\">{target namespace}</a>s\nare
        provided for reference from\ninstances (see <a href=\"#xsi_type\">xsi:type
        (&#xa7;2.6.1)</a>), and for use in the XML\nrepresentation of schema components\n(specifically
        in <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> and <a
        class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>).  See
        <a href=\"#composition-schemaImport\">References to schema components across
        namespaces (&#xa7;4.2.3)</a> for the use of component\nidentifiers when importing
        one schema into another.</p><div class=\"note\"><b>Note:&#xa0;</b>The <a class=\"propref\"
        href=\"#st-name\">{name}</a> of a simple type is not <em>ipso\nfacto</em>
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[(local)
        name]</a> of the\n  element or attribute information items <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        by that definition. The connection between a\n  name and a type definition
        is described in <a href=\"#cElement_Declarations\">Element Declarations (&#xa7;3.3)</a>
        and <a href=\"#cAttribute_Declarations\">Attribute Declarations (&#xa7;3.2)</a>.
        </div><p>A simple type definition with an empty specification for <a class=\"propref\"
        href=\"#st-final\">{final}</a> can be used as the\n<a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> for other types derived by either of\nextension or restriction,
        or as the <a class=\"propref\" href=\"#st-item_type_definition\">{item type
        definition}</a> in\nthe definition of a list, or in the <a class=\"propref\"
        href=\"#st-member_type_definitions\">{member type definitions}</a> of\na union;
        the explicit values <i>extension</i>, <i>restriction</i>,\n<i>list</i> and
        <i>union</i> prevent further\nderivations by extension (to yield a complex
        type) and restriction (to yield a\nsimple type) and use in constructing lists
        and unions respectively.</p><p><a class=\"propref\" href=\"#variety\">{variety}</a>
        determines whether the simple type corresponds to\nan <i>atomic</i>, <i>list</i>
        or <i>union</i> type as defined by <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</p><p>As
        described in <a href=\"#Type_Derivation\">Type Definition Hierarchy (&#xa7;2.2.1.1)</a>,
        every simple type definition is\na <a class=\"termref\" href=\"#key-typeRestriction\"><span
        class=\"arrow\">&#xb7;</span>restriction<span class=\"arrow\">&#xb7;</span></a>
        of some other simple\ntype (the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>), which is the <a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        if and only if the type\ndefinition in question is one of the built-in primitive
        datatypes, or a list or\nunion type definition which is not itself derived
        by restriction from a\nlist or union respectively. Each\n<em>atomic</em> type
        is ultimately a restriction of exactly one such\nbuilt-in primitive datatype,
        which is its <a class=\"propref\" href=\"#st-primitive_type_definition\">{primitive
        type definition}</a>.</p><p><a class=\"propref\" href=\"#facets\">{facets}</a>
        for each simple type definition are selected from those defined in\n<a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a>.  For <i>atomic</i> definitions, these are restricted
        to those appropriate for\nthe corresponding <a class=\"propref\" href=\"#st-primitive_type_definition\">{primitive
        type definition}</a>.  Therefore, the value\nspace and lexical space (i.e.
        what is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> by any atomic simple type) is determined
        by the\npair (<a class=\"propref\" href=\"#st-primitive_type_definition\">{primitive
        type definition}</a>, <a class=\"propref\" href=\"#facets\">{facets}</a>).
        </p><p>As specified in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>,
        <i>list</i> simple type definitions <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>
        space separated tokens, each of\nwhich conforms to a specified simple type
        definition, the <a class=\"propref\" href=\"#st-item_type_definition\">{item
        type definition}</a>.  The item type specified\nmust not itself be a <i>list</i>
        type, and must be one of the types identified in <a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a> as a\nsuitable item type for a list simple type.  In
        this case the <a class=\"propref\" href=\"#facets\">{facets}</a>\napply to
        the list itself, and are restricted to those appropriate for lists.</p><p>A
        <i>union</i> simple type definition <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validates<span class=\"arrow\">&#xb7;</span></a>
        strings which satisfy at\nleast one of its <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a>.  As in the case of\n<i>list</i>, the <a class=\"propref\"
        href=\"#facets\">{facets}</a>\napply to the union itself, and are restricted
        to those appropriate for unions.</p><p>The <a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>\nmust
        <em>not</em> be named as the <a class=\"termref\" href=\"#st-base_type_definition\"><span
        class=\"arrow\">&#xb7;</span>base type definition<span class=\"arrow\">&#xb7;</span></a>
        of any user-defined atomic simple type definitions:  as it has no constraining
        facets, this would be incoherent.</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#st-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-datatype\" name=\"declare-datatype\"/>3.14.2 (non-normative)
        XML Representation of Simple Type Definition Schema Components</h4><div class=\"note\"><b>Note:&#xa0;</b>This
        section reproduces a version of material from <a href=\"#ref-xsp2\">[XML Schemas:
        Datatypes]</a>, for local cross-reference purposes.</div><div class=\"reprdef\"><div
        class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>simpleType</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-simpleType\" id=\"element-simpleType\">&lt;simpleType</a><br/>&#xa0;&#xa0;final
        = \n \n   (<var>#all</var> | List of (<var>list</var> | <var>union</var> |
        <var>restriction</var>))\n <br/>&#xa0;&#xa0;id = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-restriction\">restriction</a> | <a class=\"eltref\"
        href=\"#element-list\">list</a> | <a class=\"eltref\" href=\"#element-union\">union</a>))<br/>&lt;/simpleType&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-restriction\" id=\"element-restriction\">&lt;restriction</a><br/>&#xa0;&#xa0;base
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a>?, (<a class=\"eltref\"
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minExclusive\">minExclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minInclusive\">minInclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxExclusive\">maxExclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxInclusive\">maxInclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-totalDigits\">totalDigits</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-fractionDigits\">fractionDigits</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-length\">length</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minLength\">minLength</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxLength\">maxLength</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-enumeration\">enumeration</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-whiteSpace\">whiteSpace</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-pattern\">pattern</a>)*))<br/>&lt;/restriction&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-list\" id=\"element-list\">&lt;list</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;itemType
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, <a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a>?)<br/>&lt;/list&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-union\" id=\"element-union\">&lt;union</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;memberTypes
        = List of <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, <a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a>*)<br/>&lt;/union&gt;</p>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Simple_Type_Definition_details\">Simple
        Type Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#st-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#st-target_namespace\">{target namespace}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> ancestor\nelement
        information item if present, otherwise <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a></td><td>\n   The appropriate <b>case</b> among the following:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b>the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a> alternative is chosen,
        <b>then </b>the type definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>base</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>,
        if present, otherwise the\ntype definition corresponding to the <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a> among\nthe <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>.</div><div
        class=\"clnumber\">2 <b>If </b>the <a class=\"eltref\" href=\"#element-list\">&lt;list&gt;</a>
        or <a class=\"eltref\" href=\"#element-union\">&lt;union&gt;</a> alternative
        is chosen, <b>then </b>the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</div></div>\n
        \ </td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#st-final\">{final}</a></td><td>As
        for the <a class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a>
        property of\ncomplex type definitions, but using the\n<code>final</code> and
        <code>finalDefault</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        in place of the\n<code>block</code> and <code>blockDefault</code>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        and with the\nrelevant set being <code>{</code><i>extension</i>,\n<i>restriction</i>,
        <i>list</i>, <i>union</i><code>}</code>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#variety\">{variety}</a></td><td>If the <a class=\"eltref\"
        href=\"#element-list\">&lt;list&gt;</a> alternative is chosen,\nthen <i>list</i>,
        otherwise if the <a class=\"eltref\" href=\"#element-union\">&lt;union&gt;</a>
        alternative is\nchosen, then <i>union</i>, otherwise (the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a>\nalternative is chosen),
        then the <a class=\"propref\" href=\"#variety\">{variety}</a> of the <a class=\"propref\"
        href=\"#st-base_type_definition\">{base type definition}</a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        \ <div class=\"reprdep\">If the <a class=\"propref\" href=\"#variety\">{variety}</a>
        is <i>atomic</i>, the following\nadditional property mappings also apply:</div>\n
        \ <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Simple_Type_Definition_details\">Atomic
        Simple Type Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#st-primitive_type_definition\">{primitive type definition}</a></td><td>The
        built-in primitive type\ndefinition from which the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> is derived.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#facets\">{facets}</a></td><td>A set of facet components <a class=\"termref\"
        href=\"#key-facets-restriction\"><span class=\"arrow\">&#xb7;</span>constituting
        a restriction<span class=\"arrow\">&#xb7;</span></a>\nof the <a class=\"propref\"
        href=\"#facets\">{facets}</a> of the\n<a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> with respect to a\nset of facet components corresponding
        to the appropriate element information items among the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>
        (i.e. those which specify facets, if any), as\ndefined in <a href=\"#st-restrict-facets\">Simple
        Type Restriction (Facets) (&#xa7;3.14.6)</a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        \ <div class=\"reprdep\">If the <a class=\"propref\" href=\"#variety\">{variety}</a>
        is <i>list</i>, the following\nadditional property mappings also apply:</div>\n
        \ <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Simple_Type_Definition_details\">List
        Simple Type Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#st-item_type_definition\">{item type definition}</a></td><td>\n
        \   The appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the <a class=\"eltref\" href=\"#element-list\">&lt;list&gt;</a>
        alternative is chosen, <b>then </b>the type definition <a class=\"termref\"
        href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>itemType</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <a class=\"eltref\" href=\"#element-list\">&lt;list&gt;</a>, if present,
        otherwise the\ntype definition corresponding to the <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        among\nthe <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-list\">&lt;list&gt;</a>.</div><div
        class=\"clnumber\">2 <b>If </b>the <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>
        option is chosen, <b>then </b>the <a class=\"propref\" href=\"#st-item_type_definition\">{item
        type definition}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>.</div></div>\n   </td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#facets\">{facets}</a></td><td>If the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a> alternative is\nchosen,
        a set of facet components <a class=\"termref\" href=\"#key-facets-restriction\"><span
        class=\"arrow\">&#xb7;</span>constituting a restriction<span class=\"arrow\">&#xb7;</span></a>\nof
        the <a class=\"propref\" href=\"#facets\">{facets}</a> of the\n<a class=\"propref\"
        href=\"#st-base_type_definition\">{base type definition}</a> with respect
        to a\nset of facet components corresponding to the appropriate element information
        items among the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>
        (i.e. those which specify facets, if any), as\ndefined in <a href=\"#st-restrict-facets\">Simple
        Type Restriction (Facets) (&#xa7;3.14.6)</a>, otherwise the empty set.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        \ <div class=\"reprdep\">If the <a class=\"propref\" href=\"#variety\">{variety}</a>
        is <i>union</i>, the following\nadditional property mappings also apply:</div>\n
        \ <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Simple_Type_Definition_details\">Union
        Simple Type Definition</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#st-member_type_definitions\">{member type definitions}</a></td><td>The
        appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the <a class=\"eltref\" href=\"#element-union\">&lt;union&gt;</a>
        alternative is chosen, <b>then </b><span class=\"termdef\"><a id=\"key-exm\"
        name=\"key-exm\">[Definition:]&#xa0;&#xa0;</a>define the\n<b>explicit members</b>
        as</span> the type definitions <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\nitems in the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>memberTypes</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if any, followed by the\ntype definitions corresponding to the <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a>s among the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-union\">&lt;union&gt;</a>, if any.
        \ The actual value is then formed by replacing any union type definition\nin
        the <a class=\"termref\" href=\"#key-exm\"><span class=\"arrow\">&#xb7;</span>explicit
        members<span class=\"arrow\">&#xb7;</span></a> with the members of\ntheir
        <a class=\"propref\" href=\"#st-member_type_definitions\">{member type definitions}</a>,
        in order.</div><div class=\"clnumber\">2 <b>If </b>the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a> option is chosen, <b>then
        </b>the <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>.</div></div>\n   </td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#facets\">{facets}</a></td><td>If the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a> alternative is\nchosen,
        a set of facet components <a class=\"termref\" href=\"#key-facets-restriction\"><span
        class=\"arrow\">&#xb7;</span>constituting a restriction<span class=\"arrow\">&#xb7;</span></a>\nof
        the <a class=\"propref\" href=\"#facets\">{facets}</a> of the\n<a class=\"propref\"
        href=\"#st-base_type_definition\">{base type definition}</a> with respect
        to a\nset of facet components corresponding to the appropriate element information
        items among the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>
        (i.e. those which specify facets, if any), as\ndefined in <a href=\"#st-restrict-facets\">Simple
        Type Restriction (Facets) (&#xa7;3.14.6)</a>, otherwise the empty set.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        </div></div></div><div class=\"div3\">\n<h4><a id=\"d0e15439\" name=\"d0e15439\"/>3.14.3
        \ Constraints on XML Representations of Simple Type Definitions</h4><div class=\"constraintnote\"><a
        name=\"src-simple-type\" id=\"src-simple-type\"/><b>Schema Representation
        Constraint:  Simple Type Definition Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        element\ninformation items by the schema for schemas,\n   <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The corresponding simple type definition, if any, must satisfy the conditions
        set\nout in <a href=\"#coss-st\">Constraints on Simple Type Definition\nSchema
        Components (&#xa7;3.14.6)</a>.</div><div class=\"clnumber\">2 If the <a class=\"eltref\"
        href=\"#element-restriction\">&lt;restriction&gt;</a> alternative is chosen,
        either\nit must have a <code>base</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        or a <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>\namong
        its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but not both.</div><div class=\"clnumber\">3 If the <a class=\"eltref\" href=\"#element-list\">&lt;list&gt;</a>
        alternative is chosen, either\nit must have an <code>itemType</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        or a <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>\namong
        its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but not both.</div><div class=\"clnumber\">4 Circular union type definition
        is disallowed.  That is, if the <a class=\"eltref\" href=\"#element-union\">&lt;union&gt;</a>
        alternative is chosen, there must not be any entries in the <code>memberTypes</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        at any depth which resolve to the component corresponding to the <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a>.</div></div>\n  </div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e15503\" name=\"d0e15503\"/>3.14.4 Simple Type
        Definition Validation Rules</h4><div class=\"constraintnote\"><a name=\"cvc-simple-type\"
        id=\"cvc-simple-type\"/><b>Validation Rule:  String Valid</b><br/><div class=\"constraint\">For
        a string to be locally <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to a simple type definition
        \n  <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 It is schema-valid with respect to that definition as
        defined by\n<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#cvc-datatype-valid\">Datatype
        Valid</a> in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div><div
        class=\"clnumber\">2 The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 <b>If </b>The
        definition is <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITY\">ENTITY</a>
        or is validly\nderived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITY\">ENTITY</a>
        given the empty set,\nas defined in <a href=\"#cos-st-derived-ok\">Type Derivation
        OK (Simple) (&#xa7;3.14.6)</a>, <b>then </b>the string must be a <a class=\"termref\"
        href=\"#key-vde\"><span class=\"arrow\">&#xb7;</span>declared\nentity name<span
        class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">2.2 <b>If
        </b>The definition is <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITIES\">ENTITIES</a>
        or is validly\nderived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ENTITIES\">ENTITIES</a>
        given the empty set,\nas defined in <a href=\"#cos-st-derived-ok\">Type Derivation
        OK (Simple) (&#xa7;3.14.6)</a>, <b>then </b>every whitespace-delimited substring
        of the string must be a <a class=\"termref\" href=\"#key-vde\"><span class=\"arrow\">&#xb7;</span>declared\nentity
        name<span class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">2.3
        <b>otherwise </b>no further condition applies.</div></div></div></div>\n <p/><span
        class=\"termdef\"><a id=\"key-vde\" name=\"key-vde\">[Definition:]&#xa0;&#xa0;</a>A
        string is a <b>declared entity name</b> if it is equal to the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.entity.unparsed\">[name]</a>
        of some unparsed entity\ninformation item in the value of the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.document\">[unparsedEntities]</a>
        property of the document information item\nat the root of the infoset containing
        the element or attribute information item\nwhose <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>
        the string is.</span></div></div></div><div class=\"div3\">\n<h4><a id=\"d0e15574\"
        name=\"d0e15574\"/>3.14.5 Simple Type Definition Information Set\nContributions</h4><p>None
        as such.</p></div><div class=\"div3\">\n<h4><a id=\"coss-st\" name=\"coss-st\"/>3.14.6
        Constraints on Simple Type Definition\nSchema Components</h4><p>All simple
        type definitions other than the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type\ndefinition<span class=\"arrow\">&#xb7;</span></a>
        and the built-in primitive datatype definitions (see <a href=\"#Simple_Type_Definitions\">Simple
        Type Definitions (&#xa7;3.14)</a>) must satisfy both the following constraints.</p><div
        class=\"constraintnote\"><a name=\"st-props-correct\" id=\"st-props-correct\"/><b>Schema
        Component Constraint:  Simple Type Definition Properties Correct</b><br/><div
        class=\"constraint\"><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The values of the properties of a simple type definition
        must be as described in\nthe property tableau in\n<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dc-defn\">Datatype
        definition</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div><div class=\"clnumber\">2 All simple
        type definitions must be derived\nultimately from the <a class=\"termref\"
        href=\"#simple-ur-type-itself\"><span class=\"arrow\">&#xb7;</span>simple
        ur-type\ndefinition (so<span class=\"arrow\">&#xb7;</span></a> circular definitions
        are disallowed).  That is, it must be possible to reach a built-in\nprimitive
        datatype or the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        by repeatedly following the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>.</div><div class=\"clnumber\">3 The <a class=\"propref\"
        href=\"#st-final\">{final}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> must not contain <i>restriction</i>.</div></div></div></div><div
        class=\"constraintnote\"><a name=\"cos-st-restricts\" id=\"cos-st-restricts\"/><b>Schema
        Component Constraint:  Derivation Valid (Restriction, Simple)</b><br/><div
        class=\"constraint\">The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b>the
        <a class=\"propref\" href=\"#variety\">{variety}</a> is <i>atomic</i>, <b>then
        </b>\n      <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1 The <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> must be an atomic simple type\ndefinition or a built-in\nprimitive
        datatype.</div><div class=\"clnumber\">1.2 The <a class=\"propref\" href=\"#st-final\">{final}</a>
        of the <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>
        must not contain <i>restriction</i>.</div><div class=\"clnumber\">1.3 For
        each facet in the <a class=\"propref\" href=\"#facets\">{facets}</a> (call
        this <b>DF</b>) \n        <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.3.1 <b>DF</b> must be an allowed constraining facet for
        the\n<a class=\"propref\" href=\"#st-primitive_type_definition\">{primitive
        type definition}</a>, as specified in the appropriate\nsubsection of <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#built-in-primitive-datatypes\">3.2
        Primitive datatypes</a>.</div><div class=\"clnumber\">1.3.2 If there is a
        facet of the same kind in the\n<a class=\"propref\" href=\"#facets\">{facets}</a>
        of the <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>
        (call\nthis <b>BF</b>),then the <b>DF</b>'s\n<span class=\"anonRef\">{value}</span>
        must be a valid restriction of <b>BF</b>'s <span class=\"anonRef\">{value}</span>
        \ as\ndefined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div></div>\n
        \       </div></div></div><div class=\"clnumber\">2 <b>If </b>the <a class=\"propref\"
        href=\"#variety\">{variety}</a> is <i>list</i>, <b>then </b>\n        <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1
        The <a class=\"propref\" href=\"#st-item_type_definition\">{item type definition}</a>
        must have a <a class=\"propref\" href=\"#variety\">{variety}</a> of <i>atomic</i>
        or <i>union</i> (in which case all the <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> must be <i>atomic</i>).</div><div class=\"clnumber\">2.2
        </div><div class=\"clnumber\">2.3 The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.3.1 <b>If
        </b>the <a class=\"propref\" href=\"#st-base_type_definition\">{base type
        definition}</a>\nis  the\n<a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        \       \n          , <b>then </b>\n            <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.3.1.1
        The <a class=\"propref\" href=\"#st-final\">{final}</a> of the <a class=\"propref\"
        href=\"#st-item_type_definition\">{item type definition}</a> must not contain
        <i>list</i>.</div><div class=\"clnumber\">2.3.1.2 The <a class=\"propref\"
        href=\"#facets\">{facets}</a> must only contain the\n<i>whiteSpace</i> facet
        component.</div></div>\n           </div><div class=\"clnumber\">2.3.2 <b>otherwise
        </b>\n            <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.3.2.1 The <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> must have a <a class=\"propref\" href=\"#variety\">{variety}</a>
        of <i>list</i>.</div><div class=\"clnumber\">2.3.2.2 The <a class=\"propref\"
        href=\"#st-final\">{final}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> must not contain <i>restriction</i>.</div><div class=\"clnumber\">2.3.2.3
        The <a class=\"propref\" href=\"#st-item_type_definition\">{item type definition}</a>
        must\nbe validly derived from the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>'s <a class=\"propref\" href=\"#st-item_type_definition\">{item
        type definition}</a> given the empty set, as defined in <a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a>.</div><div class=\"clnumber\">2.3.2.4
        Only <i>length</i>, <i>minLength</i>, <i>maxLength</i>, <i>whiteSpace</i>,\n<i>pattern</i>
        and <i>enumeration</i> facet components are allowed among\nthe <a class=\"propref\"
        href=\"#facets\">{facets}</a>.</div><div class=\"clnumber\">2.3.2.5 For each
        facet in the <a class=\"propref\" href=\"#facets\">{facets}</a> (call this
        <b>DF</b>), if there is a facet of the same kind in the\n<a class=\"propref\"
        href=\"#facets\">{facets}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> (call\nthis <b>BF</b>),then the <b>DF</b>'s\n<span class=\"anonRef\">{value}</span>
        must be a valid restriction of <b>BF</b>'s <span class=\"anonRef\">{value}</span>
        \ as\ndefined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div></div>\n
        \          </div></div>The first case above will apply when a list is derived
        by\nspecifying an item type, the second when derived by restriction from another
        list.</div></div></div><div class=\"clnumber\">3 <b>If </b>the <a class=\"propref\"
        href=\"#variety\">{variety}</a> is <i>union</i>, <b>then </b>\n        <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1
        The <a class=\"propref\" href=\"#st-member_type_definitions\">{member type
        definitions}</a> must all have <a class=\"propref\" href=\"#variety\">{variety}</a>
        of <i>atomic</i> or <i>list</i>.</div><div class=\"clnumber\">3.2 </div><div
        class=\"clnumber\">3.3 The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.3.1 <b>If
        </b>the <a class=\"propref\" href=\"#st-base_type_definition\">{base type
        definition}</a>\nis  the\n<a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        \       \n          , <b>then </b>\n            <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.3.1.1
        All of the <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> must\nhave a <a class=\"propref\" href=\"#st-final\">{final}</a>
        which does not contain <i>union</i>.</div><div class=\"clnumber\">3.3.1.2
        The <a class=\"propref\" href=\"#facets\">{facets}</a> must be empty.</div></div>\n
        \          </div><div class=\"clnumber\">3.3.2 <b>otherwise </b>\n            <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.3.2.1
        The <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>
        must have a <a class=\"propref\" href=\"#variety\">{variety}</a> of <i>union</i>.</div><div
        class=\"clnumber\">3.3.2.2 The <a class=\"propref\" href=\"#st-final\">{final}</a>
        of the <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>
        must not contain <i>restriction</i>.</div><div class=\"clnumber\">3.3.2.3
        The <a class=\"propref\" href=\"#st-member_type_definitions\">{member type
        definitions}</a>, in order, must\nbe validly derived from the corresponding
        type definitions in the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a>'s <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> given the empty set, as defined in <a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a>.</div><div class=\"clnumber\">3.3.2.4
        Only <i>pattern</i> and <i>enumeration</i> facet components are allowed among\nthe
        <a class=\"propref\" href=\"#facets\">{facets}</a>.</div><div class=\"clnumber\">3.3.2.5
        For each facet in the <a class=\"propref\" href=\"#facets\">{facets}</a> (call
        this <b>DF</b>), if there is a facet of the same kind in the\n<a class=\"propref\"
        href=\"#facets\">{facets}</a> of the <a class=\"propref\" href=\"#st-base_type_definition\">{base
        type definition}</a> (call\nthis <b>BF</b>),then the <b>DF</b>'s\n<span class=\"anonRef\">{value}</span>
        must be a valid restriction of <b>BF</b>'s <span class=\"anonRef\">{value}</span>
        \ as\ndefined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>.</div></div>\n
        \          </div></div>The first case above will apply when a union is derived
        by\nspecifying one or more member types, the second when derived by restriction
        from another union.</div></div></div></div><span class=\"termdef\"><a id=\"cd-st-restriction\"
        name=\"cd-st-restriction\">[Definition:]&#xa0;&#xa0;</a>If this\nconstraint
        <a href=\"#cos-st-restricts\">Derivation Valid (Restriction, Simple) (&#xa7;3.14.6)</a>
        holds of a simple type definition, it is a <b>valid\nrestriction</b> of its
        <a class=\"termref\" href=\"#st-base_type_definition\"><span class=\"arrow\">&#xb7;</span>base
        type definition<span class=\"arrow\">&#xb7;</span></a></span>.</div></div><p>The
        following constraint defines relations appealed to elsewhere in this specification.</p><div
        class=\"constraintnote\"><a name=\"cos-st-derived-ok\" id=\"cos-st-derived-ok\"/><b>Schema
        Component Constraint:  Type Derivation OK (Simple)</b><br/><div class=\"constraint\">For
        a simple type definition (call it <b>D</b>, for derived) to be validly\nderived
        from a type definition (call this <b>B</b>, for base) given a\nsubset of {<i>extension</i>,
        <i>restriction</i>, <i>list</i>, <i>union</i>} (of which\nonly <i>restriction</i>
        is actually relevant)\n    <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1<a name=\"c-stid\" id=\"c-stid\"> </a>They are the same
        type\ndefinition.</div><div class=\"clnumber\">2 <b>All</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 <i>restriction</i>
        is not in the\nsubset, or in the <a class=\"propref\" href=\"#st-final\">{final}</a>
        of its own <a class=\"propref\" href=\"#st-base_type_definition\">{base type
        definition}</a>;</div><div class=\"clnumber\">2.2 <b>One</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.1 <b>D</b>'s
        <a class=\"termref\" href=\"#st-base_type_definition\"><span class=\"arrow\">&#xb7;</span>base
        type definition<span class=\"arrow\">&#xb7;</span></a> is <b>B</b>.</div><div
        class=\"clnumber\">2.2.2 <b>D</b>'s <a class=\"termref\" href=\"#st-base_type_definition\"><span
        class=\"arrow\">&#xb7;</span>base type definition<span class=\"arrow\">&#xb7;</span></a>
        is not the\n<a class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a> and is validly derived\nfrom
        <b>B</b> given the subset, as defined by this constraint.</div><div class=\"clnumber\">2.2.3
        <b>D</b>'s <a class=\"propref\" href=\"#variety\">{variety}</a> is <i>list</i>
        or <i>union</i> and <b>B</b>\nis the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2.2.4 <b>B</b>'s <a class=\"propref\" href=\"#variety\">{variety}</a>
        is <i>union</i> and\n<b>D</b> is validly derived\nfrom a type definition in
        <b>B</b>'s <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> given the subset, as defined by this constraint.</div></div></div></div></div></div>
        \   \n   </div></div><div class=\"note\"><b>Note:&#xa0;</b>With respect to
        clause <a href=\"#c-stid\">1</a>, see the Note on identity at\nthe end of
        <a href=\"#no-identity\"> (&#xa7;3.4.6)</a> above.</div><div class=\"constraintnote\"><a
        name=\"st-restrict-facets\" id=\"st-restrict-facets\"/><b>Schema Component
        Constraint:  Simple Type Restriction (Facets)</b><br/><div class=\"constraint\">For
        a simple type definition (call it <b>R</b>) to restrict another simple type\ndefinition
        (call it <b>B</b>) with a\nset of facets (call this <b>S</b>)\n    <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The <a class=\"propref\" href=\"#variety\">{variety}</a>  of <b>R</b> is the
        same as that of <b>B</b>.</div><div class=\"clnumber\">2 If <a class=\"propref\"
        href=\"#variety\">{variety}</a> is <i>atomic</i>, the \n<a class=\"propref\"
        href=\"#st-primitive_type_definition\">{primitive type definition}</a> of
        <b>R</b> is the same as that of <b>B</b>.</div><div class=\"clnumber\">3<a
        name=\"c-fr\" id=\"c-fr\"> </a>The <a class=\"propref\" href=\"#facets\">{facets}</a>
        of <b>R</b> are the union of <b>S</b> and\nthe <a class=\"propref\" href=\"#facets\">{facets}</a>
        of <b>B</b>, eliminating duplicates.  To eliminate\nduplicates, when a facet
        of the same kind occurs in both <b>S</b> and\nthe <a class=\"propref\" href=\"#facets\">{facets}</a>
        of <b>B</b>, the one in the <a class=\"propref\" href=\"#facets\">{facets}</a>\nof
        <b>B</b> is not included, with the exception of <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-enumeration\">enumeration</a>
        and <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-pattern\">pattern</a>
        facets, for which multiple occurrences with distinct values are allowed.<p/>Additional
        constraint(s) may apply depending on the kind of facet, see\nthe appropriate
        sub-section of <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#rf-facets\">4.3\nConstraining
        Facets</a></div></div>\n   <p/><span class=\"termdef\"><a id=\"key-facets-restriction\"
        name=\"key-facets-restriction\">[Definition:]&#xa0;&#xa0;</a>If\nclause <a
        href=\"#c-fr\">3</a> above holds, the <a class=\"propref\" href=\"#facets\">{facets}</a>
        of <b>R</b>\n<b>constitute a restriction</b> of the <a class=\"propref\" href=\"#facets\">{facets}</a>
        of\n<b>B</b> with respect to <b>S</b></span>.</div></div></div><div class=\"div3\">\n<h4><a
        id=\"d0e16395\" name=\"d0e16395\"/>3.14.7 Built-in Simple Type Definition</h4><p>There
        is a simple type definition nearly equivalent to the <a class=\"termref\"
        href=\"#key-simpleUrType\"><span class=\"arrow\">&#xb7;</span>simple ur-type
        definition<span class=\"arrow\">&#xb7;</span></a> present in every\nschema
        by definition.  It has the following properties:</p><table border=\"1\" class=\"schemaComp\"><thead><tr><th><strong><a
        name=\"simple-ur-type-itself\" id=\"simple-ur-type-itself\">Simple Type Definition
        of the Ur-Type</a></strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Value</th></tr></thead><tbody
        valign=\"top\"><tr><td><a class=\"propref\" href=\"#st-name\">{name}</a></td><td>anySimpleType</td></tr><tr><td><a
        class=\"propref\" href=\"#st-target_namespace\">{target namespace}</a></td><td>http://www.w3.org/2001/XMLSchema</td></tr><tr><td><a
        class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a></td><td><a
        class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>the
        ur-type definition<span class=\"arrow\">&#xb7;</span></a></td></tr><tr><td><a
        class=\"propref\" href=\"#st-final\">{final}</a></td><td>The empty set</td></tr><tr><td><a
        class=\"propref\" href=\"#variety\">{variety}</a></td><td><a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a></td></tr></tbody></table></td></tr></tbody></table><p>The
        <a class=\"termref\" href=\"#key-simpleUrType\"><span class=\"arrow\">&#xb7;</span>simple
        ur-type definition<span class=\"arrow\">&#xb7;</span></a> is the root of the
        simple type definition\n hierarchy, and as such mediates between the other
        simple type\n definitions, which all eventually trace back to it via their
        <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>
        properties, and the <a class=\"termref\" href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a>, which is\n <em>its</em>
        <a class=\"propref\" href=\"#st-base_type_definition\">{base type definition}</a>.
        \ This is\n why the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        is exempted\n from the first clause of <a href=\"#st-props-correct\">Simple
        Type Definition Properties Correct (&#xa7;3.14.6)</a>, which would\notherwise
        bar it because of its derivation from a complex type definition and absence
        of <a class=\"propref\" href=\"#variety\">{variety}</a>.</p><p>Simple type
        definitions for all the built-in primitive datatypes, namely <i>string</i>,
        <i>boolean</i>, <i>float</i>,\n<i>double</i>, <i>number</i>, <i>dateTime</i>,
        <i>duration</i>,\n<i>time</i>, <i>date</i>, <i>gMonth</i>, <i>gMonthDay</i>,
        <i>gDay</i>, <i>gYear</i>, <i>gYearMonth</i>, <i>hexBinary</i>, <i>base64Binary</i>,
        <i>anyURI</i> (see the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#built-in-primitive-datatypes\">Primitive\nDatatypes</a>
        section of <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>) are present
        by definition in every schema.  All\nare in the XML Schema <a class=\"propref\"
        href=\"#st-target_namespace\">{target namespace}</a> (namespace\nname <code>http://www.w3.org/2001/XMLSchema</code>),
        have an <i>atomic</i> <a class=\"propref\" href=\"#variety\">{variety}</a>
        with an empty\n<a class=\"propref\" href=\"#facets\">{facets}</a> and the
        <a class=\"termref\" href=\"#key-simpleUrType\"><span class=\"arrow\">&#xb7;</span>simple
        ur-type definition<span class=\"arrow\">&#xb7;</span></a> as\ntheir <a class=\"termref\"
        href=\"#st-base_type_definition\"><span class=\"arrow\">&#xb7;</span>base
        type definition<span class=\"arrow\">&#xb7;</span></a> and themselves as <a
        class=\"propref\" href=\"#st-primitive_type_definition\">{primitive type definition}</a>.</p><p>Similarly,
        simple type definitions for all the built-in derived\ndatatypes (see the <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#built-in-derived\">Derived\nDatatypes</a>
        section of <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>) are present
        by definition in every schema, with\nproperties as specified in <a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a> and as represented in XML in\n<a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a>.</p></div></div><div class=\"div2\">\n<h3
        class=\"withToc\"><span class=\"nav\"><a class=\"nav\" href=\"#Simple_Type_Definitions\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> </span><a id=\"Schemas\"
        name=\"Schemas\"/>3.15 Schemas as a Whole</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.1
        <a href=\"#Schema_details\">The Schema Itself</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.2
        <a href=\"#declare-schema\">XML Representations of Schemas</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.3
        <a href=\"#d0e16860\">Constraints on XML Representations of Schemas</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.4
        <a href=\"#d0e17196\">Validation Rules for Schemas as a Whole</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.5
        <a href=\"#d0e17275\">Schema Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.15.6
        <a href=\"#coss-schema\">Constraints on Schemas as a Whole</a><br/>\n</div><p>A
        schema consists of a set of schema components.</p><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:schema\n
        \   xmlns:xs=&quot;http://www.w3.org/2001/XMLSchema&quot;\n    targetNamespace=&quot;http://www.example.com/example&quot;&gt;\n
        \ . . .\n&lt;/xs:schema&gt;</pre></div><div class=\"exampleWrapper\">The XML
        representation of the skeleton of a schema.</div></div><div class=\"div3\">\n<h4><a
        id=\"Schema_details\" name=\"Schema_details\"/>3.15.1 The Schema Itself</h4><p>At
        the abstract level, the schema itself is just a container for its components.</p><div
        class=\"schemaComp\"><div class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#key-schema\">Schema</a></div><div class=\"compBody\">\n     <dl class=\"props\">\n
        \     <dt><a name=\"type_definitions\" id=\"type_definitions\"><span class=\"propdef\">{type
        definitions}</span></a></dt><dd>A set of\nnamed simple and complex type definitions.</dd>\n
        \     <dt><a name=\"attribute_declarations\" id=\"attribute_declarations\"><span
        class=\"propdef\">{attribute declarations}</span></a></dt><dd>A set of\nnamed
        (top-level) attribute declarations.</dd>\n      <dt><a name=\"element_declarations\"
        id=\"element_declarations\"><span class=\"propdef\">{element declarations}</span></a></dt><dd>A
        set of\nnamed (top-level) element declarations.</dd>\n      <dt><a name=\"attribute_group_definitions\"
        id=\"attribute_group_definitions\"><span class=\"propdef\">{attribute group
        definitions}</span></a></dt><dd>A set of named\nattribute group definitions.</dd>\n
        \     <dt><a name=\"model_group_definitions\" id=\"model_group_definitions\"><span
        class=\"propdef\">{model group definitions}</span></a></dt><dd>A set of named\nmodel
        group definitions.</dd>\n      <dt><a name=\"notation_declarations\" id=\"notation_declarations\"><span
        class=\"propdef\">{notation declarations}</span></a></dt><dd>A set of\nnotation
        declarations.</dd>\n      <dt><a name=\"annotations\" id=\"annotations\"><span
        class=\"propdef\">{annotations}</span></a></dt><dd>A set of annotations.</dd>\n
        \    </dl>\n    </div></div></div><div class=\"div3\">\n<h4><a id=\"declare-schema\"
        name=\"declare-schema\"/>3.15.2 XML Representations of Schemas</h4><p>A schema
        is represented in XML by one or more <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema documents<span class=\"arrow\">&#xb7;</span></a>,
        that is, one or more <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information items.  A <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema document<span class=\"arrow\">&#xb7;</span></a>
        contains representations for a collection of schema components, e.g. type
        definitions and element declarations, which have a common <span class=\"anonRef\">{target
        namespace}</span>.  A <a class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        document<span class=\"arrow\">&#xb7;</span></a> which has one or more <a class=\"eltref\"
        href=\"#element-import\">&lt;import&gt;</a> element information items corresponds
        to a schema with components with more than one <span class=\"anonRef\">{target
        namespace}</span>, see <a href=\"#src-import\">Import Constraints and Semantics
        (&#xa7;4.2.3)</a>.</p><div class=\"reprdef\"><div class=\"reprHeader\"><span
        class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>schema</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n      <p class=\"element-syntax-1\"><a
        name=\"element-schema\" id=\"element-schema\">&lt;schema</a><br/>&#xa0;&#xa0;attributeFormDefault
        = (<var>qualified</var> | <var>unqualified</var>)&#xa0;:&#xa0;unqualified<br/>&#xa0;&#xa0;blockDefault
        = \n \n   (<var>#all</var> | List of (<var>extension</var> | <var>restriction</var>
        | <var>substitution</var>))\n &#xa0;:&#xa0;''<br/>&#xa0;&#xa0;elementFormDefault
        = (<var>qualified</var> | <var>unqualified</var>)&#xa0;:&#xa0;unqualified<br/>&#xa0;&#xa0;finalDefault
        = \n \n   (<var>#all</var> | List of (<var>extension</var> | <var>restriction</var>
        | <var>list</var> | <var>union</var>))\n &#xa0;:&#xa0;''<br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;targetNamespace
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;version
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#token\">token</a><br/>&#xa0;&#xa0;xml:lang
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#language\">language</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>((<a class=\"eltref\" href=\"#element-include\">include</a> | <a class=\"eltref\"
        href=\"#element-import\">import</a> | <a class=\"eltref\" href=\"#element-redefine\">redefine</a>
        | <a class=\"eltref\" href=\"#element-annotation\">annotation</a>)*, (((<a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a> | <a class=\"eltref\"
        href=\"#element-complexType\">complexType</a> | <a class=\"eltref\" href=\"#element-group\">group</a>
        | <a class=\"eltref\" href=\"#element-attributeGroup\">attributeGroup</a>)
        | <a class=\"eltref\" href=\"#element-element\">element</a> | <a class=\"eltref\"
        href=\"#element-attribute\">attribute</a> | <a class=\"eltref\" href=\"#element-notation\">notation</a>),
        <a class=\"eltref\" href=\"#element-annotation\">annotation</a>*)*)<br/>&lt;/schema&gt;</p>\n
        \     <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#key-schema\">Schema</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#type_definitions\">{type definitions}</a></td><td>The
        simple and complex type definitions\ncorresponding to all the <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a> and <a class=\"eltref\"
        href=\"#element-complexType\">&lt;complexType&gt;</a> element information
        items in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported definitions, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#attribute_declarations\">{attribute declarations}</a></td><td>The
        (top-level) attribute declarations\ncorresponding to all the <a class=\"eltref\"
        href=\"#element-attribute\">&lt;attribute&gt;</a> element information items
        in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported declarations, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#element_declarations\">{element declarations}</a></td><td>The
        (top-level) element declarations\ncorresponding to all the <a class=\"eltref\"
        href=\"#element-element\">&lt;element&gt;</a> element information items in
        the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported declarations, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#attribute_group_definitions\">{attribute group definitions}</a></td><td>The
        attribute group definitions\ncorresponding to all the <a class=\"eltref\"
        href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a> element information
        items in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported definitions, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#model_group_definitions\">{model group definitions}</a></td><td>The
        model group definitions\ncorresponding to all the <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        element information items in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported definitions, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#notation_declarations\">{notation declarations}</a></td><td>The
        notation declarations\ncorresponding to all the <a class=\"eltref\" href=\"#element-notation\">&lt;notation&gt;</a>
        element information items in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, plus any included or imported declarations, see <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a> and <a href=\"#composition-schemaImport\">References to
        schema components across namespaces (&#xa7;4.2.3)</a>.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#annotations\">{annotations}</a></td><td>The annotations\ncorresponding
        to all the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information items in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any.</td></tr></tbody></table></td></tr></tbody></table></div>\n     </div></div><p>Note
        that none of the attribute information items displayed above\ncorrespond directly
        to properties of schemas.  The <code>blockDefault</code>,\n<code>finalDefault</code>,
        <code>attributeFormDefault</code>, <code>elementFormDefault</code>and <code>targetNamespace</code>
        attributes are appealed to in the sub-sections above, as they provide\nglobal
        information applicable to many representation/component correspondences.  The\nother
        attributes (<code>id</code> and <code>version</code>) are for user\nconvenience,
        and this specification defines no semantics for them.</p><p>The definition
        of the schema abstract data model in <a href=\"#concepts-data-model\">XML
        Schema Abstract Data Model (&#xa7;2.2)</a> makes clear that most components
        have a <span class=\"anonRef\">{target namespace}</span>.  Most components
        corresponding to representations within a given <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item will have a <span class=\"anonRef\">{target namespace}</span>
        which corresponds to the <code>targetNamespace</code> attribute. </p><p>Since
        the empty string is not a legal namespace name, supplying\nan empty string
        for <code>targetNamespace</code> is incoherent, and is <em>not</em> the same\nas
        not specifying it at all.  The appropriate form of schema document\ncorresponding
        to a <a class=\"termref\" href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>schema<span
        class=\"arrow\">&#xb7;</span></a> whose components have no\n<a class=\"propref\"
        href=\"#e-target_namespace\">{target namespace}</a> is one which has no\n<code>targetNamespace</code>
        attribute specified at all.</p><div class=\"note\"><b>Note:&#xa0;</b>The XML
        namespaces Recommendation discusses only instance document syntax for\nelements
        and attributes; it therefore provides no direct framework for managing\nthe
        names of type definitions, attribute group definitions, and so on.\nNevertheless,
        the specification applies the target namespace facility uniformly to all\nschema
        components, i.e. not only declarations but also definitions have a <span class=\"anonRef\">{target
        namespace}</span>.</div><p>Although the example schema at the beginning of
        this section might be a complete XML document, <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nneed
        not be the document element, but can appear within other documents.\nIndeed
        there is no requirement that a schema correspond to a (text) document\nat
        all:  it could correspond to an element information item constructed 'by\nhand',
        for instance via a DOM-conformant API.</p><p>Aside from <a class=\"eltref\"
        href=\"#element-include\">&lt;include&gt;</a> and <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>,
        which do not correspond directly to any schema component at all, each of the
        element information\nitems which may appear in the content of <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a> corresponds to\na schema component,
        and all except <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        are named.  The\nsections below\npresent each such item in turn, setting out
        the\ncomponents to which it may correspond.</p><div class=\"div4\">\n<h5><a
        id=\"refSchemaConstructs\" name=\"refSchemaConstructs\"/>3.15.2.1 References
        to Schema Components</h5><p>Reference to\n   schema components from a schema
        document is managed in a uniform way,\nwhether the component corresponds to
        an element information item from the same schema document or is imported\n(<a
        href=\"#composition-schemaImport\">References to schema components across
        namespaces (&#xa7;4.2.3)</a>) from an external schema (which may,\nbut need
        not, correspond to an actual schema document). The form\nof all such references
        is a\n    <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a>.</p><p><span class=\"termdef\"><a id=\"gloss-QName\"
        name=\"gloss-QName\">[Definition:]&#xa0;&#xa0;</a>A <b>QName</b> is a name\nwith
        an optional namespace qualification, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.
        \ When used in connection with the XML\nrepresentation of schema components
        or references to them, this refers to the\nsimple type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a>
        as defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a></span>.</p><p><span
        class=\"termdef\"><a id=\"gloss-NCName\" name=\"gloss-NCName\">[Definition:]&#xa0;&#xa0;</a>An
        <b>NCName</b> is a name\nwith no colon, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.
        \ When used in connection with the XML\nrepresentation of schema components
        in this specification, this refers to the\nsimple type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a>
        as defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a></span>.</p><p>In
        each of the XML\nrepresentation expositions in the following sections, an
        attribute is shown as\nhaving type <code>QName</code> if and only if it is\ninterpreted
        as referencing a schema component.</p><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:schema xmlns:xs=&quot;http://www.w3.org/2001/XMLSchema&quot;\n
        \           xmlns:xhtml=&quot;http://www.w3.org/1999/xhtml&quot;\n            xmlns=&quot;http://www.example.com&quot;\n
        \           targetNamespace=&quot;http://www.example.com&quot;&gt;\n  . .
        .\n\n  &lt;xs:element name=&quot;elem1&quot; type=&quot;Address&quot;/&gt;\n\n
        \ &lt;xs:element name=&quot;elem2&quot; type=&quot;xhtml:blockquote&quot;/&gt;\n\n
        \ &lt;xs:attribute name=&quot;attr1&quot;\n                type=&quot;xsl:quantity&quot;/&gt;\n
        \ . . .\n&lt;/xs:schema&gt;\n\n</pre></div><div class=\"exampleWrapper\">The
        first of these is most probably a local reference, i.e. a reference\nto a
        type\ndefinition corresponding to a <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        element information item\nlocated elsewhere in the schema document, the other
        two refer to type\ndefinitions from schemas for other namespaces and assume
        that their namespaces\nhave been declared for import.  See <a href=\"#composition-schemaImport\">References
        to schema components across namespaces (&#xa7;4.2.3)</a> for a discussion
        of importing.</div></div></div><div class=\"div4\">\n<h5><a id=\"d0e16826\"
        name=\"d0e16826\"/>3.15.2.2 References to Schema Components from Elsewhere</h5><p>The
        names of schema components such as type definitions and element\ndeclarations
        are not of type <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>:
        \ they are not\nunique within a schema, just within a symbol space.  This
        means that simple\nfragment identifiers will not always work to reference
        schema components from outside\nthe context of schema documents.</p><p>There
        is currently no provision in the definition of the interpretation\nof fragment
        identifiers for the <code>text/xml</code> MIME type, which is the\nMIME type
        for schemas, for referencing\nschema components as such.  However, \n<a href=\"#ref-xpointer\">[XPointer]</a>
        provides a mechanism which maps well onto the\nnotion of symbol spaces as
        it is reflected in the XML representation of schema components.  A fragment
        identifier of the form\n<code>#xpointer(xs:schema/xs:element[@name=&quot;person&quot;])</code>
        will uniquely identify\nthe representation of a top-level element declaration
        with name <code>person</code>, and similar fragment\nidentifiers can obviously
        be constructed for the other global symbol spaces.</p><p>Short-form fragment
        identifiers may also be used in some cases, that is\nwhen a DTD or XML Schema
        is available for the schema in question, and the\nprovision of an <code>id</code>
        attribute for the representations of all primary and secondary schema\ncomponents,
        which <em>is</em> of type\n<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>,
        has been exploited.</p><p>It is a matter for applications to specify whether
        they interpret\ndocument-level references of either of the above varieties
        as being to the relevant element information item (i.e. without\nspecial recognition
        of the relation of schema documents to schema components) or as being to the\ncorresponding
        schema component.</p></div></div><div class=\"div3\">\n<h4><a id=\"d0e16860\"
        name=\"d0e16860\"/>3.15.3 Constraints on XML Representations of Schemas</h4><div
        class=\"constraintnote\"><a name=\"src-qname\" id=\"src-qname\"/><b>Schema
        Representation Constraint:  QName Interpretation</b><br/><div class=\"constraint\">Where
        the type of an attribute information item in a document involved in\n<a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        is\nidentified as\n<a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a>, its <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        is composed of a\n <span class=\"termdef\"><a id=\"q-local\" name=\"q-local\">[Definition:]&#xa0;&#xa0;</a><b>local
        name</b></span> and a <span class=\"termdef\"><a id=\"q-uri\" name=\"q-uri\">[Definition:]&#xa0;&#xa0;</a><b>namespace
        name</b></span>.  Its <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> is determined based on its <a
        class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> and\nthe containing element information
        item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[in-scope\nnamespaces]</a>
        following <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>:<p/>The appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>its <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>
        is prefixed, <b>then </b>\n      <b>all</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1.1 There must be a namespace
        in the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[in-scope\nnamespaces]</a>
        whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[prefix]</a>
        matches the prefix.</div><div class=\"clnumber\">1.2 its <a class=\"termref\"
        href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>
        is the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[namespace\nname]</a>
        of that namespace.</div><div class=\"clnumber\">1.3 Its <a class=\"termref\"
        href=\"#q-local\"><span class=\"arrow\">&#xb7;</span>local name<span class=\"arrow\">&#xb7;</span></a>
        is the portion of\nits <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> after the colon (<code>':'</code>).</div></div>\n
        \    </div><div class=\"clnumber\">2 <b>otherwise </b>(its <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a> is unprefixed) <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1 its
        <a class=\"termref\" href=\"#q-local\"><span class=\"arrow\">&#xb7;</span>local
        name<span class=\"arrow\">&#xb7;</span></a> is its <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2.2 The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.2.1 <b>If
        </b>there is a namespace in the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[in-scope\nnamespaces]</a>
        whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[prefix]</a>
        has no value, <b>then </b>its <a class=\"termref\" href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace
        name<span class=\"arrow\">&#xb7;</span></a> is the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.namespace\">[namespace\nname]</a>
        of that namespace.</div><div class=\"clnumber\">2.2.2 <b>otherwise </b>its
        <a class=\"termref\" href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace
        name<span class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</div></div></div></div></div></div><p/>In
        the absence of the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[in-scope
        namespaces]</a> property in the infoset for the schema document in question,
        processors must reconstruct equivalent information as necessary, using the
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[
        namespace attributes]</a> of the containing element information item and its
        ancestors.</div></div><p><span class=\"termdef\"><a id=\"key-resolve\" name=\"key-resolve\">[Definition:]&#xa0;&#xa0;</a>Whenever
        the word <b>resolve</b> in any form is used in this\nchapter in connection
        with a <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> in a\nschema document, the\nfollowing definition
        <a href=\"#src-resolve\">QName resolution (Schema Document) (&#xa7;3.15.3)</a>
        should be understood</span>:</p><div class=\"constraintnote\"><a name=\"src-resolve\"
        id=\"src-resolve\"/><b>Schema Representation Constraint:  QName resolution
        (Schema Document)</b><br/><div class=\"constraint\">For a <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>\nto
        resolve to a schema component of a specified kind\n   <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 That
        component is a member of the value of the appropriate\nproperty of the schema
        which corresponds to the schema\ndocument within which the <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>\nappears,
        that is\n      the appropriate <b>case</b> among the following\nmust be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1.1 <b>If </b>the kind specified
        is simple or complex type definition, <b>then </b>the property is the <a class=\"propref\"
        href=\"#type_definitions\">{type definitions}</a>.</div><div class=\"clnumber\">1.2
        <b>If </b>the kind specified is attribute declaration, <b>then </b>the property
        is the <a class=\"propref\" href=\"#attribute_declarations\">{attribute declarations}</a>.</div><div
        class=\"clnumber\">1.3 <b>If </b>the kind specified is element declaration,
        <b>then </b>the property is the <a class=\"propref\" href=\"#element_declarations\">{element
        declarations}</a>.</div><div class=\"clnumber\">1.4 <b>If </b>the kind specified\nis
        attribute group, <b>then </b>the property is the <a class=\"propref\" href=\"#attribute_group_definitions\">{attribute
        group definitions}</a>.</div><div class=\"clnumber\">1.5 <b>If </b>the kind
        specified is\nmodel group, <b>then </b>the property is the <a class=\"propref\"
        href=\"#model_group_definitions\">{model group definitions}</a>.</div><div
        class=\"clnumber\">1.6 <b>If </b>the kind specified is notation declaration,
        <b>then </b>the property is the <a class=\"propref\" href=\"#notation_declarations\">{notation
        declarations}</a>.</div></div>\n     </div><div class=\"clnumber\">2 The\ncomponent's
        <span class=\"anonRef\">{name}</span> matches the <a class=\"termref\" href=\"#q-local\"><span
        class=\"arrow\">&#xb7;</span>local\nname<span class=\"arrow\">&#xb7;</span></a>
        of the <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a>;</div><div class=\"clnumber\">3 The component's
        <span class=\"anonRef\">{target namespace}</span> is identical to the <a class=\"termref\"
        href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>
        of the <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a>;</div><div class=\"clnumber\">4 The appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">4.1 <b>If </b>the <a class=\"termref\" href=\"#q-uri\"><span
        class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>
        of the <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        <b>then </b>\n        <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">4.1.1 The <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item of the schema document containing the <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>
        has no <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</div><div
        class=\"clnumber\">4.1.2 The <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item of the that schema document contains an <a class=\"eltref\"
        href=\"#element-import\">&lt;import&gt;</a> element\ninformation item with
        no <code>namespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</div></div>\n
        \      </div><div class=\"clnumber\">4.2 <b>otherwise </b>the <a class=\"termref\"
        href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>
        of the <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> is\nthe same as\n        <b>one</b> of the
        following:<div class=\"constraintlist\"><div class=\"clnumber\">4.2.1 The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of\nthe <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> element
        information item of the schema document containing the <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">4.2.2 The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>namespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of some\n<a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a> element
        information item contained in the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item of that schema document.</div></div>.</div></div></div></div>\n
        \ </div></div></div><div class=\"div3\">\n<h4><a id=\"d0e17196\" name=\"d0e17196\"/>3.15.4
        Validation Rules for Schemas as a Whole</h4><p>As the discussion above at
        <a href=\"#components\">Schema Component Details (&#xa7;3)</a> makes clear,
        at the level of schema components and <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        reference to components by name is normally not involved.  In a\nfew cases,
        however, qualified names appearing in information items being\n<a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        must be resolved to schema components by such lookup.  The following\nconstraint
        is appealed to in these cases.</p><div class=\"constraintnote\"><a name=\"cvc-resolve-instance\"
        id=\"cvc-resolve-instance\"/><b>Validation Rule:  QName resolution (Instance)</b><br/><div
        class=\"constraint\">A pair of a local name and a namespace name (or <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>)\nresolve
        to a schema component of a specified kind in the context of <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        by appeal to the appropriate\nproperty of the schema being used for the <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.  Each such property indexes components
        by name.  The property to use is determined by the kind of component specified,
        that is,\n   the appropriate <b>case</b> among the following\nmust be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b>the kind specified
        is simple or complex type definition, <b>then </b>the property is the <a class=\"propref\"
        href=\"#type_definitions\">{type definitions}</a>.</div><div class=\"clnumber\">2
        <b>If </b>the kind specified is attribute declaration, <b>then </b>the property
        is the <a class=\"propref\" href=\"#attribute_declarations\">{attribute declarations}</a>.</div><div
        class=\"clnumber\">3 <b>If </b>the kind specified is element declaration,
        <b>then </b>the property is the <a class=\"propref\" href=\"#element_declarations\">{element
        declarations}</a>.</div><div class=\"clnumber\">4 <b>If </b>the kind specified\nis
        attribute group, <b>then </b>the property is the <a class=\"propref\" href=\"#attribute_group_definitions\">{attribute
        group definitions}</a>.</div><div class=\"clnumber\">5 <b>If </b>the kind
        specified is\nmodel group, <b>then </b>the property is the <a class=\"propref\"
        href=\"#model_group_definitions\">{model group definitions}</a>.</div><div
        class=\"clnumber\">6 <b>If </b>the kind specified is notation declaration,
        <b>then </b>the property is the <a class=\"propref\" href=\"#notation_declarations\">{notation
        declarations}</a>.</div></div>\n   The component resolved to is the entry
        in the table whose <span class=\"anonRef\">{name}</span> matches the local
        name of the pair and whose <span class=\"anonRef\">{target namespace}</span>
        is identical to the namespace name of the pair.\n  </div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e17275\" name=\"d0e17275\"/>3.15.5 Schema Information
        Set Contributions</h4><div class=\"constraintnote\"><a name=\"sic-schema\"
        id=\"sic-schema\"/><b>Schema Information Set Contribution:  Schema Information</b><br/><div
        class=\"constraint\">Schema components provide a wealth of information about
        the basis of\n<a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>, which may well be of relevance to\nsubsequent
        processing.  Reflecting component structure into a form suitable for\ninclusion
        in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> is the way this specification
        provides for making this\ninformation available.<p/>Accordingly, <span class=\"termdef\"><a
        id=\"key-iso\" name=\"key-iso\">[Definition:]&#xa0;&#xa0;</a> by an <b>item
        isomorphic</b> to a component is meant an information item whose type is equivalent
        to the component's, with one property per property of the component, with
        the same name, and value either the same atomic value, or an information item
        corresponding in the same way to its component value, recursively, as necessary</span>.<p/>Processors
        must add a property in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>\nto the element information
        item at which <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> began, as follows:<div class=\"psviDef\"><div
        class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n       <dt><a
        name=\"e-schema_information\" id=\"e-schema_information\"><span class=\"propdef\">[schema
        information]</span></a></dt><dd>A set of <b>namespace schema information</b>
        information items, one for each namespace name which appears as the\n<span
        class=\"anonRef\">{target namespace}</span> of any schema component in the
        schema used for that\nassessment, and one for <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        if any schema\ncomponent in the schema had no <span class=\"anonRef\">{target
        namespace}</span>.  Each <b>namespace schema information</b> information item
        has the\nfollowing properties and values:\n        <div class=\"psviDef\"><div
        class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;namespace
        schema information&#xa0;information items\n   </div><div class=\"psviBody\"><dl
        class=\"psvi\">\n         <dt><a name=\"nsi-schema_namespace\" id=\"nsi-schema_namespace\"><span
        class=\"propdef\">[schema namespace]</span></a></dt><dd>A namespace\nname
        or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</dd>\n         <dt><a name=\"nsi-schema_components\"
        id=\"nsi-schema_components\"><span class=\"propdef\">[schema components]</span></a></dt><dd>A
        (possibly\nempty) set of schema component information items, each one an <a
        class=\"termref\" href=\"#key-iso\"><span class=\"arrow\">&#xb7;</span>item
        isomorphic<span class=\"arrow\">&#xb7;</span></a> to a component whose <span
        class=\"anonRef\">{target\nnamespace}</span> is the sibling <a class=\"propref\"
        href=\"#nsi-schema_namespace\">[schema namespace]</a>\nproperty above, drawn
        from the schema used for <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.</dd>\n         <dt><a name=\"nsi-schema_documents\"
        id=\"nsi-schema_documents\"><span class=\"propdef\">[schema documents]</span></a></dt><dd>A\n(possibly
        empty) set of <b>schema document</b> information items, with\nproperties and
        values as follows, for each schema document which\ncontributed components
        to the schema, and whose\n<code>targetNamespace</code> matches the sibling
        <a class=\"propref\" href=\"#nsi-schema_namespace\">[schema namespace]</a>
        property above (or whose\n<code>targetNamespace</code> was <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>\nbut
        that contributed components to that namespace by being <a class=\"eltref\"
        href=\"#element-include\">&lt;include&gt;</a>d\nby a schema document with
        that <code>targetNamespace</code> as per <a href=\"#compound-schema\">Assembling
        a schema for a single target namespace from multiple schema definition documents
        (&#xa7;4.2.1)</a>):\n          <div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;schema document&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n           <dt><a
        name=\"sd-document_location\" id=\"sd-document_location\"><span class=\"propdef\">[document
        location]</span></a></dt><dd>Either a URI reference, if available, otherwise\n<a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>\n           </dd>\n           <dt><a name=\"sd-document\"
        id=\"sd-document\"><span class=\"propdef\">[document]</span></a></dt><dd>A
        document\ninformation item, if available, otherwise <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</dd>\n
        \         </dl></div></div>\n         </dd>\n        </dl></div></div>\n       </dd>\n
        \     </dl></div></div>The <a class=\"propref\" href=\"#nsi-schema_components\">{schema
        components}</a> property is provided for\nprocessors which wish to provide
        a single access point to the\ncomponents of the schema which was used during
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.  Lightweight processors are free to leave
        it empty, but if it <em>is</em> provided, it must contain at a minimum all
        the top-level (i.e. named) components which actually figured in the <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>,
        either directly or (because an anonymous component which figured is contained
        within) indirectly.</div></div><div class=\"constraintnote\"><a name=\"sic-id\"
        id=\"sic-id\"/><b>Schema Information Set Contribution:  ID/IDREF Table</b><br/><div
        class=\"constraint\">In the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        a set of <b>ID/IDREF binding</b> information items is associated\nwith the
        <a class=\"termref\" href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation
        root<span class=\"arrow\">&#xb7;</span></a> element information\nitem:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n       <dt><a
        name=\"e-ii_table\" id=\"e-ii_table\"><span class=\"propdef\">[ID/IDREF table]</span></a></dt><dd>A
        (possibly empty) set of\n<b>ID/IDREF binding</b> information items, as specified
        below.</dd>\n      </dl></div></div><span class=\"termdef\"><a id=\"key-eas\"
        name=\"key-eas\">[Definition:]&#xa0;&#xa0;</a>Let the\n<b>eligible item set</b>
        be the set of consisting of every attribute or element\ninformation item</span>
        for which\n         <b>all</b> of the following are true<div class=\"constraintlist\"><div
        class=\"clnumber\">1 its  <span class=\"anonRef\">[validation context]</span>
        is the\n<a class=\"termref\" href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation
        root<span class=\"arrow\">&#xb7;</span></a>;</div><div class=\"clnumber\">2
        it was successfully <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> with respect to an attribute\ndeclaration
        as per <a href=\"#cvc-attribute\">Attribute Locally Valid (&#xa7;3.2.4)</a>
        or element declaration as per\n<a href=\"#cvc-elt\">Element Locally Valid
        (Element) (&#xa7;3.3.4)</a> (as appropriate) whose attribute <a class=\"propref\"
        href=\"#a-simple_type_definition\">{type definition}</a> or element <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a> (respectively) is the\nbuilt-in
        <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>,
        <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#IDREF\">IDREF</a>
        or <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#IDREFS\">IDREFS</a>
        simple type definition or a type derived from one of them.</div></div><p/>Then
        there is one <b>ID/IDREF binding</b> in the <a class=\"propref\" href=\"#e-ii_table\">[ID/IDREF
        table]</a>\nfor every distinct string which is<b>one</b> of the following:<div
        class=\"constraintlist\"><div class=\"clnumber\">1 the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of a member of the <a class=\"termref\" href=\"#key-eas\"><span class=\"arrow\">&#xb7;</span>eligible\nitem
        set<span class=\"arrow\">&#xb7;</span></a> whose type definition is or is
        derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>
        or <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#IDREF\">IDREF</a>;</div><div
        class=\"clnumber\">2 one of the items in the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of a member of the <a class=\"termref\" href=\"#key-eas\"><span class=\"arrow\">&#xb7;</span>eligible\nitem
        set<span class=\"arrow\">&#xb7;</span></a> whose type definition is or is
        derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#IDREFS\">IDREFS</a>.</div></div>Each
        <b>ID/IDREF binding</b> has properties as follows:<div class=\"psviDef\"><div
        class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;ID/IDREF
        binding&#xa0;information items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n
        \       <dt><a name=\"iib-id\" id=\"iib-id\"><span class=\"propdef\">[id]</span></a></dt><dd>The
        string identified above.</dd>\n        <dt><a name=\"iib-binding\" id=\"iib-binding\"><span
        class=\"propdef\">[binding]</span></a></dt><dd>A set consisting of every element
        information item for which\n          <b>all</b> of the following are true<div
        class=\"constraintlist\"><div class=\"clnumber\">1 its <a class=\"propref\"
        href=\"#e-validation_context\">[validation context]</a> is the\n<a class=\"termref\"
        href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation root<span class=\"arrow\">&#xb7;</span></a>;</div><div
        class=\"clnumber\">2 it has an attribute information item in\nits <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        or an element information item in its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        which was <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> by the\nbuilt-in <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>
        simple type definition or a type derived from it whose\n <span class=\"anonRef\">[schema
        normalized value]</span> is the <a class=\"propref\" href=\"#iib-id\">[id]</a>
        of\nthis <b>ID/IDREF binding</b>.</div></div>\n        </dd>\n       </dl></div></div>The
        net effect of the above is to have one entry for every string used as an\nid,
        whether by declaration or by reference, associated with those elements, if\nany,
        which actually purport to have that id.  See <a href=\"#cvc-id\">Validation
        Root Valid (ID/IDREF) (&#xa7;3.3.4)</a> above\nfor the validation rule which
        actually checks for errors here.<div class=\"note\"><b>Note:&#xa0;</b>The
        <b>ID/IDREF binding</b>\ninformation item, unlike most other aspects of this\nspecification,
        is essentially an internal bookkeeping mechanism.  It is introduced to\nsupport
        the definition of <a href=\"#cvc-id\">Validation Root Valid (ID/IDREF) (&#xa7;3.3.4)</a>
        above. \nAccordingly, conformant processors may, but are <em>not</em> required
        to,\nexpose it in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>.\nIn other words, the above
        constraint may be read as saying <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        proceeds <em>as if</em> such an infoset item existed.</div></div></div></div><div
        class=\"div3\">\n<h4><a id=\"coss-schema\" name=\"coss-schema\"/>3.15.6 Constraints
        on Schemas as a Whole</h4><p>All schemas (see <a href=\"#Schemas\">Schemas
        as a Whole (&#xa7;3.15)</a>) must satisfy the following constraint.</p><div
        class=\"constraintnote\"><a name=\"sch-props-correct\" id=\"sch-props-correct\"/><b>Schema
        Component Constraint:  Schema Properties Correct</b><br/><div class=\"constraint\"><b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The values of the properties of a schema must be as described in\nthe property
        tableau in\n<a href=\"#Schema_details\">The Schema Itself (&#xa7;3.15.1)</a>,
        modulo the impact of <a href=\"#conformance-missing\">Missing Sub-components
        (&#xa7;5.3)</a>;</div><div class=\"clnumber\">2<a name=\"c-nmd\" id=\"c-nmd\">
        </a>Each of the <a class=\"propref\" href=\"#type_definitions\">{type definitions}</a>,
        \ <a class=\"propref\" href=\"#element_declarations\">{element declarations}</a>,
        <a class=\"propref\" href=\"#attribute_group_definitions\">{attribute group
        definitions}</a>, <a class=\"propref\" href=\"#model_group_definitions\">{model
        group definitions}</a> and <a class=\"propref\" href=\"#notation_declarations\">{notation
        declarations}</a> must not contain two or more schema components with the
        same <span class=\"anonRef\">{name}</span> and <span class=\"anonRef\">{target\nnamespace}</span>.</div></div></div></div></div></div></div><div
        class=\"div1\">\n<h2><a id=\"composition\" name=\"composition\"/>4 Schemas
        and Namespaces: Access and Composition</h2><p>This chapter defines the mechanisms
        by which this specification establishes the necessary\nprecondition for <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>, namely access to\none or more schemas.
        This chapter also sets out in detail the relationship\nbetween schemas and
        namespaces, as well as mechanisms for\nmodularization of schemas, including
        provision for incorporating definitions\nand declarations from one schema
        in another, possibly with modifications.</p><p><a href=\"#concepts-conformance\">Conformance
        (&#xa7;2.4)</a> describes three levels of conformance for schema\nprocessors,
        and <a href=\"#conformance\">Schemas and Schema-validity Assessment (&#xa7;5)</a>
        provides a formal definition of\n<a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>.
        This section sets out\nin detail the 3-layer architecture implied by the three
        conformance levels.\nThe layers\nare: </p><ol class=\"enumar\"><li>The <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> core, relating schema components and instance\ninformation
        items; </li><li>Schema representation: the connections between XML\nrepresentations
        and schema components, including the\n  relationships between namespaces and
        schema components; </li><li>XML Schema web-interoperability guidelines: instance-&gt;schema
        and\n  schema-&gt;schema connections for the WWW. </li></ol><p>Layer 1 specifies
        the manner in which a schema composed of schema components\ncan be applied
        to in the <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> of an instance element information item.
        Layer 2 specifies the use of <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelements
        in XML documents as the standard XML representation for\nschema information
        in a broad range of computer systems and execution\nenvironments. To support
        interoperation over the World Wide Web in particular,\nlayer 3 provides a
        set of conventions for schema reference on the\nWeb. Additional details on
        each of the three layers is provided in the sections below.</p><div class=\"div2\">\n<h3><span
        class=\"nav\"> <a class=\"nav\" href=\"#layer2\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"layer1\" name=\"layer1\"/>4.1 Layer 1: Summary
        of the Schema-validity Assessment Core</h3><p>The fundamental purpose of the
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> core is to define <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        for a single\nelement information item and its descendants with respect to
        a\ncomplex type\ndefinition. All processors are required to implement this
        core predicate in a\nmanner which conforms exactly to this specification.
        </p><p><a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> is defined with reference to an <a class=\"termref\"
        href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>
        (note <em>not</em> a\n<a class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        document<span class=\"arrow\">&#xb7;</span></a>) which consists of (at a minimum)
        the set of schema\ncomponents (definitions and declarations) required for
        that\n<a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.  This is not a circular definition, but
        rather a\n<em>post facto</em> observation:  no element information item can\nbe
        fully assessed unless all the components required by any aspect of\nits (potentially
        recursive) <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> are present in the schema.</p><p>As specified
        above, each schema component is associated directly or\nindirectly with a
        target namespace, or explicitly with no namespace. In the case of multi-namespace
        documents,\ncomponents for more than one target namespace will co-exist in
        a schema.</p><p>Processors have the option to assemble (and perhaps to optimize
        or\npre-compile) the entire schema prior to the start of an <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        episode, or to\ngather the schema lazily as individual components are required.
        In all\ncases it is required that:</p><ul><li>The processor succeed in locating
        the <a class=\"termref\" href=\"#key-component\"><span class=\"arrow\">&#xb7;</span>schema
        components<span class=\"arrow\">&#xb7;</span></a>\n  transitively required
        to complete an <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> (note that components derived\nfrom <a class=\"termref\"
        href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema documents<span
        class=\"arrow\">&#xb7;</span></a> can be integrated\nwith components obtained
        through other means);</li><li>no definition or declaration changes once it
        has been established;</li><li>if the processor chooses to acquire declarations
        and definitions\n  dynamically, that there be no side effects of such dynamic
        acquisition that\n  would cause the results of <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        to differ from that which would have\n  been obtained from the same schema
        components acquired in bulk.</li></ul><div class=\"note\"><b>Note:&#xa0;</b>
        the <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> core is defined in terms of schema components
        at the\nabstract level, and no mention is made of the schema definition\nsyntax
        (i.e. <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>). Although
        many processors will acquire\nschemas in this format, others may operate on
        compiled representations, on a\nprogrammatic representation as exposed in
        some programming language, etc.\n</div><p>The obligation of a schema-aware
        processor as far as the <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>\ncore is concerned is to implement one or
        more of the options for <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> given below in <a href=\"#validation_outcome\">Assessing
        Schema-Validity (&#xa7;5.2)</a>. Neither the\nchoice of element information
        item for that <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>, nor which of the\nmeans of initiating <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> are used, is within the scope of this specification.</p><p>Although
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> is defined recursively, it is also intended
        to be\nimplementable in streaming\nprocessors.  Such processors may choose
        to incrementally assemble the schema during\nprocessing in response, for example,
        to encountering new namespaces. \nThe implication of the\ninvariants expressed
        above is that such incremental assembly must\nresult in an <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        \noutcome that is the \n<em>same</em> as would\nbe given if <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        was undertaken again\nwith the final, fully assembled schema. </p></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#layer1\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#composition-instances\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"layer2\" name=\"layer2\"/>4.2 Layer 2: Schema
        Documents, Namespaces and Composition</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;4.2.1
        <a href=\"#compound-schema\">Assembling a schema for a single target namespace
        from multiple schema definition documents</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;4.2.2
        <a href=\"#modify-schema\">Including modified component definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;4.2.3
        <a href=\"#composition-schemaImport\">References to schema components across
        namespaces</a><br/>\n</div><p>The sub-sections of <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a> define an\nXML representation for type definitions
        and element declarations and so on,\nspecifying their target namespace and
        collecting them into schema documents.\nThe two following sections relate
        to assembling a complete schema for <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        from multiple sources.  They should <em>not</em> be understood as a form of
        text substitution, but rather as providing mechanisms for distributed definition
        of schema components, with appropriate schema-specific semantics.</p><div
        class=\"note\"><b>Note:&#xa0;</b> The core <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        architecture requires that a complete schema with\nall the necessary declarations
        and definitions be\navailable. This may involve resolving both\ninstance-&gt;schema
        and schema-&gt;schema references. As observed earlier in <a href=\"#concepts-conformance\">Conformance
        (&#xa7;2.4)</a>,  the precise mechanisms for resolving such references are
        expected to evolve over time.\nIn support of such evolution, this specification
        observes the design principle that references from\none schema document to
        a schema use mechanisms that directly parallel those used to\nreference a
        schema from an instance document.</div><div class=\"note\"><b>Note:&#xa0;</b>In
        the sections below, &quot;schemaLocation&quot; really belongs at layer 3.
        \nFor convenience, it is documented with the layer 2 mechanisms of import
        and\ninclude, with which it is closely associated.</div><div class=\"div3\">\n<h4><a
        id=\"compound-schema\" name=\"compound-schema\"/>4.2.1 Assembling a schema
        for a single target namespace from multiple schema definition documents</h4><p>Schema
        components for a single target namespace can be assembled from\nseveral <a
        class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        documents<span class=\"arrow\">&#xb7;</span></a>, that is several <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a> element\ninformation items: </p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>include</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-include\" id=\"element-include\">&lt;include</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>schemaLocation</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/include&gt;</p>\n</div></div><p>A
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> information
        item may contain any number of <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>
        elements. Their <code>schemaLocation</code> attributes, consisting of a URI
        reference, identify other <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema documents<span class=\"arrow\">&#xb7;</span></a>,
        that is <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> information
        items. \n</p><p>The <a class=\"termref\" href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML
        Schema<span class=\"arrow\">&#xb7;</span></a> corresponding \nto <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a> contains not only the components
        corresponding to its definition and declaration <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but also\nall the components of all the <a class=\"termref\" href=\"#key-schema\"><span
        class=\"arrow\">&#xb7;</span>XML Schemas<span class=\"arrow\">&#xb7;</span></a>
        corresponding to any <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>d
        schema documents.\nSuch included schema documents must either (a) have the
        same\n<code>targetNamespace</code> as the <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>ing
        schema document, or \n(b) no <code>targetNamespace</code> at all, in which
        case the <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>d
        schema document is converted to the <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>ing
        schema document's <code>targetNamespace</code>.</p><div class=\"constraintnote\"><a
        name=\"src-include\" id=\"src-include\"/><b>Schema Representation Constraint:
        \ Inclusion Constraints and Semantics</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>
        element\ninformation items by the schema for schemas, \n    <b>all</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1<a
        name=\"c-ins\" id=\"c-ins\"> </a>If the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>schemaLocation</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>\nsuccessfully
        resolves\n      <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1<a name=\"c-vxd\" id=\"c-vxd\"> </a>It resolves to (a
        fragment of) a resource which is an XML\ndocument (of type\n<code>application/xml</code>
        or <code>text/xml</code> with an XML declaration\nfor preference, but this
        is not required), which in turn corresponds to a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item in a well-formed information set, which in turn\ncorresponds
        to a valid schema.</div><div class=\"clnumber\">1.2 It resolves to a <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a>\nelement information item in a
        well-formed information set, which in turn\ncorresponds to a valid schema.</div></div>\n
        \     In either case call the <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>d
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> item <b>SII</b>,
        the valid\nschema <b>I</b> and the <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>ing
        item's parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        item <b>SII&#x2019;</b>.</div><div class=\"clnumber\">2 <b>One</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1<a
        name=\"c-normi\" id=\"c-normi\"> </a><b>SII</b> has a <code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        and its <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> is identical to the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <b>SII&#x2019;</b> (which must have such an <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>).</div><div
        class=\"clnumber\">2.2<a name=\"c-normi2\" id=\"c-normi2\"> </a>Neither <b>SII</b>
        nor <b>SII&#x2019;</b> have a <code>targetNamespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</div><div
        class=\"clnumber\">2.3<a name=\"c-chami\" id=\"c-chami\"> </a><b>SII</b> has
        no <code>targetNamespace</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        (but <b>SII&#x2019;</b> does).</div></div></div><div class=\"clnumber\">3
        The appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.1 <b>If </b>clause <a href=\"#c-normi\">2.1</a> or clause
        <a href=\"#c-normi2\">2.2</a> above is satisfied, <b>then </b>the schema corresponding
        to <b>SII&#x2019;</b> must include not only definitions or\ndeclarations corresponding
        to the appropriate members of its own <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but also components identical to all the <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a>
        of <b>I</b>.</div><div class=\"clnumber\">3.2<a name=\"c-docham\" id=\"c-docham\">
        </a><b>If </b>clause <a href=\"#c-chami\">2.3</a> above is satisfied, <b>then
        </b>the schema corresponding to the\n<a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>d\nitem's
        parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> must
        include not only definitions or\ndeclarations corresponding to the appropriate
        members of its own <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,\nbut
        also components identical to all the <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema\ncomponents<span class=\"arrow\">&#xb7;</span></a>
        of <b>I</b>, except that anywhere the <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        target\nnamespace name would have appeared, the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <b>SII&#x2019;</b> is used.  In\nparticular, it replaces <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        in the following places:\n          <div class=\"constraintlist\"><div class=\"clnumber\">3.2.1
        The  <span class=\"anonRef\">{target namespace}</span> of named schema\ncomponents,
        both at the top level and (in the case of nested type\ndefinitions and nested
        attribute and\nelement declarations whose <code>code</code> was <i>qualified</i>)
        nested within definitions;</div><div class=\"clnumber\">3.2.2 The <a class=\"propref\"
        href=\"#namespace_constraint\">{namespace constraint}</a> of a wildcard, whether
        negated or not;</div></div>\n         </div></div></div></div>\n   <p/>It
        is <em>not</em> an error for the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>schemaLocation</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        to fail to resolve it all, in which case no\ncorresponding inclusion is performed.
        \ It\n<em>is</em> an error for it to resolve but the rest of clause 1 above
        to\nfail to be satisfied.  Failure to resolve may well cause less than complete\n<a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> outcomes, of course.<p/>As discussed in
        <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>, <a
        class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a>s in XML representations may fail to\n<a
        class=\"termref\" href=\"#key-resolve\"><span class=\"arrow\">&#xb7;</span>resolve<span
        class=\"arrow\">&#xb7;</span></a>, rendering components incomplete\nand unusable
        because of missing subcomponents.  During schema construction,\nimplementations
        must retain <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> values for such references, in case an appropriately-named
        component becomes available to discharge the reference by the time it is actually
        needed.  <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>Absent<span
        class=\"arrow\">&#xb7;</span></a> target <a class=\"termref\" href=\"#q-uri\"><span
        class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>s
        of such as-yet unresolved reference <a class=\"termref\" href=\"#gloss-QName\"><span
        class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>s
        in <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>d components
        must also be converted if clause <a href=\"#c-docham\">3.2</a> is satisfied.</div></div><div
        class=\"note\"><b>Note:&#xa0;</b>The above is carefully worded so that multiple
        <a class=\"eltref\" href=\"#element-include\">&lt;include&gt;</a>ing of the
        same schema document will not constitute a violation of\nclause <a href=\"#c-nmd\">2</a>
        of <a href=\"#sch-props-correct\">Schema Properties Correct (&#xa7;3.15.6)</a>,
        but applications are\nallowed, indeed encouraged, to avoid <a class=\"eltref\"
        href=\"#element-include\">&lt;include&gt;</a>ing the same schema document
        more than once to forestall the necessity of establishing identity\ncomponent
        by component.</div></div><div class=\"div3\">\n<h4><a id=\"modify-schema\"
        name=\"modify-schema\"/>4.2.2 Including modified component definitions</h4><p>In
        order to provide some support for evolution and versioning, it is\npossible
        to incorporate components corresponding to a schema document\n<em>with modifications</em>.
        \ The modifications have a pervasive impact,\nthat is, only the redefined
        components are used, even when referenced from\nother incorporated components,
        whether redefined themselves or not.</p><div class=\"reprdef\"><div class=\"reprHeader\"><span
        class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>redefine</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-redefine\" id=\"element-redefine\">&lt;redefine</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>schemaLocation</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a> | (<a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a> | <a class=\"eltref\"
        href=\"#element-complexType\">complexType</a> | <a class=\"eltref\" href=\"#element-group\">group</a>
        | <a class=\"eltref\" href=\"#element-attributeGroup\">attributeGroup</a>))*<br/>&lt;/redefine&gt;</p>\n</div></div><p>A
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> information
        item may contain any number of <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>
        elements. Their <code>schemaLocation</code> attributes, consisting of a URI
        reference, identify other <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema documents<span class=\"arrow\">&#xb7;</span></a>,
        that is <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> information
        items. \n</p><p>The <a class=\"termref\" href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML
        Schema<span class=\"arrow\">&#xb7;</span></a> corresponding \nto <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a> contains not only the components
        corresponding to its definition and declaration <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but also\nall the components of all the <a class=\"termref\" href=\"#key-schema\"><span
        class=\"arrow\">&#xb7;</span>XML Schemas<span class=\"arrow\">&#xb7;</span></a>
        corresponding to any <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        schema documents.\nSuch schema documents must either (a) have the same\n<code>targetNamespace</code>
        as the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        schema document, or \n(b) no <code>targetNamespace</code> at all, in which
        case  the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        schema document is converted to the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        schema document's <code>targetNamespace</code>.</p><p>The definitions within
        the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a> element
        itself are\nrestricted to be redefinitions of components from the <a class=\"eltref\"
        href=\"#element-redefine\">&lt;redefine&gt;</a>d\nschema document, <em>in
        terms of themselves</em>.  That is, \n  </p><ul><li>Type\ndefinitions must
        use themselves as their base type definition;</li><li>\n     Attribute\ngroup
        definitions and model group definitions must be supersets or subsets of their
        original\ndefinitions, either by including exactly one\nreference to themselves
        or by containing only (possibly restricted) components\nwhich appear in a
        corresponding way in their <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        selves.</li></ul><p>Not all the components of the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d\nschema
        document need be redefined.</p><p>This mechanism is intended to provide a
        declarative and modular approach to\nschema modification, with functionality
        no different except in scope from what\nwould be achieved by wholesale text
        copying and redefinition by editing.  In\nparticular redefining a type is
        not guaranteed to be side-effect free:  it may\nhave unexpected impacts on
        other type definitions which are based\non the redefined one, even to the
        extent that some such definitions become\nill-formed.</p><div class=\"note\"><b>Note:&#xa0;</b>The
        pervasive impact of redefinition reinforces the need for\nimplementations
        to adopt some form of lazy or 'just-in-time' approach to\ncomponent construction,
        which is also called for in order to avoid\ninappropriate dependencies on
        the order in which definitions and references appear in (collections of) schema
        documents.</div><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>v1.xsd:\n &lt;xs:complexType name=&quot;personName&quot;&gt;\n
        \ &lt;xs:sequence&gt;\n   &lt;xs:element name=&quot;title&quot; minOccurs=&quot;0&quot;/&gt;\n
        \  &lt;xs:element name=&quot;forename&quot; minOccurs=&quot;0&quot; maxOccurs=&quot;unbounded&quot;/&gt;\n
        \ &lt;/xs:sequence&gt;\n &lt;/xs:complexType&gt;\n\n &lt;xs:element name=&quot;addressee&quot;
        type=&quot;personName&quot;/&gt;\n\nv2.xsd:\n &lt;xs:redefine schemaLocation=&quot;v1.xsd&quot;&gt;\n
        \ &lt;xs:complexType name=&quot;personName&quot;&gt;\n   &lt;xs:complexContent&gt;\n
        \   &lt;xs:extension base=&quot;personName&quot;&gt;\n     &lt;xs:sequence&gt;\n
        \     &lt;xs:element name=&quot;generation&quot; minOccurs=&quot;0&quot;/&gt;\n
        \    &lt;/xs:sequence&gt;\n    &lt;/xs:extension&gt;\n   &lt;/xs:complexContent&gt;\n
        \ &lt;/xs:complexType&gt;\n &lt;/xs:redefine&gt;\n\n &lt;xs:element name=&quot;author&quot;
        type=&quot;personName&quot;/&gt;\n  </pre></div><div class=\"exampleWrapper\">The
        schema corresponding to <code>v2.xsd</code> has everything specified\nby <code>v1.xsd</code>,
        with the <code>personName</code> type redefined, as\nwell as everything it
        specifies itself.  According to\nthis schema, elements constrained\nby the
        <code>personName</code> type may end with a <code>generation</code>\nelement.
        \ This includes not only the <code>author</code> element, but also the\n<code>addressee</code>
        element.</div></div><div class=\"constraintnote\"><a name=\"src-redefine\"
        id=\"src-redefine\"/><b>Schema Representation Constraint:  Redefinition Constraints
        and Semantics</b><br/><div class=\"constraint\">In addition to the conditions
        imposed on <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>
        element\ninformation items by the schema for schemas\n    <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        If there are any element information items among the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>\nother
        than <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        then the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>schemaLocation</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        must\nsuccessfully resolve.</div><div class=\"clnumber\">2 If the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>schemaLocation</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>\nsuccessfully
        resolves\n      <b>one</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 it resolves to (a fragment of) a resource which is
        an XML document\n(see clause <a href=\"#c-vxd\">1.1</a>), which in turn corresponds
        to a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item in a well-formed information set, which in turn\ncorresponds
        to a valid schema.</div><div class=\"clnumber\">2.2 It resolves to a <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a>\nelement information item in a
        well-formed information set, which in turn\ncorresponds to a valid schema.</div></div>\n
        \     In either case call the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> item <b>SII</b>,
        the valid\nschema <b>I</b> and the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        item's parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        item <b>SII&#x2019;</b>.</div><div class=\"clnumber\">3 <b>One</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1<a
        name=\"c-normir\" id=\"c-normir\"> </a><b>SII</b> has a <code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        and its <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> is identical to the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <b>SII&#x2019;</b> (which must have such an <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>).</div><div
        class=\"clnumber\">3.2<a name=\"c-normi2r\" id=\"c-normi2r\"> </a>Neither
        <b>SII</b> nor <b>SII&#x2019;</b> have a <code>targetNamespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</div><div
        class=\"clnumber\">3.3<a name=\"c-chamir\" id=\"c-chamir\"> </a><b>SII</b>
        has no <code>targetNamespace</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        (but <b>SII&#x2019;</b> does).</div></div></div><div class=\"clnumber\">4
        The appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">4.1 <b>If </b>clause <a href=\"#c-normir\">3.1</a> or clause
        <a href=\"#c-normi2r\">3.2</a> above is satisfied, <b>then </b>the schema
        corresponding to <b>SII&#x2019;</b> must include not only definitions or\ndeclarations
        corresponding to the appropriate members of its own\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but also components identical to all the <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a>
        of <b>I</b>, with the\nexception of those explicitly redefined (see <a href=\"#src-expredef\">Individual
        Component Redefinition (&#xa7;4.2.2)</a> below).</div><div class=\"clnumber\">4.2
        <b>If </b>clause <a href=\"#c-chamir\">3.3</a> above is satisfied, <b>then
        </b>the schema corresponding to <b>SII&#x2019;</b> must include not only definitions
        or\ndeclarations corresponding to the appropriate members of its own <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,\nbut
        also components identical to all the <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema\ncomponents<span class=\"arrow\">&#xb7;</span></a>
        of <b>I</b>, with the\nexception of those explicitly redefined (see <a href=\"#src-expredef\">Individual
        Component Redefinition (&#xa7;4.2.2)</a>\nbelow), except that anywhere the
        <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> target\nnamespace name would have appeared,
        the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <b>SII&#x2019;</b> is\nused (see clause <a href=\"#c-docham\">3.2</a> in
        <a href=\"#src-include\">Inclusion Constraints and Semantics (&#xa7;4.2.1)</a>
        for details).</div></div></div><div class=\"clnumber\">5 Within the <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        each <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        must\nhave a <a class=\"eltref\" href=\"#element-restriction\">&lt;restriction&gt;</a>
        among its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        and each <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        must have a <code>restriction</code> or <code>extension</code> among its grand-<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of whose <code>base</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        must be the same as the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its own <code>name</code>
        attribute plus target namespace;</div><div class=\"clnumber\">6 Within the
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        for each <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> the
        appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">6.1 <b>If </b>it has a <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        among its contents at some level the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of whose\n<code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is the same as the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its own\n<code>name</code>
        attribute plus target namespace, <b>then </b>\n         <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">6.1.1
        It must have exactly one such group.</div><div class=\"clnumber\">6.1.2 The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of both that group's <code>minOccurs</code>
        and\n<code>maxOccurs</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        must be <code>1</code> (or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>).</div></div>\n        </div><div class=\"clnumber\">6.2
        <b>If </b>it has no such self-reference, <b>then </b>\n         <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">6.2.1
        The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its own <code>name</code>
        attribute plus target\nnamespace must successfully <a class=\"termref\" href=\"#key-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolve<span class=\"arrow\">&#xb7;</span></a>
        to a\nmodel group definition in <b>I</b>.</div><div class=\"clnumber\">6.2.2
        The <a class=\"propref\" href=\"#model_group\">{model group}</a> of the model
        group definition which\ncorresponds to it per <a href=\"#declare-namedModelGroup\">XML
        Representation of Model Group Definition Schema Components (&#xa7;3.7.2)</a>
        must be a <a class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid\nrestriction<span
        class=\"arrow\">&#xb7;</span></a> of the <a class=\"propref\" href=\"#model_group\">{model
        group}</a> of that model group\ndefinition in <b>I</b>, as defined in <a href=\"#cos-particle-restrict\">Particle
        Valid (Restriction) (&#xa7;3.9.6)</a>.</div></div></div></div></div><div class=\"clnumber\">7
        Within the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        for each <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>\n
        \      the appropriate <b>case</b> among the following\nmust be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">7.1 <b>If </b>it has an <a
        class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        among its contents the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of whose\n<code>ref</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is the same as the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its own\n<code>name</code>
        attribute plus target namespace, <b>then </b>it must have exactly one such
        group.</div><div class=\"clnumber\">7.2<a name=\"c-agrere\" id=\"c-agrere\">
        </a><b>If </b>it has no such self-reference, <b>then </b>\n         <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">7.2.1
        The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its own <code>name</code>
        attribute plus target\nnamespace must successfully <a class=\"termref\" href=\"#key-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolve<span class=\"arrow\">&#xb7;</span></a>
        to an\nattribute group definition in <b>I</b>.</div><div class=\"clnumber\">7.2.2
        The <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute uses}</a>
        and <a class=\"propref\" href=\"#ag-attribute_wildcard\">{attribute wildcard}</a>
        of the attribute group definition which\ncorresponds to it per <a href=\"#declare-attributeGroup\">XML
        Representation of Attribute Group Definition Schema Components (&#xa7;3.6.2)</a>
        must be <a class=\"termref\" href=\"#cd-model-restriction\"><span class=\"arrow\">&#xb7;</span>valid\nrestrictions<span
        class=\"arrow\">&#xb7;</span></a> of the <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a> and\n<a class=\"propref\" href=\"#ag-attribute_wildcard\">{attribute
        wildcard}</a> of that attribute group\ndefinition in <b>I</b>, as defined
        in clause <a href=\"#c-rad\">2</a>, clause <a href=\"#c-rad2\">3</a> and clause
        <a href=\"#c-raw\">4</a> of <a href=\"#derivation-ok-restriction\">Derivation
        Valid (Restriction, Complex) (&#xa7;3.4.6)</a> (where references to the base
        type definition are understood as references to the attribute group\ndefinition
        in <b>I</b>).</div></div></div></div>\n       <div class=\"note\"><b>Note:&#xa0;</b>An
        attribute group restrictively redefined per clause <a href=\"#c-agrere\">7.2</a>
        corresponds to an attribute group whose <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute
        uses}</a> consist all and only of those attribute uses corresponding to <a
        class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>s  explicitly
        present among the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>.
        No inheritance from the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        attribute group occurs.  Its  <a class=\"propref\" href=\"#ag-attribute_wildcard\">{attribute
        wildcard}</a> is similarly based purely on an explicit <a class=\"eltref\"
        href=\"#element-anyAttribute\">&lt;anyAttribute&gt;</a>, if present.</div>\n
        \     </div></div>\n   </div></div><div class=\"constraintnote\"><a name=\"src-expredef\"
        id=\"src-expredef\"/><b>Schema Representation Constraint:  Individual Component
        Redefinition</b><br/><div class=\"constraint\">Corresponding to each non-<a
        class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a> member
        of the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of a <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a> there
        are one or two schema components in\nthe <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        schema:<div class=\"constraintlist\"><div class=\"clnumber\">1 The <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a> and <a class=\"eltref\"
        href=\"#element-complexType\">&lt;complexType&gt;</a>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        information items each\ncorrespond to two components:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1 One component which corresponds to the top-level definition
        item with\nthe same <code>name</code> in\nthe <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        schema document, as defined in <a href=\"#components\">Schema Component Details
        (&#xa7;3)</a>, except that its <span class=\"anonRef\">{name}</span> is <a
        class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>;</div><div class=\"clnumber\">1.2 One component
        which corresponds to the information item itself, as defined\nin <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a>, except that its <span class=\"anonRef\">{base
        type definition}</span> is\nthe component defined in 1.1 above.</div></div>This
        pairing ensures the coherence constraints on type definitions\nare respected,
        while at the same time achieving the desired effect, namely that\nreferences
        to names of redefined components in both the <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        and\n<a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        schema documents resolve to the redefined component\nas specified in 1.2 above.</div><div
        class=\"clnumber\">2 The <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        and <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        each correspond to a single component, as defined in <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a>, except that if and when a self-reference
        based on a  <code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        whose <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> is the same as the item's <code>name</code>
        plus target namespace is resolved, a component which corresponds to the top-level
        definition item of that name and the appropriate kind in\n<b>I</b> is used.</div></div>In
        all cases there must be a top-level definition item of the appropriate name
        and kind in\nthe <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>d
        schema document.</div></div><div class=\"note\"><b>Note:&#xa0;</b>The above
        is carefully worded so that multiple equivalent <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        of the same schema document will not constitute a violation of\nclause <a
        href=\"#c-nmd\">2</a> of <a href=\"#sch-props-correct\">Schema Properties
        Correct (&#xa7;3.15.6)</a>, but applications are\nallowed, indeed encouraged,
        to avoid <a class=\"eltref\" href=\"#element-redefine\">&lt;redefine&gt;</a>ing
        the same\nschema document in the same way more than once to forestall the
        necessity of\nestablishing identity component by component (although this
        will have to be\ndone for the individual redefinitions themselves).</div></div><div
        class=\"div3\">\n<h4><a id=\"composition-schemaImport\" name=\"composition-schemaImport\"/>4.2.3
        References to schema components across namespaces</h4><p>As described in <a
        href=\"#concepts-data-model\">XML Schema Abstract Data Model (&#xa7;2.2)</a>,
        every top-level schema component is associated with\na target namespace (or,
        explicitly, with none).  This section sets out\nthe exact mechanism and syntax
        in the XML form of\nschema definition by which a reference to a foreign component
        is made, that is, a component with a different target namespace from that
        of the referring component.</p><p>Two things are required: not only a means\nof
        addressing such foreign components but also a signal to schema-aware processors
        that a\nschema document contains such references:</p><div class=\"reprdef\"><div
        class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>import</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-import\" id=\"element-import\">&lt;import</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;namespace
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;schemaLocation
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/import&gt;</p>\n</div></div><p>The
        <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a> element information
        item identifies namespaces\nused in external references, i.e. those whose\n<a
        class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> identifies them as coming from a\ndifferent
        namespace (or none) than the enclosing schema document's\n<code>targetNamespace</code>.
        \ The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of its <code>namespace</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        indicates that the containing schema document may contain\nqualified references
        to schema components in that namespace (via one or more\nprefixes declared
        with namespace declarations in the normal way).  If that\nattribute is absent,
        then the import allows unqualified reference to components\nwith no target
        namespace.\nNote that components to be imported need not be in the form of
        a\n<a class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        document<span class=\"arrow\">&#xb7;</span></a>;  the processor\nis free to
        access or construct components using means of its own\nchoosing.</p><p>The\n<a
        class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>schemaLocation</code>,
        if present, gives a\nhint as to where a serialization of a <a class=\"termref\"
        href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema document<span
        class=\"arrow\">&#xb7;</span></a> with declarations and definitions for that\nnamespace
        (or none) may be found.  When no\n<code>schemaLocation</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present, the schema author is leaving the\nidentification of that schema
        to the instance, application or user, via the mechanisms described\nbelow
        in <a href=\"#composition-instances\">Layer 3: Schema Document Access and
        Web-interoperability (&#xa7;4.3)</a>.  When a <code>schemaLocation</code>
        is present, it\nmust contain a single URI reference which the schema author\nwarrants
        will resolve to a serialization of a <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema document<span class=\"arrow\">&#xb7;</span></a>
        containing the component(s) in the\n<a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>ed
        namespace referred to elsewhere in the containing\nschema document.</p><div
        class=\"note\"><b>Note:&#xa0;</b>Since both the <code>namespace</code> and
        <code>schemaLocation</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        are optional, a bare <code>&lt;import/&gt;</code> information item\nis allowed.
        \ This simply allows unqualified reference to foreign\ncomponents with no
        target namespace without giving any hints as to where to find them.</div><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleWrapper\">The
        same namespace may be used both for real work, and in the course of\ndefining
        schema components in terms of foreign components:</div><div class=\"exampleInner\"><pre>&lt;schema
        xmlns=&quot;http://www.w3.org/2001/XMLSchema&quot;\n        xmlns:html=&quot;http://www.w3.org/1999/xhtml&quot;\n
        \       targetNamespace=&quot;uri:mywork&quot; xmlns:my=&quot;uri:mywork&quot;&gt;\n\n
        &lt;import namespace=&quot;http://www.w3.org/1999/xhtml&quot;/&gt;\n\n &lt;annotation&gt;\n
        \ &lt;documentation&gt;\n   &lt;html:p&gt;[Some documentation for my schema]&lt;/html:p&gt;\n
        \ &lt;/documentation&gt;\n &lt;/annotation&gt;\n\n . . .\n\n &lt;complexType
        name=&quot;myType&quot;&gt;\n  &lt;sequence&gt;\n   &lt;element ref=&quot;html:p&quot;
        minOccurs=&quot;0&quot;/&gt;\n  &lt;/sequence&gt;\n  . . .\n &lt;/complexType&gt;\n\n
        &lt;element name=&quot;myElt&quot; type=&quot;my:myType&quot;/&gt;\n&lt;/schema&gt;\n</pre></div><div
        class=\"exampleWrapper\">The treatment of references as <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QNames<span class=\"arrow\">&#xb7;</span></a>
        implies that since (with the exception of\nthe schema for schemas) the target
        namespace and the XML Schema namespace\ndiffer, without massive redeclaration
        of the default namespace\n<em>either</em> internal references to the names
        being defined in a schema document\n<em>or</em> the schema declaration and
        definition elements themselves must\nbe explicitly qualified.  This example
        takes the first option -- most other\nexamples in this specification have
        taken the second.</div></div><div class=\"constraintnote\"><a name=\"src-import\"
        id=\"src-import\"/><b>Schema Representation Constraint:  Import Constraints
        and Semantics</b><br/><div class=\"constraint\">In addition to the conditions
        imposed on <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>
        element\ninformation items by the schema for schemas\n    <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1 <b>If </b>the <code>namespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present, <b>then </b>its <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> must not match the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\nenclosing <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>'s
        <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</div><div
        class=\"clnumber\">1.2 <b>If </b>the <code>namespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is not present, <b>then </b>the enclosing <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        must have a <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></div></div></div><div
        class=\"clnumber\">2<a name=\"c-ims\" id=\"c-ims\"> </a>If the application
        schema reference strategy using the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>s
        of\nthe <code>schemaLocation</code> and <code>namespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>,\nprovides
        a referent, as defined by <a href=\"#schema_reference\">Schema Document Location
        Strategy (&#xa7;4.3.2)</a>, \n      <b>one</b> of the following must be true:<div
        class=\"constraintlist\"><div class=\"clnumber\">2.1 The referent is (a fragment
        of) a resource which is an XML document\n(see clause <a href=\"#c-vxd\">1.1</a>),
        which in turn corresponds to a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item in a well-formed information set, which in turn\ncorresponds
        to a valid schema.</div><div class=\"clnumber\">2.2 The referent is a <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a>\nelement information item in a
        well-formed information set, which in turn\ncorresponds to a valid schema.</div></div>\n
        \     In either case call the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        item <b>SII</b> and the valid schema <b>I</b>.</div><div class=\"clnumber\">3
        The appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.1 <b>If </b>there is a <code>namespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        <b>then </b>its <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> must be identical to the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <b>SII</b>.</div><div class=\"clnumber\">3.2 <b>If </b>there is no <code>namespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        <b>then </b><b>SII</b>\nmust have no <code>targetNamespace</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></div></div></div></div>\n
        \  <p/>It is <em>not</em> an error for the application schema reference\nstrategy
        to fail.  It\n<em>is</em> an error for it to resolve but the rest of clause
        <a href=\"#c-ims\">2</a> above to\nfail to be satisfied.  Failure to find
        a referent may well cause less than complete\n<a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        outcomes, of course.<p/>The <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a>
        (that is\n<a class=\"propref\" href=\"#type_definitions\">{type definitions}</a>,
        <a class=\"propref\" href=\"#attribute_declarations\">{attribute declarations}</a>,
        <a class=\"propref\" href=\"#element_declarations\">{element declarations}</a>,
        <a class=\"propref\" href=\"#attribute_group_definitions\">{attribute group
        definitions}</a>, <a class=\"propref\" href=\"#model_group_definitions\">{model
        group definitions}</a>, <a class=\"propref\" href=\"#notation_declarations\">{notation
        declarations}</a>) of a schema corresponding to a\n<a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item with one or more <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>
        element information items must include not only definitions or declarations
        corresponding to the appropriate members of its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        but also, for each of those <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>
        element information items for which clause <a href=\"#c-ims\">2</a> above
        is satisfied, a set of <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a>
        identical to all the <a class=\"termref\" href=\"#key-component\"><span class=\"arrow\">&#xb7;</span>schema
        components<span class=\"arrow\">&#xb7;</span></a> of <b>I</b>.</div></div><div
        class=\"note\"><b>Note:&#xa0;</b>The above is carefully worded so that multiple
        <a class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a>ing of the
        same schema document will not constitute a violation of\nclause <a href=\"#c-nmd\">2</a>
        of <a href=\"#sch-props-correct\">Schema Properties Correct (&#xa7;3.15.6)</a>,
        but applications are\nallowed, indeed encouraged, to avoid <a class=\"eltref\"
        href=\"#element-import\">&lt;import&gt;</a>ing the same schema document more
        than once to forestall the necessity of establishing identity\ncomponent by
        component.  Given that the <code>schemaLocation</code>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is only a hint, it is open to applications to ignore all but the\nfirst <a
        class=\"eltref\" href=\"#element-import\">&lt;import&gt;</a> for a given namespace,
        regardless of the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of\n<code>schemaLocation</code>,
        but such a strategy risks missing useful\ninformation when new <code>schemaLocation</code>s
        are offered.</div></div></div><div class=\"div2\">\n<h3 class=\"withToc\"><span
        class=\"nav\"><a class=\"nav\" href=\"#layer2\"><img src=\"previous.jpg\"
        alt=\"previous sub-section\"/></a> </span><a id=\"composition-instances\"
        name=\"composition-instances\"/>4.3 Layer 3: Schema Document Access and Web-interoperability</h3><div
        class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;4.3.1 <a
        href=\"#schema-repr\">Standards for representation of schemas and retrieval
        of schema documents on the Web</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;4.3.2
        <a href=\"#schema-loc\">How schema definitions are located on the Web</a><br/>\n</div><p>Layers
        1 and 2 provide a framework for <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        and XML definition of schemas in a broad variety of environments. Over time,
        a range\nof standards and conventions may well evolve to support interoperability
        of XML\nSchema implementations on the World Wide Web. Layer 3 defines the
        minimum level\nof function required of all conformant processors operating
        on the Web:\nit is intended that, over time, future standards (e.g. XML Packages)
        for interoperability on the\nWeb and in other environments can be introduced
        without the need to republish\nthis specification.</p><div class=\"div3\">\n<h4><a
        id=\"schema-repr\" name=\"schema-repr\"/>4.3.1 Standards for representation
        of schemas and retrieval of schema documents on the Web</h4><p>For interoperability,
        serialized <a class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        documents<span class=\"arrow\">&#xb7;</span></a>, like all other Web resources,
        may be identified by\nURI and retrieved using the standard mechanisms of the
        Web (e.g. http, https,\netc.) Such documents on the Web must be part of XML
        documents (see clause <a href=\"#c-vxd\">1.1</a>), and are represented in
        the\nstandard XML schema definition form described by layer 2 (that is as
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement information
        items). </p><div class=\"note\"><b>Note:&#xa0;</b> there will often be times
        when a schema document will be a\ncomplete XML 1.0 document whose document
        element is <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>.
        There will be\nother occasions in which <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        items will be contained in other\ndocuments, perhaps referenced using fragment
        and/or XPointer notation.\n</div><div class=\"note\"><b>Note:&#xa0;</b>The
        variations among server software and web site administration policies\nmake
        it difficult to recommend any particular approach to retrieval requests\nintended
        to retrieve serialized <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema documents<span class=\"arrow\">&#xb7;</span></a>.
        \ An <code>Accept</code> header of <code>application/xml,\ntext/xml; q=0.9,
        */*</code> is perhaps a reasonable starting point.</div></div><div class=\"div3\">\n<h4><a
        id=\"schema-loc\" name=\"schema-loc\"/>4.3.2 How schema definitions are located
        on the Web</h4><p>As described in <a href=\"#layer1\">Layer 1: Summary of
        the Schema-validity Assessment Core (&#xa7;4.1)</a>, processors are responsible
        for providing the\nschema components (definitions and declarations) needed
        for <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>. This\nsection introduces a set of normative
        conventions to facilitate interoperability\nfor instance and schema documents
        retrieved and processed from the Web.</p><div class=\"note\"><b>Note:&#xa0;</b>
        As discussed above in <a href=\"#layer2\">Layer 2: Schema Documents, Namespaces
        and Composition (&#xa7;4.2)</a>, other non-Web mechanisms for delivering schemas
        for <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> may exist, but are outside the scope of
        this specification.</div><p>Processors on the Web are free to undertake <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> against arbitrary\nschemas in any of the
        ways set out in <a href=\"#validation_outcome\">Assessing Schema-Validity
        (&#xa7;5.2)</a>. However, it\nis useful to have a common convention for determining
        the schema to use. Accordingly, general-purpose schema-aware processors (i.e.
        those not\nspecialized to one or a fixed set of pre-determined schemas)\nundertaking
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> of a document on the web\nmust behave as
        follows:\n</p><ul><li>unless directed otherwise by the user, <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        is undertaken on the document\nelement information item of the specified document;</li><li>unless
        directed otherwise by the user, the\nprocessor is required to construct a
        schema corresponding to a schema document\nwhose <code>targetNamespace</code>
        is\nidentical to the\nnamespace name, if any, of the element information item
        on which <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> is undertaken.</li></ul><p>\n</p><p>The
        composition of the complete\nschema for use in <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        is discussed in <a href=\"#layer2\">Layer 2: Schema Documents, Namespaces
        and Composition (&#xa7;4.2)</a> above.\nThe means used to locate appropriate
        schema document(s) are processor and\napplication dependent, subject to the
        following requirements: </p><ol class=\"enumar\"><li>Schemas are represented
        on the Web in the form specified above in <a href=\"#schema-repr\">Standards
        for representation of schemas and retrieval of schema documents on the Web
        (&#xa7;4.3.1)</a>;</li><li>The author of a document uses namespace declarations
        to indicate the intended\ninterpretation of names appearing therein; there
        may or may not be a schema\nretrievable via the namespace name.  Accordingly
        whether a processor's default\nbehavior is or is not to attempt such dereferencing,
        it must always provide\nfor user-directed overriding of that default.\n<div
        class=\"note\"><b>Note:&#xa0;</b> Experience suggests that it is not in all
        cases safe or desirable from\na performance point of view to dereference namespace
        names as a matter of course.  User community and/or\nconsumer/provider agreements
        may establish circumstances in which such dereference is a sensible\ndefault
        strategy:  this specification allows but does not require particular communities
        to\nestablish and implement such conventions.  Users are always free to supply
        namespace names as schema location information when dereferencing <em>is</em>
        desired:  see below.</div></li><li>\nOn the other hand, in case a document
        author (human or not) created a\ndocument with a particular schema in view,
        and warrants that some or\nall of the document conforms to that schema, the\n<code>schemaLocation</code>
        and <code>noNamespaceSchemaLocation</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        (in the XML Schema instance namespace,\nthat is, <code>http://www.w3.org/2001/XMLSchema-instance</code>)
        (hereafter\n<code>xsi:schemaLocation</code> and\n<code>xsi:noNamespaceSchemaLocation</code>)
        are provided.  The first records\nthe author's warrant with pairs of URI references
        (one for the namespace name, and\none for a hint as to the location of a schema
        document defining names for that\nnamespace name).  The second similarly provides
        a URI reference as a hint as to\nthe location of a schema document with no
        <code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.<p/>Unless
        directed otherwise, for example by the invoking application\nor by command
        line option, processors\nshould attempt to dereference each schema document
        location URI in the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of such\n<code>xsi:schemaLocation</code>
        and <code>xsi:noNamespaceSchemaLocation</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>,
        see details below.</li><li><code>xsi:schemaLocation</code> and\n<code>xsi:noNamespaceSchemaLocation</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        can occur on any\nelement.  However, it is an error if such an attribute occurs\n<em>after</em>
        the first appearance of an element or attribute information\nitem within an\nelement
        information item initially <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> it addresses. According to the rules of\n  <a href=\"#layer1\">Layer
        1: Summary of the Schema-validity Assessment Core (&#xa7;4.1)</a>, the corresponding
        schema may be lazily assembled, but is otherwise\n  stable throughout <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>.
        Although schema location attributes can occur\n  on any element, and can be
        processed incrementally as discovered, their effect\n  is essentially global
        to the <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>. Definitions and declarations remain\n  in
        effect beyond the scope of the element on which the binding is declared.\n
        \ </li></ol><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleWrapper\">Multiple schema bindings can be declared using a
        single\nattribute.  For example consider a stylesheet:</div><div class=\"exampleInner\"><pre>\n
        &lt;stylesheet xmlns=&quot;http://www.w3.org/1999/XSL/Transform&quot;\n            xmlns:html=&quot;http://www.w3.org/1999/xhtml&quot;\n
        \           xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;\n
        \           xsi:schemaLocation=&quot;http://www.w3.org/1999/XSL/Transform\n
        \                               http://www.w3.org/1999/XSL/Transform.xsd\n
        \                               http://www.w3.org/1999/xhtml\n                                http://www.w3.org/1999/xhtml.xsd&quot;&gt;\n</pre></div><div
        class=\"exampleWrapper\">The namespace names used in <code>schemaLocation</code>
        can, but need not\n  be identical to those actually qualifying the element
        within whose start tag\nit is found or its other attributes. For example,
        as above, all\n  schema location information can be declared on the document
        element\nof a document, if desired,\n  regardless of where the namespaces
        are actually used. </div></div><div class=\"constraintnote\"><a name=\"schema_reference\"
        id=\"schema_reference\"/><b>Schema Representation Constraint:  Schema Document
        Location Strategy</b><br/><div class=\"constraint\">Given a namespace name
        (or none) and (optionally) a URI reference from\n<code>xsi:schemaLocation</code>
        or <code>xsi:noNamespaceSchemaLocation</code>,\nschema-aware processors may
        implement any combination of the following \nstrategies, in any order:\n<div
        class=\"constraintlist\"><div class=\"clnumber\">1 \nDo nothing, for instance
        because a schema containing components for the\ngiven namespace name is already
        known to be available, or because it\nis known in advance that no efforts
        to locate schema documents will be successful \n(for\nexample in embedded
        systems);\n</div><div class=\"clnumber\">2 \nBased on the location URI, \nidentify
        an existing schema document,\neither as a resource which is an XML document
        or a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> element\ninformation
        item, in some local schema repository;\n</div><div class=\"clnumber\">3 \nBased
        on the namespace name, identify an existing schema document,\neither as a
        resource which is an XML document or a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element\ninformation item, in some local schema repository;\n</div><div class=\"clnumber\">4
        \nAttempt to resolve the location URI, \nto locate a\nresource on the web
        which is or contains or references a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element;\n</div><div class=\"clnumber\">5 \nAttempt to resolve the namespace
        name to locate such a resource.\n</div></div>\nWhenever possible configuration
        and/or invocation options for selecting and/or ordering \nthe implemented
        strategies should be provided.\n</div></div><p>Improved or alternative conventions
        for Web interoperability can\nbe standardized in the future without reopening
        this specification. For\nexample, the W3C is currently considering initiatives
        to standardize the\npackaging of resources relating to particular documents
        and/or namespaces: this\nwould be an addition to the mechanisms described
        here for layer 3. This\narchitecture also facilitates innovation at layer
        2: for example, it would be\npossible in the future to define an additional
        standard for the representation of\nschema components which allowed e.g. type
        definitions to be specified piece by\npiece, rather than all at once.</p></div></div></div><div
        class=\"div1\">\n<h2><a id=\"conformance\" name=\"conformance\"/>5 Schemas
        and Schema-validity Assessment</h2><p>The architecture of schema-aware processing
        allows for a rich characterization of XML documents:  schema validity is not
        a binary predicate.</p><p>This specification distinguishes between errors
        in schema construction and structure, on the\none hand, and schema validation
        outcomes, on the other.</p><div class=\"div2\">\n<h3><span class=\"nav\">
        <a class=\"nav\" href=\"#validation_outcome\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"conformance-schemaValidity\" name=\"conformance-schemaValidity\"/>5.1
        Errors in Schema Construction and Structure</h3><p>Before <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        can be attempted, a schema is required. \nSpecial-purpose applications are
        free to determine a schema for use in <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        by whatever\nmeans are appropriate, but general purpose processors should
        implement the\nstrategy set out in <a href=\"#schema_reference\">Schema Document
        Location Strategy (&#xa7;4.3.2)</a>, starting with the\nnamespaces declared
        in the document whose <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> is being undertaken, and the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>s
        of the\n<code>xsi:schemaLocation</code> and <code>xsi:noNamespaceSchemaLocation</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        thereof, if any, along with any other information about\nschema identity or
        schema document location provided by users in\napplication-specific ways,
        if any.</p><p>It is an\nerror if a\nschema and all the components which are
        the value of any of its properties,\nrecursively, fail to satisfy all the
        relevant Constraints on Schemas set out in\nthe last section of each of the
        subsections of <a href=\"#components\">Schema Component Details (&#xa7;3)</a>.</p><p>If
        a schema is derived from one or more schema documents (that is, one or\nmore
        <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> element information
        items) based on the\ncorrespondence rules set out in <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a> and <a href=\"#composition\">Schemas and Namespaces:
        Access and Composition (&#xa7;4)</a>, two additional\nconditions hold:\n  </p><ul><li>It
        is an error if any such schema document would not be fully valid with respect\nto
        a schema corresponding to the <a href=\"#normative-schemaSchema\">Schema for
        Schemas (normative) (&#xa7;A)</a>, that\nis, following schema-validation with
        such a schema, the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element\ninformation items would have a <a class=\"propref\" href=\"#e-validation_attempted\">[validation
        attempted]</a>\nproperty with value <i>full</i> or <i>partial</i> and a\n<a
        class=\"propref\" href=\"#e-validity\">[validity]</a> property\nwith value
        <i>valid</i>.</li><li>It is an error if any such schema document is or contains
        any element\ninformation items which violate any of the relevant Schema Representation\nConstraints
        set out in <a href=\"#outcome-src\">Schema Representation Constraints (&#xa7;C.3)</a>.</li></ul><p>\n
        </p><p>The three cases described above are the only types of error which this\nspecification
        defines.  With respect to the processes of the checking of schema structure\nand
        the construction of schemas corresponding to schema documents, this\nspecification
        imposes no restrictions on processors after an error is detected.\nHowever
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> with respect to schema-like entities which
        do <em>not</em>\nsatisfy all the above conditions is incoherent.  Accordingly,
        conformant\nprocessors must not attempt to undertake <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        using such non-schemas.</p></div><div class=\"div2\">\n<h3><span class=\"nav\"><a
        class=\"nav\" href=\"#conformance-schemaValidity\"><img src=\"previous.jpg\"
        alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#conformance-missing\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"validation_outcome\"
        name=\"validation_outcome\"/>5.2 Assessing Schema-Validity</h3><p>With a schema
        which satisfies the conditions expressed in <a href=\"#conformance-schemaValidity\">Errors
        in Schema Construction and Structure (&#xa7;5.1)</a> above, the schema-validity
        of an element information item can be assessed.  Three primary approaches
        to this are possible:\n   </p><div class=\"constraintlist\"><div class=\"clnumber\">1
        The user or application identifies a complex type definition from among the\n<a
        class=\"propref\" href=\"#type_definitions\">{type definitions}</a> of the
        schema, and appeals to <a href=\"#cvc-assess-elt\">Schema-Validity Assessment
        (Element) (&#xa7;3.3.4)</a> (clause <a href=\"#c-td\">1.2</a>);</div><div
        class=\"clnumber\">2<a name=\"c-res\" id=\"c-res\"> </a>The user or application
        identifies a element declaration  from among the\n<a class=\"propref\" href=\"#element_declarations\">{element
        declarations}</a> of the schema, checks that its <a class=\"propref\" href=\"#e-name\">{name}</a>
        and <a class=\"propref\" href=\"#e-target_namespace\">{target namespace}</a>
        match the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local
        name]</a> and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> of the item, and appeals to <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> (clause <a href=\"#c-ed\">1.1</a>);</div><div
        class=\"clnumber\">3 The processor starts from <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a> with no\nstipulated declaration or
        definition, and either <a class=\"termref\" href=\"#key-sva\"><span class=\"arrow\">&#xb7;</span>strict<span
        class=\"arrow\">&#xb7;</span></a> or <a class=\"termref\" href=\"#key-lva\"><span
        class=\"arrow\">&#xb7;</span>lax<span class=\"arrow\">&#xb7;</span></a> assessment
        ensues, depending on whether or not the element information and the schema
        determine either an element declaration (by name) or a type definition (via
        <code>xsi:type</code>) or not.</div></div><p>\n  </p><p>The outcome of this
        effort, in any case, will be manifest in the\n <span class=\"anonRef\">[validation
        attempted]</span>\nand  <span class=\"anonRef\">[validity]</span> properties
        on\nthe element information item and its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,\nrecursively,
        as defined by <a href=\"#sic-e-outcome\">Assessment Outcome (Element) (&#xa7;3.3.5)</a>
        and <a href=\"#sic-a-outcome\">Assessment Outcome (Attribute) (&#xa7;3.2.5)</a>.
        \ It is up to applications to decide what constitutes a successful outcome.</p><p>Note
        that every element and attribute information item\nparticipating in the <a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> will also have a  <span class=\"anonRef\">[validation
        context]</span> property\nwhich refers back to the element information item
        at which <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> began.  <span class=\"termdef\"><a id=\"key-vr\"
        name=\"key-vr\">[Definition:]&#xa0;&#xa0;</a>This item, that is the element
        information item at which <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> began, is called the <b>validation root</b></span>.</p><div
        class=\"note\"><b>Note:&#xa0;</b>This specification does not reconstruct the
        XML 1.0 notion of\n      <em>root</em> in either schemas or instances.  Equivalent\nfunctionality
        is provided for at <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>\ninvocation, via clause <a href=\"#c-res\">2</a>
        above.</div><div class=\"note\"><b>Note:&#xa0;</b>This specification has nothing
        normative to say about multiple <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>\nepisodes.
        \ It should however be clear from the above that if a processor\nrestarts
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> with respect to a <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>\nsome
        <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> contributions from the previous
        <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>\nmay be overwritten.  Restarting nonetheless
        may be useful, particularly at a node whose\n <span class=\"anonRef\">[validation
        attempted]</span> property is <i>none</i>, in which\ncase there are three
        obvious cases in which additional useful information may result:\n    <ul><li><a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> was not attempted because\nof a <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        failure, but declarations\nand/or definitions are available for at least some
        of the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        or <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>;</li><li><a
        class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> was not attempted because a\nnamed definition
        or declaration was missing, but after further effort the\nprocessor has retrieved
        it.</li><li><a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> was not attempted because\nit was <i>skip</i>ped,
        but the processor has at least some declarations\nand/or definitions available
        for at least some of the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        or <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>.</li></ul>\n
        \  </div></div><div class=\"div2\">\n<h3><span class=\"nav\"><a class=\"nav\"
        href=\"#validation_outcome\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#conformance-processorResponsibilities\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"conformance-missing\" name=\"conformance-missing\"/>5.3
        Missing Sub-components</h3><p>At the beginning of <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a>, attention is drawn to the\nfact that most
        kinds of schema components have properties which are described therein\nas
        having other components, or sets of other components, as values, but that\nwhen
        components are constructed on the basis of their correspondence with\nelement
        information items in schema documents, such properties usually\ncorrespond
        to <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QNames</a>,
        and the\n<a class=\"termref\" href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolution<span
        class=\"arrow\">&#xb7;</span></a> of such <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QNames</a>
        may fail, resulting in one or more values of or containing <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        where a component is mandated.</p><p>If at any time during <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>,
        an\nelement or attribute information item is being <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        with respect to a component of any kind any of whose\nproperties has or contains
        such an <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> value,\nthe <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        is modified, as following:\n   </p><ul><li>In the case of attribute information
        items, the effect is\nas if clause <a href=\"#c-a1\">1</a> of <a href=\"#cvc-attribute\">Attribute
        Locally Valid (&#xa7;3.2.4)</a> had failed;</li><li>In the case of element
        information items, the effect is\nas if clause <a href=\"#c-ea\">1</a> of
        <a href=\"#cvc-elt\">Element Locally Valid (Element) (&#xa7;3.3.4)</a> had
        failed;</li><li>In the case of element information items, processors may choose
        to\ncontinue <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>: see <a class=\"termref\" href=\"#key-lva\"><span
        class=\"arrow\">&#xb7;</span>lax assessment<span class=\"arrow\">&#xb7;</span></a>.</li></ul><p>\n
        \ </p><p>Because of the value specification for <a class=\"propref\" href=\"#e-validation_attempted\">[validation
        attempted]</a> in <a href=\"#sic-e-outcome\">Assessment Outcome (Element)
        (&#xa7;3.3.5)</a>, if this situation ever arises, the\ndocument as a whole
        cannot show a <a class=\"propref\" href=\"#e-validation_attempted\">[validation
        attempted]</a>\nof <i>full</i>.</p></div><div class=\"div2\">\n<h3><span class=\"nav\"><a
        class=\"nav\" href=\"#conformance-missing\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> </span><a id=\"conformance-processorResponsibilities\"
        name=\"conformance-processorResponsibilities\"/>5.4 Responsibilities of Schema-aware
        Processors</h3><p>Schema-aware processors are responsible for processing XML
        documents,\nschemas and schema documents, as appropriate given the level of
        conformance\n(as defined in <a href=\"#concepts-conformance\">Conformance
        (&#xa7;2.4)</a>) they support,\nconsistently with the conditions set out above.</p></div></div></div><div
        class=\"back\"><div class=\"div1\">\n<h2><a id=\"normative-schemaSchema\"
        name=\"normative-schemaSchema\"/>A Schema for Schemas (normative)</h2><p>The
        XML representation of the schema for schema documents is presented here\nas
        a normative\npart of the specification, and as an illustrative example of
        how the XML Schema\nlanguage can\ndefine itself using its own constructs.
        The names of XML\nSchema language types, elements, attributes and groups defined
        here\nare evocative of their purpose, but are occasionally verbose. </p><p>There
        is some annotation in comments, but a fuller annotation will require\nthe
        use of embedded documentation facilities or a hyperlinked external\nannotation
        for which tools are not yet readily available.</p><p>Since a schema document
        is an XML document, it has optional XML and doctype\ndeclarations that are
        provided here for completeness. The root\n<code>schema</code> element defines
        a new schema. Since this is a schema for\n<em>XML Schema: Structures</em>,
