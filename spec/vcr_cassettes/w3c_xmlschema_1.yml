        (non-normative)</a><br/>\n</p></div><hr/><div class=\"body\"><div class=\"div1\">\n<h2><a
        id=\"intro\" name=\"intro\"/>1 Introduction</h2><p>This document sets out
        the structural part (<em>XML Schema: Structures</em>) of the XML Schema definition
        language.</p><p>Chapter 2 presents a <a href=\"#concepts\">Conceptual Framework
        (&#xa7;2)</a> for XML Schemas, including\n        an introduction to the nature
        of XML Schemas and an introduction\nto the XML Schema abstract data model,
        along with\n        other terminology used throughout this document. </p><p>Chapter
        3, <a href=\"#components\">Schema Component Details (&#xa7;3)</a>, specifies
        the precise\nsemantics of each component of the abstract model, the representation
        of each \ncomponent in XML, with reference to a DTD and XML Schema\nfor an
        XML Schema document type, along with a detailed mapping between the elements
        and\nattribute vocabulary of this representation and the components and properties\nof
        the abstract model.</p><p>Chapter 4 presents <a href=\"#composition\">Schemas
        and Namespaces: Access and Composition (&#xa7;4)</a>, including the\nconnection
        between documents and schemas, the import, inclusion and redefinition of declarations
        and definitions and\n        the foundations of schema-validity assessment.</p><p>Chapter
        5 discusses <a href=\"#conformance\">Schemas and Schema-validity Assessment
        (&#xa7;5)</a>, including the\noverall approach to schema-validity assessment
        of documents, and responsibilities of schema-aware\n        processors. </p><p>The
        normative appendices include a <a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a> for the XML representation of schemas
        and\n        <a href=\"#normative-references\">References (normative) (&#xa7;B)</a>.</p><p>The
        non-normative appendices include the <a href=\"#nonnormative-schemaDTD\">DTD
        for Schemas (non-normative) (&#xa7;G)</a> and a <a href=\"#normative-glossary\">Glossary
        (non-normative) (&#xa7;F)</a>.</p><p>This document is primarily intended as
        a language definition reference.\nAs such, although it contains a few examples,
        it is <em>not</em> primarily designed\nto serve as a motivating introduction
        to the design and its features, or as a\ntutorial for new users.\nRather it
        presents a careful and fully explicit definition of that design, suitable\nfor
        guiding implementations.  For those in search of a step-by-step\nintroduction
        to the design, the non-normative <a href=\"#bib-expo\">[XML Schema: Primer]</a>
        is a much better\nstarting point than this document.</p><div class=\"div2\">\n<h3><span
        class=\"nav\"> <a class=\"nav\" href=\"#intro-relatedWork\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"intro-purpose\" name=\"intro-purpose\"/>1.1
        Purpose</h3><p>The purpose of <em>XML Schema: Structures</em> is to define
        the nature of XML schemas\nand their component parts,\nprovide an inventory
        of XML markup\n        constructs with which to represent schemas, and define
        the\napplication of schemas to XML documents. </p><p>The purpose of an <em>XML
        Schema: Structures</em> schema is to define and describe a class of\n        XML
        documents by using schema components to constrain and document the meaning,\n
        \       usage and relationships of their constituent parts: datatypes, elements
        and\n        their content and attributes and their values. Schemas may also
        provide for the specification of additional\n        document information,
        such as normalization and defaulting of attribute\nand element values. Schemas
        have\nfacilities for self-documentation. Thus, <em>XML Schema: Structures</em>
        can be used to define, describe and catalogue XML\n        vocabularies for
        classes of XML documents. </p><p>Any application that consumes well-formed
        XML can use the <em>XML Schema: Structures</em>\n        formalism to express
        syntactic, structural and value constraints applicable to\n        its document
        instances. The <em>XML Schema: Structures</em> formalism allows a useful level
        of\n        constraint checking to be described and implemented for a wide
        spectrum of XML\n        applications.  However, the language defined by this
        specification does not attempt to provide\n        <em>all</em> the facilities
        that might be needed by <em>any</em>\n        application. Some applications
        may require constraint capabilities not\n        expressible in this language,
        and so may need to perform their own additional\n        validations.</p></div><div
        class=\"div2\">\n<h3><span class=\"nav\"><a class=\"nav\" href=\"#intro-purpose\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#intro-terminology\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"intro-relatedWork\"
        name=\"intro-relatedWork\"/>1.2 Dependencies on Other Specifications</h3><p>The
        definition of <em>XML Schema: Structures</em> depends on the following specifications:\n
        \     <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>,\n      <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>,\n
        \     <a href=\"#bib-xpath\">[XPath]</a>, and\n      <a href=\"#ref-xsp2\">[XML
        Schemas: Datatypes]</a>.</p><p>See <a href=\"#infoset\">Required Information
        Set Items and Properties (normative) (&#xa7;D)</a> for a tabulation of the
        information items\nand properties specified in <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>
        which this\nspecification requires as a precondition to schema-aware processing.</p></div><div
        class=\"div2\">\n<h3><span class=\"nav\"><a class=\"nav\" href=\"#intro-relatedWork\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> </span><a id=\"intro-terminology\"
        name=\"intro-terminology\"/>1.3 Documentation Conventions and Terminology</h3><p>The
        section introduces the highlighting and typography as used in\n          this
        document to present technical material.</p><p>Special terms are defined at
        their point of\nintroduction in the text.  For example <span class=\"termdef\"><a
        id=\"key-sampledef\" name=\"key-sampledef\">[Definition:]&#xa0;&#xa0;</a>a
        <b>term</b> is\n          something used with a special meaning</span>.  The
        definition is\nlabeled as such and the term it defines is displayed in boldface.
        \ The end of the definition is not specially marked\nin the displayed or printed
        text.  Uses of defined terms are links to\ntheir definitions, set off with
        middle dots, for instance <a class=\"termref\" href=\"#key-sampledef\"><span
        class=\"arrow\">&#xb7;</span>term<span class=\"arrow\">&#xb7;</span></a>.</p><p>Non-normative
        examples are set off in boxes and accompanied by a brief\nexplanation:</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;schema
        targetNamespace=&quot;http://www.example.com/XMLSchema/1.0/mySchema&quot;&gt;</pre></div><div
        class=\"exampleWrapper\">And an explanation of the example.</div></div><p>The
        definition of each kind of schema component consists of a list of\n      its
        properties and their contents, followed by descriptions of the\n      semantics
        of the properties:</p><div class=\"schemaComp\"><div class=\"compHeader\"><span
        class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a href=\"#intro-terminology\">Example</a></div><div
        class=\"compBody\">\n   <dl class=\"props\">\n  <dt><a name=\"xmpl-prop\"
        id=\"xmpl-prop\"><span class=\"propdef\">{example property}</span></a></dt><dd>\nDefinition
        of the property.\n   </dd>\n  </dl>\n </div></div><p>References to properties
        of schema components are links to\nthe relevant definition as exemplified
        above, set off with curly braces, for instance <a class=\"propref\" href=\"#xmpl-prop\">{example
        property}</a>.</p><p>The correspondence between an element information item
        which is part\nof the XML representation of a schema and one or more schema
        components is presented in a tableau\nwhich illustrates the element information
        item(s) involved.\nThis is followed by a tabulation of the correspondence
        between properties of the component\nand properties of the information item.
        \ Where context may determine which of\nseveral different components may arise,
        several tabulations, one per context,\nare given.  The property correspondences
        are normative,\nas are the illustrations of the XML representation element
        information items.\n</p><p>In the XML representation, bold-face\nattribute
        names (e.g. <b>count</b> below) indicate a required\nattribute information
        item, and the rest are\noptional.  Where an attribute information item has
        an enumerated type\ndefinition, the values are shown separated by vertical
        bars, as for\n<code>size</code> below; if there is a default value, it is
        shown\nfollowing a colon.  Where an attribute information item has a built-in
        simple\ntype definition defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>,
        a hyperlink to its\ndefinition therein is given.</p><p>The allowed content
        of the information item is\nshown as a grammar fragment, using the Kleene
        operators <code>?</code>,\n<code>*</code> and <code>+</code>.  Each element
        name therein is a hyperlink to\nits own illustration.</p><div class=\"note\"><b>Note:&#xa0;</b>The
        illustrations are derived automatically from the <a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a>.  In the case of apparent conflict,
        the <a href=\"#normative-schemaSchema\">Schema for Schemas (normative) (&#xa7;A)</a>
        takes precedence, as it, together with the <a class=\"termref\" href=\"#gloss-src\"><span
        class=\"arrow\">&#xb7;</span>Schema Representation Constraints<span class=\"arrow\">&#xb7;</span></a>,
        provide the normative statement of\nthe form of XML representations.</div><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>example</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-example\" id=\"element-example\">&lt;example</a><br/>&#xa0;&#xa0;<b>count</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#integer\">integer</a><br/>&#xa0;&#xa0;size
        = (<var>large</var> | <var>medium</var> | <var>small</var>)&#xa0;:&#xa0;medium&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-all\">all</a> | <a class=\"eltref\"
        href=\"#element-any\">any</a>*)<br/>&lt;/example&gt;</p>\n <div class=\"reprcomp\"><table
        class=\"reprcomp\"><thead><tr><th><a href=\"#intro-terminology\">Example</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#xmpl-prop\">{example
        property}</a></td><td>Description of what the property corresponds to, e.g.
        the value of the <code>size</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>\n</td></tr></tbody></table></td></tr></tbody></table></div>\n
        </div></div><p>References to elements in the text are links to\nthe relevant
        illustration as exemplified above, set off with angle brackets, for instance
        <a class=\"eltref\" href=\"#element-example\">&lt;example&gt;</a>.</p><p>References
        to properties of information items as defined in <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>
        are notated as links to the relevant section thereof, set off with square
        brackets, for example <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</p><p>Properties
        which this specification defines for information items are\nintroduced as
        follows:</p><div class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI
        Contributions\nfor</span>&#xa0;example&#xa0;information items\n   </div><div
        class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a name=\"ex-foo\" id=\"ex-foo\"><span
        class=\"propdef\">[new property]</span></a></dt><dd>The value the property
        gets.</dd>\n     </dl></div></div><p>References to properties of information
        items defined in this specification\nare notated as links to their introduction
        as exemplified above, set off with square brackets, for example <a class=\"propref\"
        href=\"#ex-foo\">[new property]</a>.</p><p>The following highlighting is used
        for non-normative commentary in\n        this document:</p><div class=\"note\"><b>Note:&#xa0;</b>General
        comments directed to all readers. </div><p>Following <a href=\"#ref-xml\">[XML
        1.0 (Second Edition)]</a>, within normative prose in this specification, the
        words\n<em>may</em> and <em>must</em> are defined as follows:</p><dl><dt class=\"label\">may</dt><dd>Conforming
        documents and XML Schema-aware processors are permitted to but need not behave
        as described.</dd><dt class=\"label\">must</dt><dd>Conforming documents and
        XML Schema-aware processors are required to behave as described; otherwise
        they are in error.</dd></dl><p>Note however that this specification provides
        a definition of error and of conformant processors'\nresponsibilities with
        respect to errors (see <a href=\"#conformance\">Schemas and Schema-validity
        Assessment (&#xa7;5)</a>) which is considerably\nmore complex than that of
        <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>.</p></div></div><div class=\"div1\">\n<h2><a
        id=\"concepts\" name=\"concepts\"/>2 Conceptual Framework</h2><p>This chapter
        gives an overview of <em>XML Schema: Structures</em> at the level of its abstract
        data model.  <a href=\"#components\">Schema Component Details (&#xa7;3)</a>
        provides details on this model, including\na normative representation in XML
        for the components of the model.\nReaders interested primarily in learning
        to write schema documents may wish to\nfirst read <a href=\"#bib-expo\">[XML
        Schema: Primer]</a> for a tutorial introduction, and only then consult the
        sub-sections of \n<a href=\"#components\">Schema Component Details (&#xa7;3)</a>
        named <em>XML Representation of ...</em> for\nthe details.</p><div class=\"div2\">\n<h3><span
        class=\"nav\"> <a class=\"nav\" href=\"#concepts-data-model\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"d0e504\" name=\"d0e504\"/>2.1
        Overview of XML Schema</h3><p>An XML Schema\nconsists of components such as
        type definitions\nand element declarations.  These can be used to assess the
        validity of\nwell-formed element and attribute information items (as defined\nin
        <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>), and furthermore\nmay specify
        augmentations to those items and their descendants.  This augmentation makes
        explicit information which may have\nbeen implicit in the original document,
        such as normalized and/or default values for\nattributes and elements and\nthe
        types of element and attribute information items.  <span class=\"termdef\"><a
        id=\"key-psvi\" name=\"key-psvi\">[Definition:]&#xa0;&#xa0;</a>We refer to
        the augmented infoset which results from conformant processing as defined
        in this specification as the <b>post-schema-validation infoset</b>, or PSVI</span>.</p><p>Schema-validity
        assessment has two aspects:\n</p><div class=\"constraintlist\"><div class=\"clnumber\">1<a
        name=\"c-lsv\" id=\"c-lsv\"> </a>Determining local schema-validity, that is\nwhether
        an element or attribute information item satisfies the\nconstraints embodied
        in the relevant\ncomponents of an XML Schema;</div><div class=\"clnumber\">2
        Synthesizing an overall validation outcome for the item,\ncombining local
        schema-validity with the results of schema-validity\nassessments of its descendants,
        if any, and\nadding appropriate augmentations to the infoset to record this
        outcome.</div></div><p>Throughout this specification, <span class=\"termdef\"><a
        id=\"key-vn\" name=\"key-vn\">[Definition:]&#xa0;&#xa0;</a>the\nword <b>valid</b>
        and its derivatives are used to refer to\nclause <a href=\"#c-lsv\">1</a>
        above, the determination of local\nschema-validity</span>.</p><p>Throughout
        this specification, <span class=\"termdef\"><a id=\"key-va\" name=\"key-va\">[Definition:]&#xa0;&#xa0;</a>
        the word <b>assessment</b> is used to refer\nto the overall process of\nlocal
        validation, schema-validity assessment and infoset augmentation</span>.</p></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a> <a
        class=\"nav\" href=\"#concepts-schemaConstraints\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"concepts-data-model\" name=\"concepts-data-model\"/>2.2
        XML Schema Abstract Data Model</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.1
        <a href=\"#Type_Definition_Summary\">Type Definition Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.2
        <a href=\"#Declarations_Summary\">Declaration Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.3
        <a href=\"#Model_Group_Summary\">Model Group Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.4
        <a href=\"#Identity-constraint_Definition\">Identity-constraint Definition
        Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.5
        <a href=\"#Group_Definitions\">Group Definition Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.2.6
        <a href=\"#Annotation\">Annotation Components</a><br/>\n</div><p>This specification
        builds on <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a> and\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.
        \ The concepts and definitions used\nherein regarding XML are framed at the
        abstract level of <a href=\"http://www.w3.org/TR/xml-infoset/#infoitem\">information\nitems</a>
        as defined in <a href=\"#ref-xmlinfo\">[XML-Infoset]</a>.  By\ndefinition,
        this use of the infoset provides <em>a priori</em> guarantees of <a href=\"http://www.w3.org/TR/REC-xml#sec-well-formed\">well-formedness</a>\n(as
        defined in <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>) and <a href=\"http://www.w3.org/TR/REC-xml-names/#Conformance\">namespace\nconformance</a>
        (as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>) for\nall
        candidates for <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> and for all <a class=\"termref\" href=\"#key-schemaDoc\"><span
        class=\"arrow\">&#xb7;</span>schema documents<span class=\"arrow\">&#xb7;</span></a>.</p><p>Just
        as <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a> and\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>
        can be described in terms of\ninformation items, XML Schemas can be described
        in terms of an\nabstract data model.  In defining XML Schemas in terms of
        an abstract\ndata model, this specification rigorously specifies the information
        which\nmust be available to a conforming XML Schema processor.  The abstract\nmodel
        for schemas is conceptual only, and does not mandate any\nparticular implementation
        or representation of this information.  To\nfacilitate interoperation and
        sharing of schema information, a\nnormative XML interchange format for schemas
        is provided.</p><p><span class=\"termdef\"><a id=\"key-component\" name=\"key-component\">[Definition:]&#xa0;&#xa0;</a>
        <b>Schema component</b> is the generic term for the building blocks that comprise
        the abstract data model of the schema.\n</span>\n<span class=\"termdef\"><a
        id=\"key-schema\" name=\"key-schema\">[Definition:]&#xa0;&#xa0;</a>\nAn <b>XML
        Schema</b> is a\nset of <a class=\"termref\" href=\"#key-component\"><span
        class=\"arrow\">&#xb7;</span>schema components<span class=\"arrow\">&#xb7;</span></a></span>.
        \ There are 13 kinds of\ncomponent in all, falling into three groups.  The
        primary components, which may\n(type definitions) or must (element and attribute
        declarations) have names\nare as follows:</p><ul><li>Simple type definitions\n</li><li>Complex
        type definitions</li><li>Attribute declarations</li><li>Element declarations</li></ul><p>The
        secondary components, which must have names, are as follows:</p><ul><li>Attribute
        group definitions</li><li>Identity-constraint definitions</li><li>Model group
        definitions</li><li>Notation declarations</li></ul><p>Finally, the &quot;helper&quot;
        components provide small parts of\nother components; they are not independent
        of their context:</p><ul><li>Annotations</li><li>Model groups</li><li>Particles</li><li>Wildcards</li><li>Attribute
        Uses</li></ul><p>During <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>, <span class=\"termdef\"><a id=\"key-declaration\"
        name=\"key-declaration\">[Definition:]&#xa0;&#xa0;</a><b>declaration</b> components
        are associated by\n(qualified) name to information items being <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a></span>.</p><p>On
        the other hand, <span class=\"termdef\"><a id=\"key-definition\" name=\"key-definition\">[Definition:]&#xa0;&#xa0;</a><b>definition</b>
        components define\ninternal schema components that can be used in other schema
        components</span>.\n</p><p>\n<span class=\"termdef\"><a id=\"key-compName\"
        name=\"key-compName\">[Definition:]&#xa0;&#xa0;</a>Declarations and\ndefinitions
        may have and be identified by <b>name</b>s, which are NCNames as defined by
        <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a></span>.</p><p>  <span
        class=\"termdef\"><a id=\"key-targetNS\" name=\"key-targetNS\">[Definition:]&#xa0;&#xa0;</a>Several
        kinds\nof component have a <b>target namespace</b>, which is either\n<a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, also as\ndefined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a></span>.
        \ The <a class=\"termref\" href=\"#key-targetNS\"><span class=\"arrow\">&#xb7;</span>target\nnamespace<span
        class=\"arrow\">&#xb7;</span></a> serves to identify the namespace within
        which the\nassociation between the component and its name exists.  In the
        case of\ndeclarations, this in turn determines the namespace name of, for
        example, the element\ninformation items it may <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>.</p><div
        class=\"note\"><b>Note:&#xa0;</b>At the abstract level, there is\nno requirement
        that the components of a schema share a\n<a class=\"termref\" href=\"#key-targetNS\"><span
        class=\"arrow\">&#xb7;</span>target namespace<span class=\"arrow\">&#xb7;</span></a>.
        \ Any schema for use in\n<a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a> of documents containing names from more
        than one namespace\nwill of necessity include components with different <a
        class=\"termref\" href=\"#key-targetNS\"><span class=\"arrow\">&#xb7;</span>target
        namespaces<span class=\"arrow\">&#xb7;</span></a>.  This contrasts with\nthe
        situation at the level of the XML representation of components, in which each
        schema document contributes\ndefinitions and declarations to a single target
        namespace.</div><p><a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>Validation<span
        class=\"arrow\">&#xb7;</span></a>, defined in detail in <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a>, is a\nrelation between information items
        and schema components.  For example, an\nattribute information item may <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> with respect to an attribute\ndeclaration,
        a list of element information items may <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validate<span class=\"arrow\">&#xb7;</span></a>
        with\nrespect to a content model, and so on.  The following sections briefly\nintroduce
        the kinds of components in the\nschema abstract data model, other major features
        of the abstract\nmodel, and how they contribute to <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>.</p><div
        class=\"div3\">\n<h4><a id=\"Type_Definition_Summary\" name=\"Type_Definition_Summary\"/>2.2.1
        Type Definition Components</h4><p>The abstract model provides two kinds of
        type definition component: simple\nand complex.</p><p><span class=\"termdef\"><a
        id=\"key-typeDefn\" name=\"key-typeDefn\">[Definition:]&#xa0;&#xa0;</a>This
        specification uses\nthe phrase <b>type definition</b> in cases where no distinction\nneed
        be made between simple and complex types</span>.</p><p>Type definitions form
        a hierarchy with a single root.  The subsections below first describe characteristics
        of that\nhierarchy, then provide an introduction to simple and complex type
        definitions themselves.</p><div class=\"div4\">\n<h5><a id=\"Type_Derivation\"
        name=\"Type_Derivation\"/>2.2.1.1 Type Definition Hierarchy</h5><p>\n<span
        class=\"termdef\"><a id=\"key-typeDefinitionHierarchy\" name=\"key-typeDefinitionHierarchy\">[Definition:]&#xa0;&#xa0;</a>Except
        for a distinguished <a class=\"termref\" href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a>, every <a class=\"termref\"
        href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type definition<span
        class=\"arrow\">&#xb7;</span></a> is, by construction, either a\n<a class=\"termref\"
        href=\"#key-typeRestriction\"><span class=\"arrow\">&#xb7;</span>restriction<span
        class=\"arrow\">&#xb7;</span></a> or an <a class=\"termref\" href=\"#key-typeExtension\"><span
        class=\"arrow\">&#xb7;</span>extension<span class=\"arrow\">&#xb7;</span></a>
        of some other type definition.  The graph of these relationships forms a tree
        known as the <b>Type Definition Hierarchy</b></span>.\n</p><p><span class=\"termdef\"><a
        id=\"key-typeRestriction\" name=\"key-typeRestriction\">[Definition:]&#xa0;&#xa0;</a>A
        type\ndefinition whose\ndeclarations or facets are in a one-to-one relation
        with those of another\nspecified type\ndefinition, with each in turn restricting
        the possibilities of the one it\ncorresponds to, is said to be a <b>restriction</b></span>.\nThe
        specific restrictions might include narrowed ranges or reduced\nalternatives.\nMembers
        of a type, A, whose definition is a <a class=\"termref\" href=\"#key-typeRestriction\"><span
        class=\"arrow\">&#xb7;</span>restriction<span class=\"arrow\">&#xb7;</span></a>
        of the definition of another type, B, are always members of type B as well.</p><p><span
        class=\"termdef\"><a id=\"key-typeExtension\" name=\"key-typeExtension\">[Definition:]&#xa0;&#xa0;</a>A
        complex type definition\nwhich allows element or attribute content in addition
        to that allowed by\nanother specified type\ndefinition is said to be an <b>extension</b></span>.</p><p><span
        class=\"termdef\"><a id=\"key-urType\" name=\"key-urType\">[Definition:]&#xa0;&#xa0;</a>A
        distinguished complex\ntype definition, the <b>ur-type\ndefinition</b>, whose\nname
        is <i>anyType</i> in the XML Schema namespace, is present in each <a class=\"termref\"
        href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML Schema<span class=\"arrow\">&#xb7;</span></a>,
        serving as the root of the type\ndefinition hierarchy for that schema</span>.
        \ \n</p><p><span class=\"termdef\"><a id=\"key-baseTypeDefinition\" name=\"key-baseTypeDefinition\">[Definition:]&#xa0;&#xa0;</a>A
        type definition used as the\nbasis for an <a class=\"termref\" href=\"#key-typeExtension\"><span
        class=\"arrow\">&#xb7;</span>extension<span class=\"arrow\">&#xb7;</span></a>
        or\n<a class=\"termref\" href=\"#key-typeRestriction\"><span class=\"arrow\">&#xb7;</span>restriction<span
        class=\"arrow\">&#xb7;</span></a> is known as\nthe <b>base type definition</b>
        of that definition</span>.\n</p></div><div class=\"div4\">\n<h5><a id=\"Simple_Type_Definition\"
        name=\"Simple_Type_Definition\"/>2.2.1.2 Simple Type Definition</h5><p>A simple
        type definition is a set of constraints on strings and information about the
        values they encode, applicable to the <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>
        of an attribute\ninformation item or of an element information item with no
        element children.\nInformally, it applies to the values of attributes and
        the text-only content of elements.\n</p><p>Each simple type definition, whether
        built-in (that is, defined in <a href=\"#ref-xsp2\">[XML Schemas: Datatypes]</a>)
        or\nuser-defined, is a <a class=\"termref\" href=\"#key-typeRestriction\"><span
        class=\"arrow\">&#xb7;</span>restriction<span class=\"arrow\">&#xb7;</span></a>
        of some particular\nsimple <a class=\"termref\" href=\"#key-baseTypeDefinition\"><span
        class=\"arrow\">&#xb7;</span>base type\ndefinition<span class=\"arrow\">&#xb7;</span></a>.
        \ For the built-in primitive type definitions, this is  <span class=\"termdef\"><a
        id=\"key-simpleUrType\" name=\"key-simpleUrType\">[Definition:]&#xa0;&#xa0;</a>the
        <b>simple\nur-type definition</b>, a special restriction of the\n<a class=\"termref\"
        href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type\ndefinition<span
        class=\"arrow\">&#xb7;</span></a>, whose name is <b>anySimpleType</b> in the
        XML Schema namespace</span>.   The <a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        is considered to have an unconstrained lexical space, and a value space consisting
        of the union of the value spaces of all the built-in primitive datatypes and
        the set of all lists of all members of the value spaces of all the built-in
        primitive datatypes.</p><p>The mapping from lexical space to value space is\nunspecified
        for items whose type definition is the\n<a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.
        \nAccordingly this specification does not constrain processors' behaviour
        in\nareas where this mapping is implicated, for example checking such items
        against\nenumerations, constructing default attributes or elements whose declared
        type\ndefinition is the\n<a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>,
        checking\nidentity constraints involving such items.</p><div class=\"note\"><b>Note:&#xa0;</b>The
        Working Group expects to return to this area in a future\nversion of this
        specification.</div><p>Simple types may\nalso be defined whose members are
        lists of items\nthemselves constrained by some other simple type definition,
        or whose\nmembership is the union of the memberships of some other simple
        type\ndefinitions.  Such list and union simple type definitions are also restrictions
        of the <a class=\"termref\" href=\"#key-simpleUrType\"><span class=\"arrow\">&#xb7;</span>simple
        ur-type\ndefinition<span class=\"arrow\">&#xb7;</span></a>.</p><p>For detailed
        information on simple type definitions, see <a href=\"#Simple_Type_Definitions\">Simple
        Type Definitions (&#xa7;3.14)</a> and <a href=\"#ref-xsp2\">[XML Schemas:
        Datatypes]</a>.  The latter also defines an extensive inventory of\npre-defined
        simple types.</p></div><div class=\"div4\">\n<h5><a id=\"Complex_Type_Definition\"
        name=\"Complex_Type_Definition\"/>2.2.1.3 Complex Type Definition</h5><p>A
        complex type definition is a set of attribute declarations and a content type,
        applicable to the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        and\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of an element information item respectively.  The content type may\nrequire
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        to contain neither element nor character information\nitems (that is, to be
        empty), to be a string which belongs to a particular simple\ntype or to contain
        a sequence of element information items which conforms to a particular model
        group, with or without character information items as well.</p><p>Each complex
        type definition other than the\n<a class=\"termref\" href=\"#key-urType\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>
        is either\n      </p><ul><li>a restriction of a complex <a class=\"termref\"
        href=\"#key-baseTypeDefinition\"><span class=\"arrow\">&#xb7;</span>base\ntype
        definition<span class=\"arrow\">&#xb7;</span></a></li></ul><p>\n      or\n
        \     </p><ul><li>an <a class=\"termref\" href=\"#key-typeExtension\"><span
        class=\"arrow\">&#xb7;</span>extension<span class=\"arrow\">&#xb7;</span></a>
        of a simple or complex <a class=\"termref\" href=\"#key-baseTypeDefinition\"><span
        class=\"arrow\">&#xb7;</span>base\ntype definition<span class=\"arrow\">&#xb7;</span></a>.</li></ul><p>\n
        \     \n      </p><p>\n</p><p> A\ncomplex type which extends another does
        so by having additional content model\nparticles at the end of the other definition's
        content model,\nor by having additional attribute declarations, or both.\n
        \ </p><div class=\"note\"><b>Note:&#xa0;</b>This specification allows only
        appending, and not other kinds of\nextensions. This decision\nsimplifies application
        processing required to cast instances from derived to\nbase type.  Future
        versions may allow more kinds of extension, requiring more\ncomplex transformations
        to effect casting.</div><p>\nFor detailed information on complex type definitions,
        see <a href=\"#Complex_Type_Definitions\">Complex Type Definitions (&#xa7;3.4)</a>.</p></div></div><div
        class=\"div3\">\n<h4><a id=\"Declarations_Summary\" name=\"Declarations_Summary\"/>2.2.2
        Declaration Components</h4><p>There are three kinds of declaration component:
        element, attribute, and\nnotation.  Each is described in a section below.
        Also included is a discussion\nof element substitution groups, which is a
        feature provided in conjunction with\nelement declarations.</p><div class=\"div4\">\n<h5><a
        id=\"Element_Declaration\" name=\"Element_Declaration\"/>2.2.2.1 Element Declaration</h5><p>An
        element declaration is an association of a name with a type definition, either
        simple or\ncomplex, an (optional) default value and a (possibly empty) set
        of identity-constraint\ndefinitions.  The association is either global or
        scoped to a containing complex type definition.  A\ntop-level element declaration
        with name 'A' is broadly comparable to a pair of\nDTD declarations as follows,
        where the associated type definition\nfills in the ellipses:</p><pre>&lt;!ELEMENT
        A . . .&gt;\n&lt;!ATTLIST A . . .&gt;\n</pre><p>Element declarations contribute
        to\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> as part of model group <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        when their defaults and type components are checked against an element\ninformation
        item with a matching name and namespace, and by triggering\nidentity-constraint
        definition <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>\nFor detailed information on element
        declarations, see <a href=\"#cElement_Declarations\">Element Declarations
        (&#xa7;3.3)</a>.</p></div><div class=\"div4\">\n<h5><a id=\"Element_Equivalence_Class\"
        name=\"Element_Equivalence_Class\"/>2.2.2.2 Element Substitution Group</h5><p>In
        XML 1.0, the name and content of an element must correspond exactly to the
        element type referenced in the corresponding content model.</p><p><span class=\"termdef\"><a
        id=\"key-equivalenceClass\" name=\"key-equivalenceClass\">[Definition:]&#xa0;&#xa0;</a>Through\nthe
        new mechanism of <b>element substitution groups</b>, XML Schemas provides
        a more powerful model supporting substitution of one named element for another</span>.\nAny
        top-level element declaration can serve as the defining member, or\nhead,
        for an element substitution group.  Other top-level element declarations,\nregardless
        of target namespace, can be designated as members of the\nsubstitution group
        headed by this element.  In a suitably enabled content\nmodel, a reference
        to the head <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validates<span
        class=\"arrow\">&#xb7;</span></a> not just the head itself, but elements\ncorresponding
        to any other member of the substitution group as well.\n</p><p>All such members
        must have type definitions which are either the same as the\nhead's type definition
        or\nrestrictions or extensions of it.\nTherefore, although the names of elements
        can vary widely as new\nnamespaces and members of the substitution group are
        defined, the\ncontent of member elements is strictly limited according to
        the type\ndefinition of the substitution group head.</p><p>Note that element
        substitution groups are not represented as separate components.  They are\nspecified
        in the property values for element declarations (see <a href=\"#cElement_Declarations\">Element
        Declarations (&#xa7;3.3)</a>).</p></div><div class=\"div4\">\n<h5><a id=\"Attribute_Declaration\"
        name=\"Attribute_Declaration\"/>2.2.2.3 Attribute Declaration</h5><p>An attribute
        declaration is an association between a name and a simple type definition,
        together\nwith occurrence information and (optionally) a default value. The\nassociation
        is either global, or local to its containing complex type definition.  Attribute
        declarations contribute to\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> as part of complex type definition <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        when their\noccurrence, defaults and type components are checked against an
        attribute\ninformation item with a matching name and namespace.</p><p>\nFor
        detailed information on attribute declarations, see <a href=\"#cAttribute_Declarations\">Attribute
        Declarations (&#xa7;3.2)</a>.</p></div><div class=\"div4\">\n<h5><a id=\"Notation_Declaration\"
        name=\"Notation_Declaration\"/>2.2.2.4 Notation Declaration</h5><p>A notation
        declaration is an association between a name and an identifier for a\nnotation.
        \ For an attribute information item to be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to a\n<code>NOTATION</code> simple type definition, its value
        must have been declared\nwith a notation declaration.</p><p>\nFor detailed
        information on notation declarations, see <a href=\"#cNotation_Declarations\">Notation
        Declarations (&#xa7;3.12)</a>.</p></div></div><div class=\"div3\">\n<h4><a
        id=\"Model_Group_Summary\" name=\"Model_Group_Summary\"/>2.2.3 Model Group
        Components</h4><p>The model group, particle, and wildcard components contribute
        to\nthe portion of a complex type definition that controls an element\ninformation
        item's content.</p><div class=\"div4\">\n<h5><a id=\"Model_Group\" name=\"Model_Group\"/>2.2.3.1
        Model Group</h5><p>A model group is a constraint in the form of a grammar
        fragment that applies to\nlists of element information items.  It consists
        of a list of particles, i.e.\nelement declarations, wildcards and model groups.
        \ There are three varieties of\nmodel group:</p><ul><li>Sequence (the element
        information items\nmatch the particles in sequential order);</li><li>Conjunction
        (the element information items match the\nparticles, in any order);</li><li>Disjunction
        (the element information items match\none of the particles).</li></ul><p>\nFor
        detailed information on model groups, see <a href=\"#Model_Groups\">Model
        Groups (&#xa7;3.8)</a>.</p></div><div class=\"div4\">\n<h5><a id=\"Particle\"
        name=\"Particle\"/>2.2.3.2 Particle</h5><p>A particle is a term in the grammar
        for element content, consisting of either an element\ndeclaration, a wildcard
        or a model group, together with\noccurrence constraints.  Particles contribute
        to\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> as part of complex type definition <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        when they allow anywhere\nfrom zero to many element information items or sequences
        thereof, depending on\ntheir contents and occurrence\nconstraints.</p><p><span
        class=\"termdef\"><a id=\"key-contentModel\" name=\"key-contentModel\">[Definition:]&#xa0;&#xa0;</a>A
        particle can\nbe used in a complex type definition to constrain the <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>\nof
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of an element information item; such a particle is called\na <b>content model</b></span>.\n</p><div
        class=\"note\"><b>Note:&#xa0;</b><em>XML Schema: Structures</em> <a class=\"termref\"
        href=\"#key-contentModel\"><span class=\"arrow\">&#xb7;</span>content models<span
        class=\"arrow\">&#xb7;</span></a> are similar to but more expressive than\n<a
        href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a> content models; unlike <a
        href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>, <em>XML Schema: Structures</em>
        applies <a class=\"termref\" href=\"#key-contentModel\"><span class=\"arrow\">&#xb7;</span>content
        models<span class=\"arrow\">&#xb7;</span></a> to the <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of both mixed and element-only content. </div><p>\nFor detailed information
        on particles, see <a href=\"#cParticles\">Particles (&#xa7;3.9)</a>.</p></div><div
        class=\"div4\">\n<h5><a id=\"Attribute_Use\" name=\"Attribute_Use\"/>2.2.3.3
        Attribute Use</h5><p>An attribute use plays a role similar to that of a particle,
        but for\nattribute declarations:  an attribute declaration within a complex
        type definition\nis embedded within an attribute use, which specifies whether
        the declaration\nrequires or merely allows its attribute, and whether it has
        a default or fixed value.</p></div><div class=\"div4\">\n<h5><a id=\"Wildcard\"
        name=\"Wildcard\"/>2.2.3.4 Wildcard</h5><p>A wildcard is a special kind of
        particle which matches element and attribute information items dependent on
        their namespace name, independently\nof their local names.</p><p>\nFor detailed
        information on wildcards, see <a href=\"#Wildcards\">Wildcards (&#xa7;3.10)</a>.</p></div></div><div
        class=\"div3\">\n<h4><a id=\"Identity-constraint_Definition\" name=\"Identity-constraint_Definition\"/>2.2.4
        Identity-constraint Definition Components</h4><p>An identity-constraint definition
        is an association between a name and one of\nseveral varieties of\nidentity-constraint
        related to uniqueness and reference.  All the\nvarieties use <a href=\"#bib-xpath\">[XPath]</a>
        expressions to pick out sets of\ninformation items relative to particular
        target element\ninformation items which are unique, or a key, or a <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        reference, within\na specified scope. An element information item is only
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with\nrespect to an element declaration\nwith
        identity-constraint definitions if those definitions are all satisfied for
        all the descendants\nof that element information item which they pick out.</p><p>\nFor
        detailed information on identity-constraint definitions, see <a href=\"#cIdentity-constraint_Definitions\">Identity-constraint
        Definitions (&#xa7;3.11)</a>.</p></div><div class=\"div3\">\n<h4><a id=\"Group_Definitions\"
        name=\"Group_Definitions\"/>2.2.5 Group Definition Components</h4><p>There
        are two kinds of convenience definitions provided to enable\nthe re-use of
        pieces of complex type definitions: model group definitions\nand attribute
        group definitions.</p><div class=\"div4\">\n<h5><a id=\"Model_Group_Definition\"
        name=\"Model_Group_Definition\"/>2.2.5.1 Model Group Definition</h5><p>A model
        group definition is an association between a name and a model group,\nenabling
        re-use of the same model group in several complex type\ndefinitions.</p><p>\nFor
        detailed information on model group definitions, see <a href=\"#cModel_Group_Definitions\">Model
        Group Definitions (&#xa7;3.7)</a>.</p></div><div class=\"div4\">\n<h5><a id=\"Attribute_Group_Definition\"
        name=\"Attribute_Group_Definition\"/>2.2.5.2 Attribute Group Definition</h5><p>An
        attribute group definition is an association between a name and a set of attribute
        declarations,\nenabling re-use of the same set in several complex type\ndefinitions.</p><p>\nFor
        detailed information on attribute group definitions, see <a href=\"#cAttribute_Group_Definitions\">Attribute
        Group Definitions (&#xa7;3.6)</a>.</p></div></div><div class=\"div3\">\n<h4><a
        id=\"Annotation\" name=\"Annotation\"/>2.2.6 Annotation Components</h4><p>An
        annotation is information for human and/or mechanical\nconsumers. The interpretation
        of such information is\nnot defined in this specification.</p><p>\nFor detailed
        information on annotations, see <a href=\"#cAnnotations\">Annotations (&#xa7;3.13)</a>.</p></div></div><div
        class=\"div2\">\n<h3><span class=\"nav\"><a class=\"nav\" href=\"#concepts-data-model\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#concepts-conformance\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"concepts-schemaConstraints\"
        name=\"concepts-schemaConstraints\"/>2.3 Constraints and Validation Rules</h3><p>The
        <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a> specification describes
        two kinds of\n        constraints on XML documents: <em>well-formedness</em>
        and\n        <em>validity</em> constraints. Informally, the well-formedness
        constraints\n        are those imposed by the definition of XML itself (such
        as the rules for the\n        use of the &lt; and &gt; characters and the
        rules for proper nesting of\n        elements), while validity constraints
        are the further constraints on document\n        structure provided by a particular
        DTD. </p><p>The preceding section focused on <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        that is\nthe constraints on information items which schema components supply.
        \ In fact\nhowever this specification provides four different kinds of normative
        statements about schema\n        components, their representations in XML
        and their contribution to the\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of information items:</p><dl><dt class=\"label\">Schema Component Constraint</dt><dd><span
        class=\"termdef\"><a id=\"gloss-cos\" name=\"gloss-cos\">[Definition:]&#xa0;&#xa0;</a>Constraints
        on the schema components themselves, i.e.\nconditions components must satisfy
        to be components at all.  Located in the\nsixth sub-section of the per-component
        sections of <a href=\"#components\">Schema Component Details (&#xa7;3)</a>\nand
        tabulated in <a href=\"#outcome-cos\">Schema Component Constraints (&#xa7;C.4)</a></span>.</dd><dt
        class=\"label\">Schema Representation Constraint</dt><dd><span class=\"termdef\"><a
        id=\"gloss-src\" name=\"gloss-src\">[Definition:]&#xa0;&#xa0;</a>Constraints
        on the\nrepresentation of schema components in XML beyond those which are
        expressed\nin <a href=\"#normative-schemaSchema\">Schema for Schemas (normative)
        (&#xa7;A)</a>.  Located in the\nthird sub-section of the per-component sections
        of <a href=\"#components\">Schema Component Details (&#xa7;3)</a>\nand tabulated
        in <a href=\"#outcome-src\">Schema Representation Constraints (&#xa7;C.3)</a></span>.</dd><dt
        class=\"label\">Validation Rules</dt><dd><span class=\"termdef\"><a id=\"gloss-cvc\"
        name=\"gloss-cvc\">[Definition:]&#xa0;&#xa0;</a>Contributions to <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        associated\nwith schema components.  Located in the\nfourth sub-section of
        the per-component sections of <a href=\"#components\">Schema Component Details
        (&#xa7;3)</a>\nand tabulated in <a href=\"#validation_failures\">Validation
        Rules (&#xa7;C.1)</a></span>.</dd><dt class=\"label\">Schema Information Set\n
        \           Contribution</dt><dd><span class=\"termdef\"><a id=\"gloss-sic\"
        name=\"gloss-sic\">[Definition:]&#xa0;&#xa0;</a>Augmentations to <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>s\nexpressed by schema components,
        which follow\n              as a consequence of <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        and/or <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.\nLocated in the\nfifth sub-section of the
        per-component sections of <a href=\"#components\">Schema Component Details
        (&#xa7;3)</a>\nand tabulated in <a href=\"#PSVI_contributions\">Contributions
        to the post-schema-validation infoset (&#xa7;C.2)</a></span>.</dd></dl><p>The
        last of these, schema information set\n          contributions, are not as
        new as they might at first seem.  XML 1.0\n          validation augments the
        XML 1.0 information set in similar ways,\nfor example by\n          providing
        values for attributes not present in instances, and by implicitly\n          exploiting
        type information for normalization or access.\n(As an example of the latter
        case, consider the\n          effect of <code>NMTOKENS</code> on attribute
        white space, and the semantics of\n          <code>ID</code> and <code>IDREF</code>.)
        By including schema\ninformation set contributions, this specification makes
        explicit some features\nthat XML 1.0 left implicit.</p></div><div class=\"div2\">\n<h3><span
        class=\"nav\"><a class=\"nav\" href=\"#concepts-schemaConstraints\"><img src=\"previous.jpg\"
        alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#concepts-nameSymbolSpaces\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"concepts-conformance\"
        name=\"concepts-conformance\"/>2.4 Conformance</h3><p>This specification describes
        three levels of conformance for schema aware processors.  The first is\nrequired
        of all processors.  Support for the other two will depend on the application
        environments\nfor which the processor is intended.</p><p><span class=\"termdef\"><a
        id=\"key-minimallyConforming\" name=\"key-minimallyConforming\">[Definition:]&#xa0;&#xa0;</a><b>Minimally
        conforming</b> processors must completely and\ncorrectly implement the <a
        class=\"termref\" href=\"#gloss-cos\"><span class=\"arrow\">&#xb7;</span>Schema
        Component\nConstraints<span class=\"arrow\">&#xb7;</span></a>, <a class=\"termref\"
        href=\"#gloss-cvc\"><span class=\"arrow\">&#xb7;</span>Validation Rules<span
        class=\"arrow\">&#xb7;</span></a>,\nand <a class=\"termref\" href=\"#gloss-sic\"><span
        class=\"arrow\">&#xb7;</span>Schema Information\nSet Contributions<span class=\"arrow\">&#xb7;</span></a>
        contained in this specification</span>.</p><p><span class=\"termdef\"><a id=\"key-interchange\"
        name=\"key-interchange\">[Definition:]&#xa0;&#xa0;</a><a class=\"termref\"
        href=\"#key-minimallyConforming\"><span class=\"arrow\">&#xb7;</span>Minimally
        conforming<span class=\"arrow\">&#xb7;</span></a> processors which accept\nschemas
        represented in the form of XML documents as described in <a href=\"#layer2\">Layer
        2: Schema Documents, Namespaces and Composition (&#xa7;4.2)</a> are\nadditionally
        said to provide <b>conformance to the XML Representation of Schemas</b>.\n</span>\nSuch
        processors must, when processing schema documents, completely and\ncorrectly
        implement all <a class=\"termref\" href=\"#gloss-src\"><span class=\"arrow\">&#xb7;</span>Schema
        Representation\nConstraints<span class=\"arrow\">&#xb7;</span></a> in this
        specification, and must adhere exactly to the\nspecifications in <a href=\"#components\">Schema
        Component Details (&#xa7;3)</a> for mapping the contents of\nsuch documents
        to <a class=\"termref\" href=\"#key-component\"><span class=\"arrow\">&#xb7;</span>schema\ncomponents<span
        class=\"arrow\">&#xb7;</span></a> for use in <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        and <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span
        class=\"arrow\">&#xb7;</span></a>.</p><div class=\"note\"><b>Note:&#xa0;</b>By
        separating the conformance requirements relating to the concrete syntax of
        XML schema\ndocuments, this specification admits processors\nwhich use schemas
        stored in optimized binary\nrepresentations, dynamically created schemas represented
        as programming language data structures, or implementations in which particular
        schemas are compiled into executable code\nsuch as C or Java.  Such processors
        can be said to be <a class=\"termref\" href=\"#key-minimallyConforming\"><span
        class=\"arrow\">&#xb7;</span>minimally conforming<span class=\"arrow\">&#xb7;</span></a>
        but not necessarily in <a class=\"termref\" href=\"#key-interchange\"><span
        class=\"arrow\">&#xb7;</span>conformance to the XML Representation of Schemas<span
        class=\"arrow\">&#xb7;</span></a>.</div><p><span class=\"termdef\"><a id=\"key-fullyConforming\"
        name=\"key-fullyConforming\">[Definition:]&#xa0;&#xa0;</a> <b>Fully conforming</b>\nprocessors
        are network-enabled processors which are not only both <a class=\"termref\"
        href=\"#key-minimallyConforming\"><span class=\"arrow\">&#xb7;</span>minimally
        conforming<span class=\"arrow\">&#xb7;</span></a> and <a class=\"termref\"
        href=\"#key-interchange\"><span class=\"arrow\">&#xb7;</span>in conformance
        to the XML Representation of Schemas<span class=\"arrow\">&#xb7;</span></a>,
        but which additionally must be capable of accessing\nschema documents from
        the World Wide Web according to <a href=\"#web-representation\">Representation
        of Schemas on the World Wide Web (&#xa7;2.7)</a> and <a href=\"#schema-loc\">How
        schema definitions are located on the Web (&#xa7;4.3.2)</a>.\n</span>.\n</p><div
        class=\"note\"><b>Note:&#xa0;</b>Although this specification provides just
        these three standard levels of conformance, it is\nanticipated that other
        conventions can be established in the future.  For example, the World Wide\nWeb
        Consortium is considering conventions for packaging on the Web a variety of\nresources
        relating to individual documents and namespaces.  Should such\ndevelopments
        lead to new conventions for representing schemas, or for accessing them on
        the Web,\nnew levels of conformance can be established and named at that time.
        \ There is no need to modify\nor republish this specification to define such
        additional levels of conformance.</div><p>See <a href=\"#composition\">Schemas
        and Namespaces: Access and Composition (&#xa7;4)</a> for a more detailed explanation
        of the\nmechanisms supporting these levels of conformance.</p></div><div class=\"div2\">\n<h3><span
        class=\"nav\"><a class=\"nav\" href=\"#concepts-conformance\"><img src=\"previous.jpg\"
        alt=\"previous sub-section\"/></a> <a class=\"nav\" href=\"#Instance_Document_Constructions\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"concepts-nameSymbolSpaces\"
        name=\"concepts-nameSymbolSpaces\"/>2.5 Names and Symbol Spaces</h3><p>As
        discussed in <a href=\"#concepts-data-model\">XML Schema Abstract Data Model
        (&#xa7;2.2)</a>, most schema\n        components (may) have <a class=\"termref\"
        href=\"#key-compName\"><span class=\"arrow\">&#xb7;</span>names<span class=\"arrow\">&#xb7;</span></a>.\nIf
        all such names were assigned from the same &quot;pool&quot;, then\n        it
        would be impossible to have, for example, a simple type definition and an
        element\ndeclaration both with the name\n&quot;title&quot; in a given <a class=\"termref\"
        href=\"#key-targetNS\"><span class=\"arrow\">&#xb7;</span>target namespace<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>\n        Therefore <span class=\"termdef\"><a
        id=\"key-symbolSpace\" name=\"key-symbolSpace\">[Definition:]&#xa0;&#xa0;</a>this
        specification introduces the term\n<b>symbol space</b> to denote a\ncollection
        of names, each of which is unique with respect to the others</span>.  A symbol
        space is similar to the non-normative concept of <a href=\"http://www.w3.org/TR/REC-xml-names/#ns-breakdown\">namespace
        partition</a> introduced in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\nThere
        is a single distinct symbol space within a given <a class=\"termref\" href=\"#key-targetNS\"><span
        class=\"arrow\">&#xb7;</span>target\nnamespace<span class=\"arrow\">&#xb7;</span></a>
        for each kind of definition and declaration component\nidentified in <a href=\"#concepts-data-model\">XML
        Schema Abstract Data Model (&#xa7;2.2)</a>, except that within a target namespace,
        simple\ntype definitions and complex type definitions share a symbol space.\nWithin
        a given symbol space, names are unique, but the same name may appear in more
        than one symbol space without conflict. For example, the same name can appear
        in both a type definition and an element declaration, without conflict or
        necessary relation between the two.\n</p><p>Locally scoped attribute and element\ndeclarations
        are special with regard to symbol spaces.\nEvery complex type definition defines
        its own local attribute and element declaration symbol\n        spaces, where
        these symbol spaces are distinct from each other and from any of the other\nsymbol
        spaces.  So, for example, two complex type definitions having\nthe same target
        namespace can contain\na local attribute declaration for the unqualified name
        &quot;priority&quot;, or contain a local element declaration\nfor the name
        &quot;address&quot;, without conflict or necessary relation between\nthe two.</p></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#concepts-nameSymbolSpaces\"><img src=\"previous.jpg\" alt=\"previous
        sub-section\"/></a> <a class=\"nav\" href=\"#web-representation\"><img src=\"next.jpg\"
        alt=\"next sub-section\"/></a></span><a id=\"Instance_Document_Constructions\"
        name=\"Instance_Document_Constructions\"/>2.6 Schema-Related Markup in\nDocuments
        Being Validated</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.6.1
        <a href=\"#xsi_type\">xsi:type</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.6.2
        <a href=\"#xsi_nil\">xsi:nil</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;2.6.3
        <a href=\"#xsi_schemaLocation\">xsi:schemaLocation, xsi:noNamespaceSchemaLocation</a><br/>\n</div><p>The
        XML representation of schema components uses a vocabulary\nidentified by the
        namespace name <code>http://www.w3.org/2001/XMLSchema</code>.  For brevity,
        the text and examples in this specification use the prefix\n<code>xs:</code>
        to stand for this namespace; in practice,\nany prefix can be used.</p><p><em>XML
        Schema: Structures</em> also defines several attributes for direct use in
        any XML documents.  These attributes are in a different namespace,\nwhich
        has the namespace name <code>http://www.w3.org/2001/XMLSchema-instance</code>.\nFor
        brevity, the text and examples in this specification use the prefix\n<code>xsi:</code>
        to stand for this latter namespace; in practice,\nany prefix can be used.
        \ All schema processors have appropriate attribute\ndeclarations for these
        attributes built in, see <a href=\"#xsi.type\">Attribute Declaration for the
        'type' attribute (&#xa7;3.2.7)</a>,\n<a href=\"#xsi.nil\">Attribute Declaration
        for the 'nil' attribute (&#xa7;3.2.7)</a>, <a href=\"#xsi.schemaLocation\">Attribute
        Declaration for the 'schemaLocation' attribute (&#xa7;3.2.7)</a> and <a href=\"#xsi.noNamespaceSchemaLocation\">Attribute
        Declaration for the 'noNamespaceSchemaLocation' attribute (&#xa7;3.2.7)</a>.</p><div
        class=\"div3\">\n<h4><a id=\"xsi_type\" name=\"xsi_type\"/>2.6.1 xsi:type</h4><p>The
        <a href=\"#Simple_Type_Definition\">Simple Type Definition (&#xa7;2.2.1.2)</a>
        or <a href=\"#Complex_Type_Definition\">Complex Type Definition (&#xa7;2.2.1.3)</a>
        used in <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of an element is usually\ndetermined by
        reference to the appropriate schema components.\nAn element information item
        in an instance may, however,\nexplicitly assert its type using the attribute
        <code>xsi:type</code>.\nThe value of this attribute is a <a class=\"termref\"
        href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span class=\"arrow\">&#xb7;</span></a>;
        \ see <a href=\"#src-qname\">QName Interpretation (&#xa7;3.15.3)</a> for\nthe
        means by which the <a class=\"termref\" href=\"#gloss-QName\"><span class=\"arrow\">&#xb7;</span>QName<span
        class=\"arrow\">&#xb7;</span></a> is\nassociated with a type definition.\n</p></div><div
        class=\"div3\">\n<h4><a id=\"xsi_nil\" name=\"xsi_nil\"/>2.6.2 xsi:nil</h4><p><em>XML
        Schema: Structures</em> introduces a mechanism for signaling that an element
        should\nbe accepted as <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> when it has no\ncontent despite a content
        type which does not require or even necessarily allow empty content.  An\nelement
        may be \n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> without content if it has the attribute
        <code>xsi:nil</code> with\nthe value <code>true</code>.  An element so labeled
        must be empty, but can\ncarry attributes if permitted by the corresponding
        complex type.</p></div><div class=\"div3\">\n<h4><a id=\"xsi_schemaLocation\"
        name=\"xsi_schemaLocation\"/>2.6.3 xsi:schemaLocation, xsi:noNamespaceSchemaLocation</h4><p>The
        <code>xsi:schemaLocation</code> and <code>xsi:noNamespaceSchemaLocation</code>
        attributes can be used in a document to provide\nhints as to the physical
        location of schema documents which may be used for <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>.\nSee
        <a href=\"#schema-loc\">How schema definitions are located on the Web (&#xa7;4.3.2)</a>
        for details on the use of these attributes.</p></div></div><div class=\"div2\">\n<h3><span
        class=\"nav\"><a class=\"nav\" href=\"#Instance_Document_Constructions\"><img
        src=\"previous.jpg\" alt=\"previous sub-section\"/></a> </span><a id=\"web-representation\"
        name=\"web-representation\"/>2.7 Representation of Schemas on the World Wide
        Web</h3><p>On the World Wide Web, schemas are conventionally represented as
        XML\ndocuments (preferably of MIME type\n<code>application/xml</code> or <code>text/xml</code>,
        but see clause <a href=\"#c-vxd\">1.1</a> of <a href=\"#src-include\">Inclusion
        Constraints and Semantics (&#xa7;4.2.1)</a>), conforming to the specifications
        in <a href=\"#layer2\">Layer 2: Schema Documents, Namespaces and Composition
        (&#xa7;4.2)</a>. For more information on\nthe representation and use of schema
        documents on the World Wide Web see <a href=\"#schema-repr\">Standards for
        representation of schemas and retrieval of schema documents on the Web (&#xa7;4.3.1)</a>
        and\n<a href=\"#schema-loc\">How schema definitions are located on the Web
        (&#xa7;4.3.2)</a>. </p></div></div><div class=\"div1\">\n<h2><a id=\"components\"
        name=\"components\"/>3 Schema Component Details</h2><div class=\"div2\">\n<h3
        class=\"withToc\"><span class=\"nav\"> <a class=\"nav\" href=\"#cAttribute_Declarations\"><img
        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"scIntro\" name=\"scIntro\"/>3.1
        Introduction</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.1.1
        <a href=\"#d0e1531\">Components and Properties</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.1.2
        <a href=\"#d0e1568\">XML Representations of Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.1.3
        <a href=\"#d0e1610\">The Mapping between XML Representations and Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.1.4
        <a href=\"#d0e1654\">White Space Normalization during Validation</a><br/>\n</div><p>The
        following sections provide full details on the composition of all schema components,
        together\nwith their XML representations and their contributions to <a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>.
        \ Each section is devoted to a single component, with separate subsections
        for\n     </p><ol class=\"enumar\"><li>properties:  their values and significance</li><li>XML
        representation and the mapping to properties</li><li>constraints on representation</li><li>validation
        rules</li><li><a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> contributions</li><li>constraints
        on the components themselves</li></ol><p>\nThe sub-sections immediately below
        introduce conventions and terminology used throughout the component sections.</p><div
        class=\"div3\">\n<h4><a id=\"d0e1531\" name=\"d0e1531\"/>3.1.1 Components
        and Properties</h4><p>Components are defined in terms of their\nproperties,
        and each property in turn is defined by giving its range,\nthat is the values
        it may have.  This can be understood as\ndefining a schema as a labeled directed
        graph, where the root is a schema,\nevery other vertex is a schema\ncomponent
        or a literal (string, boolean, number) and every labeled edge is a\nproperty.
        \ The graph is <em>not</em> acyclic:  multiple copies of\ncomponents with
        the same name in the same <a class=\"termref\" href=\"#key-symbolSpace\"><span
        class=\"arrow\">&#xb7;</span>symbol space<span class=\"arrow\">&#xb7;</span></a>
        may not exist, so in some cases re-entrant chains\nof properties must exist.
        \ Equality of components for the purposes of this\nspecification is always
        defined as equality of names (including target\nnamespaces) within symbol
        spaces.</p><div class=\"note\"><b>Note:&#xa0;</b>A schema and its components
        as defined in this chapter are an idealization of the information a schema-aware\nprocessor
        requires:  implementations are not constrained in how they provide\nit.  In
        particular, no implications about literal embedding versus indirection\nfollow
        from the use below of language such as &quot;properties . . . having . . .\ncomponents
        as values&quot;.</div><p><span class=\"termdef\"><a id=\"key-null\" name=\"key-null\">[Definition:]&#xa0;&#xa0;</a>Throughout
        this specification, the\nterm <b>absent</b> is used as a distinguished property
        value denoting absence</span>.</p><p>Any property not\nidentified as optional
        is required to be present; optional properties which are\nnot present are
        taken to have <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> as their value.  Any\nproperty identified
        as a having a set, subset or list value may have an empty value unless this
        is explicitly\nruled out:  this is <em>not</em> the same as <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.
        \ Any property value identified as a superset or subset of some set may be
        equal to that set, unless a proper superset or subset is explicitly called
        for.\nBy 'string' in Part 1 of this specification is meant a\nsequence of
        ISO 10646 characters identified as <a href=\"http://www.w3.org/TR/REC-xml#charsets\">legal
        XML characters</a>\nin <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e1568\" name=\"d0e1568\"/>3.1.2 XML Representations
        of Components</h4><p>The principal purpose of <em>XML Schema: Structures</em>
        is to define a set of\n      schema components that constrain the contents
        of instances and augment the\n      information sets thereof.  Although no
        external representation\nof schemas is required for this purpose, such representations
        will\nobviously be widely used. To provide for this in an appropriate and\ninteroperable
        way, this specification provides a normative XML representation for schemas
        which\nmakes provision for every kind of schema\ncomponent.  <span class=\"termdef\"><a
        id=\"key-schemaDoc\" name=\"key-schemaDoc\">[Definition:]&#xa0;&#xa0;</a>A
        document in\nthis form (i.e. a <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element information item) is a <b>schema document</b></span>.  For the schema
        document as a whole, and\nits constituents, the sections below define correspondences
        between element\ninformation items (with declarations in\n<a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a> and <a href=\"#nonnormative-schemaDTD\">DTD
        for Schemas (non-normative) (&#xa7;G)</a>) and\nschema components.  All the
        element information items in the XML representation\nof a schema must be in
        the XML Schema namespace, that is their <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> must be <code>http://www.w3.org/2001/XMLSchema</code>.  Although
        a common way of creating the XML Infosets which are or contain <a class=\"termref\"
        href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema documents<span
        class=\"arrow\">&#xb7;</span></a> will be using an XML parser, this is not
        required:  any mechanism which constructs conformant infosets as defined in
        <a href=\"#ref-xmlinfo\">[XML-Infoset]</a> is a possible starting point.</p><p>Two
        aspects of the XML representations of components presented in the\nfollowing
        sections are constant across them all:\n    </p><ol class=\"enumar\"><li>All
        of them allow attributes qualified with namespace names other than\nthe XML
        Schema namespace itself: these appear as annotations in the\ncorresponding
        schema component;</li><li>All of them allow an <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        as their first child, for human-readable documentation and/or machine-targeted
        information.</li></ol><p>\n   </p></div><div class=\"div3\">\n<h4><a id=\"d0e1610\"
        name=\"d0e1610\"/>3.1.3 The Mapping between XML Representations and Components</h4><p>For
        each kind of schema component there is a corresponding normative XML representation.\nThe
        sections below describe the correspondences between the properties of each
        kind of\nschema component on the one hand and the properties of information
        items in\nthat XML representation on the other, together\nwith constraints
        on that representation above and beyond those implicit in the\n<a href=\"#normative-schemaSchema\">Schema
        for Schemas (normative) (&#xa7;A)</a>.</p><p>The language used is as if the
        correspondences were mappings from XML representation to\nschema component,
        but the mapping in the other direction, and therefore the\ncorrespondence
        in the abstract, can always be\nconstructed therefrom.</p><p>In discussing
        the mapping from XML representations to schema\ncomponents below, the value
        of a component property is often determined by the\nvalue of an attribute
        information item, one of the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        of an element\ninformation item.  Since schema documents are constrained by
        the\n<a href=\"#normative-schemaSchema\">Schema for Schemas (normative) (&#xa7;A)</a>,
        there is always a simple type\ndefinition associated with any such attribute
        information item.  <span class=\"termdef\"><a id=\"key-vv\" name=\"key-vv\">[Definition:]&#xa0;&#xa0;</a>The\nphrase
        <b>actual value</b> is used to refer to the member of the value space of the\nsimple
        type definition associated with an attribute information item which corresponds
        to\nits <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a></span>.  This will often be a
        string, but may also be an\ninteger, a boolean, a URI reference, etc.  This
        term is also occasionally used with respect to element or attribute information
        items in a document being <a class=\"termref\" href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>Many properties are identified below
        as having\nother schema components or sets of components as values.  For the
        purposes of exposition, the definitions in\nthis section assume that (unless
        the property is explicitly identified as\noptional) all such values are in
        fact present.  When schema\ncomponents are constructed from XML representations
        involving reference by name\nto other components, this assumption may be violated
        if one or more references\ncannot be resolved.  This specification addresses
        the matter of missing\ncomponents in a uniform manner, described in <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>:  no mention of\nhandling missing components
        will be found in the individual component\ndescriptions below.</p><p>Forward
        reference to named definitions and declarations <em>is</em>\nallowed, both
        within and between <a class=\"termref\" href=\"#key-schemaDoc\"><span class=\"arrow\">&#xb7;</span>schema
        documents<span class=\"arrow\">&#xb7;</span></a>. \nBy the time the component
        corresponding to an XML representation which\ncontains a forward reference
        is actually needed for <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> an appropriately-named component may have
        become available to discharge the reference: see <a href=\"#composition\">Schemas
        and Namespaces: Access and Composition (&#xa7;4)</a> for details.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e1654\" name=\"d0e1654\"/>3.1.4 White Space
        Normalization during Validation</h4><p>Throughout this specification, <span
        class=\"termdef\"><a id=\"key-iv\" name=\"key-iv\">[Definition:]&#xa0;&#xa0;</a>the\n<b>initial
        value</b> of some\nattribute information item is the value of the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[normalized\nvalue]</a>
        property of that item.  Similarly, the <b>initial value</b> of an element
        information item is the string composed of, in order, the\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.character\">[character code]</a>
        of each character information item in the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of that\nelement information item</span>.</p><p>The above definition means
        that comments and processing instructions,\neven in the midst of text, are
        ignored for all <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> purposes.</p><p><span class=\"termdef\"><a
        id=\"key-nv\" name=\"key-nv\">[Definition:]&#xa0;&#xa0;</a>The\n<b>normalized
        value</b> of an element or\nattribute information item is an <a class=\"termref\"
        href=\"#key-iv\"><span class=\"arrow\">&#xb7;</span>initial value<span class=\"arrow\">&#xb7;</span></a>
        whose white space, if any, has been\nnormalized according to the value of
        the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#rf-whiteSpace\">whiteSpace
        facet</a> of the\nsimple type definition used in its <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>:\n
        </span>\n    </p><dl><dt class=\"label\">preserve</dt><dd>No normalization
        is done, the value is the <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a></dd><dt class=\"label\">replace</dt><dd>All
        occurrences of <code>#x9</code> (tab), <code>#xA</code> (line feed) and\n<code>#xD</code>
        (carriage return) are replaced with <code>#x20</code> (space).</dd><dt class=\"label\">collapse</dt><dd>Subsequent
        to the replacements specified above under <b>replace</b>,\ncontiguous sequences
        of <code>#x20</code>s are collapsed to a single\n<code>#x20</code>, and initial
        and/or final <code>#x20</code>s are deleted.</dd></dl><p>\n   </p><p>If the
        simple type definition used in an item's <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        is the <a class=\"termref\" href=\"#key-simpleUrType\"><span class=\"arrow\">&#xb7;</span>simple
        ur-type definition<span class=\"arrow\">&#xb7;</span></a>, the <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a> must be determined as in the <b>preserve</b>
        case above.</p><p>There are three alternative validation rules which may supply
        the\nnecessary background for the above:  <a href=\"#cvc-attribute\">Attribute
        Locally Valid (&#xa7;3.2.4)</a> (clause <a href=\"#c-sva\">3</a>), <a href=\"#cvc-type\">Element
        Locally Valid (Type) (&#xa7;3.3.4)</a> (clause <a href=\"#c-sv1\">3.1.3</a>)
        or <a href=\"#cvc-complex-type\">Element Locally Valid (Complex Type) (&#xa7;3.4.4)</a>
        (clause <a href=\"#c-sv2\">2.2</a>).</p><p>These three levels of normalization
        correspond to the processing mandated\nin XML 1.0 for element content, CDATA
        attribute content and tokenized\nattributed content, respectively.  See <a
        href=\"http://www.w3.org/TR/REC-xml#AVNormalize\">Attribute Value Normalization</a>
        in <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a> for the precedent for
        <b>replace</b> and <b>collapse</b> for attributes.  Extending this processing
        to element content is necessary to ensure a consistent <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        semantics for simple types, regardless of whether they are applied to attributes
        or elements.  Performing it twice in the case of attributes whose <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[normalized\nvalue]</a>
        has already been subject to replacement or collapse on the basis of\ninformation
        in a DTD is necessary to ensure consistent treatment of attributes\nregardless
        of the extent to which DTD-based information has been made use of\nduring
        infoset construction.</p><div class=\"note\"><b>Note:&#xa0;</b>Even when DTD-based
        information <em>has</em> been appealed to, and\n<a href=\"http://www.w3.org/TR/REC-xml#AVNormalize\">Attribute
        Value\nNormalization</a> has taken place, the above definition of <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a> may\nmean <em>further</em> normalization
        takes place, as for instance when\ncharacter entity references in attribute
        values result in white space characters\nother than spaces in their <a class=\"termref\"
        href=\"#key-iv\"><span class=\"arrow\">&#xb7;</span>initial value<span class=\"arrow\">&#xb7;</span></a>s.</div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#scIntro\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#cElement_Declarations\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"cAttribute_Declarations\" name=\"cAttribute_Declarations\"/>3.2
        Attribute Declarations</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.1
        <a href=\"#Attribute_Declaration_details\">The Attribute Declaration Schema
        Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.2
        <a href=\"#declare-attribute\">XML Representation of Attribute Declaration
        Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.3
        <a href=\"#d0e2403\">Constraints on XML Representations of Attribute Declarations</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.4
        <a href=\"#d0e2483\">Attribute Declaration Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.5
        <a href=\"#d0e2622\">Attribute Declaration Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.6
        <a href=\"#coss-attribute\">Constraints on Attribute Declaration Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.2.7
        <a href=\"#d0e3067\">Built-in Attribute Declarations</a><br/>\n</div><p>Attribute
        declarations provide for:</p><ul><li>Local <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of attribute information item values using a simple type definition;</li><li>Specifying
        default or fixed values for attribute information items.</li></ul><div class=\"exampleOuter\"><div
        class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:attribute
        name=&quot;age&quot; type=&quot;xs:positiveInteger&quot; use=&quot;required&quot;/&gt;\n</pre></div><div
        class=\"exampleWrapper\">The XML representation of an attribute declaration.</div></div><div
        class=\"div3\">\n<h4><a id=\"Attribute_Declaration_details\" name=\"Attribute_Declaration_details\"/>3.2.1
        The Attribute Declaration Schema Component</h4><p>The attribute declaration
        schema component has the following\nproperties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Attribute_Declaration\">Attribute Declaration</a></div><div class=\"compBody\">\n
        \    <dl class=\"props\">\n      <dt><a name=\"a-name\" id=\"a-name\"><span
        class=\"propdef\">{name}</span></a></dt><dd>An NCName as defined by\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \     <dt><a name=\"a-target_namespace\" id=\"a-target_namespace\"><span class=\"propdef\">{target
        namespace}</span></a></dt><dd>Either <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or\na namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \     <dt><a name=\"a-simple_type_definition\" id=\"a-simple_type_definition\"><span
        class=\"propdef\">{type definition}</span></a></dt><dd>A\nsimple type definition.</dd>\n
        \           <dt><a name=\"a-scope\" id=\"a-scope\"><span class=\"propdef\">{scope}</span></a></dt><dd>Optional.
        \ Either <i>global</i> or a complex type\ndefinition.</dd>\n      <dt><a name=\"a-value_constraint\"
        id=\"a-value_constraint\"><span class=\"propdef\">{value constraint}</span></a></dt><dd>Optional.
        \ A pair\nconsisting of a value and one of <i>default</i>, <i>fixed</i>.</dd>\n
        \     <dt><a name=\"a-annotation\" id=\"a-annotation\"><span class=\"propdef\">{annotation}</span></a></dt><dd>Optional.
        \ An annotation.</dd>\n     </dl>\n    </div></div><p>The <a class=\"propref\"
        href=\"#a-name\">{name}</a> property must match the local part of the names
        of attributes being <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>The value of the attribute must conform
        to the supplied <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a>.</p><p>A non-<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        value of the <a class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a>
        property provides for <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of\nnamespace-qualified attribute information
        items (which must be explicitly\nprefixed in the character-level form of XML
        documents).  <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>Absent<span
        class=\"arrow\">&#xb7;</span></a> values of\n<a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> unqualified (unprefixed) items.</p><p>A
        <a class=\"propref\" href=\"#a-scope\">{scope}</a> of <i>global</i> identifies
        attribute declarations\navailable for use in complex type definitions throughout
        the schema.  Locally scoped declarations are available for use only within
        the\ncomplex type definition identified by the <a class=\"propref\" href=\"#a-scope\">{scope}</a>
        property.  This property is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        in the case of declarations within attribute group definitions:  their scope
        will be determined when they are used in the construction of complex type
        definitions.\n</p><p><a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a> reproduces the functions of XML 1.0 default and <code>#FIXED</code>\nattribute
        values.  <i>default</i> specifies that the attribute is to appear unconditionally
        in\nthe <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>, with the supplied value used\nwhenever
        the attribute is not actually present; <i>fixed</i> indicates that the attribute
        value if present must equal the supplied\nconstraint value, and if absent
        receives the supplied value as for\n<i>default</i>.  Note that it is <em>values</em>
        that are supplied and/or\nchecked, not strings.</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#a-annotation\">{annotation}</a> property.</p><div class=\"note\"><b>Note:&#xa0;</b>A
        more complete and formal presentation of the semantics of <a class=\"propref\"
        href=\"#a-name\">{name}</a>, <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> and <a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a> is provided in\nconjunction with other aspects of complex
        type <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> (see <a href=\"#cvc-complex-type\">Element
        Locally Valid (Complex Type) (&#xa7;3.4.4)</a>.)</div><p><a href=\"#ref-xmlinfo\">[XML-Infoset]</a>
        distinguishes attributes with names such as <code>xmlns</code> or <code>xmlns:xsl</code>
        from\nordinary attributes, identifying them as <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        attributes]</a>.  Accordingly, it is unnecessary and in fact not possible
        for\nschemas to contain attribute declarations corresponding to such\nnamespace
        declarations, see <a href=\"#no-xmlns\">xmlns Not Allowed (&#xa7;3.2.6)</a>.
        \ No means is provided in\nthis specification to supply a\ndefault value for
        a namespace declaration.</p></div><div class=\"div3\">\n<h4><a id=\"declare-attribute\"
        name=\"declare-attribute\"/>3.2.2 XML Representation of Attribute Declaration
        Schema Components</h4><p>The XML representation for an attribute declaration
        schema component is an\n<a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element information item.  It specifies a simple type\ndefinition for an attribute
        either by reference or explicitly, and may provide default information.  The
        correspondences between the\nproperties of the information item and\nproperties
        of the component are as follows:</p><div class=\"reprdef\"><div class=\"reprHeader\"><span
        class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>attribute</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-attribute\" id=\"element-attribute\">&lt;attribute</a><br/>&#xa0;&#xa0;default
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#string\">string</a><br/>&#xa0;&#xa0;fixed
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#string\">string</a><br/>&#xa0;&#xa0;form
        = (<var>qualified</var> | <var>unqualified</var>)<br/>&#xa0;&#xa0;id = <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;ref
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;type
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;use
        = (<var>optional</var> | <var>prohibited</var> | <var>required</var>)&#xa0;:&#xa0;optional<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, <a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a>?)<br/>&lt;/attribute&gt;</p>\n
        <div class=\"reprdep\">If the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element information item has <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        as its parent, the corresponding schema component is as follows:</div>\n  <div
        class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Attribute_Declaration_details\">Attribute
        Declaration</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#a-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item, or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> if there is none.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#a-simple_type_definition\">{type definition}</a></td><td>The
        simple type definition\ncorresponding to the <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise the simple type definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by\nthe <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>type</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise the\n<a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-scope\">{scope}</a></td><td><i>global</i>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a></td><td>If there is a <code>default</code> or a <code>fixed</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        then a pair consisting of the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        (with respect to the\n<a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a>) of that <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        and\neither <i>default</i> or <i>fixed</i>, as appropriate, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-annotation\">{annotation}</a></td><td>The
        annotation corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\">otherwise if the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element information item has\n<a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        or <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        as an ancestor\nand the <code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is absent, it corresponds to an\nattribute use with properties as follows
        (unless <code>use='prohibited'</code>, in which case the item\ncorresponds
        to nothing at all):</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#AU_details\">Attribute Use</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#required\">{required}</a></td><td><i>true</i> if
        the <code>use</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present with <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> <code>required</code>, otherwise\n<i>false</i>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#attribute\">{attribute declaration}</a></td><td>See
        the Attribute Declaration mapping\nimmediately below.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#au-value_constraint\">{value constraint}</a></td><td>If
        there is a <code>default</code> or a <code>fixed</code>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        then a pair consisting of the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        (with respect to the\n<a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> of the <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>) of that <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        and\neither <i>default</i> or <i>fixed</i>, as appropriate, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Attribute_Declaration_details\">Attribute
        Declaration</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#a-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a></td><td>If <code>form</code> is present and its\n<a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        is <code>qualified</code>, or if <code>form</code> is absent and the\n<a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of <code>attributeFormDefault</code> on the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nancestor
        is <code>qualified</code>, then the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item, or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> if there\nis none, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a></td><td>The simple type definition\ncorresponding to the <a
        class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a> element
        information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise the simple type definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by\nthe <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>type</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise the\n<a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-scope\">{scope}</a></td><td>If
        the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element information item\nhas <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        as an ancestor, the complex definition\ncorresponding to that item, otherwise
        (the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element\ninformation item is within an <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        definition), <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#a-value_constraint\">{value constraint}</a></td><td><a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#a-annotation\">{annotation}</a></td><td>The
        annotation corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\">otherwise (the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element information item has\n<a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        or <a class=\"eltref\" href=\"#element-attributeGroup\">&lt;attributeGroup&gt;</a>
        as an ancestor and the\n<code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present), it corresponds to an\nattribute use with properties as follows
        (unless <code>use='prohibited'</code>, in which case the item\ncorresponds
        to nothing at all):</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#AU_details\">Attribute Use</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#required\">{required}</a></td><td><i>true</i> if
        the <code>use</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present with <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> <code>required</code>, otherwise\n<i>false</i>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#attribute\">{attribute declaration}</a></td><td>The
        (top-level) attribute declaration <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>ref</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#au-value_constraint\">{value
        constraint}</a></td><td>If there is a <code>default</code> or a <code>fixed</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        then a pair consisting of the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        (with respect to the\n<a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> of the <a class=\"propref\" href=\"#attribute\">{attribute
        declaration}</a>) of that <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        and\neither <i>default</i> or <i>fixed</i>, as appropriate, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        </div></div><p>Attribute declarations can appear at the top level of a schema
        document, or within complex\ntype definitions, either as complete (local)
        declarations, or by reference to top-level\ndeclarations, or within attribute
        group definitions.  For complete declarations, top-level or local, the <code>type</code>
        attribute is used when the declaration can use a\nbuilt-in or pre-declared
        simple type definition.  Otherwise an\nanonymous <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        is provided inline.</p><p>The default when no simple type definition is referenced
        or\nprovided is the <a class=\"termref\" href=\"#key-simpleUrType\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>,
        which imposes no constraints at all.</p><p>Attribute information items <a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> by a top-level declaration must be qualified
        with the\n<a class=\"propref\" href=\"#a-target_namespace\">{target namespace}</a>
        of that declaration (if this is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        the item must be unqualified).  Control over whether attribute information
        items\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> by a local declaration must be similarly
        qualified or not\nis provided by the <code>form</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        whose default is provided\nby the <code>attributeFormDefault</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        on the enclosing <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>,
        via its determination of <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a>.</p><p>The names for top-level attribute declarations are in
        their own\n<a class=\"termref\" href=\"#key-symbolSpace\"><span class=\"arrow\">&#xb7;</span>symbol
        space<span class=\"arrow\">&#xb7;</span></a>.  The names of locally-scoped\nattribute
        declarations reside in symbol spaces local to the type definition which contains\nthem.</p></div><div
        class=\"div3\">\n<h4><a id=\"d0e2403\" name=\"d0e2403\"/>3.2.3 Constraints
        on XML Representations of Attribute Declarations</h4><div class=\"constraintnote\"><a
        name=\"src-attribute\" id=\"src-attribute\"/><b>Schema Representation Constraint:
        \ Attribute Declaration Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        element\ninformation items by the schema for schemas,\n   <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        <code>default</code> and <code>fixed</code> must not both be present.</div><div
        class=\"clnumber\">2 If <code>default</code> and <code>use</code> are both
        present,\n<code>use</code> must have the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        <code>optional</code>.</div><div class=\"clnumber\">3 If the item's parent
        is not <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>, then\n
        \     <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.1 One of <code>ref</code> or <code>name</code> must be
        present, but not both.</div><div class=\"clnumber\">3.2 If <code>ref</code>
        is present, then all of <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>,\n<code>form</code>
        and <code>type</code> must be absent.</div></div>\n     </div><div class=\"clnumber\">4
        <code>type</code> and <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>\nmust
        not both be present.</div><div class=\"clnumber\">5 The corresponding attribute\ndeclaration
        must satisfy the conditions set out in\n<a href=\"#coss-attribute\">Constraints
        on Attribute Declaration Schema Components (&#xa7;3.2.6)</a>.</div></div>\n
        \ </div></div></div><div class=\"div3\">\n<h4><a id=\"d0e2483\" name=\"d0e2483\"/>3.2.4
        Attribute Declaration Validation Rules</h4><div class=\"constraintnote\"><a
        name=\"cvc-attribute\" id=\"cvc-attribute\"/><b>Validation Rule:  Attribute
        Locally Valid</b><br/><div class=\"constraint\">For an attribute information
        item to be locally <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to an\nattribute declaration
        \n      <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1<a name=\"c-a1\" id=\"c-a1\"> </a>The declaration must
        not be <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> (see <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a> for\nhow this can fail to be the case).</div><div
        class=\"clnumber\">2<a name=\"c-a2\" id=\"c-a2\"> </a>Its <a class=\"propref\"
        href=\"#a-simple_type_definition\">{type definition}</a> must not be absent.</div><div
        class=\"clnumber\">3<a name=\"c-sva\" id=\"c-sva\"> </a>The item's <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a> must be locally <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to that <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> as per <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>.</div><div
        class=\"clnumber\">4 The item's <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        must match the value of the <a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a>, if it is\npresent and <i>fixed</i>.</div></div>\n     </div></div><div
        class=\"constraintnote\"><a name=\"cvc-assess-attr\" id=\"cvc-assess-attr\"/><b>Validation
        Rule:  Schema-Validity Assessment (Attribute)</b><br/><div class=\"constraint\">The
        schema-validity assessment of an attribute information item depends\non its
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> alone.<p/><span class=\"termdef\"><a id=\"key-dd\"
        name=\"key-dd\">[Definition:]&#xa0;&#xa0;</a>During <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>,
        associations\nbetween element and attribute information items among the <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>\nand
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        on the one hand, and element and attribute\ndeclarations on the other, are
        established as a side-effect.  Such\ndeclarations are called the <b>context-determined
        declarations</b></span>. \nSee clause <a href=\"#c-ctma\">3.1</a> (in <a href=\"#cvc-complex-type\">Element
        Locally Valid (Complex Type) (&#xa7;3.4.4)</a>) for\nattribute declarations,
        clause <a href=\"#c-cdde\">2</a> (in <a href=\"#cvc-particle\">Element Sequence
        Locally Valid (Particle) (&#xa7;3.9.4)</a>) for element\ndeclarations.<p/>For
        an attribute information item's schema-validity to have been assessed\n      <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        A non-<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> attribute declaration\nmust be known for
        it, namely\n         <b>one</b> of the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1 A declaration which has been established as its <a
        class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a>;</div><div class=\"clnumber\">1.2<a
        name=\"c-adbyr\" id=\"c-adbyr\"> </a>A declaration resolved to by its <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local name]</a>
        and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> as defined by <a href=\"#cvc-resolve-instance\">QName resolution
        (Instance) (&#xa7;3.15.4)</a>, provided its <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        is\nnot <i>skip</i>.</div></div>\n        </div><div class=\"clnumber\">2
        Its <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validity<span
        class=\"arrow\">&#xb7;</span></a> with respect to that\ndeclaration must have
        been evaluated as per <a href=\"#cvc-attribute\">Attribute Locally Valid (&#xa7;3.2.4)</a>.</div><div
        class=\"clnumber\">3 Both clause <a href=\"#c-a1\">1</a> and clause <a href=\"#c-a2\">2</a>
        of <a href=\"#cvc-attribute\">Attribute Locally Valid (&#xa7;3.2.4)</a> must
        be satisfied.</div></div>\n     <p/><span class=\"termdef\"><a id=\"key-svaa\"
        name=\"key-svaa\">[Definition:]&#xa0;&#xa0;</a>For attributes, there is no\ndifference
        between assessment and strict assessment, so if the above holds, the attribute
        information item has been <b>strictly assessed</b></span>.</div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e2622\" name=\"d0e2622\"/>3.2.5 Attribute Declaration
        Information Set Contributions</h4><div class=\"constraintnote\"><a name=\"sic-a-outcome\"
        id=\"sic-a-outcome\"/><b>Schema Information Set Contribution:  Assessment
        Outcome (Attribute)</b><br/><div class=\"constraint\">If the schema-validity
        of an attribute information item has been assessed\nas per <a href=\"#cvc-assess-attr\">Schema-Validity
        Assessment (Attribute) (&#xa7;3.2.4)</a>, then in the <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> it has properties as follows:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n       <dt><a
        name=\"a-validation_context\" id=\"a-validation_context\"><span class=\"propdef\">[validation
        context]</span></a></dt><dd>The nearest ancestor element information\nitem
        with a <a class=\"propref\" href=\"#e-schema_information\">[schema information]</a>
        property.</dd>\n       <dt><a name=\"a-validity\" id=\"a-validity\"><span
        class=\"propdef\">[validity]</span></a></dt><dd>\n        The appropriate
        <b>case</b> among the following:<div class=\"constraintlist\"><div class=\"clnumber\">1
        <b>If </b>it was <a class=\"termref\" href=\"#key-svaa\"><span class=\"arrow\">&#xb7;</span>strictly
        assessed<span class=\"arrow\">&#xb7;</span></a>, <b>then </b>\n         the
        appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1 <b>If </b>it was\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        as defined by <a href=\"#cvc-attribute\">Attribute Locally Valid (&#xa7;3.2.4)</a>,
        <b>then </b><i>valid</i>;</div><div class=\"clnumber\">1.2 <b>otherwise </b><i>invalid</i>.</div></div>
        \n        </div><div class=\"clnumber\">2 <b>otherwise </b><i>notKnown</i>.</div></div>\n
        \      </dd>\n       <dt><a name=\"a-validation_attempted\" id=\"a-validation_attempted\"><span
        class=\"propdef\">[validation attempted]</span></a></dt><dd>\n       The appropriate
        <b>case</b> among the following:<div class=\"constraintlist\"><div class=\"clnumber\">1
        <b>If </b>it was <a class=\"termref\" href=\"#key-svaa\"><span class=\"arrow\">&#xb7;</span>strictly
        assessed<span class=\"arrow\">&#xb7;</span></a>, <b>then </b><i>full</i>;</div><div
        class=\"clnumber\">2 <b>otherwise </b><i>none</i>.</div></div></dd>\n       <dt><a
        name=\"a-schema_specified\" id=\"a-schema_specified\"><span class=\"propdef\">[schema
        specified]</span></a></dt><dd><i>infoset</i>.  See <a href=\"#sic-attrDefault\">Attribute
        Default Value (&#xa7;3.4.5)</a> for the other possible value.</dd>\n      </dl></div></div></div></div><div
        class=\"constraintnote\"><a name=\"sic-attr-error-code\" id=\"sic-attr-error-code\"/><b>Schema
        Information Set Contribution:  Validation Failure (Attribute)</b><br/><div
        class=\"constraint\">If the local <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validity<span class=\"arrow\">&#xb7;</span></a>,
        as defined by <a href=\"#cvc-attribute\">Attribute Locally Valid (&#xa7;3.2.4)</a>\nabove,
        of an attribute information item has been assessed,\nin the <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> the item has a\nproperty:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"a-schema_error_code\" id=\"a-schema_error_code\"><span class=\"propdef\">[schema
        error code]</span></a></dt><dd>\n       The appropriate <b>case</b> among
        the following:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If
        </b>the item is not <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>, <b>then </b>a list.  Applications wishing
        to provide\ninformation as to the reason(s) for the <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        failure are encouraged to record one or more\nerror codes (see <a href=\"#outcomes\">Outcome
        Tabulations (normative) (&#xa7;C)</a>) herein.</div><div class=\"clnumber\">2
        <b>otherwise </b><a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</div></div>\n      </dd>\n     </dl></div></div></div></div><div
        class=\"constraintnote\"><a name=\"sic-attr-decl\" id=\"sic-attr-decl\"/><b>Schema
        Information Set Contribution:  Attribute Declaration</b><br/><div class=\"constraint\">If
        an attribute information item is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to an attribute\ndeclaration as per <a href=\"#cvc-attribute\">Attribute
        Locally Valid (&#xa7;3.2.4)</a> then in the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        the attribute\ninformation item may, at processor option, have a property:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"a-declaration\" id=\"a-declaration\"><span class=\"propdef\">[attribute
        declaration]</span></a></dt><dd>\n       An <a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>
        to the declaration component itself.\n      </dd>\n     </dl></div></div></div></div><div
        class=\"constraintnote\"><a name=\"sic-attrType\" id=\"sic-attrType\"/><b>Schema
        Information Set Contribution:  Attribute Validated by Type</b><br/><div class=\"constraint\">If
        clause <a href=\"#c-sva\">3</a> of <a href=\"#cvc-attribute\">Attribute Locally
        Valid (&#xa7;3.2.4)</a> applies with\nrespect to an attribute information
        item, in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> the attribute\ninformation
        item has a property:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"a-schema_normalized_value\" id=\"a-schema_normalized_value\"><span
        class=\"propdef\">[schema normalized value]</span></a></dt><dd>\n       The
        <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> of the item as <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>.\n
        \     </dd>\n     </dl></div></div>Furthermore, the item has one of the following
        alternative sets of properties:<p/>Either<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"a-type_definition\" id=\"a-type_definition\"><span class=\"propdef\">[type
        definition]</span></a></dt><dd>An <a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>
        to the relevant attribute declaration's\n<a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> component.</dd>\n     <dt><a name=\"a-member_type_definition\"
        id=\"a-member_type_definition\"><span class=\"propdef\">[member type definition]</span></a></dt><dd>If\nand
        only if that type definition has <a class=\"propref\" href=\"#variety\">{variety}</a>
        <i>union</i>, then an\n<a class=\"termref\" href=\"#key-iso\"><span class=\"arrow\">&#xb7;</span>item
        isomorphic<span class=\"arrow\">&#xb7;</span></a> to that member of its <a
        class=\"propref\" href=\"#st-member_type_definitions\">{member type definitions}</a>
        which actually <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> the attribute item's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[normalized
        value]</a>.</dd>\n     </dl></div></div>or<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"a-type_definition_type\" id=\"a-type_definition_type\"><span class=\"propdef\">[type
        definition type]</span></a></dt><dd>\n<i>simple</i>.</dd>\n       <dt><a name=\"a-type_definition_namespace\"
        id=\"a-type_definition_namespace\"><span class=\"propdef\">[type definition
        namespace]</span></a></dt><dd>The <a class=\"propref\" href=\"#st-target_namespace\">{target
        namespace}</a> of the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n        <dt><a name=\"a-type_definition_anonymous\"
        id=\"a-type_definition_anonymous\"><span class=\"propdef\">[type definition
        anonymous]</span></a></dt><dd><i>true</i> if the <a class=\"propref\" href=\"#st-name\">{name}</a>
        of the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        otherwise <i>false</i>.</dd>\n        <dt><a name=\"a-type_definition_name\"
        id=\"a-type_definition_name\"><span class=\"propdef\">[type definition name]</span></a></dt><dd>The
        <a class=\"propref\" href=\"#st-name\">{name}</a> of the <a class=\"termref\"
        href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type definition<span
        class=\"arrow\">&#xb7;</span></a>, if it is not <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.
        \ If it is\n<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>, schema processors may, but need not,\nprovide
        a value unique to the definition.</dd>\n       </dl></div></div>If the <a
        class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a> has <a class=\"propref\"
        href=\"#variety\">{variety}</a> <i>union</i>, then calling\n         <span
        class=\"termdef\"><a id=\"a-key-amt\" name=\"a-key-amt\">[Definition:]&#xa0;&#xa0;</a>
        that\nmember of the <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> which actually\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        the attribute item's <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> the\n<b>actual member type definition</b></span>,
        there are three additional properties:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;attribute&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n     <dt><a name=\"a-member_type_definition_namespace\"
        id=\"a-member_type_definition_namespace\"><span class=\"propdef\">[member
        type definition namespace]</span></a></dt><dd>The <a class=\"propref\" href=\"#st-target_namespace\">{target
        namespace}</a> of the <a class=\"termref\" href=\"#a-key-amt\"><span class=\"arrow\">&#xb7;</span>actual\nmember
        type definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n     <dt><a
        name=\"a-member_type_definition_anonymous\" id=\"a-member_type_definition_anonymous\"><span
        class=\"propdef\">[member type definition anonymous]</span></a></dt><dd><i>true</i>
        if the <a class=\"propref\" href=\"#st-name\">{name}</a> of the <a class=\"termref\"
        href=\"#a-key-amt\"><span class=\"arrow\">&#xb7;</span>actual member type
        definition<span class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        otherwise <i>false</i>.</dd>\n     <dt><a name=\"a-member_type_definition_name\"
        id=\"a-member_type_definition_name\"><span class=\"propdef\">[member type
        definition name]</span></a></dt><dd>The <a class=\"propref\" href=\"#st-name\">{name}</a>
        of the <a class=\"termref\" href=\"#a-key-amt\"><span class=\"arrow\">&#xb7;</span>actual
        member type definition<span class=\"arrow\">&#xb7;</span></a>, if it is not
        <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.  If it is\n<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        schema processors may, but need not,\nprovide a value unique to the definition.</dd>\n
        \        </dl></div></div>The first (<a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>)
        alternative above is provided for applications such as query\nprocessors which
        need access to the full range of details about an item's\n<a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>,
        for example the type hierarchy; the second, for lighter-weight\nprocessors
        for whom representing the significant parts of the type hierarchy as\ninformation
        items might be a significant burden.<p/>Also, if the declaration has a <a
        class=\"propref\" href=\"#a-value_constraint\">{value constraint}</a>, the\nitem
        has a property:<div class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI
        Contributions\nfor</span>&#xa0;attribute&#xa0;information items\n   </div><div
        class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a name=\"a-schema_default\"
        id=\"a-schema_default\"><span class=\"propdef\">[schema default]</span></a></dt><dd>\n
        \      The <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of\nthe declaration's <a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a> value.\n      </dd>\n     </dl></div></div>If the attribute
        information item was not <a class=\"termref\" href=\"#key-svaa\"><span class=\"arrow\">&#xb7;</span>strictly
        assessed<span class=\"arrow\">&#xb7;</span></a>, then instead of the values
        specified above,\n      <div class=\"constraintlist\"><div class=\"clnumber\">1
        The item's <a class=\"propref\" href=\"#a-schema_normalized_value\">[schema
        normalized value]</a>\nproperty has\nthe <a class=\"termref\" href=\"#key-iv\"><span
        class=\"arrow\">&#xb7;</span>initial value<span class=\"arrow\">&#xb7;</span></a>
        of the item as its value;</div><div class=\"clnumber\">2 The <a class=\"propref\"
        href=\"#a-type_definition\">[type definition]</a> and\n<a class=\"propref\"
        href=\"#a-member_type_definition\">[member type definition]</a> properties,
        or their\nalternatives, are based on the <a class=\"termref\" href=\"#simple-ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>simple ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</div></div>\n
        \    </div></div></div><div class=\"div3\">\n<h4><a id=\"coss-attribute\"
        name=\"coss-attribute\"/>3.2.6 Constraints on Attribute Declaration Schema
        Components</h4><p>All attribute declarations (see <a href=\"#cAttribute_Declarations\">Attribute
        Declarations (&#xa7;3.2)</a>) must satisfy the following constraints.</p><div
        class=\"constraintnote\"><a name=\"a-props-correct\" id=\"a-props-correct\"/><b>Schema
        Component Constraint:  Attribute Declaration Properties Correct</b><br/><div
        class=\"constraint\"><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 The values of the properties of an attribute declaration
        must be as described in\nthe property tableau in\n<a href=\"#Attribute_Declaration_details\">The
        Attribute Declaration Schema Component (&#xa7;3.2.1)</a>, modulo the impact
        of <a href=\"#conformance-missing\">Missing Sub-components (&#xa7;5.3)</a>.</div><div
        class=\"clnumber\">2 if there is a <a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a>, the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of its value must be\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> as\ndefined in <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>.\n
        \    </div><div class=\"clnumber\">3 If the <a class=\"propref\" href=\"#a-simple_type_definition\">{type
        definition}</a> is or is derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>
        then there must not be a <a class=\"propref\" href=\"#a-value_constraint\">{value
        constraint}</a>.</div></div></div></div><div class=\"constraintnote\"><a name=\"no-xmlns\"
        id=\"no-xmlns\"/><b>Schema Component Constraint:  xmlns Not Allowed</b><br/><div
        class=\"constraint\">The <a class=\"propref\" href=\"#a-name\">{name}</a>
        of an attribute declaration must not match <code>xmlns</code>.<div class=\"note\"><b>Note:&#xa0;</b>The
        <a class=\"propref\" href=\"#a-name\">{name}</a> of an attribute is an <a
        class=\"termref\" href=\"#gloss-NCName\"><span class=\"arrow\">&#xb7;</span>NCName<span
        class=\"arrow\">&#xb7;</span></a>, which implicitly\nprohibits attribute declarations
        of the form <code>xmlns:*</code>.</div></div></div><div class=\"constraintnote\"><a
        name=\"no-xsi\" id=\"no-xsi\"/><b>Schema Component Constraint:  xsi: Not Allowed</b><br/><div
        class=\"constraint\">The <a class=\"propref\" href=\"#a-target_namespace\">{target
        namespace}</a> of an attribute declaration,\nwhether local or top-level, must
        not match <code>http://www.w3.org/2001/XMLSchema-instance</code>\n(unless
        it is one of the four built-in declarations given in the next section).<div
        class=\"note\"><b>Note:&#xa0;</b>This reinforces the special status of these
        attributes, so that they not\nonly <em>need</em> not be declared to be allowed
        in instances, but\n<em>must</em> not be declared.  It also removes any temptation
        to experiment with supplying global or fixed values\nfor e.g. <code>xsi:type</code>
        or <code>xsi:nil</code>, which would be\nseriously misleading, as they would
        have no effect.</div></div></div></div><div class=\"div3\">\n<h4><a id=\"d0e3067\"
        name=\"d0e3067\"/>3.2.7 Built-in Attribute Declarations</h4><p>There are four
