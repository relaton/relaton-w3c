        src=\"next.jpg\" alt=\"next sub-section\"/></a></span><a id=\"cElement_Declarations\"
        name=\"cElement_Declarations\"/>3.3 Element Declarations</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.1
        <a href=\"#Element_Declaration_details\">The Element Declaration Schema Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.2
        <a href=\"#declare-element\">XML Representation of Element Declaration Schema
        Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.3
        <a href=\"#d0e4233\">Constraints on XML Representations of Element Declarations</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.4
        <a href=\"#d0e4333\">Element Declaration Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.5
        <a href=\"#d0e5070\">Element Declaration Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.3.6
        <a href=\"#coss-element\">Constraints on Element Declaration Schema Components</a><br/>\n</div><p>Element
        declarations provide for:</p><ul><li>Local <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of element information item values using a type definition;</li><li>Specifying
        default or fixed values for an element information items;</li><li>Establishing
        uniquenesses and reference constraint relationships among the values of related
        elements and\nattributes;</li><li>Controlling the substitutability of elements
        through the\nmechanism of <a class=\"termref\" href=\"#key-equivalenceClass\"><span
        class=\"arrow\">&#xb7;</span>element substitution groups<span class=\"arrow\">&#xb7;</span></a>.</li></ul><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:element
        name=&quot;PurchaseOrder&quot; type=&quot;PurchaseOrderType&quot;/&gt;\n\n&lt;xs:element
        name=&quot;gift&quot;&gt;\n &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n
        \  &lt;xs:element name=&quot;birthday&quot; type=&quot;xs:date&quot;/&gt;\n
        \  &lt;xs:element ref=&quot;PurchaseOrder&quot;/&gt;\n  &lt;/xs:sequence&gt;\n
        &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;\n</pre></div><div class=\"exampleWrapper\">XML
        representations of several different types of element declaration</div></div><div
        class=\"div3\">\n<h4><a id=\"Element_Declaration_details\" name=\"Element_Declaration_details\"/>3.3.1
        The Element Declaration Schema Component</h4><p>The element declaration schema
        component has the following\nproperties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Element_Declaration\">Element Declaration</a></div><div class=\"compBody\">\n
        \    <dl class=\"props\">\n      <dt><a name=\"e-name\" id=\"e-name\"><span
        class=\"propdef\">{name}</span></a></dt><dd>An NCName as defined by\n<a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \     <dt><a name=\"e-target_namespace\" id=\"e-target_namespace\"><span class=\"propdef\">{target
        namespace}</span></a></dt><dd>Either <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or\na namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.</dd>\n
        \     <dt><a name=\"type_definition\" id=\"type_definition\"><span class=\"propdef\">{type
        definition}</span></a></dt><dd>Either a simple type\ndefinition or a complex
        type definition.</dd>\n      <dt><a name=\"e-scope\" id=\"e-scope\"><span
        class=\"propdef\">{scope}</span></a></dt><dd>Optional.  Either <i>global</i>
        or a complex type\ndefinition.</dd>\n      <dt><a name=\"e-value_constraint\"
        id=\"e-value_constraint\"><span class=\"propdef\">{value constraint}</span></a></dt><dd>Optional.
        \ A\npair consisting of a value and one of <i>default</i>, <i>fixed</i>.</dd>\n
        \     <dt><a name=\"nillable\" id=\"nillable\"><span class=\"propdef\">{nillable}</span></a></dt><dd>A
        boolean.</dd>\n      <dt><a name=\"identity-constraint_definitions\" id=\"identity-constraint_definitions\"><span
        class=\"propdef\">{identity-constraint definitions}</span></a></dt><dd>A set\nof
        constraint definitions.</dd>\n      <dt><a name=\"class_exemplar\" id=\"class_exemplar\"><span
        class=\"propdef\">{substitution group affiliation}</span></a></dt><dd>Optional.
        \ A top-level\nelement definition.</dd>\n      <dt><a name=\"e-final\" id=\"e-final\"><span
        class=\"propdef\">{substitution group exclusions}</span></a></dt><dd>A subset
        of\n{<i>extension</i>,\n<i>restriction</i>}.</dd>\n      <dt><a name=\"e-exact\"
        id=\"e-exact\"><span class=\"propdef\">{disallowed substitutions}</span></a></dt><dd>A
        subset of {<i>substitution</i>, <i>extension</i>,\n<i>restriction</i>}.</dd>\n
        \     <dt><a name=\"e-abstract\" id=\"e-abstract\"><span class=\"propdef\">{abstract}</span></a></dt><dd>A
        boolean.</dd>\n      <dt><a name=\"e-annotation\" id=\"e-annotation\"><span
        class=\"propdef\">{annotation}</span></a></dt><dd>Optional.  An annotation.</dd>\n
        \    </dl>\n\n    </div></div><p>The <a class=\"propref\" href=\"#e-name\">{name}</a>
        property must match the local part of the names\nof element information items
        being <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a>.</p><p>A <a class=\"propref\" href=\"#e-scope\">{scope}</a>
        of <i>global</i> identifies element declarations available for use in content\nmodels
        throughout the schema.  Locally scoped declarations are available for use
        only within the\ncomplex type identified by the <a class=\"propref\" href=\"#e-scope\">{scope}</a>
        property.  This property is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        in the case of  declarations within named model groups:  their scope is determined
        when they are used in the construction of complex type definitions.</p><p>A
        non-<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> value of the <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> property provides for <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of\nnamespace-qualified element information items.  <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>Absent<span class=\"arrow\">&#xb7;</span></a>
        values of\n<a class=\"propref\" href=\"#e-target_namespace\">{target namespace}</a>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> unqualified items.</p><p>An element information
        item is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>\nif it satisfies the <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a>.  For such an\nitem, schema
        information set contributions appropriate to the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> are added to the\ncorresponding element information item in
        the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>.\n</p><p>If <a class=\"propref\"
        href=\"#nillable\">{nillable}</a> is <i>true</i>, then an element may\nalso
        be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> if it\ncarries the namespace qualified attribute
        with <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> <code>nil</code> from namespace <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and value <code>true</code> (see <a href=\"#xsi_nil\">xsi:nil (&#xa7;2.6.2)</a>)
        even if it has\nno text or element content despite a <a class=\"propref\"
        href=\"#content_type\">{content type}</a> which would\notherwise require content.
        Formal details of element <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> are described in <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a>.</p><p><a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> establishes a default or fixed value for an element.  If <i>default</i>
        is specified, and if the element\nbeing <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        is empty, then the\ncanonical form of the supplied\nconstraint value becomes
        the <a class=\"propref\" href=\"#e-schema_normalized_value\">[schema normalized
        value]</a> of the <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> element in the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>.
        \ If <i>fixed</i> is specified, then the element's content\nmust either be
        empty, in which case <i>fixed</i> behaves as <i>default</i>,\nor its value
        must match the supplied constraint value.</p><div class=\"note\"><b>Note:&#xa0;</b>The
        provision of defaults for elements goes beyond what is possible in\nXML 1.0
        DTDs, and does not exactly correspond to defaults for attributes.  In\nparticular,
        an element with a non-empty <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> whose simple\ntype definition includes the empty string in
        its lexical space will\nnonetheless never receive that value, because the
        <a class=\"propref\" href=\"#e-value_constraint\">{value constraint}</a> will
        override it.</div><p><a class=\"propref\" href=\"#identity-constraint_definitions\">{identity-constraint
        definitions}</a> express constraints establishing uniquenesses and reference
        relationships among the values of related elements and\nattributes.  See <a
        href=\"#cIdentity-constraint_Definitions\">Identity-constraint Definitions
        (&#xa7;3.11)</a>.</p><p>Element declarations are potential members of the
        substitution group, if any, identified\nby <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>.  Potential membership is transitive but not symmetric;
        \ an element\ndeclaration is a potential member of any group of which its
        <a class=\"propref\" href=\"#class_exemplar\">{substitution group affiliation}</a>
        is a potential member.  Actual membership may be blocked by the effects of
        <a class=\"propref\" href=\"#e-final\">{substitution group exclusions}</a>
        or <a class=\"propref\" href=\"#e-exact\">{disallowed substitutions}</a>,
        see below.</p><p>An empty <a class=\"propref\" href=\"#e-final\">{substitution
        group exclusions}</a> allows a declaration to be nominated as\nthe <a class=\"propref\"
        href=\"#class_exemplar\">{substitution group affiliation}</a> of other element
        declarations having the same <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> or\ntypes derived therefrom.  The explicit\nvalues of <a class=\"propref\"
        href=\"#e-final\">{substitution group exclusions}</a> rule out element declarations
        having types which\nare <i>extension</i>s or <i>restriction</i>s respectively
        of <a class=\"propref\" href=\"#type_definition\">{type definition}</a>.  If\nboth
        values are specified, then the declaration may not be nominated as the\n<a
        class=\"propref\" href=\"#class_exemplar\">{substitution group affiliation}</a>
        of any other declaration.</p><p>The supplied values for <a class=\"propref\"
        href=\"#e-exact\">{disallowed substitutions}</a> determine\nwhether an element
        declaration appearing in a <a class=\"termref\" href=\"#key-contentModel\"><span
        class=\"arrow\">&#xb7;</span>content model<span class=\"arrow\">&#xb7;</span></a>
        will be prevented from additionally\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validating<span class=\"arrow\">&#xb7;</span></a>
        elements (a) with an <a href=\"#xsi_type\">xsi:type (&#xa7;2.6.1)</a> that
        identifies an\n<i>extension</i> or <i>restriction</i> of the type of the declared
        element, and/or (b) from <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validating<span
        class=\"arrow\">&#xb7;</span></a> elements which are in the\nsubstitution
        group headed by the declared element.\nIf <a class=\"propref\" href=\"#e-exact\">{disallowed
        substitutions}</a> is empty, then all derived types and substitution group
        members are allowed.</p><p>Element declarations for which <a class=\"propref\"
        href=\"#e-abstract\">{abstract}</a> is <i>true</i> can appear in\ncontent
        models only when substitution is allowed;\nsuch declarations may not themselves
        ever be used to <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validate<span
        class=\"arrow\">&#xb7;</span></a> element content.</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#e-annotation\">{annotation}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-element\" name=\"declare-element\"/>3.3.2 XML Representation
        of Element Declaration Schema Components</h4><p>The XML representation for
        an element declaration schema component is an\n<a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>
        element information item.  It specifies a type\ndefinition for an element
        either by reference or explicitly, and may provide\noccurrence and default
        information.  The correspondences between the\nproperties of the information
        item and\nproperties of the component(s) it corresponds to are as follows:</p><div
        class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>element</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-element\" id=\"element-element\">&lt;element</a><br/>&#xa0;&#xa0;abstract
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#boolean\">boolean</a>&#xa0;:&#xa0;false<br/>&#xa0;&#xa0;block
        = \n \n   (<var>#all</var> | List of (<var>extension</var> | <var>restriction</var>
        | <var>substitution</var>))\n <br/>&#xa0;&#xa0;default = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#string\">string</a><br/>&#xa0;&#xa0;final
        = \n \n   (<var>#all</var> | List of (<var>extension</var> | <var>restriction</var>))\n
        <br/>&#xa0;&#xa0;fixed = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#string\">string</a><br/>&#xa0;&#xa0;form
        = (<var>qualified</var> | <var>unqualified</var>)<br/>&#xa0;&#xa0;id = <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;maxOccurs
        = \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>
        | <var>unbounded</var>)\n &#xa0;:&#xa0;1<br/>&#xa0;&#xa0;minOccurs = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#nonNegativeInteger\">nonNegativeInteger</a>&#xa0;:&#xa0;1<br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;nillable
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#boolean\">boolean</a>&#xa0;:&#xa0;false<br/>&#xa0;&#xa0;ref
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;substitutionGroup
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;type
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, ((<a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a> | <a class=\"eltref\"
        href=\"#element-complexType\">complexType</a>)?, (<a class=\"eltref\" href=\"#element-unique\">unique</a>
        | <a class=\"eltref\" href=\"#element-key\">key</a> | <a class=\"eltref\"
        href=\"#element-keyref\">keyref</a>)*))<br/>&lt;/element&gt;</p>\n <div class=\"reprdep\">If
        the <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> element
        information item has <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        as its parent, the corresponding schema component is as follows:</div>\n <div
        class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Element_Declaration_details\">Element
        Declaration</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#e-name\">{name}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>name</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>targetNamespace</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item, or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> if there is none.</td></tr><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#e-scope\">{scope}</a></td><td><i>global</i>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#type_definition\">{type definition}</a></td><td>The
        type definition\ncorresponding to the <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        or <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if either is present, otherwise the type definition <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by\nthe <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>type</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        otherwise the <a class=\"propref\" href=\"#type_definition\">{type definition}</a>
        of the element declaration <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>substitutionGroup</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise the\n<a class=\"termref\" href=\"#ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#nillable\">{nillable}</a></td><td>The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>nillable</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <i>false</i>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#e-value_constraint\">{value constraint}</a></td><td>If there is a
        <code>default</code> or a <code>fixed</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        then a pair consisting of the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        (with respect to the\n<a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>, if it is a simple type definition, or the\n<a class=\"propref\"
        href=\"#type_definition\">{type definition}</a>'s <a class=\"propref\" href=\"#content_type\">{content
        type}</a>, if that is a\nsimple type definition, or else with respect to the
        built-in <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#string\">string</a>
        simple type definition) of that <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        and\neither <i>default</i> or <i>fixed</i>, as appropriate, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#identity-constraint_definitions\">{identity-constraint
        definitions}</a></td><td>A set consisting of the\nidentity-constraint-definitions
        corresponding to all the <a class=\"eltref\" href=\"#element-key\">&lt;key&gt;</a>,
        <a class=\"eltref\" href=\"#element-unique\">&lt;unique&gt;</a> and <a class=\"eltref\"
        href=\"#element-keyref\">&lt;keyref&gt;</a> element information items in the\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any, otherwise the empty set.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#class_exemplar\">{substitution group affiliation}</a></td><td>The
        element declaration <a class=\"termref\" href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span
        class=\"arrow\">&#xb7;</span></a> to by the\n<a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>substitutionGroup</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#e-exact\">{disallowed substitutions}</a></td><td>A set depending on
        the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>block</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise on the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>blockDefault</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the ancestor <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element\ninformation item, if present, otherwise on the empty string.  Call
        this the <b>EBV</b> (for effective block value).  Then the value of this property
        is\n the appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the <b>EBV</b> is the empty string, <b>then
        </b>the empty set;</div><div class=\"clnumber\">2 <b>If </b>the <b>EBV</b>
        is <code>#all</code>, <b>then </b><code>{</code><i>extension</i>, <i>restriction</i>,
        <i>substitution</i><code>}</code>;</div><div class=\"clnumber\">3 <b>otherwise
        </b>a set with members drawn from the set above, each being present or\nabsent
        depending on whether the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> (which is a list) contains an\nequivalently
        named item.\n   <div class=\"note\"><b>Note:&#xa0;</b>Although the <code>blockDefault</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> may include
        values other than <i>extension</i>, <i>restriction</i> or <i>substitution</i>,
        those values are ignored in the determination of <a class=\"propref\" href=\"#e-exact\">{disallowed
        substitutions}</a> for element declarations (they <em>are</em> used elsewhere).</div>\n
        \  </div></div>\n  </td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#e-final\">{substitution
        group exclusions}</a></td><td>As for <a class=\"propref\" href=\"#e-exact\">{disallowed
        substitutions}</a> above, but using the\n<code>final</code> and <code>finalDefault</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        in place of the\n<code>block</code> and <code>blockDefault</code>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        and with the\nrelevant set being <code>{</code><i>extension</i>, <i>restriction</i><code>}</code>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#e-abstract\">{abstract}</a></td><td>The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>abstract</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <i>false</i>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#e-annotation\">{annotation}</a></td><td>The annotation corresponding
        to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\">otherwise if the <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>
        element information item has\n<a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        or <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> as an ancestor
        and the\n<code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is absent, the corresponding schema components\nare as follows (unless <code>minOccurs=maxOccurs=0</code>,
        in which case the item\ncorresponds to no component at all):</div>\n <div
        class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Particle_details\">Particle</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>minOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i>, if the <code>maxOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        equals <i>unbounded</i>, otherwise the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>maxOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>A (local) element declaration as given below.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\"> \nAn element declaration as in the first case above,
        with the exception of its <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a> and <a class=\"propref\" href=\"#e-scope\">{scope}</a> properties,
        which are as below:</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#Element_Declaration_details\">Element Declaration</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a></td><td>If <code>form</code> is present and its\n<a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        is <code>qualified</code>, or if <code>form</code> is absent and the\n<a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of <code>elementFormDefault</code> on the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nancestor
        is <code>qualified</code>, then the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the parent <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>\nelement
        information item, or <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> if there\nis none, otherwise <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#e-scope\">{scope}</a></td><td>If
        the <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> element
        information item\nhas <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        as an ancestor, the complex definition\ncorresponding to that item, otherwise
        (the <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> element\ninformation
        item is within a named <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a>
        definition), <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n
        <div class=\"reprdep\">otherwise (the <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>
        element information item has\n<a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        or <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> as an ancestor
        and the\n<code>ref</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is present), the corresponding schema component is as\nfollows (unless <code>minOccurs=maxOccurs=0</code>,
        in which case the item\ncorresponds to no component at all):</div>\n <div
        class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Particle_details\">Particle</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#p-min_occurs\">{min
        occurs}</a></td><td>The <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>minOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#p-max_occurs\">{max occurs}</a></td><td><i>unbounded</i>, if the <code>maxOccurs</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        equals <i>unbounded</i>, otherwise the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>maxOccurs</code>\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <code>1</code>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#term\">{term}</a></td><td>The (top-level) element declaration <a class=\"termref\"
        href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the\n<a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>ref</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n</div></div><p><a
        class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> corresponds
        to an element declaration, and allows\nthe type definition of that declaration
        to be specified either by reference or\nby explicit inclusion.</p><p><a class=\"eltref\"
        href=\"#element-element\">&lt;element&gt;</a>s within <a class=\"eltref\"
        href=\"#element-schema\">&lt;schema&gt;</a> produce\n<i>global</i> element
        declarations; <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>s
        within <a class=\"eltref\" href=\"#element-group\">&lt;group&gt;</a> or <a
        class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a> produce
        either particles which contain <i>global</i> element declarations (if there's
        a <code>ref</code> attribute) or local declarations (otherwise).  For complete
        declarations, top-level or local, the <code>type</code> attribute is used
        when the declaration can use a\nbuilt-in or pre-declared type definition.
        \ Otherwise an\nanonymous <a class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>
        or <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        is provided inline.</p><p>Element information items <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        by a top-level declaration must be qualified with the\n<a class=\"propref\"
        href=\"#e-target_namespace\">{target namespace}</a> of that declaration (if
        this is <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>, the item must be unqualified).  Control
        over whether element information items <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        by a local declaration must be similarly qualified or not\nis provided by
        the <code>form</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        whose default is provided\nby the <code>elementFormDefault</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        on the enclosing <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>,
        via its determination of <a class=\"propref\" href=\"#e-target_namespace\">{target
        namespace}</a>.</p><p>As noted above the names for top-level element declarations
        are in a separate\n<a class=\"termref\" href=\"#key-symbolSpace\"><span class=\"arrow\">&#xb7;</span>symbol
        space<span class=\"arrow\">&#xb7;</span></a> from the symbol spaces for\nthe
        names of type definitions, so there can (but need\nnot be) a simple or complex
        type definition with the same name as a\ntop-level element.  As with attribute
        names, the names of locally-scoped\nelement declarations with no <a class=\"propref\"
        href=\"#e-target_namespace\">{target namespace}</a> reside in symbol spaces
        local to the type definition which contains\nthem.</p><p>Note that the above
        allows for two levels of defaulting for unspecified\ntype definitions.  An
        <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a> with no
        referenced or included type definition will\ncorrespond to an element declaration
        which has the same type definition as the\nhead of its substitution group
        if it identifies one, otherwise the <a class=\"termref\" href=\"#key-urType\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>.
        \ This has the important consequence that the minimum valid element declaration,
        that is, one with only a <code>name</code> attribute and no contents, is also
        (nearly) the most general, validating any combination of text and element
        content and allowing any attributes, and providing for recursive validation
        where possible.</p><p>See below at <a href=\"#declare-key\">XML Representation
        of Identity-constraint Definition Schema Components (&#xa7;3.11.2)</a> for
        <a class=\"eltref\" href=\"#element-key\">&lt;key&gt;</a>, <a class=\"eltref\"
        href=\"#element-unique\">&lt;unique&gt;</a> and <a class=\"eltref\" href=\"#element-keyref\">&lt;keyref&gt;</a>.</p><div
        class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div class=\"exampleInner\"><pre>&lt;xs:element
        name=&quot;unconstrained&quot;/&gt;\n\n&lt;xs:element name=&quot;emptyElt&quot;&gt;\n
        &lt;xs:complexType&gt;\n  &lt;xs:attribute ...&gt;. . .&lt;/xs:attribute&gt;\n
        &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;\n\n&lt;xs:element name=&quot;contextOne&quot;&gt;\n
        &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n   &lt;xs:element name=&quot;myLocalElement&quot;
        type=&quot;myFirstType&quot;/&gt;\n   &lt;xs:element ref=&quot;globalElement&quot;/&gt;\n
        \ &lt;/xs:sequence&gt;\n &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;\n\n&lt;xs:element
        name=&quot;contextTwo&quot;&gt;\n &lt;xs:complexType&gt;\n  &lt;xs:sequence&gt;\n
        \  &lt;xs:element name=&quot;myLocalElement&quot; type=&quot;mySecondType&quot;/&gt;\n
        \  &lt;xs:element ref=&quot;globalElement&quot;/&gt;\n  &lt;/xs:sequence&gt;\n
        &lt;/xs:complexType&gt;\n&lt;/xs:element&gt;</pre></div><div class=\"exampleWrapper\">The
        first example above declares an element whose type, by default, is the\n<a
        class=\"termref\" href=\"#key-urType\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a>.  The second uses an embedded
        anonymous complex\ntype definition.<p/>The last two examples illustrate the
        use of local element declarations.  Instances of <code>myLocalElement</code>
        within\n<code>contextOne</code> will be constrained by <code>myFirstType</code>,\nwhile
        those within <code>contextTwo</code> will be constrained by\n<code>mySecondType</code>.
        </div></div><div class=\"note\"><b>Note:&#xa0;</b>The possibility that differing
        attribute declarations and/or content models\nwould apply to elements with
        the same name in different contexts is an\nextension beyond the expressive
        power of a DTD in XML 1.0.</div><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre> &lt;xs:complexType name=&quot;facet&quot;&gt;\n
        \ &lt;xs:complexContent&gt;\n   &lt;xs:extension base=&quot;xs:annotated&quot;&gt;\n
        \   &lt;xs:attribute name=&quot;value&quot; use=&quot;required&quot;/&gt;\n
        \  &lt;/xs:extension&gt;\n  &lt;/xs:complexContent&gt;\n &lt;/xs:complexType&gt;\n\n
        &lt;xs:element name=&quot;facet&quot; type=&quot;xs:facet&quot; abstract=&quot;true&quot;/&gt;\n\n
        &lt;xs:element name=&quot;encoding&quot; substitutionGroup=&quot;xs:facet&quot;&gt;\n
        \ &lt;xs:complexType&gt;\n   &lt;xs:complexContent&gt;\n    &lt;xs:restriction
        base=&quot;xs:facet&quot;&gt;\n     &lt;xs:sequence&gt;\n      &lt;xs:element
        ref=&quot;annotation&quot; minOccurs=&quot;0&quot;/&gt;\n     &lt;/xs:sequence&gt;\n
        \    &lt;xs:attribute name=&quot;value&quot; type=&quot;xs:encodings&quot;/&gt;\n
        \   &lt;/xs:restriction&gt;\n   &lt;/xs:complexContent&gt;\n  &lt;/xs:complexType&gt;\n
        &lt;/xs:element&gt;\n\n &lt;xs:element name=&quot;period&quot; substitutionGroup=&quot;xs:facet&quot;&gt;\n
        \ &lt;xs:complexType&gt;\n   &lt;xs:complexContent&gt;\n    &lt;xs:restriction
        base=&quot;xs:facet&quot;&gt;\n     &lt;xs:sequence&gt;\n      &lt;xs:element
        ref=&quot;annotation&quot; minOccurs=&quot;0&quot;/&gt;\n     &lt;/xs:sequence&gt;\n
        \    &lt;xs:attribute name=&quot;value&quot; type=&quot;xs:duration&quot;/&gt;\n
        \   &lt;/xs:restriction&gt;\n   &lt;/xs:complexContent&gt;\n  &lt;/xs:complexType&gt;\n
        &lt;/xs:element&gt;\n\n &lt;xs:complexType name=&quot;datatype&quot;&gt;\n
        \ &lt;xs:sequence&gt;\n   &lt;xs:element ref=&quot;facet&quot; minOccurs=&quot;0&quot;
        maxOccurs=&quot;unbounded&quot;/&gt;\n  &lt;/xs:sequence&gt;\n  &lt;xs:attribute
        name=&quot;name&quot; type=&quot;xs:NCName&quot; use=&quot;optional&quot;/&gt;\n
        \ . . .\n &lt;/xs:complexType&gt;\n</pre></div><div class=\"exampleWrapper\">An
        example from a previous version of the schema for datatypes.  The\n<code>facet</code>
        type is defined\nand the <code>facet</code> element is declared to use it.
        The <code>facet</code> element is abstract -- it's\n<em>only</em> defined
        to stand as the head for a substitution group.  Two further\nelements are
        declared, each a member of the <code>facet</code> substitution group.  Finally
        a type is defined which refers to <code>facet</code>, thereby\nallowing <em>either</em>
        <code>period</code> or <code>encoding</code> (or\nany other member of the
        group).</div></div></div><div class=\"div3\">\n<h4><a id=\"d0e4233\" name=\"d0e4233\"/>3.3.3
        Constraints on XML Representations of Element Declarations</h4><div class=\"constraintnote\"><a
        name=\"src-element\" id=\"src-element\"/><b>Schema Representation Constraint:
        \ Element Declaration Representation OK</b><br/><div class=\"constraint\">In
        addition to the conditions imposed on <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>
        element\ninformation items by the schema for schemas:\n   <b>all</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1
        <code>default</code> and <code>fixed</code> must not both be present.</div><div
        class=\"clnumber\">2 If the item's parent is not <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>,
        then\n      <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 One of <code>ref</code> or <code>name</code> must be
        present, but not both.</div><div class=\"clnumber\">2.2 If <code>ref</code>
        is present, then all of <a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>,\n<a
        class=\"eltref\" href=\"#element-simpleType\">&lt;simpleType&gt;</a>, <a class=\"eltref\"
        href=\"#element-key\">&lt;key&gt;</a>, <a class=\"eltref\" href=\"#element-keyref\">&lt;keyref&gt;</a>,\n<a
        class=\"eltref\" href=\"#element-unique\">&lt;unique&gt;</a>, <code>nillable</code>,
        <code>default</code>,\n<code>fixed</code>, <code>form</code>, <code>block</code>
        and <code>type</code> must be absent,\ni.e. only <code>minOccurs</code>, <code>maxOccurs</code>,
        <code>id</code> are\nallowed in addition to <code>ref</code>, along with <a
        class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>.</div></div>\n
        \    </div><div class=\"clnumber\">3 <code>type</code> and either <a class=\"eltref\"
        href=\"#element-simpleType\">&lt;simpleType&gt;</a> or <a class=\"eltref\"
        href=\"#element-complexType\">&lt;complexType&gt;</a> are mutually exclusive.</div><div
        class=\"clnumber\">4 The corresponding particle and/or element declarations
        must satisfy the conditions set\nout in <a href=\"#coss-element\">Constraints
        on Element Declaration Schema Components (&#xa7;3.3.6)</a> and <a href=\"#coss-particle\">Constraints
        on Particle Schema Components (&#xa7;3.9.6)</a>.</div></div>\n  </div></div></div><div
        class=\"div3\">\n<h4><a id=\"d0e4333\" name=\"d0e4333\"/>3.3.4 Element Declaration
        Validation Rules</h4><div class=\"constraintnote\"><a name=\"cvc-elt\" id=\"cvc-elt\"/><b>Validation
        Rule:  Element Locally Valid (Element)</b><br/><div class=\"constraint\">For
        an element information item to be locally <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to an\nelement declaration\n      <b>all</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1<a name=\"c-ea\"
        id=\"c-ea\"> </a>The declaration must not be <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</div><div
        class=\"clnumber\">2 Its\n<a class=\"propref\" href=\"#e-abstract\">{abstract}</a>
        must be <i>false</i>.</div><div class=\"clnumber\">3 The appropriate <b>case</b>
        among the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1
        <b>If </b><a class=\"propref\" href=\"#nillable\">{nillable}</a> is <i>false</i>,
        <b>then </b>there must be no attribute information item among the element\ninformation
        item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> is identical to <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> is <code>nil</code>.</div><div class=\"clnumber\">3.2<a name=\"c-nl\"
        id=\"c-nl\"> </a><b>If </b><a class=\"propref\" href=\"#nillable\">{nillable}</a>
        is <i>true</i> and there is such an attribute\ninformation item and its <a
        class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> is <code>true</code>\n        ,
        <b>then </b>\n        <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.2.1 The element information item must have no character
        or element information item\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</div><div
        class=\"clnumber\">3.2.2 There must be no <i>fixed</i> <a class=\"propref\"
        href=\"#e-value_constraint\">{value constraint}</a>.</div></div></div></div></div><div
        class=\"clnumber\">4 If there is an attribute information item among the element\ninformation
        item's <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> is identical to <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> is <code>type</code>, then\n      <b>all</b> of the following must
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">4.1 The <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a> of that attribute information item must
        be\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the built-in <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a>
        simple type, as defined by <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>;</div><div
        class=\"clnumber\">4.2 The <a class=\"termref\" href=\"#q-local\"><span class=\"arrow\">&#xb7;</span>local
        name<span class=\"arrow\">&#xb7;</span></a> and <a class=\"termref\" href=\"#q-uri\"><span
        class=\"arrow\">&#xb7;</span>namespace name<span class=\"arrow\">&#xb7;</span></a>
        (as defined in <a href=\"#src-qname\">QName Interpretation (&#xa7;3.15.3)</a>),
        of the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of that attribute information
        item must resolve to a type definition, as defined in <a href=\"#cvc-resolve-instance\">QName
        resolution (Instance) (&#xa7;3.15.4)</a> -- <span class=\"termdef\"><a id=\"key-ltd\"
        name=\"key-ltd\">[Definition:]&#xa0;&#xa0;</a>call this type definition the
        <b>local type definition</b></span>;</div><div class=\"clnumber\">4.3 The
        <a class=\"termref\" href=\"#key-ltd\"><span class=\"arrow\">&#xb7;</span>local
        type definition<span class=\"arrow\">&#xb7;</span></a> must be\nvalidly derived
        from the <a class=\"propref\" href=\"#type_definition\">{type definition}</a>
        given the\nunion of the <a class=\"propref\" href=\"#e-exact\">{disallowed
        substitutions}</a> and the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>'s <a class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a>,
        as defined in <a href=\"#cos-ct-derived-ok\">Type Derivation OK (Complex)
        (&#xa7;3.4.6)</a> (if it is a complex type definition), or given <a class=\"propref\"
        href=\"#e-exact\">{disallowed substitutions}</a> as defined in <a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a> (if it is a simple type definition).</div></div>\n
        \     <span class=\"termdef\"><a id=\"key-atd\" name=\"key-atd\">[Definition:]&#xa0;&#xa0;</a>The
        phrase\n<b>actual type definition</b> occurs below.  If the above three clauses
        are satisfied, this\nshould be understood as referring to the <a class=\"termref\"
        href=\"#key-ltd\"><span class=\"arrow\">&#xb7;</span>local type\ndefinition<span
        class=\"arrow\">&#xb7;</span></a>, otherwise to the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a></span>.\n     </div><div class=\"clnumber\">5 The appropriate
        <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">5.1 <b>If </b>the declaration has a <a class=\"propref\"
        href=\"#e-value_constraint\">{value constraint}</a>, the item has neither
        element nor character <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        and clause <a href=\"#c-nl\">3.2</a> has not applied, <b>then </b>\n      <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.1.1
        If the <a class=\"termref\" href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual
        type definition<span class=\"arrow\">&#xb7;</span></a> is a <a class=\"termref\"
        href=\"#key-ltd\"><span class=\"arrow\">&#xb7;</span>local type\ndefinition<span
        class=\"arrow\">&#xb7;</span></a> then the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value must\nbe a valid default for the <a class=\"termref\"
        href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual\ntype definition<span
        class=\"arrow\">&#xb7;</span></a> as defined in <a href=\"#cos-valid-default\">Element
        Default Valid (Immediate) (&#xa7;3.3.6)</a>.\n        </div><div class=\"clnumber\">5.1.2
        The element information item with the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value used as its <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>\nmust
        be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the <a class=\"termref\"
        href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual type definition<span
        class=\"arrow\">&#xb7;</span></a> as defined by <a href=\"#cvc-type\">Element
        Locally Valid (Type) (&#xa7;3.3.4)</a>.</div></div>\n     </div><div class=\"clnumber\">5.2
        <b>If </b>the declaration has no <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> or the item has either element or character <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        or clause <a href=\"#c-nl\">3.2</a> has applied, <b>then </b><b>all</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.2.1
        The element information item\nmust be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the <a class=\"termref\" href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual
        type definition<span class=\"arrow\">&#xb7;</span></a> as defined by <a href=\"#cvc-type\">Element
        Locally Valid (Type) (&#xa7;3.3.4)</a>.</div><div class=\"clnumber\">5.2.2
        If there is a <i>fixed</i> <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> and\nclause <a href=\"#c-nl\">3.2</a> has not applied,\n         <b>all</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.2.2.1
        The element information item must have no element information\nitem <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</div><div
        class=\"clnumber\">5.2.2.2 The appropriate <b>case</b> among the following\nmust
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">5.2.2.2.1 <b>If
        </b>the <a class=\"propref\" href=\"#content_type\">{content type}</a> of
        the <a class=\"termref\" href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual
        type definition<span class=\"arrow\">&#xb7;</span></a> is <i>mixed</i>, <b>then
        </b>the <a class=\"termref\" href=\"#key-iv\"><span class=\"arrow\">&#xb7;</span>initial
        value<span class=\"arrow\">&#xb7;</span></a>\nof the item must match the <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value.</div><div class=\"clnumber\">5.2.2.2.2 <b>If </b>the
        <a class=\"propref\" href=\"#content_type\">{content type}</a> of the <a class=\"termref\"
        href=\"#key-atd\"><span class=\"arrow\">&#xb7;</span>actual type definition<span
        class=\"arrow\">&#xb7;</span></a> is a simple type definition, <b>then </b>the
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the item must match the <a
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value.</div></div></div></div>\n         </div></div></div></div></div><div
        class=\"clnumber\">6 The element information item must be <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to\neach of the <a class=\"propref\" href=\"#identity-constraint_definitions\">{identity-constraint
        definitions}</a> as per <a href=\"#cvc-identity-constraint\">Identity-constraint
        Satisfied (&#xa7;3.11.4)</a>.</div><div class=\"clnumber\">7 If the element
        information item is the <a class=\"termref\" href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation
        root<span class=\"arrow\">&#xb7;</span></a>, it must be <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        per <a href=\"#cvc-id\">Validation Root Valid (ID/IDREF) (&#xa7;3.3.4)</a>.</div></div>
        \     \n     </div></div><div class=\"constraintnote\"><a name=\"cvc-type\"
        id=\"cvc-type\"/><b>Validation Rule:  Element Locally Valid (Type)</b><br/><div
        class=\"constraint\">For an element information item to be locally <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to a type definition\n      <b>all</b> of the following must
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">1<a name=\"c-ct\"
        id=\"c-ct\"> </a>The type definition must not be <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>;</div><div
        class=\"clnumber\">2 \n        It must not have\n<a class=\"propref\" href=\"#ct-abstract\">{abstract}</a>
        with value <i>true</i>.</div><div class=\"clnumber\">3 The appropriate <b>case</b>
        among the following\nmust be true:<div class=\"constraintlist\"><div class=\"clnumber\">3.1
        <b>If </b>the type definition is a simple type\ndefinition, <b>then </b>\n
        \        <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">3.1.1 The element information item's <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        must be empty,\nexcepting those whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> is identical to <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> is one of <code>type</code>, <code>nil</code>, <code>schemaLocation</code>
        or <code>noNamespaceSchemaLocation</code>.</div><div class=\"clnumber\">3.1.2
        The element information item must have no element information item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</div><div
        class=\"clnumber\">3.1.3<a name=\"c-sv1\" id=\"c-sv1\"> </a>If clause <a href=\"#c-nl\">3.2</a>
        of <a href=\"#cvc-elt\">Element Locally Valid (Element) (&#xa7;3.3.4)</a>
        did not apply, then the <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> must be <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the type definition as defined by <a href=\"#cvc-simple-type\">String
        Valid (&#xa7;3.14.4)</a>.</div></div>\n        </div><div class=\"clnumber\">3.2
        <b>If </b>the type definition is a complex type definition, <b>then </b>the
        element information item must be <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the type definition as per <a href=\"#cvc-complex-type\">Element
        Locally Valid (Complex Type) (&#xa7;3.4.4)</a>;</div></div></div></div>\n
        \    </div></div><div class=\"constraintnote\"><a name=\"cvc-id\" id=\"cvc-id\"/><b>Validation
        Rule:  Validation Root Valid (ID/IDREF)</b><br/><div class=\"constraint\">For
        an element information item which is the <a class=\"termref\" href=\"#key-vr\"><span
        class=\"arrow\">&#xb7;</span>validation root<span class=\"arrow\">&#xb7;</span></a>
        to be <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>\n       <b>all</b> of the following must
        be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 There must
        be no <b>ID/IDREF binding</b> in the item's\n<a class=\"propref\" href=\"#e-ii_table\">[ID/IDREF
        table]</a> whose <a class=\"propref\" href=\"#iib-binding\">[binding]</a>
        is the\nempty set.</div><div class=\"clnumber\">2<a name=\"c-uba\" id=\"c-uba\">
        </a>There must be no <b>ID/IDREF binding</b> in the item's <a class=\"propref\"
        href=\"#e-ii_table\">[ID/IDREF table]</a> whose <a class=\"propref\" href=\"#iib-binding\">[binding]</a>
        has more\nthan one member.</div></div>\n      <p/>See <a href=\"#sic-id\">ID/IDREF
        Table (&#xa7;3.15.5)</a> for the definition of <b>ID/IDREF binding</b>.<div
        class=\"note\"><b>Note:&#xa0;</b>The first clause above applies when there
        is a reference to an\nundefined ID.  The second applies when there is a multiply-defined
        ID.  They\nare separated out to ensure that distinct error codes (see <a href=\"#outcomes\">Outcome
        Tabulations (normative) (&#xa7;C)</a>) are associated with these two cases.</div><div
        class=\"note\"><b>Note:&#xa0;</b>Although this rule applies at the <a class=\"termref\"
        href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation\nroot<span
        class=\"arrow\">&#xb7;</span></a>, in practice processors, particularly streaming
        processors, may\nwish to detect and signal the clause <a href=\"#c-uba\">2</a>
        case as it arises.</div><div class=\"note\"><b>Note:&#xa0;</b>This reconstruction
        of <a href=\"#ref-xml\">[XML 1.0 (Second Edition)]</a>'s <code>ID/IDREF</code>\nfunctionality
        is imperfect in that if the <a class=\"termref\" href=\"#key-vr\"><span class=\"arrow\">&#xb7;</span>validation\nroot<span
        class=\"arrow\">&#xb7;</span></a> is not the document element of an XML document,
        the results will\nnot necessarily be the same as those a validating parser
        would give were the\ndocument to have a DTD with equivalent declarations.</div></div></div><div
        class=\"constraintnote\"><a name=\"cvc-assess-elt\" id=\"cvc-assess-elt\"/><b>Validation
        Rule:  Schema-Validity Assessment (Element)</b><br/><div class=\"constraint\">The
        schema-validity assessment of an element information item depends\non its
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> and the <a class=\"termref\" href=\"#key-va\"><span
        class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>
        of its element information item\nchildren and associated attribute information
        items, if any.<p/>So for an element information item's schema-validity to
        be assessed      \n      <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1<a name=\"c-xd\" id=\"c-xd\"> </a><b>One</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.1<a name=\"c-ed\"
        id=\"c-ed\"> </a><b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1.1 A non-<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        element declaration\nmust be known for it, because<b>one</b> of the following
        is true<div class=\"constraintlist\"><div class=\"clnumber\">1.1.1.1 A declaration
        was stipulated by the processor (see <a href=\"#validation_outcome\">Assessing
        Schema-Validity (&#xa7;5.2)</a>).</div><div class=\"clnumber\">1.1.1.2 A declaration
        has been established as its <a class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">1.1.1.3
        <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1.1.1.3.1 Its <a class=\"termref\" href=\"#key-dd\"><span
        class=\"arrow\">&#xb7;</span>context-determined declaration<span class=\"arrow\">&#xb7;</span></a>
        is\nnot <i>skip</i>.</div><div class=\"clnumber\">1.1.1.3.2 Its <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[local name]</a>
        and <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[namespace
        name]</a> resolve to an element declaration as defined by <a href=\"#cvc-resolve-instance\">QName
        resolution (Instance) (&#xa7;3.15.4)</a>.</div></div></div></div></div><div
        class=\"clnumber\">1.1.2 Its <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validity<span
        class=\"arrow\">&#xb7;</span></a> with respect to that\ndeclaration must have
        been evaluated as per <a href=\"#cvc-elt\">Element Locally Valid (Element)
        (&#xa7;3.3.4)</a>.</div><div class=\"clnumber\">1.1.3 If that evaluation involved
        the evaluation of <a href=\"#cvc-type\">Element Locally Valid (Type) (&#xa7;3.3.4)</a>,
        clause <a href=\"#c-ct\">1</a> thereof must be satisfied.</div></div></div><div
        class=\"clnumber\">1.2<a name=\"c-td\" id=\"c-td\"> </a><b>All</b> of the
        following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.2.1
        A non-<a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a> type definition is known for\nit because
        \n <b>one</b> of the following is true<div class=\"constraintlist\"><div class=\"clnumber\">1.2.1.1
        A type definition was stipulated by the processor\n(see <a href=\"#validation_outcome\">Assessing
        Schema-Validity (&#xa7;5.2)</a>).</div><div class=\"clnumber\">1.2.1.2 <b>All</b>
        of the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1.2.1.2.1
        There is an attribute information item among the element\ninformation item's
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[namespace
        name]</a> is identical to <code>http://www.w3.org/2001/XMLSchema-instance</code>
        and whose <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.attribute\">[local
        name]</a> is <code>type</code>.</div><div class=\"clnumber\">1.2.1.2.2 The
        <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> of that attribute information
        item is\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to the built-in <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a>
        simple type, as defined by <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>.</div><div
        class=\"clnumber\">1.2.1.2.3 The <a class=\"termref\" href=\"#q-local\"><span
        class=\"arrow\">&#xb7;</span>local name<span class=\"arrow\">&#xb7;</span></a>
        and <a class=\"termref\" href=\"#q-uri\"><span class=\"arrow\">&#xb7;</span>namespace
        name<span class=\"arrow\">&#xb7;</span></a> (as defined in <a href=\"#src-qname\">QName
        Interpretation (&#xa7;3.15.3)</a>), of the <a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of that attribute information item resolve to a type definition, as defined
        in <a href=\"#cvc-resolve-instance\">QName resolution (Instance) (&#xa7;3.15.4)</a>
        -- <span class=\"termdef\"><a id=\"key-ltd1\" name=\"key-ltd1\">[Definition:]&#xa0;&#xa0;</a>call
        this type definition the <b>local type definition</b></span>.</div><div class=\"clnumber\">1.2.1.2.4
        If there is also a processor-stipulated type definition, the <a class=\"termref\"
        href=\"#key-ltd1\"><span class=\"arrow\">&#xb7;</span>local type definition<span
        class=\"arrow\">&#xb7;</span></a> must be\nvalidly derived from that type
        definition given its <a class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a>,\nas
        defined in <a href=\"#cos-ct-derived-ok\">Type Derivation OK (Complex) (&#xa7;3.4.6)</a>
        (if it is a complex type\ndefinition), or given the empty set, as defined
        in <a href=\"#cos-st-derived-ok\">Type Derivation OK (Simple) (&#xa7;3.14.6)</a>
        (if it is a simple type definition).</div></div></div></div>\n</div><div class=\"clnumber\">1.2.2
        The element information item's <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validity<span class=\"arrow\">&#xb7;</span></a>
        with respect to the <a class=\"termref\" href=\"#key-ltd1\"><span class=\"arrow\">&#xb7;</span>local
        type definition<span class=\"arrow\">&#xb7;</span></a> (if present and validly
        derived)\nor the processor-stipulated type definition (if no <a class=\"termref\"
        href=\"#key-ltd1\"><span class=\"arrow\">&#xb7;</span>local\ntype definition<span
        class=\"arrow\">&#xb7;</span></a> is present) has been evaluated as per <a
        href=\"#cvc-type\">Element Locally Valid (Type) (&#xa7;3.3.4)</a>.</div></div></div></div>\n
        \       </div><div class=\"clnumber\">2 The schema-validity of all the element
        information items among its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        has been assessed as per <a href=\"#cvc-assess-elt\">Schema-Validity Assessment
        (Element) (&#xa7;3.3.4)</a>, and the\nschema-validity of all the attribute
        information items among its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        has been assessed as per <a href=\"#cvc-assess-attr\">Schema-Validity Assessment
        (Attribute) (&#xa7;3.2.4)</a>.</div></div>\n     <p/><span class=\"termdef\"><a
        id=\"key-sva\" name=\"key-sva\">[Definition:]&#xa0;&#xa0;</a>If either case
        of\nclause <a href=\"#c-xd\">1</a> above holds, the element information item
        has been <b>strictly assessed</b></span>.<p/>If the item cannot be <a class=\"termref\"
        href=\"#key-sva\"><span class=\"arrow\">&#xb7;</span>strictly\nassessed<span
        class=\"arrow\">&#xb7;</span></a>, because neither clause <a href=\"#c-ed\">1.1</a>
        nor clause <a href=\"#c-td\">1.2</a> above are satisfied,\n<span class=\"termdef\"><a
        id=\"key-lva\" name=\"key-lva\">[Definition:]&#xa0;&#xa0;</a>an element information
        item's\nschema validity may be <b>laxly assessed</b> if its <a class=\"termref\"
        href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined declaration<span
        class=\"arrow\">&#xb7;</span></a> is not <i>skip</i> by <a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validating<span class=\"arrow\">&#xb7;</span></a>
        with respect to the <a class=\"termref\" href=\"#ur-type-itself\"><span class=\"arrow\">&#xb7;</span>ur-type
        definition<span class=\"arrow\">&#xb7;</span></a> as per <a href=\"#cvc-type\">Element
        Locally Valid (Type) (&#xa7;3.3.4)</a></span>.<div class=\"note\"><b>Note:&#xa0;</b>In
        general if clause <a href=\"#c-ed\">1.1</a> above holds \nclause <a href=\"#c-td\">1.2</a>
        does not, and vice versa.  When an\n<code>xsi:type</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        is involved, however, clause <a href=\"#c-td\">1.2</a> takes precedence,\nas
        is made clear in <a href=\"#cvc-elt\">Element Locally Valid (Element) (&#xa7;3.3.4)</a>.</div></div></div><div
        class=\"note\"><b>Note:&#xa0;</b>The <a class=\"propref\" href=\"#e-name\">{name}</a>
        and <a class=\"propref\" href=\"#e-target_namespace\">{target namespace}</a>
        properties are not\nmentioned above because they are checked during particle
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>, as per\n<a href=\"#cvc-particle\">Element
        Sequence Locally Valid (Particle) (&#xa7;3.9.4)</a>.</div></div><div class=\"div3\">\n<h4><a
        id=\"d0e5070\" name=\"d0e5070\"/>3.3.5 Element Declaration Information Set
        Contributions</h4><div class=\"constraintnote\"><a name=\"sic-e-outcome\"
        id=\"sic-e-outcome\"/><b>Schema Information Set Contribution:  Assessment
        Outcome (Element)</b><br/><div class=\"constraint\">If the schema-validity
        of an element information item has been assessed\nas per <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a>, then in the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        it has properties as follows:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n       <dt><a
        name=\"e-validation_context\" id=\"e-validation_context\"><span class=\"propdef\">[validation
        context]</span></a></dt><dd>The nearest ancestor element information\nitem
        with a <a class=\"propref\" href=\"#e-schema_information\">[schema information]</a>
        property (or this element item itself if it has such a property).</dd>\n       <dt><a
        name=\"e-validity\" id=\"e-validity\"><span class=\"propdef\">[validity]</span></a></dt><dd>\n
        \       The appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>it was <a class=\"termref\" href=\"#key-sva\"><span
        class=\"arrow\">&#xb7;</span>strictly\nassessed<span class=\"arrow\">&#xb7;</span></a>,
        <b>then </b>\n        the appropriate <b>case</b> among the following:<div
        class=\"constraintlist\"><div class=\"clnumber\">1.1 <b>If </b>\n          <b>all</b>
        of the following are true<div class=\"constraintlist\"><div class=\"clnumber\">1.1.1
        <div class=\"constraintlist\"><div class=\"clnumber\">1.1.1.1 clause <a href=\"#c-ed\">1.1</a>
        of <a href=\"#cvc-assess-elt\">Schema-Validity Assessment (Element) (&#xa7;3.3.4)</a>\napplied
        and the item was\n<a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> as defined by <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a>;</div><div class=\"clnumber\">1.1.1.2
        clause <a href=\"#c-td\">1.2</a> of <a href=\"#cvc-assess-elt\">Schema-Validity
        Assessment (Element) (&#xa7;3.3.4)</a>\napplied and the item was\n<a class=\"termref\"
        href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        as defined by <a href=\"#cvc-type\">Element Locally Valid (Type) (&#xa7;3.3.4)</a>.</div></div></div><div
        class=\"clnumber\">1.1.2 Neither its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        nor its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        contains an information item (element or attribute respectively) whose  <span
        class=\"anonRef\">[validity]</span> is <i>invalid</i>.</div><div class=\"clnumber\">1.1.3
        Neither its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        nor its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        contains an information item (element or attribute respectively) with a <a
        class=\"termref\" href=\"#key-dd\"><span class=\"arrow\">&#xb7;</span>context-determined
        declaration<span class=\"arrow\">&#xb7;</span></a> of\n<i>mustFind</i> whose
        \ <span class=\"anonRef\">[validity]</span>\nis <i>notKnown</i>.</div></div>\n
        \         , <b>then </b><i>valid</i>;</div><div class=\"clnumber\">1.2 <b>otherwise
        </b><i>invalid.</i>.</div></div>\n        </div><div class=\"clnumber\">2
        <b>otherwise </b><i>notKnown</i>.</div></div>\n        </dd>\n       <dt><a
        name=\"e-validation_attempted\" id=\"e-validation_attempted\"><span class=\"propdef\">[validation
        attempted]</span></a></dt><dd>\n       The appropriate <b>case</b> among the
        following:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If </b>it
        was <a class=\"termref\" href=\"#key-sva\"><span class=\"arrow\">&#xb7;</span>strictly
        assessed<span class=\"arrow\">&#xb7;</span></a> and neither its <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        nor its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        contains an information item (element or attribute\nrespectively) whose  <span
        class=\"anonRef\">[validation attempted]</span> is not\n<i>full</i>, <b>then
        </b><i>full</i>;</div><div class=\"clnumber\">2 <b>If </b>it was not <a class=\"termref\"
        href=\"#key-sva\"><span class=\"arrow\">&#xb7;</span>strictly assessed<span
        class=\"arrow\">&#xb7;</span></a> and neither its <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        nor its\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        contains an information item (element or attribute\nrespectively) whose  <span
        class=\"anonRef\">[validation attempted]</span> is not\n<i>none</i>, <b>then
        </b><i>none</i>;</div><div class=\"clnumber\">3 <b>otherwise </b><i>partial</i>.</div></div></dd></dl></div></div></div></div><div
        class=\"constraintnote\"><a name=\"sic-elt-error-code\" id=\"sic-elt-error-code\"/><b>Schema
        Information Set Contribution:  Validation Failure (Element)</b><br/><div class=\"constraint\">If
        the local <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validity<span
        class=\"arrow\">&#xb7;</span></a>, as defined by\n<a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a> above and/or <a href=\"#cvc-type\">Element
        Locally Valid (Type) (&#xa7;3.3.4)</a>\nbelow, of an element information item
        has been assessed,\nin the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> the item has a\nproperty:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-schema_error_code\" id=\"e-schema_error_code\"><span class=\"propdef\">[schema
        error code]</span></a></dt><dd>\n       The appropriate <b>case</b> among
        the following:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>If
        </b>the item is not <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a>, <b>then </b>a list.  Applications wishing
        to provide\ninformation as to the reason(s) for the <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        failure are encouraged to record one or more\nerror codes (see <a href=\"#outcomes\">Outcome
        Tabulations (normative) (&#xa7;C)</a>) herein.</div><div class=\"clnumber\">2
        <b>otherwise </b><a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</div></div>\n      </dd>\n     </dl></div></div></div></div><div
        class=\"constraintnote\"><a name=\"sic-elt-decl\" id=\"sic-elt-decl\"/><b>Schema
        Information Set Contribution:  Element Declaration</b><br/><div class=\"constraint\">If
        an element information item is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to an element\ndeclaration as per <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a> then in the <a class=\"termref\"
        href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a>\nthe element\ninformation item
        must, at processor option, have either:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-declaration\" id=\"e-declaration\"><span class=\"propdef\">[element
        declaration]</span></a></dt><dd>\n       an <a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>
        to the declaration component itself\n      </dd>\n     </dl></div></div>or<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-nil\" id=\"e-nil\"><span class=\"propdef\">[nil]</span></a></dt><dd><i>true</i>
        if clause <a href=\"#c-nl\">3.2</a> of <a href=\"#cvc-elt\">Element Locally
        Valid (Element) (&#xa7;3.3.4)</a> above is satisfied,\notherwise <i>false</i>\n
        \     </dd>\n     </dl></div></div></div></div><div class=\"constraintnote\"><a
        name=\"sic-eltType\" id=\"sic-eltType\"/><b>Schema Information Set Contribution:
        \ Element Validated by Type</b><br/><div class=\"constraint\">If an element
        information item is <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to a <a class=\"termref\" href=\"#key-typeDefn\"><span
        class=\"arrow\">&#xb7;</span>type definition<span class=\"arrow\">&#xb7;</span></a>\nas
        per <a href=\"#cvc-type\">Element Locally Valid (Type) (&#xa7;3.3.4)</a>,
        in the <a class=\"termref\" href=\"#key-psvi\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset<span class=\"arrow\">&#xb7;</span></a> the item has a property:<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-schema_normalized_value\" id=\"e-schema_normalized_value\"><span
        class=\"propdef\">[schema normalized value]</span></a></dt><dd>\n      The
        appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>clause <a href=\"#c-nl\">3.2</a> of <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a> and <a href=\"#sic-eltDefault\">Element
        Default Value (&#xa7;3.3.5)</a> above have\n<em>not</em> applied and either
        the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a> is a simple type definition
        or its <a class=\"propref\" href=\"#content_type\">{content type}</a> is a
        simple type definition, <b>then </b>\nthe <a class=\"termref\" href=\"#key-nv\"><span
        class=\"arrow\">&#xb7;</span>normalized value<span class=\"arrow\">&#xb7;</span></a>
        of the item as <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a>.</div><div class=\"clnumber\">2 <b>otherwise
        </b><a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</div></div>\n</dd>\n     </dl></div></div>Furthermore,
        the item has one of the following alternative sets of properties:<p/>Either<div
        class=\"psviDef\"><div class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-type_definition\" id=\"e-type_definition\"><span class=\"propdef\">[type
        definition]</span></a></dt><dd>An\n<a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>
        to the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a> component itself.</dd>\n
        \    <dt><a name=\"e-member_type_definition\" id=\"e-member_type_definition\"><span
        class=\"propdef\">[member type definition]</span></a></dt><dd>If\nand only
        if that type definition is a\nsimple type definition with <a class=\"propref\"
        href=\"#variety\">{variety}</a> <i>union</i>, or\na complex type definition
        whose <a class=\"propref\" href=\"#content_type\">{content type}</a> is a\nsimple
        type\ndefinition with <a class=\"propref\" href=\"#variety\">{variety}</a>
        <i>union</i>, then an\n<a class=\"termref\" href=\"#key-iso\"><span class=\"arrow\">&#xb7;</span>item
        isomorphic<span class=\"arrow\">&#xb7;</span></a> to that member of the\nunion's
        <a class=\"propref\" href=\"#st-member_type_definitions\">{member type definitions}</a>
        which actually <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validated<span
        class=\"arrow\">&#xb7;</span></a> the element item's <a class=\"termref\"
        href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized value<span
        class=\"arrow\">&#xb7;</span></a>.</dd>\n     </dl></div></div>or<div class=\"psviDef\"><div
        class=\"psviHeader\"><span class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-type_definition_type\" id=\"e-type_definition_type\"><span class=\"propdef\">[type
        definition type]</span></a></dt><dd>\n<i>simple</i> or <i>complex</i>, depending
        on the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n       <dt><a name=\"e-type_definition_namespace\"
        id=\"e-type_definition_namespace\"><span class=\"propdef\">[type definition
        namespace]</span></a></dt><dd>The <span class=\"anonRef\">{target namespace}</span>
        of the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n        <dt><a name=\"e-type_definition_anonymous\"
        id=\"e-type_definition_anonymous\"><span class=\"propdef\">[type definition
        anonymous]</span></a></dt><dd><i>true</i> if the <span class=\"anonRef\">{name}</span>
        of the <a class=\"termref\" href=\"#key-typeDefn\"><span class=\"arrow\">&#xb7;</span>type
        definition<span class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        otherwise <i>false</i>.</dd>\n        <dt><a name=\"e-type_definition_name\"
        id=\"e-type_definition_name\"><span class=\"propdef\">[type definition name]</span></a></dt><dd>The
        <span class=\"anonRef\">{name}</span> of the <a class=\"termref\" href=\"#key-typeDefn\"><span
        class=\"arrow\">&#xb7;</span>type definition<span class=\"arrow\">&#xb7;</span></a>,
        if it is not <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.  If it is\n<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        schema processors may, but need not,\nprovide a value unique to the definition.</dd>\n
        \      </dl></div></div>If the <a class=\"termref\" href=\"#key-typeDefn\"><span
        class=\"arrow\">&#xb7;</span>type definition<span class=\"arrow\">&#xb7;</span></a>
        is a\nsimple type definition or its <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is a\nsimple type definition, and that type\ndefinition has <a class=\"propref\"
        href=\"#variety\">{variety}</a> <i>union</i>, then calling\n         <span
        class=\"termdef\"><a id=\"key-amt\" name=\"key-amt\">[Definition:]&#xa0;&#xa0;</a>
        that\nmember of the <a class=\"propref\" href=\"#st-member_type_definitions\">{member
        type definitions}</a> which actually\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        the element item's <a class=\"termref\" href=\"#key-nv\"><span class=\"arrow\">&#xb7;</span>normalized
        value<span class=\"arrow\">&#xb7;</span></a> the\n<b>actual member type definition</b></span>,
        there are three additional properties:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n     <dt><a name=\"e-member_type_definition_namespace\"
        id=\"e-member_type_definition_namespace\"><span class=\"propdef\">[member
        type definition namespace]</span></a></dt><dd>The <a class=\"propref\" href=\"#st-target_namespace\">{target
        namespace}</a> of the <a class=\"termref\" href=\"#key-amt\"><span class=\"arrow\">&#xb7;</span>actual\nmember
        type definition<span class=\"arrow\">&#xb7;</span></a>.</dd>\n     <dt><a
        name=\"e-member_type_definition_anonymous\" id=\"e-member_type_definition_anonymous\"><span
        class=\"propdef\">[member type definition anonymous]</span></a></dt><dd><i>true</i>
        if the <a class=\"propref\" href=\"#st-name\">{name}</a> of the <a class=\"termref\"
        href=\"#key-amt\"><span class=\"arrow\">&#xb7;</span>actual member type definition<span
        class=\"arrow\">&#xb7;</span></a> is <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        otherwise <i>false</i>.</dd>\n     <dt><a name=\"e-member_type_definition_name\"
        id=\"e-member_type_definition_name\"><span class=\"propdef\">[member type
        definition name]</span></a></dt><dd>The <a class=\"propref\" href=\"#st-name\">{name}</a>
        of the <a class=\"termref\" href=\"#key-amt\"><span class=\"arrow\">&#xb7;</span>actual
        member type definition<span class=\"arrow\">&#xb7;</span></a>, if it is not
        <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.  If it is\n<a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>,
        schema processors may, but need not,\nprovide a value unique to the definition.</dd>\n
        \        </dl></div></div>The first (<a class=\"termref\" href=\"#key-iso\"><span
        class=\"arrow\">&#xb7;</span>item isomorphic<span class=\"arrow\">&#xb7;</span></a>)
        alternative above is provided for applications such as query\nprocessors which
        need access to the full range of details about an item's\n<a class=\"termref\"
        href=\"#key-va\"><span class=\"arrow\">&#xb7;</span>assessment<span class=\"arrow\">&#xb7;</span></a>,
        for example the type hierarchy; the second, for lighter-weight\nprocessors
        for whom representing the significant parts of the type hierarchy as\ninformation
        items might be a significant burden.<p/>Also, if the declaration has a <a
        class=\"propref\" href=\"#e-value_constraint\">{value constraint}</a>, the
        item has a property:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n      <dt><a
        name=\"e-schema_default\" id=\"e-schema_default\"><span class=\"propdef\">[schema
        default]</span></a></dt><dd>\n       The <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of\nthe declaration's <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value.</dd>\n     </dl></div></div>Note that if an element
        is <a class=\"termref\" href=\"#key-lva\"><span class=\"arrow\">&#xb7;</span>laxly
        assessed<span class=\"arrow\">&#xb7;</span></a>, then the <a class=\"propref\"
        href=\"#e-type_definition\">[type definition]</a> and\n<a class=\"propref\"
        href=\"#e-member_type_definition\">[member type definition]</a> properties,
        or their\nalternatives, are based on the <a class=\"termref\" href=\"#ur-type-itself\"><span
        class=\"arrow\">&#xb7;</span>ur-type definition<span class=\"arrow\">&#xb7;</span></a>.</div></div><div
        class=\"constraintnote\"><a name=\"sic-eltDefault\" id=\"sic-eltDefault\"/><b>Schema
        Information Set Contribution:  Element Default Value</b><br/><div class=\"constraint\">If
        the local <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validity<span
        class=\"arrow\">&#xb7;</span></a>, as defined by <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a>\nabove, of an element information
        item has been assessed,\nin the <a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        the item has a\nproperty:<div class=\"psviDef\"><div class=\"psviHeader\"><span
        class=\"psviDef\">PSVI Contributions\nfor</span>&#xa0;element&#xa0;information
        items\n   </div><div class=\"psviBody\"><dl class=\"psvi\">\n<dt><a name=\"e-schema_specified\"
        id=\"e-schema_specified\"><span class=\"propdef\">[schema specified]</span></a></dt><dd>\nThe
        appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the item is <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to an element\ndeclaration as per <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a> and the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> is present, but clause <a href=\"#c-nl\">3.2</a>\nof <a href=\"#cvc-elt\">Element
        Locally Valid (Element) (&#xa7;3.3.4)</a> above is not satisfied and the item
        has no element or character information item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        <b>then </b>\n<i>schema</i>.  Furthermore, the\n<a class=\"termref\" href=\"#key-psvi\"><span
        class=\"arrow\">&#xb7;</span>post-schema-validation infoset<span class=\"arrow\">&#xb7;</span></a>
        has the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of the <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a> value as the\nitem's <a class=\"propref\" href=\"#e-schema_normalized_value\">[schema
        normalized value]</a>\nproperty.</div><div class=\"clnumber\">2 <b>otherwise
        </b><i>infoset</i>.</div></div></dd></dl></div></div></div></div></div><div
        class=\"div3\">\n<h4><a id=\"coss-element\" name=\"coss-element\"/>3.3.6 Constraints
        on Element Declaration Schema Components</h4><p>All element declarations (see
        <a href=\"#cElement_Declarations\">Element Declarations (&#xa7;3.3)</a>) must
        satisfy the following constraint.</p><div class=\"constraintnote\"><a name=\"e-props-correct\"
        id=\"e-props-correct\"/><b>Schema Component Constraint:  Element Declaration
        Properties Correct</b><br/><div class=\"constraint\"><b>All</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 The values
        of the properties of an element declaration must be as described in\nthe property
        tableau in\n<a href=\"#Element_Declaration_details\">The Element Declaration
        Schema Component (&#xa7;3.3.1)</a>, modulo the impact of <a href=\"#conformance-missing\">Missing
        Sub-components (&#xa7;5.3)</a>.</div><div class=\"clnumber\">2 If there is
        a <a class=\"propref\" href=\"#e-value_constraint\">{value constraint}</a>,
        the <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#dt-canonical-representation\">canonical
        lexical representation</a> of its value must be\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to the <a class=\"propref\" href=\"#type_definition\">{type definition}</a>
        as defined in <a href=\"#cos-valid-default\">Element Default Valid (Immediate)
        (&#xa7;3.3.6)</a>.</div><div class=\"clnumber\">3 If there is a non-<a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>\n<a
        class=\"propref\" href=\"#class_exemplar\">{substitution group affiliation}</a>,
        then <a class=\"propref\" href=\"#e-scope\">{scope}</a> must be <i>global</i>.</div><div
        class=\"clnumber\">4 If there is a <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>, the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> of the element declaration must\nbe validly derived from the
        <a class=\"propref\" href=\"#type_definition\">{type definition}</a> of the
        <a class=\"propref\" href=\"#class_exemplar\">{substitution group affiliation}</a>,
        given the value of the <a class=\"propref\" href=\"#e-final\">{substitution
        group exclusions}</a> of the <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>, as defined in <a href=\"#cos-ct-derived-ok\">Type
        Derivation OK (Complex) (&#xa7;3.4.6)</a> (if the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> is complex) or as defined in <a href=\"#cos-st-derived-ok\">Type
        Derivation OK (Simple) (&#xa7;3.14.6)</a> (if the <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> is simple).\n     </div><div class=\"clnumber\">5 If the <a
        class=\"propref\" href=\"#type_definition\">{type definition}</a> or <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a>'s <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is or is derived from <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>
        then there must not be a <a class=\"propref\" href=\"#e-value_constraint\">{value
        constraint}</a>.<div class=\"note\"><b>Note:&#xa0;</b>The use of <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a>
        as a type\ndefinition for elements goes beyond XML 1.0, and should be avoided
        if backwards\ncompatibility is desired.</div></div><div class=\"clnumber\">6
        Circular substitution groups are disallowed.  That is, it\nmust not be possible
        to return to an element declaration by repeatedly following\nthe <a class=\"propref\"
        href=\"#class_exemplar\">{substitution group affiliation}</a> property.</div></div></div></div><p>The
        following constraints define relations appealed to elsewhere in this specification.</p><div
        class=\"constraintnote\"><a name=\"cos-valid-default\" id=\"cos-valid-default\"/><b>Schema
        Component Constraint:  Element Default Valid (Immediate)</b><br/><div class=\"constraint\">For
        a string to be a valid default with respect to a type definition\n    the
        appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the type definition is a simple type definition,
        <b>then </b>the string must be\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>valid<span class=\"arrow\">&#xb7;</span></a>
        with respect to that definition as defined by <a href=\"#cvc-simple-type\">String
        Valid (&#xa7;3.14.4)</a>.</div><div class=\"clnumber\">2 <b>If </b>the type
        definition is a complex type definition, <b>then </b>\n       <b>all</b> of
        the following must be true:<div class=\"constraintlist\"><div class=\"clnumber\">2.1
        its <a class=\"propref\" href=\"#content_type\">{content type}</a> must be
        a simple type definition\nor <i>mixed</i>.</div><div class=\"clnumber\">2.2
        The appropriate <b>case</b> among the following\nmust be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.2.1 <b>If </b>the <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is a simple type definition, <b>then </b>the string must be\n<a
        class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>valid<span
        class=\"arrow\">&#xb7;</span></a> with respect to that simple type definition
        as defined by <a href=\"#cvc-simple-type\">String Valid (&#xa7;3.14.4)</a>.</div><div
        class=\"clnumber\">2.2.2 <b>If </b>the  <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is <i>mixed</i>, <b>then </b>the <a class=\"propref\" href=\"#content_type\">{content
        type}</a>'s particle must be <a class=\"termref\" href=\"#cd-emptiable\"><span
        class=\"arrow\">&#xb7;</span>emptiable<span class=\"arrow\">&#xb7;</span></a>
        as defined by <a href=\"#cos-group-emptiable\">Particle Emptiable (&#xa7;3.9.6)</a>.</div></div></div></div>\n
        \     </div></div>\n   </div></div><div class=\"constraintnote\"><a name=\"cos-equiv-derived-ok-rec\"
        id=\"cos-equiv-derived-ok-rec\"/><b>Schema Component Constraint:  Substitution
        Group OK (Transitive)</b><br/><div class=\"constraint\">For an element declaration
        (call it <b>D</b>)  to be validly\nsubstitutable for another element declaration
        (call it <b>C</b>)\nsubject to a blocking constraint (a subset of\n{<i>substitution</i>,
        <i>extension</i>, <i>restriction</i>}, the value of\na <a class=\"propref\"
        href=\"#e-exact\">{disallowed substitutions}</a>)\n    <b>one</b> of the following
        must be true:<div class=\"constraintlist\"><div class=\"clnumber\">1 <b>D</b>
        and <b>C</b> are the same element declaration.</div><div class=\"clnumber\">2
        <b>All</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">2.1 The blocking constraint does not contain <i>substitution</i>.</div><div
        class=\"clnumber\">2.2 There is a chain of <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>s from <b>D</b> to\n<b>C</b>, that is, either <b>D</b>'s
        <a class=\"propref\" href=\"#class_exemplar\">{substitution group affiliation}</a>
        is\n<b>C</b>, or <b>D</b>'s <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>'s <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a> is <b>C</b>, or . . .</div><div class=\"clnumber\">2.3
        The set of all <a class=\"propref\" href=\"#derivation_method\">{derivation
        method}</a>s\ninvolved in the derivation of <b>D</b>'s <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a> from\n<b>C</b>'s <a class=\"propref\"
        href=\"#type_definition\">{type definition}</a> does not intersect with the
        union\nof the blocking constraint, <b>C</b>'s <a class=\"propref\" href=\"#ct-exact\">{prohibited
        substitutions}</a> (if <b>C</b>\nis complex, otherwise the empty set) and
        the\n<a class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a>
        (respectively the empty set) of any intermediate <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>s\nin the derivation of <b>D</b>'s <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a> from\n<b>C</b>'s <a class=\"propref\" href=\"#type_definition\">{type
        definition}</a>.</div></div></div></div>\n    \n   </div></div><div class=\"constraintnote\"><a
        name=\"cos-equiv-class\" id=\"cos-equiv-class\"/><b>Schema Component Constraint:
        \ Substitution Group</b><br/><div class=\"constraint\"><span class=\"termdef\"><a
        id=\"key-eq\" name=\"key-eq\">[Definition:]&#xa0;&#xa0;</a>Every element\ndeclaration
        (call this <b>HEAD</b>)\nin the <a class=\"propref\" href=\"#element_declarations\">{element
        declarations}</a> of a schema defines a\n<b>substitution group</b>, a subset
        of those <a class=\"propref\" href=\"#element_declarations\">{element declarations}</a>,
        as follows:</span><p/>Define <b>P</b>, the potential substitution group for
        <b>HEAD</b>, as follows:<div class=\"constraintlist\"><div class=\"clnumber\">1
        The element declaration itself is in <b>P</b>;</div><div class=\"clnumber\">2
        <b>P</b> is closed with respect to <a class=\"propref\" href=\"#class_exemplar\">{substitution
        group affiliation}</a>, that\nis, if any element declaration in the <a class=\"propref\"
        href=\"#element_declarations\">{element declarations}</a> \nhas a <a class=\"propref\"
        href=\"#class_exemplar\">{substitution group affiliation}</a> in <b>P</b>,
        then that element is also in <b>P</b> itself.</div></div><b>HEAD</b>'s actual
        <a class=\"termref\" href=\"#key-eq\"><span class=\"arrow\">&#xb7;</span>substitution\ngroup<span
        class=\"arrow\">&#xb7;</span></a> is then the set consisting of each member
        of <b>P</b>\nsuch that <b>all</b> of the following must be true:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 Its <a class=\"propref\" href=\"#e-abstract\">{abstract}</a>
        is <i>false</i>.</div><div class=\"clnumber\">2 It is validly substitutable
        for <b>HEAD</b> subject to\n<b>HEAD</b>'s <a class=\"propref\" href=\"#e-exact\">{disallowed
        substitutions}</a> as the\nblocking constraint, as defined in <a href=\"#cos-equiv-derived-ok-rec\">Substitution
        Group OK (Transitive) (&#xa7;3.3.6)</a>.</div></div></div></div></div></div><div
        class=\"div2\">\n<h3 class=\"withToc\"><span class=\"nav\"><a class=\"nav\"
        href=\"#cElement_Declarations\"><img src=\"previous.jpg\" alt=\"previous sub-section\"/></a>
        <a class=\"nav\" href=\"#cAttributeUse\"><img src=\"next.jpg\" alt=\"next
        sub-section\"/></a></span><a id=\"Complex_Type_Definitions\" name=\"Complex_Type_Definitions\"/>3.4
        Complex Type Definitions</h3><div class=\"localToc\">&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.1
        <a href=\"#Complex_Type_Definition_details\">The Complex Type Definition Schema
        Component</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.2
        <a href=\"#declare-type\">XML Representation of Complex Type Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.3
        <a href=\"#d0e7923\">Constraints on XML Representations of Complex Type Definitions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.4
        <a href=\"#formal-complex-type\">Complex Type Definition Validation Rules</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.5
        <a href=\"#d0e8328\">Complex Type Definition Information Set Contributions</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.6
        <a href=\"#coss-ct\">Constraints on Complex Type Definition Schema Components</a><br/>\n&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;3.4.7
        <a href=\"#d0e9252\">Built-in Complex Type Definition</a><br/>\n</div><p>Complex
        Type Definitions provide for:</p><ul><li>Constraining element information
        items by providing <a href=\"#Attribute_Declaration\">Attribute Declaration
        (&#xa7;2.2.2.3)</a>s governing the appearance and content of\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a></li><li>Constraining
        element information item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        to be empty,\nor to conform to a specified element-only or mixed content model,
        or else\nconstraining the character information item <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        to conform to a\nspecified simple type definition.</li><li>Using the mechanisms
        of <a href=\"#Type_Derivation\">Type Definition Hierarchy (&#xa7;2.2.1.1)</a>
        to derive a complex type from another simple or complex type.</li><li>Specifying
        <a class=\"termref\" href=\"#gloss-sic\"><span class=\"arrow\">&#xb7;</span>post-schema-validation
        infoset contributions<span class=\"arrow\">&#xb7;</span></a> for elements.
        </li><li>Limiting the ability to derive additional types from a given complex
        type.</li><li>Controlling the permission to substitute, in an instance, elements
        of a derived\ntype for elements declared in a content model to be of a given
        complex type.</li></ul><div class=\"exampleOuter\"><div class=\"exampleHeader\">Example</div><div
        class=\"exampleInner\"><pre>&lt;xs:complexType name=&quot;PurchaseOrderType&quot;&gt;\n
        \ &lt;xs:sequence&gt;\n   &lt;xs:element name=&quot;shipTo&quot; type=&quot;USAddress&quot;/&gt;\n
        \  &lt;xs:element name=&quot;billTo&quot; type=&quot;USAddress&quot;/&gt;\n
        \  &lt;xs:element ref=&quot;comment&quot; minOccurs=&quot;0&quot;/&gt;\n   &lt;xs:element
        name=&quot;items&quot;  type=&quot;Items&quot;/&gt;\n  &lt;/xs:sequence&gt;\n
        \ &lt;xs:attribute name=&quot;orderDate&quot; type=&quot;xs:date&quot;/&gt;\n
        &lt;/xs:complexType&gt;\n</pre></div><div class=\"exampleWrapper\">The XML
        representation of a complex type definition.</div></div><div class=\"div3\">\n<h4><a
        id=\"Complex_Type_Definition_details\" name=\"Complex_Type_Definition_details\"/>3.4.1
        The Complex Type Definition Schema Component</h4><p>A complex type definition
        schema component has the following\nproperties:</p><div class=\"schemaComp\"><div
        class=\"compHeader\"><span class=\"schemaComp\">Schema&#xa0;Component</span>:&#xa0;<a
        href=\"#Complex_Type_Definition\">Complex Type Definition</a></div><div class=\"compBody\">\n
        \  <dl class=\"props\">\n  <dt><a name=\"ct-name\" id=\"ct-name\"><span class=\"propdef\">{name}</span></a></dt><dd>\n
        \   Optional.  An NCName as defined by <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"ct-target_namespace\" id=\"ct-target_namespace\"><span
        class=\"propdef\">{target namespace}</span></a></dt><dd>\n    Either <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        or a namespace name, as defined in <a href=\"#ref-xml-namespaces\">[XML-Namespaces]</a>.\n
        \  </dd>\n  <dt><a name=\"ct-base_type_definition\" id=\"ct-base_type_definition\"><span
        class=\"propdef\">{base type definition}</span></a></dt><dd>\n    Either a
        simple type definition or a complex type definition.\n   </dd>\n  <dt><a name=\"derivation_method\"
        id=\"derivation_method\"><span class=\"propdef\">{derivation method}</span></a></dt><dd>\n
        \   Either <i>extension</i> or <i>restriction</i>.\n   </dd>\n   <dt><a name=\"ct-final\"
        id=\"ct-final\"><span class=\"propdef\">{final}</span></a></dt><dd>\n    A
        subset of {<i>extension</i>, <i>restriction</i>}.\n   </dd>\n   <dt><a name=\"ct-abstract\"
        id=\"ct-abstract\"><span class=\"propdef\">{abstract}</span></a></dt><dd>\n
        \   A boolean\n   </dd>   \n    <dt><a name=\"ct-attribute_declarations\"
        id=\"ct-attribute_declarations\"><span class=\"propdef\">{attribute uses}</span></a></dt><dd>\n
        \   A set of attribute uses.\n   </dd>\n  <dt><a name=\"ct-attribute_wildcard\"
        id=\"ct-attribute_wildcard\"><span class=\"propdef\">{attribute wildcard}</span></a></dt><dd>\n
        \   Optional.  A wildcard.\n   </dd>\n   <dt><a name=\"content_type\" id=\"content_type\"><span
        class=\"propdef\">{content type}</span></a></dt><dd>One of <i>empty</i>, a
        simple type definition or a pair\nconsisting of a <a class=\"termref\" href=\"#key-contentModel\"><span
        class=\"arrow\">&#xb7;</span>content model<span class=\"arrow\">&#xb7;</span></a>
        (I.e. a <a href=\"#Particle\">Particle (&#xa7;2.2.3.2)</a>) and one of <i>mixed</i>,
        <i>element-only</i>.\n   </dd>\n  <dt><a name=\"ct-exact\" id=\"ct-exact\"><span
        class=\"propdef\">{prohibited substitutions}</span></a></dt><dd>\n    A subset
        of {<i>extension</i>, <i>restriction</i>}.\n   </dd>\n    <dt><a name=\"ct-annotations\"
        id=\"ct-annotations\"><span class=\"propdef\">{annotations}</span></a></dt><dd>A
        set of annotations.</dd>\n</dl>\n\n  </div></div><p>Complex types definitions
        are identified by their <a class=\"propref\" href=\"#ct-name\">{name}</a>
        and <a class=\"propref\" href=\"#ct-target_namespace\">{target namespace}</a>.
        \ Except\nfor anonymous complex type definitions (those with no <a class=\"propref\"
        href=\"#ct-name\">{name}</a>), since\ntype definitions (i.e. both simple and
        complex type definitions taken together) must be uniquely identified within
        an <a class=\"termref\" href=\"#key-schema\"><span class=\"arrow\">&#xb7;</span>XML\nSchema<span
        class=\"arrow\">&#xb7;</span></a>, no complex type definition can have the
        same name as another\nsimple or complex type definition.  Complex type <a
        class=\"propref\" href=\"#ct-name\">{name}</a>s and <a class=\"propref\" href=\"#ct-target_namespace\">{target
        namespace}</a>s\nare provided for reference from\ninstances (see <a href=\"#xsi_type\">xsi:type
        (&#xa7;2.6.1)</a>), and for use in the XML\nrepresentation of schema components\n(specifically
        in <a class=\"eltref\" href=\"#element-element\">&lt;element&gt;</a>).  See
        <a href=\"#composition-schemaImport\">References to schema components across
        namespaces (&#xa7;4.2.3)</a> for the use of component\nidentifiers when importing
        one schema into another.</p><div class=\"note\"><b>Note:&#xa0;</b>The <a class=\"propref\"
        href=\"#ct-name\">{name}</a> of a complex type is not <em>ipso\nfacto</em>
        the <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[(local)
        name]</a> of the\n  element information items <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validated<span class=\"arrow\">&#xb7;</span></a>
        by that definition. The connection between a\n  name and a type definition
        is described in <a href=\"#cElement_Declarations\">Element Declarations (&#xa7;3.3)</a>.
        </div><p>As described in <a href=\"#Type_Derivation\">Type Definition Hierarchy
        (&#xa7;2.2.1.1)</a>, each complex type is derived from a\n<a class=\"propref\"
        href=\"#ct-base_type_definition\">{base type definition}</a> which is itself
        either a <a href=\"#Simple_Type_Definition\">Simple Type Definition (&#xa7;2.2.1.2)</a>
        or a <a href=\"#Complex_Type_Definition\">Complex Type Definition (&#xa7;2.2.1.3)</a>.
        \ <a class=\"propref\" href=\"#derivation_method\">{derivation method}</a>
        specifies the means of derivation as either <i>extension</i> or <i>restriction</i>
        (see <a href=\"#Type_Derivation\">Type Definition Hierarchy (&#xa7;2.2.1.1)</a>).</p><p>A
        complex type with an empty specification for <a class=\"propref\" href=\"#ct-final\">{final}</a>
        can be used as a\n<a class=\"propref\" href=\"#ct-base_type_definition\">{base
        type definition}</a> for other types derived by either of\nextension or restriction;
        the explicit values <i>extension</i>, and <i>restriction</i> prevent further\nderivations
        by extension and restriction respectively.  If all values are specified, then
        <span class=\"termdef\"><a id=\"key-ct-final\" name=\"key-ct-final\">[Definition:]&#xa0;&#xa0;</a>the
        complex type is said to be\n<b>final</b>, because no\nfurther derivations
        are possible</span>.  Finality is <em>not</em>\ninherited, that is, a type
        definition derived by restriction from a type\ndefinition which is final for
        extension is not itself, in the absence of any\nexplicit <code>final</code>
        attribute of its own, final for anything.</p><p>Complex types for which <a
        class=\"propref\" href=\"#ct-abstract\">{abstract}</a> is <i>true</i> must\nnot
        be used as the\n<a class=\"propref\" href=\"#type_definition\">{type definition}</a>
        for the <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of element information items.  It follows
        that they must not be referenced from an\n<a href=\"#xsi_type\">xsi:type (&#xa7;2.6.1)</a>
        attribute in an instance document.  Abstract complex types can be\nused as
        <a class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a>s,
        or even as the <a class=\"propref\" href=\"#type_definition\">{type definition}</a>s
        of element declarations, provided in every case a concrete derived type definition
        is used for <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>, either via <a href=\"#xsi_type\">xsi:type
        (&#xa7;2.6.1)</a> or the operation of a substitution group.</p><p><a class=\"propref\"
        href=\"#ct-attribute_declarations\">{attribute uses}</a> are a set of attribute
        uses.  See <a href=\"#cvc-complex-type\">Element Locally Valid (Complex Type)
        (&#xa7;3.4.4)</a>\nand <a href=\"#cvc-attribute\">Attribute Locally Valid
        (&#xa7;3.2.4)</a> for details of attribute <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>.</p><p><a
        class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute wildcard}</a>s
        provide a more flexible specification for <a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validation<span class=\"arrow\">&#xb7;</span></a>
        of\nattributes not explicitly included in <a class=\"propref\" href=\"#ct-attribute_declarations\">{attribute
        uses}</a>.\nInformally, the specific values\nof <a class=\"propref\" href=\"#ct-attribute_wildcard\">{attribute
        wildcard}</a> are interpreted as follows:\n</p><ul><li><i>any</i>: <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        can include attributes with any qualified or unqualified name.</li><li>a set
        whose\nmembers are either namespace names or <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>:
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        can\ninclude any attribute(s) from the specified namespace(s).  If <a class=\"termref\"
        href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>
        is included in the set, then any unqualified attributes are (also) allowed.</li><li><i>'not'</i>
        and a namespace name: <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        cannot include attributes from the specified namespace.</li><li><i>'not'</i>
        and <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>: <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        cannot include\nunqualified attributes.</li></ul><p>\nSee <a href=\"#cvc-complex-type\">Element
        Locally Valid (Complex Type) (&#xa7;3.4.4)</a> and <a href=\"#cvc-wildcard-namespace\">Wildcard
        allows Namespace Name (&#xa7;3.10.4)</a> for formal\ndetails of attribute
        wildcard <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a>. </p><p><a class=\"propref\" href=\"#content_type\">{content
        type}</a> determines the <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validation<span
        class=\"arrow\">&#xb7;</span></a> of <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        of element information items.  Informally:\n</p><ul><li>A <a class=\"propref\"
        href=\"#content_type\">{content type}</a> with the distinguished value <i>empty</i>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validates<span
        class=\"arrow\">&#xb7;</span></a> elements\nwith no character or element information
        item <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</li><li>A
        <a class=\"propref\" href=\"#content_type\">{content type}</a> which is a
        <a href=\"#Simple_Type_Definition\">Simple Type Definition (&#xa7;2.2.1.2)</a>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validates<span
        class=\"arrow\">&#xb7;</span></a>\nelements with character-only <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>.</li><li>An
        <i>element-only</i> <a class=\"propref\" href=\"#content_type\">{content type}</a>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validates<span
        class=\"arrow\">&#xb7;</span></a> elements with <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        that\nconform to the supplied <a class=\"termref\" href=\"#key-contentModel\"><span
        class=\"arrow\">&#xb7;</span>content model<span class=\"arrow\">&#xb7;</span></a>.</li><li>A
        <i>mixed</i> <a class=\"propref\" href=\"#content_type\">{content type}</a>
        <a class=\"termref\" href=\"#key-vn\"><span class=\"arrow\">&#xb7;</span>validates<span
        class=\"arrow\">&#xb7;</span></a> elements whose element <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        (i.e. specifically ignoring other <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>
        such as character information items)\nconform to the supplied <a class=\"termref\"
        href=\"#key-contentModel\"><span class=\"arrow\">&#xb7;</span>content model<span
        class=\"arrow\">&#xb7;</span></a>.</li></ul><p>\n</p><p><a class=\"propref\"
        href=\"#ct-exact\">{prohibited substitutions}</a> determine\nwhether an element
        declaration appearing in a <a class=\"termref\" href=\"#key-contentModel\"><span
        class=\"arrow\">&#xb7;</span>\ncontent model<span class=\"arrow\">&#xb7;</span></a>
        is prevented from additionally\n<a class=\"termref\" href=\"#key-vn\"><span
        class=\"arrow\">&#xb7;</span>validating<span class=\"arrow\">&#xb7;</span></a>
        element items with an <a href=\"#xsi_type\">xsi:type (&#xa7;2.6.1)</a> attribute
        that\nidentifies a complex type definition derived by <i>extension</i> or\n<i>restriction</i>
        from this definition, or element items in\na substitution group whose type
        definition is similarly derived:\nIf <a class=\"propref\" href=\"#ct-exact\">{prohibited
        substitutions}</a> is empty,\nthen all such substitutions are allowed, otherwise,
        the derivation method(s) it\nnames are disallowed.\n</p><p>See <a href=\"#cAnnotations\">Annotations
        (&#xa7;3.13)</a> for information on the role of the\n<a class=\"propref\"
        href=\"#ct-annotations\">{annotations}</a> property.</p></div><div class=\"div3\">\n<h4><a
        id=\"declare-type\" name=\"declare-type\"/>3.4.2 XML Representation of Complex
        Type Definitions</h4><p>The XML representation for a complex type definition
        schema component is a\n<a class=\"eltref\" href=\"#element-complexType\">&lt;complexType&gt;</a>
        element information item.</p><p>The XML representation for complex type definitions
        with\na simple type definition <a class=\"propref\" href=\"#content_type\">{content
        type}</a> is significantly different\nfrom that of those with other <a class=\"propref\"
        href=\"#content_type\">{content type}</a>s, and this\nis reflected in the
        presentation below, which displays first the elements\ninvolved in the first
        case, then those for the second.  The property mapping is shown once for each
        case.</p><div class=\"reprdef\"><div class=\"reprHeader\"><span class=\"reprdef\">XML&#xa0;Representation&#xa0;Summary</span>:&#xa0;<code>complexType</code>&#xa0;Element
        Information Item</div><div class=\"reprBody\">\n <p class=\"element-syntax-1\"><a
        name=\"element-complexType\" id=\"element-complexType\">&lt;complexType</a><br/>&#xa0;&#xa0;abstract
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#boolean\">boolean</a>&#xa0;:&#xa0;false<br/>&#xa0;&#xa0;block
        = \n \n   (<var>#all</var> | List of (<var>extension</var> | <var>restriction</var>))\n
        <br/>&#xa0;&#xa0;final = \n \n   (<var>#all</var> | List of (<var>extension</var>
        | <var>restriction</var>))\n <br/>&#xa0;&#xa0;id = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;mixed
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#boolean\">boolean</a>&#xa0;:&#xa0;false<br/>&#xa0;&#xa0;name
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#NCName\">NCName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-simpleContent\">simpleContent</a> | <a class=\"eltref\"
        href=\"#element-complexContent\">complexContent</a> | ((<a class=\"eltref\"
        href=\"#element-group\">group</a> | <a class=\"eltref\" href=\"#element-all\">all</a>
        | <a class=\"eltref\" href=\"#element-choice\">choice</a> | <a class=\"eltref\"
        href=\"#element-sequence\">sequence</a>)?, ((<a class=\"eltref\" href=\"#element-attribute\">attribute</a>
        | <a class=\"eltref\" href=\"#element-attributeGroup\">attributeGroup</a>)*,
        <a class=\"eltref\" href=\"#element-anyAttribute\">anyAttribute</a>?))))<br/>&lt;/complexType&gt;</p>\n
        <div class=\"reprdep\">Whichever alternative for the content of <a class=\"eltref\"
        href=\"#element-complexType\">&lt;complexType&gt;</a> is\nchosen, the following
        property mappings apply:</div>\n <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a
        href=\"#Complex_Type_Definition_details\">Complex Type Definition</a><strong>&#xa0;Schema
        Component</strong></th></tr></thead><tbody><tr><td><table cellpadding=\"3\"
        border=\"0\"><thead><tr><th align=\"left\">Property</th><th align=\"left\">Representation</th></tr></thead><tbody
        valign=\"top\"><tr valign=\"top\"><td><a class=\"propref\" href=\"#ct-name\">{name}</a></td><td>The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>name</code> <a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#ct-target_namespace\">{target namespace}</a></td><td>The <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the\n<code>targetNamespace</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> ancestor\nelement
        information item if present, otherwise <a class=\"termref\" href=\"#key-null\"><span
        class=\"arrow\">&#xb7;</span>absent<span class=\"arrow\">&#xb7;</span></a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#ct-abstract\">{abstract}</a></td><td>The
        <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the <code>abstract</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise <i>false</i>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#ct-exact\">{prohibited substitutions}</a></td><td>A set corresponding
        to the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>block</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>,
        if present, otherwise on the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a> of the\n<code>blockDefault</code>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the ancestor <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a>
        element\ninformation item, if present, otherwise on the empty string.  Call
        this the <b>EBV</b> (for effective block value).  Then the value of this property
        is\n the appropriate <b>case</b> among the following:<div class=\"constraintlist\"><div
        class=\"clnumber\">1 <b>If </b>the <b>EBV</b> is the empty string, <b>then
        </b>the empty set;</div><div class=\"clnumber\">2 <b>If </b>the <b>EBV</b>
        is <code>#all</code>, <b>then </b><code>{</code><i>extension</i>, <i>restriction</i><code>}</code>;</div><div
        class=\"clnumber\">3 <b>otherwise </b>a set with members drawn from the set
        above, each being present or\nabsent depending on whether the <a class=\"termref\"
        href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        (which is a list) contains an\nequivalently named item.\n   <div class=\"note\"><b>Note:&#xa0;</b>Although
        the <code>blockDefault</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of <a class=\"eltref\" href=\"#element-schema\">&lt;schema&gt;</a> may include
        values other than <i>restriction</i> or<i>extension</i>, those values are
        ignored in the determination of <a class=\"propref\" href=\"#ct-exact\">{prohibited
        substitutions}</a> for complex type definitions (they <em>are</em> used elsewhere).</div>\n
        \  </div></div>\n</td></tr><tr valign=\"top\"><td><a class=\"propref\" href=\"#ct-final\">{final}</a></td><td>As
        for <a class=\"propref\" href=\"#ct-exact\">{prohibited substitutions}</a>
        above, but using the\n<code>final</code> and <code>finalDefault</code> <a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>
        in place of the\n<code>block</code> and <code>blockDefault</code>\n<a class=\"xpropref\"
        href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attributes]</a>.</td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#ct-annotations\">{annotations}</a></td><td>The
        annotations corresponding to the <a class=\"eltref\" href=\"#element-annotation\">&lt;annotation&gt;</a>
        element information item in the\n<a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, in the <a class=\"eltref\" href=\"#element-simpleContent\">&lt;simpleContent&gt;</a>
        and\n<a class=\"eltref\" href=\"#element-complexContent\">&lt;complexContent&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, and in their <a class=\"eltref\" href=\"#element-simpleContent..restriction\">&lt;restriction&gt;</a>
        and <a class=\"eltref\" href=\"#element-simpleContent..extension\">&lt;extension&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if present, otherwise <a class=\"termref\" href=\"#key-null\"><span class=\"arrow\">&#xb7;</span>absent<span
        class=\"arrow\">&#xb7;</span></a>.</td></tr></tbody></table></td></tr></tbody></table></div>\n<div
        class=\"reprdep\">When the <a class=\"eltref\" href=\"#element-simpleContent\">&lt;simpleContent&gt;</a>
        alternative is chosen, the following\nelements are relevant, and the remaining
        property mappings are as below.  Note that either\n<a class=\"eltref\" href=\"#element-simpleContent..restriction\">&lt;restriction&gt;</a>
        or <a class=\"eltref\" href=\"#element-simpleContent..extension\">&lt;extension&gt;</a>
        must be chosen as the\ncontent of <a class=\"eltref\" href=\"#element-simpleContent\">&lt;simpleContent&gt;</a>.</div>\n
        <p class=\"element-syntax\"><a name=\"element-simpleContent\" id=\"element-simpleContent\">&lt;simpleContent</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-simpleContent..restriction\">restriction</a>
        | <a class=\"eltref\" href=\"#element-simpleContent..extension\">extension</a>))<br/>&lt;/simpleContent&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-simpleContent..restriction\"
        id=\"element-simpleContent..restriction\">&lt;restriction</a><br/>&#xa0;&#xa0;<b>base</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, (<a
        class=\"eltref\" href=\"#element-simpleType\">simpleType</a>?, (<a class=\"eltref\"
        href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minExclusive\">minExclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minInclusive\">minInclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxExclusive\">maxExclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxInclusive\">maxInclusive</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-totalDigits\">totalDigits</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-fractionDigits\">fractionDigits</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-length\">length</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-minLength\">minLength</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-maxLength\">maxLength</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-enumeration\">enumeration</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-whiteSpace\">whiteSpace</a>
        | <a class=\"eltref\" href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#element-pattern\">pattern</a>)*)?,
        ((<a class=\"eltref\" href=\"#element-attribute\">attribute</a> | <a class=\"eltref\"
        href=\"#element-attributeGroup\">attributeGroup</a>)*, <a class=\"eltref\"
        href=\"#element-anyAttribute\">anyAttribute</a>?))<br/>&lt;/restriction&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-simpleContent..extension\" id=\"element-simpleContent..extension\">&lt;extension</a><br/>&#xa0;&#xa0;<b>base</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?, ((<a
        class=\"eltref\" href=\"#element-attribute\">attribute</a> | <a class=\"eltref\"
        href=\"#element-attributeGroup\">attributeGroup</a>)*, <a class=\"eltref\"
        href=\"#element-anyAttribute\">anyAttribute</a>?))<br/>&lt;/extension&gt;</p>
        \n <p class=\"element-syntax\"><a name=\"element-simpleContent..attributeGroup\"
        id=\"element-simpleContent..attributeGroup\">&lt;attributeGroup</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;<b>ref</b>
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#QName\">QName</a><br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/attributeGroup&gt;</p>\n
        <p class=\"element-syntax\"><a name=\"element-anyAttribute\" id=\"element-anyAttribute\">&lt;anyAttribute</a><br/>&#xa0;&#xa0;id
        = <a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#ID\">ID</a><br/>&#xa0;&#xa0;namespace
        = \n \n   ((<var>##any</var> | <var>##other</var>) | List of \n \n   (<a href=\"http://www.w3.org/TR/2004/REC-xmlschema-2-20041028/datatypes.html#anyURI\">anyURI</a>
        | (<var>##targetNamespace</var> | <var>##local</var>))\n )\n &#xa0;:&#xa0;##any<br/>&#xa0;&#xa0;processContents
        = (<var>lax</var> | <var>skip</var> | <var>strict</var>)&#xa0;:&#xa0;strict<br/>&#xa0;&#xa0;<em>{any
        attributes with non-schema namespace . . .}</em>&gt;<br/><em>&#xa0;&#xa0;Content:
        </em>(<a class=\"eltref\" href=\"#element-annotation\">annotation</a>?)<br/>&lt;/anyAttribute&gt;</p>\n
        <div class=\"reprcomp\"><table class=\"reprcomp\"><thead><tr><th><a href=\"#Complex_Type_Definition_details\">Complex
        Type Definition with simple content</a><strong>&#xa0;Schema Component</strong></th></tr></thead><tbody><tr><td><table
        cellpadding=\"3\" border=\"0\"><thead><tr><th align=\"left\">Property</th><th
        align=\"left\">Representation</th></tr></thead><tbody valign=\"top\"><tr valign=\"top\"><td><a
        class=\"propref\" href=\"#ct-base_type_definition\">{base type definition}</a></td><td>The
        type definition <a class=\"termref\" href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span
        class=\"arrow\">&#xb7;</span></a> to by the\n<a class=\"termref\" href=\"#key-vv\"><span
        class=\"arrow\">&#xb7;</span>actual value<span class=\"arrow\">&#xb7;</span></a>
        of the <code>base</code> <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a></td></tr><tr
        valign=\"top\"><td><a class=\"propref\" href=\"#derivation_method\">{derivation
        method}</a></td><td>If the <a class=\"eltref\" href=\"#element-simpleContent..restriction\">&lt;restriction&gt;</a>
        alternative\nis chosen, then <i>restriction</i>, otherwise (the <a class=\"eltref\"
        href=\"#element-simpleContent..extension\">&lt;extension&gt;</a> alternative\nis
        chosen) <i>extension</i>.</td></tr><tr valign=\"top\"><td><a class=\"propref\"
        href=\"#ct-attribute_declarations\">{attribute uses}</a></td><td>A union of
        sets of attribute uses as follows \n <div class=\"constraintlist\"><div class=\"clnumber\">1<a
        name=\"c-add1\" id=\"c-add1\"> </a>The set of attribute uses corresponding
        to the <a class=\"eltref\" href=\"#element-attribute\">&lt;attribute&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any.</div><div class=\"clnumber\">2<a name=\"c-add2\" id=\"c-add2\"> </a>The
        <a class=\"propref\" href=\"#ag-attribute_declarations\">{attribute uses}</a>
        of the\nattribute groups <a class=\"termref\" href=\"#src-resolve\"><span
        class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
        to by the <a class=\"termref\" href=\"#key-vv\"><span class=\"arrow\">&#xb7;</span>actual
        value<span class=\"arrow\">&#xb7;</span></a>s of the <code>ref</code>\n<a
        class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[attribute]</a>
        of the <a class=\"eltref\" href=\"#element-simpleContent..attributeGroup\">&lt;attributeGroup&gt;</a>
        <a class=\"xpropref\" href=\"http://www.w3.org/TR/xml-infoset/#infoitem.element\">[children]</a>,
        if any.</div><div class=\"clnumber\">3 if the type definition <a class=\"termref\"
        href=\"#src-resolve\"><span class=\"arrow\">&#xb7;</span>resolved<span class=\"arrow\">&#xb7;</span></a>
